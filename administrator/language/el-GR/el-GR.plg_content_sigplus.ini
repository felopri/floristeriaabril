SIGPLUS_SEXYLIGHTBOX_BLACK="Sexy Lightbox 2 μαύρο θέμα"
SIGPLUS_SEXYLIGHTBOX_WHITE="Sexy Lightbox 2 άσπρο θέμα"
SIGPLUS_SLIMBOX="Slimbox (με MooTools)"
SIGPLUS_SLIMBOX2="Slimbox2 (με jQuery)"
SIGPLUS_LIGHTBOX_SLIDESHOW="Καθυστέρηση Slideshow"
SIGPLUS_LIGHTBOX_SLIDESHOW_DESCRIPTION="Ο χρόνος προβολής κάθε εικόνας [σε ms] μέσα στο αναδυόμενο παράθυρο lightbox όταν είναι ενεργοποιημένη η προβολή slideshow. Ο ορισμός τιμής 0 απενεργοποιεί την προβολή slideshow. Δεν υποστηρίζουν όλες οι μηχανές αναδυόμενου παραθύρου την προβολή slideshow."
SIGPLUS_SLIDER="Κύλινδρος εικόνων"
SIGPLUS_SLIDER_DESCRIPTION="Η μηχανή κύλισης εικόνων που χρησιμοποιείται. Αυτή η ρύθμιση αγνοείται αν χρησιμοποιείται η ρευστή διάταξη για την απόδοση της συλλογής εικόνων."
SIGPLUS_SLIDER_NONE="Κανένας"
SIGPLUS_SLIDER_BOXPLUS="boxplus κύλινδρος εικόνων (με jQuery)"
SIGPLUS_SLIDER_BOXPLUS_CAROUSEL="boxplus carousel εικόνων (με jQuery)"
SIGPLUS_SLIDER_BOXPLUS_TRANSITION="boxplus μετάβαση εικόνων (με jQuery)"
SIGPLUS_SLIDER_ORIENTATION="Προσανατολισμός κυλίνδρου εικόνων"
SIGPLUS_SLIDER_ORIENTATION_DESCRIPTION="Ο προσανατολισμός της κύλισης των εικόνων. Ο οριζοντίως προσανατολισμένος κύλινδρος κινείται από τα δεξιά προς τα αριστερά, ο κάθετα προσανατολισμένος κύλινδρος εικόνων κινείται από κάτω προς τα πάνω."
SIGPLUS_SLIDER_ORIENTATION_HORIZONTAL="οριζόντιος"
SIGPLUS_SLIDER_ORIENTATION_VERTICAL="κάθετος"
SIGPLUS_SLIDER_NAVIGATION="Δοκός πλοήγησης"
SIGPLUS_SLIDER_NAVIGATION_DESCRIPTION="Η θέση της δοκού πλοήγησης για τον κύλινδρο εικόνων."
SIGPLUS_SLIDER_NAVIGATION_TOP="πάνω"
SIGPLUS_SLIDER_NAVIGATION_BOTTOM="κάτω"
SIGPLUS_SLIDER_NAVIGATION_BOTH="πάνω και κάτω"
SIGPLUS_SLIDER_BUTTONS="Κουμπιά πλοήγησης"
SIGPLUS_SLIDER_BUTTONS_DESCRIPTION="Να προβάλλονται τα κουμπιά ελέγχου της πλοήγησης <kbd>&lt;</kbd> και <kbd>&gt;</kbd> στην δοκό πλοήγησης του κυλίνδρου εικόνων."
SIGPLUS_SLIDER_LINKS="Σύνδεσμοι πλοήγησης"
SIGPLUS_SLIDER_LINKS_DESCRIPTION="Να προβάλλονται οι σύνδεσμοι ελέγχου (όπως <em>Προηγούμενο</em> ή <em>Επόμενο</em>) στη δοκό πλοήγησης του κυλίνδρου εικόνων."
SIGPLUS_SLIDER_COUNTER="Μετρητής σελίδων"
SIGPLUS_SLIDER_COUNTER_DESCRIPTION="Να προβάλλεται ο μετρητής σελίδων (δηλαδή <em>1 από 4</em>) στη δοκό πλοήγησης του κυλίνδρου εικόνων."
SIGPLUS_SLIDER_OVERLAY="Επικαλύπτουσα πλοήγηση"
SIGPLUS_SLIDER_OVERLAY_DESCRIPTION="Να προβάλλονται τα κουμπιά πλοήγησης που επικαλύπτουν τον κύλινδρο εικόνων. Αυτά τα κουμπιά δεν καταλαμβάνουν πρόσθετο χώρο και προβάλλονται μόνο όταν ο δείκτης του ποντικιού κινείται πάνω από τη συλλογή εικόνων (είτε στην αριστερή ή στην δεξιά πλευρά για οριζοντίως προσανατολισμένους κυλίνδρους εικόνων, είτε στην πάνω ή στην κάτω πλευρά για καθέτως προσανατολισμένους κυλίνδρους εικόνων)."
SIGPLUS_SLIDER_DURATION="Διάρκεια κύλισης"
SIGPLUS_SLIDER_DURATION_DESCRIPTION="Ο χρόνος που χρειάζεται για να κινηθεί ο κύλινδρος από μία εικόνα σε μια άλλη [σε ms]."
SIGPLUS_SLIDER_ANIMATION="Καθυστέρηση δυναμικής κίνησης"
SIGPLUS_SLIDER_ANIMATION_DESCRIPTION="Ο χρόνος που μεσολαβεί μεταξύ αυτόματων βημάτων κύλισης όταν ο δείκτης του ποντικιού απομακρύνεται απο πάνω από τον κύλινδρο [σε ms]. Ορίστε μηδενική τιμή για να απενεργοποιήσετε την αυτόματη &ldquo;αργή&rdquo; δυναμική κίνηση."
SIGPLUS_CAPTIONS="Λεζάντες εικόνας"
SIGPLUS_CAPTIONS_DESCRIPTION="Η μηχανή επικαλυπτουσών λεζάντων των εικόνων προεπισκόπησης που χρησιμοποιείται. Η μηχανή δεν ενεργοποιείται αν μια εικόνα δεν έχει λεζάντα."
SIGPLUS_CAPTIONS_NONE="καμία"
SIGPLUS_CAPTIONS_BOXPLUS="boxplus επικαλύπτουσες λεζάντες (με jQuery)"
SIGPLUS_CAPTIONS_TITLE="Προεπιλεγμένος τίτλος"
SIGPLUS_CAPTIONS_TITLE_DESCRIPTION="Ο τίτλος που ανατίθεται στις εικόνες όταν δεν παρέχονται τίτλοι εικόνων σε αρχείο επιγραφών (labels)."
SIGPLUS_CAPTIONS_TEXT="Προεπιλεγμένο κείμενο περιγραφής"
SIGPLUS_CAPTIONS_TEXT_DESCRIPTION="Το προεπιλεγμένο κείμενο περιγραφής που ανατίθεται σε εικόνες όταν δεν παρέχονται περιγραφές εικόνων σε αρχείο επιγραφών (labels)."
SIGPLUS_CAPTIONS_DOWNLOAD="Εικονίδιο καταφόρτωσης"
SIGPLUS_CAPTIONS_DOWNLOAD_DESCRIPTION="Να προβάλλεται το εικονίδιο καταφόρτωσης στο αναδυόμενο παράθυρο και στις επικαλύπτουσες λεζάντες. Όταν ο χρήστης πατάει στο εικονίδιο, ο φυλλομετρητής προτρέπει τον χρήστη να αποθηκεύσει την πρωτότυπη εικόνα στον τοπικό υπολογιστή του. Αν μια εικόνα υψηλής ανάλυσης είναι διαθέσιμη σε ξεχωριστό φάκελο, ο χρήστης θα ειδοποιείται να καταφορτώσει την εικόνα, διαφορετικά θα καταφορτώνεται η ίδια εικόνα όπως προβάλλεται στο αναδυόμενο παράθυρο."
SIGPLUS_CAPTIONS_METADATA="Εικονίδιο μεταδεδομένων"
SIGPLUS_CAPTIONS_METADATA_DESCRIPTION="Να προβάλλεται το εικονίδιο μεταδεδομένων στο αναδυόμενο παράθυρο και στις επικαλύπτουσες λεζάντες. Όταν ο χρήστης πατάει στο εικονίδιο, οι πληροφορίες της ψηφιακής κάμερας και άλλα μεταδεδομένα των εικόνων, όπως η λεζάντα, η σύνοψη, ο δημιουργός και τα πνευματικά δικαιώματα, προβάλλονται σε ένα χωριστό κυλιόμενο αναδυόμενο παράθυρο. Κάποιες υλοποιήσεις αναδυόμενων παραθύρων δεν επιτρέπουν την προβολή μεταδεδομένων."
SIGPLUS_CSS_MARGIN="Περιθώριο"
SIGPLUS_CSS_MARGIN_DESCRIPTION="Το περιθώριο γύρω από τις εικόνες προεπισκόπησης [σε px]. Συμπληρώστε έναν αριθμό χωρίς τη μονάδα μέτρησης. Το περιθώριο εντοπίζεται σε μια απολύτως διαφανή περιοχή γύρω από το περίγραμμα. Αν παραλειφθεί, χρησιμοποιείται το περιθώριο που ορίζεται στο αρχείο φύλλου στυλ (<kbd>sigplus.css</kbd>)."
SIGPLUS_CSS_BORDER_STYLE="Στυλ περιγράμματος"
SIGPLUS_CSS_BORDER_STYLE_DESCRIPTION="Το στυλ του περιγράμματος που προβάλλεται γύρω από τις εικόνες προεπισκόπησης. Το περίγραμμα εντοπίζεται μεταξύ του παραβλήματος και της εικόνας προεπισκόπησης. Αν επιλεγεί η ρύθμιση <em>προεπιλεγμένο</em>, χρησιμοποιείται το στυλ περιγράμματος που ορίζεται στο αρχείο φύλλου στυλ (<kbd>sigplus.css</kbd>)."
SIGPLUS_CSS_BORDER_DEFAULT="προεπιλεγμένο"
SIGPLUS_CSS_BORDER_NONE="κανένα"
SIGPLUS_CSS_BORDER_DOTTED="διάστικτο"
SIGPLUS_CSS_BORDER_DASHED="με παύλες"
SIGPLUS_CSS_BORDER_SOLID="συμπαγές"
SIGPLUS_CSS_BORDER_DOUBLE="διπλό"
SIGPLUS_CSS_BORDER_GROOVE="3D με αυλακώσεις"
SIGPLUS_CSS_BORDER_RIDGE="3D με πτυχώσεις"
SIGPLUS_CSS_BORDER_INSET="3D ένθεμα"
SIGPLUS_CSS_BORDER_OUTSET="3D έκθεμα"
SIGPLUS_CSS_BORDER_WIDTH="Πλάτος περιγράμματος"
SIGPLUS_CSS_BORDER_WIDTH_DESCRIPTION="Το πλάτος του περιγράμματος που προβάλλεται γύρω από τις εικόνες προεπισκόπησης [σε px]. Αν παραλειφθεί, χρησιμοποιείται το πλάτος περιγράμματος που ορίζεται στο αρχείο φύλλου στυλ (<kbd>sigplus.css</kbd>)."
SIGPLUS_CSS_BORDER_COLOR="Χρώμα περιγράμματος"
SIGPLUS_CSS_BORDER_COLOR_DESCRIPTION="Το χρώμα του περιγράμματος που προβάλλεται γύρω από τις εικόνες προεπισκόπησης.  Αν παραλειφθεί, χρησιμοποιείται το χρώμα περιγράμματος που ορίζεται στο αρχείο φύλλου στυλ (<kbd>sigplus.css</kbd>). Ορίστε μια δεκαεξαδική τιμή μεταξύ 000000 και FFFFFF στο σύστημα RGB (κόκκινο: FF0000, πράσινο: 00FF00, μπλε: 0000FF), ή χρησιμοποιήστε τον επιλογέα χρώματος."
SIGPLUS_CSS_PADDING="Παράβλημα"
SIGPLUS_CSS_PADDING_DESCRIPTION="Το παράβλημα γύρω από τις εικόνες προεπισκόπησης [σε px]. Συμπληρώστε έναν αριθμό χωρίς τη μονάδα μέτρησης. Το παράβλημα εντοπίζεται στην περιοχή γύρω από την εικόνα προεπισκόπησης κι εντός των ορίων του περιγράμματος. Αν παραλειφθεί, χρησιμοποιείται το παράβλημα που ορίζεται στο αρχείο φύλλου στυλ (<kbd>sigplus.css</kbd>)."
SIGPLUS_THUMB_CACHE="Χρήση της προσωρινής αποθήκευσης για τις παραχθείσες εικόνες"
SIGPLUS_THUMB_CACHE_DESCRIPTION="Αν θα γίνεται χρήση του φακέλου προσωρινής αποθήκευσης (cache) του Joomla για την αποθήκευση των εικόνων προεπισκόπησης και των μικρογραφιών. Εάν επιλεγεί 'Ναι', οι φάκελοι των εικόνων προεπισκόπησης και μικρογραφιών δημιουργούνται εντός του φακέλου προσωρινής αποθήκευσης. Καθώς αυτός ο φάκελος είναι κοινός, εφαρμόζεται αλγόριθμος κατατεμαχισμού στα ονόματα των εικόνων για να αποφεύγονται διενέξεις ονομάτων."
SIGPLUS_THUMB_FOLDER="Φάκελος μικρογραφίας"
SIGPLUS_THUMB_FOLDER_DESCRIPTION="Υποφάκελος για την αποθήκευση των μικρογραφιών εικόνων. Οι μικρογραφίες εικόνων είναι εικόνες χαμηλής ανάλυσης με μέγιστο πλάτος και ύψος 100 εικονοστοιχείων (px) που χρησιμοποιούνται εντός ενός αναδυόμενου παραθύρου για να βοηθούν την πλοήγηση στις εικόνες. Χρησιμοποιήστε μια σχετική διαδρομή, η οποία ερμηνεύεται σε σχέση με τον φάκελο εικόνων (ή τον φάκελο προσωρινής αποθήκευσης). Σε περίπτωση μη επιλογής του φακέλου προσωρινής αποθήκευσης ως προεπιλεγμένου βασικού φακέλου εικόνων και μικρογραφιών, η χρήση της διαδρομής <kbd>sigplus/birds</kbd> ως φακέλου εικόνων ορίζει την ανάγνωση των μικρογραφιών από τη διαδρομή φακέλου <kbd><var>root</var>/images/stories/sigplus/birds/thumbs</kbd>. Απαιτείται να οριστούν τα κατάλληλα δικαιώματα αρχείων προκειμένου να δημιουργείται αυτόματα αυτός ο φάκελος και οι μικρογραφίες εντός του."
SIGPLUS_PREVIEW_FOLDER="Φάκελος προεπισκόπησης"
SIGPLUS_PREVIEW_FOLDER_DESCRIPTION="Υποφάκελος για την αποθήκευση των εικόνων προεπισκόπησης. Οι εικόνες προεπισκόπησης είναι εικόνες χαμηλής-μεσαίας ανάλυσης που τυπικά προβάλλονται σε έναν κύλινδρο εικόνων. Οι εικόνες προεπισκόπησης ανακτώνται από τον διακομιστή κατ' εντολή, δηλαδή καταφορτώνονται μόνο εκείνες οι εικόνες προεπισκόπησης που προβάλλονται. Χρησιμοποιήστε μια σχετική διαδρομή, η οποία ερμηνεύεται σε σχέση με τον φάκελο εικόνων (ή τον φάκελο προσωρινής αποθήκευσης). Σε περίπτωση μη επιλογής του φακέλου προσωρινής αποθήκευσης ως προεπιλεγμένου βασικού φακέλου εικόνων και εικόνων προεπισκόπησης, η χρήση της διαδρομής <kbd>sigplus/birds</kbd> ως φακέλου εικόνων ορίζει την ανάγνωση των εικόνων προεπισκόπησης από τη διαδρομή φακέλου <kbd><var>root</var>/images/stories/sigplus/birds/preview</kbd>. Απαιτείται να οριστούν τα κατάλληλα δικαιώματα αρχείων προκειμένου να δημιουργείται αυτόματα αυτός ο φάκελος και οι εικόνες προεπισκόπησης εντός του."
SIGPLUS_FULLSIZE_FOLDER="Φάκελος πρωτοτύπων"
SIGPLUS_FULLSIZE_FOLDER_DESCRIPTION="Υποφάκελος όπου αναζητώνται οι πρωτότυπες εικόνες υψηλής ανάλυσης. Όταν ο χρήστης πατάει στο εικονίδιο καταφόρτωσης, ο φυλλομετρητής τον προτρέπει να αποθηκεύσει στον τοπικό υπολογιστή του την εικόνα που βρίσκεται σε αυτόν τον φάκελο αντί της (πιθανότατα χαμηλότερης ανάλυσης) εικόνας που προβάλλεται στο αναδυόμενο παράθυρο lightbox. Ο φάκελος της εικόνας πλήρους μεγέθους είναι χρήσιμος για την παροχή μιας εκδοχής υψηλής ανάλυσης της εικόνας για αρχειακή αποθήκευση ή εκτύπωση αντί για διαδικτυακή πλοήγηση. Αν δεν είναι διαθέμιση μια εκδοχή υψηλής ποιότητας, θα καταφορτώνεται η ίδια εικόνα που προβάλλεται στο αναδυόμενο παράθυρο lightbox. Χρησιμοποιήστε μια σχετική διαδρομή, η οποία ερμηνεύεται σε σχέση με τον φάκελο εικόνων."
SIGPLUS_BASE_URL="Βασική URL"
SIGPLUS_BASE_URL_DESCRIPTION="Η βασική URL που αντιστοιχεί στην απόλυτη διαδρομή του (βασικού) φακέλου εικόνων. Αυτό το πεδίο θα πρέπει να μένει κενό αν ο (βασικός) φάκελος εικόνων είναι μια σχετική διαδρομή προς τον ριζικό κατάλογο του Joomla. Ωστόσο, αν οριστεί μια απόλυτη διαδρομή για τον (βασικό) φάκελο εικόνων, που τυπικά συμβαίνει όταν οι εικόνες επιδίδονται από το ίδιο σύστημα αρχείων αλλά υπό διαφορετικό τομέα ή υποτομέα, αυτή η ρύθμιση καθορίζει το πρόθεμα των διαδρομών των φακέλων εικόνων."
SIGPLUS_THUMB_QUALITY="Ποιότητα μικρογραφίας"
SIGPLUS_THUMB_QUALITY_DESCRIPTION="Η παράμετρος ποιότητας εικόνας για τη δημιουργία μικρογραφιών με απωλεστική συμπίεση JPEG. Κυμαίνεται από 0 (χειρότερη ποιότητα, μικρότερο αρχείο) έως 100 (καλύτερη ποιότητα, μεγαλύτερο αρχείο). Άλλοι τύποι εικόνων με απωλεστική συμπίεση (π.χ. PNG ή GIF) δεν επηρεάζονται."
SIGPLUS_LABELS="Όνομα αρχείου για τις επιγραφές"
SIGPLUS_LABELS_DESCRIPTION="Το όνομα που χρησιμοποιείται για το αρχείο κειμένου (χωρίς επέκταση) που περιέχει τις επιγραφές και περιγραφές των εικόνων."
SIGPLUS_LABELS_MULTILINGUAL="Πολυγλωσσική υποστήριξη"
SIGPLUS_LABELS_MULTILINGUAL_DESCRIPTION="Υποστήριξη γλωσσικά-σχετικών επιγραφών αρχείων εικόνας. Αν είναι ενεργοποιημένη, το αρχείο επιγραφών επιλέγεται βάσει της γλώσσας της ιστοσελίδας, π.χ. τα Αγλικά (UK) χρησιμοποιούν το αρχείο <kbd>labels.en-GB.txt</kbd>."
SIGPLUS_SORT_CRITERION="Προεπιλεγμένο κριτήριο ταξινόμησης"
SIGPLUS_SORT_CRITERION_DESCRIPTION="Το κριτήριο που χρησιμοποιείται για την διευθέτηση των εικόνων μέσα σε μια συλλογή. Οι εικόνες ταξινομούνται σύμφωνα με το προσδιορισμένο κριτήριο στην καθορισμένη σειρά. Τα κριτήρια που βασίζονται σε ένα αρχείο επιγραφών έχουν μια επιλογή καταφυγής: αν δεν εντοπιστεί αρχείο επιγραφών, χρησιμοποιείται το κριτήριο καταφυγής για την ταξινόμηση των εικόνων."
SIGPLUS_SORT_CRITERION_LABELS_FILENAME="αρχείο επιγραφών (με καταφυγή στο όνομα αρχείου)"
SIGPLUS_SORT_CRITERION_LABELS_MTIME="αρχείο επιγραφών (με καταφυγή στο χρόνο τροποποίησης)"
SIGPLUS_SORT_CRITERION_FILENAME="όνομα αρχείου"
SIGPLUS_SORT_CRITERION_MTIME="χρόνος τελευταίας τροποποίησης"
SIGPLUS_SORT_CRITERION_RANDOM="τυχαία"
SIGPLUS_SORT_CRITERION_RANDOMLABELS="τυχαία (περιορίζεται στο αρχείο επιγραφών)"
SIGPLUS_SORT_ORDER="Προεπιλεγμένη σειρά ταξινόμησης"
SIGPLUS_SORT_ORDER_DESCRIPTION="Η σειρά που χρησιμοποιείται στα πλαίσια ενός προσδιορισμένου κριτηρίου ταξινόμησης: οι εικόνες ταξινομούνται σύμφωνα με το προσδιορισμένο κριτήριο στην καθορισμένη σειρά."
SIGPLUS_SORT_ORDER_ASCENDING="ανοδική"
SIGPLUS_SORT_ORDER_DESCENDING="καθοδική"
SIGPLUS_LINKAGE="Μέθοδος εισαγωγής δεδομένων"
SIGPLUS_LINKAGE_DESCRIPTION="Καθορίζει τον τρόπο με τον οποίο τα δεδομένα ενσωματώνονται στην ιστοσελίδα ή συνδέονται με την ιστοσελίδα. Όταν ενσωματώνεται μια συλλογή, κώδικας HTML εισάγεται άμεσα στο σώμα της σελίδας. Αυτό προτείνεται για συλλογές μικρού έως μεσαίου μεγέθους. Όταν μια συλλογή δημιουργείται από γραπτή εντολή, στην σελίδα εισάγεται μόνο ένας θεσιακός υποδοχέας και χρησιμοποιείται κώδικας javaScript για την συμπλήρωση του υποδοχέα με αντικείμενα συλλογής εικόνων. Ο κώδικας javaScript μπορεί να τοποθετηθεί είτε στην κεφαλίδα της HTML είτε σε ένα εξωτερικό αρχείο. Το τελευταίο συστήνεται για μεγάλες συλλογές (με 100 ή περισσότερες εικόνες). Το μειονέκτημα της συμπλήρωσης δεδομένων βάσει γραπτής εντολής, σε αντίθεση με την εισαγωγή της συλλογής άμεσα στο σώμα της σελίδας, έγκεται στην αδυναμία των μηχανών αναζήτησης να καταλογογραφήσουν τις συλλογές που έχουν δημιουργηθεί με αυτόν τον τρόπο."
SIGPLUS_LINKAGE_INLINE="ενσωμάτωση στο σώμα HTML"
SIGPLUS_LINKAGE_HEAD="μέσω γραπτής εντολής στην κεφαλίδα της HTML"
SIGPLUS_LINKAGE_EXTERNAL="μέσω εξωτερικής γραπτής εντολής στον φάκελο cache"
SIGPLUS_AJAXAPI="Πηγή βιβλιοθηκών AJAX"
SIGPLUS_AJAXAPI_DESCRIPTION="Χρησιμοποιήστε ένα Δίκτυο Παράδοσης Περιεχομένου (CDN) για την ανάκτηση βιβλιοθηκών γραπτών εντολών (π.χ. jQuery) όταν ο ιστότοπος είναι εκτεθειμένος στο δημόσιο διαδίκτυο, στην οποία περίπτωση οι σελίδες του ιστοτόπου σας μπορεί να φορτώνουν αρκετά γρηγορότερα. Από την άλλη, μπορεί να θέλετε να ορίσετε ένα <em>τοπικό αντίγραφο</em> ως πηγή βιβλιοθηκών AJAX αν ο ιστότοπός σας είναι προσβάσιμος μόνο εντός ενός (εταιρικού) ενδοδικτύου ή <em>καμία</em> αν χρησιμοποιείτε ένα χωριστό πρόσθετο για τη φόρτωση βιβλιοθηκών γραπτών εντολών. Αυτή η ρύθμιση (με τιμή άλλη της <em>καμία</em>) επηρεάζει μόνο τις επιδόσεις, όχι τη λειτουργικότητα."
SIGPLUS_AJAXAPI_DEFAULT="προεπιλεγμένη (Google CDN με έλεγχο έκδοσης)"
SIGPLUS_AJAXAPI_GOOGLE="Google Ajax API CDN"
SIGPLUS_AJAXAPI_MICROSOFT="Microsoft CDN"
SIGPLUS_AJAXAPI_JQUERY="jQuery CDN"
