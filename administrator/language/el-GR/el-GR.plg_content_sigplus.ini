SIGPLUS_EXCEPTION_ENCODING="Τα αρχεία κειμένου υποτίθεται πως χρησιμοποιούν UTF-8 κωδικοποίηση χαρακτήρων αλλά το %s χρησιμοποιεί μια διαφορετική κωδικοποίηση."
