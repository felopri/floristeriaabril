SIGPLUS_ACTIVATIONTAG="Ετικέτα ενεργοποίησης"
SIGPLUS_ACTIVATIONTAG_DESCRIPTION="Ορίζει την ετικέτα ενεργοποίησης για την εκτέλεση του sigplus. Η αλλαγή αυτής της ρύθμισης προτείνεται μόνο αν προκαλείται διένεξη μεταξύ του sigplus και κάποιου άλλου προσθέτου συλλογής εικόνων που θα μπορούσε να ενεργοποιείται με την ετικέτα 'gallery'. Το όνομα της ετικέτας μπορεί να περιλαμβάνει μόνο (Αγγλικά) γράμματα με πεζούς ή κεφαλαίους χαρακτήρες."
SIGPLUS_DEBUG="Κατάσταση αποσφαλμάτωσης"
SIGPLUS_DEBUG_DESCRIPTION="Αν θα χρησιμοποιούνται ασυμπίεστες εκδόσεις των γραπτών εντολών της μηχανής lightbox, κυλίνδρου και λεζάντων. Κανονικά, οι συμπιεσμένες και τροποποιημένες εκδόσεις αυτών των γραπτών εντολών χρησιμοποιούνται για την εξοικονόμηση εύρους ζώνης. Η κατάσταση αποσφαλμάτωσης είναι χρήσιμη αν σας προκύψει σφάλμα εντολής σε μια σελίδα και θα θέλατε να ανακαλύψετε την αιτία του, κάτι που είναι δύσκολο να γίνει με τροποποιημένα ονόματα. Όταν ζητάτε υποστήριξη, παρακαλώ βεβαιωθείτε πως έχετε ενεργοποιήσει την κατάσταση αποσφαλμάτωσης."
SIGPLUS_CUSTOM="Προσαρμοσμένες ρυθμίσεις"
SIGPLUS_CUSTOM_DESCRIPTION="Παράμετροι ως ζεύγη <kbd>ονόματος=τιμής</kbd> που θα μεταφέρονται απαράλλακτα στο sigplus. Κάθε παράμετρος θα πρέπει να καταλαμβάνει μία μόνο γραμμή. Για το πρόσθετο, αυτό ισοδυναμεί με τον προσδιορισμό αυτών των παραμέτρων σε κάθε επιμέρους χρήση της ετικέτας ενεργοποίησης. Στην περίπτωση του ενθέματος, επιτρέπει μια παραμετροποίηση που διαφορετικά δεν θα ήταν διαθέσιμη μέσω των ρυθμίσεων στον πίνακα διαχείρισης. Για παράδειγμα, όταν χρησιμοποιείται το παράθυρο boxplus lightbox, η μεταβίβαση της παραμέτρου <kbd>lightbox:contextmenu=0</kbd> απενεργοποιεί το μενού όταν γίνεται δεξί κλικ σε μια εικόνα στο αναδυόμενο παράθυρο. Για την πλήρη λίστα των παραμέτρων συμβουλευτείτε την τεκμηρίωση του sigplus."
SIGPLUS_SETTINGS="Δημιουργία/Επαναφορά αντιγράφου ρυθμίσεων"
SIGPLUS_SETTINGS_DESCRIPTION="Δημιουργεί ή επαναφέρει αντίγραφα των παραμέτρων σε/από μια κειμενική αναπαράσταση. Αυτή η λειτουργία είναι χρήσιμη για την μεταφορά ρυθμίσεων από την έκδοση του προσθέτου σε εκείνη του ενθέματος, ή από ένα σύστημα σε ένα άλλο ή για τη διατήρηση των ρυθμίσεων όταν γίνεται αναβάθμιση σε μια νεώτερη έκδοση."
