SIGPLUS_EXCEPTION_NOTSUPPORTED="Αυτή η σύνταξη ή ο συνδυασμός ρυθμίσεων παραμετροποίησης δεν υποστηρίζεται. Ορισμένες ρυθμίσεις είναι αμοιβαίως αποκλειόμενες, παρακαλώ διαβάστε την τεκμηρίωση για να βεβαιωθείτε πως το σύνολο των ρυθμίσεων παραμετροποίησης που έχετε ορίσει είναι έγκυρο."
