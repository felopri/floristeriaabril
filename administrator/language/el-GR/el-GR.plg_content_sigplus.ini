SIGPLUS_BOXPLUS_DARKROUNDED="boxplus σκοτεινό στρογγυλεμένο θέμα"
SIGPLUS_BOXPLUS_PRETTYPHOTO="boxplus θέμα εμπνευσμένο από το prettyPhoto"
SIGPLUS_BOXPLUS_HOVER="boxplus υπεριπτάμενο παράθυρο (με jQuery)"
SIGPLUS_FANCYBOX="Fancybox (με jQuery)"
