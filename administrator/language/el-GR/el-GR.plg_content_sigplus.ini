SIGPLUS_DESCRIPTION="Το sigplus δημιουργεί αυτόματα συλλογές εικόνων με προβολή αναδυόμενου παραθύρου lightbox."
SIGPLUS_BASE_FOLDER="Βασικός φάκελος"
SIGPLUS_BASE_FOLDER_DESCRIPTION="Ο βασικός φάκελος ως προς τον οποίο ερμηνεύονται οι σχετικές διαδρομές των συλλογών εικόνων εντός των ετικετών ενεργοποίησης. Χρησιμοποιήστε μια διαδρομή σχετική προς τον ριζικό κατάλογο του Joomla ή μια απόλυτη διαδρομή (για προχωρημένους χρήστες μόνο). Θέτοντας ως βασικό φάκελο τον <kbd>images/stories</kbd> (προεπιλεγμένος) και γράφοντας <kbd>{gallery}sigplus/birds{/gallery}</kbd> σε ένα στοιχείο περιεχομένου, προσδιορίζεται η ακόλουθη διαδρομή στο αρχειακό σύστημα: <kbd><var>root</var>/images/stories/sigplus/birds</kbd>."
SIGPLUS_IMAGES_FOLDER="Φάκελος εικόνων"
SIGPLUS_IMAGES_FOLDER_DESCRIPTION="Ο φάκελος όπου βρίσκονται οι εικόνες σας. Χρησιμοποιήστε μια διαδρομή σχετική με τον ριζικό κατάλογο του Joomla ή μια απόλυτη διαδρομή (μόνο για προχωρημένους χρήστες). Θέτοντας ως φάκελο εικόνων τον <kbd>images/stories/birds</kbd> προσδιορίζεται η ακόλουθη διαδρομή στο σύστημα αρχείων <kbd><var>root</var>/images/stories/birds</kbd>."
SIGPLUS_LAYOUT="Διάταξη Συλλογής"
SIGPLUS_LAYOUT_DESCRIPTION="Ο τρόπος που αποδίδεται η συλλογή εικόνων. <em>Η Σταθερή Διάταξη</em> συνιστά ένα περιβάλλον που προσομοιάζει έναν πίνακα με ορισμένο αριθμό σειρών και στηλών και καθορισμένο πλάτος και ύψος, όπου οι εικόνες προεπισκόπησης καταλαμβάνουν τα πεδία του πίνακα. <em>Η Ρευστή Διάταξη</em> αποδίδει τις εικόνες προεπισκόπησης ωσάν να ήταν λέξεις ενός κειμένου, επιτρέποντας σε μια σειρά εικόνων να εκτείνονται σε περισσότερες γραμμές αν δεν είναι δυνατό να χωρέσουν σε μία μόνο γραμμή, όπως ακριβώς ένα κείμενο διακόπτεται σε αρκετές σειρές αν είναι πολύ μακρύ για να χωρέσει σε μία μόνο γραμμή. Η ρευστή διάταξη είναι πολύ ευέλικτη αλλά δεν επιτρέπει τη χρήση του κυλίνδρου εικόνων."
SIGPLUS_LAYOUT_FIXED="σταθερή"
SIGPLUS_LAYOUT_FLOW="ρευστή"
SIGPLUS_ROWS="Σειρές"
SIGPLUS_ROWS_DESCRIPTION="Ο αριθμός των σειρών που χρησιμοποιείται για την προβολή των εικόνων προεπισκόπησης. Αυτή η ρύθμιση δεν έχει κανένα αποτέλεσμα όταν χρησιμοποιείται η ρευστή διάταξη."
SIGPLUS_COLUMNS="Στήλες"
SIGPLUS_COLUMNS_DESCRIPTION="Ο αριθμός των στηλών που χρησιμοποιείται για την προβολή των εικόνων προεπισκόπησης. Αυτή η ρύθμιση δεν έχει κανένα αποτέλεσμα όταν χρησιμοποιείται η ρευστή διάταξη."
SIGPLUS_THUMB_MAXCOUNT="Μέγιστος αριθμός εικόνων προεπισκόπησης"
SIGPLUS_THUMB_MAXCOUNT_DESCRIPTION="Ο μέγιστος αριθμός των εικόνων προεπισκόπησης που προβάλλονται. Αν οριστεί τιμή 0, τότε όλες οι εικόνες της συλλογής θα προβάλλονται ως προεπισκοπήσεις, πιθανώς διαχωρισμένες σε πολλαπλές σελίδες. Αν οριστεί θετική τιμή, τότε θα προβληθεί μόνο ο καθορισμένος αριθμός εικόνων προεπισκόπησης, αν και είναι ακόμη δυνατό να προβληθούν όλες οι εικόνες κατά την πλοήγηση στις συλλογές εντός του αναδυόμενου παραθύρου lightbox."
SIGPLUS_THUMB_WIDTH="Πλάτος εικόνας προεπισκόπησης"
SIGPLUS_THUMB_WIDTH_DESCRIPTION="Το προεπιλεγμένο πλάτος των εικόνων προεπισκόπησης που θα δημιουργηθούν [σε px]."
SIGPLUS_THUMB_HEIGHT="Ύψος εικόνας προεπισκόπησης"
SIGPLUS_THUMB_HEIGHT_DESCRIPTION="Το προεπιλεγμένο ύψος των εικόνων προεπισκόπησης που θα δημιουργηθούν [σε px]."
SIGPLUS_THUMB_CROP="Περικοπή κατά την αλλαγή μεγέθους"
SIGPLUS_THUMB_CROP_DESCRIPTION="Να περικόπτονται οι υπερεκτεινόμενες διαστάσεις όταν γίνεται σμίκρυνση σε μέγεθος εικόνας προεπισκόπησης. Αν επιλεγεί 'Ναί' και η αναλογία πλάτους και ύψους της εικόνας προεπισκόπησης διαφέρει από εκείνη της πρωτότυπης εικόνας, τα περίσσια κομμάτια της πρωτότυπης εικόνας θα περικοπούν από το πάνω και το κάτω μέρος ή από το αριστερό και το δεξί μέρος κατά τη σμίκρυνση στις διαστάσεις της εικόνας προεπισκόπησης. Αν επιλεγεί 'Όχι', η εικόνα προεπισκόπησης θα δείχνει πάντοτε ολόκληρη την εικόνα και οι κατάλληλες διαστάσεις θα μειωθούν."
SIGPLUS_ALIGNMENT="Στοίχιση"
SIGPLUS_ALIGNMENT_DESCRIPTION="Η στοίχιση της συλλογής εικόνων στη σελίδα."
SIGPLUS_ALIGNMENT_BEFORE="αριστερά"
SIGPLUS_ALIGNMENT_CENTER="κέντρο"
SIGPLUS_ALIGNMENT_AFTER="δεξιά"
SIGPLUS_ALIGNMENT_BEFORE_FLOAT="αριστερά (με περιβάλλον κείμενο)"
SIGPLUS_ALIGNMENT_AFTER_FLOAT="δεξιά (με περιβάλλον κείμενο)"
SIGPLUS_LIGHTBOX="Αναδυόμενο παράθυρο lightbox"
SIGPLUS_LIGHTBOX_DESCRIPTION="Μια ελαφριά μηχανή αναδυόμενου παραθύρου για την προβολή των εικόνων όταν επιλέγεται μια εικόνα προεπισκόπησης."
SIGPLUS_LIGHTBOX_NONE="Κανένα"
SIGPLUS_BOXPLUS="boxplus (με jQuery)"
SIGPLUS_BOXPLUS_LIGHTSQUARE="boxplus φωτεινό τετραγωνισμένο θέμα"
SIGPLUS_BOXPLUS_DARKSQUARE="boxplus σκοτεινό τετραγωνισμένο θέμα"
