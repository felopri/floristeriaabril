SIGPLUS_AJAXAPI_NONE="καμία"
SIGPLUS_LIBRARY="Βιβλιοθήκη εικόνων"
SIGPLUS_LIBRARY_DESCRIPTION="Βιβλιοθήκη επεξεργασίας εικόνων που χρησιμοποιείται για τη δημιουργία μικρογραφιών και εικόνων προεπισκόπησης. Παρατίθενται μόνο εκείνες οι βιβλιοθήκες PHP που υποστηρίζονται από το σύστημά σας. Όταν επιλέγεται η ρύθμιση <em>καμία</em>, δεν θα μπορείτε να χρησιμοποιείτε τις υπηρεσίες αυτόματης δημιουργίας μικρογραφιών και εικόνων προεπισκόπησης που παρέχονται κανονικά από το sigplus και θα πρέπει να παρέχετε τις δικές σας μικρογραφίες και εικόνες προεπισκόπησης που έχουν δημιουργηθεί εκτός διαδικτύου."
