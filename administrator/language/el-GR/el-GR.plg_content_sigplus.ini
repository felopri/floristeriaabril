SIGPLUS_PRETTYPHOTO_DARKROUNDED="PrettyPhoto σκοτεινό στρογγυλεμένο θέμα"
SIGPLUS_PRETTYPHOTO_LIGHTSQUARE="PrettyPhoto φωτεινό τετραγωνισμένο θέμα"
SIGPLUS_PRETTYPHOTO_DARKSQUARE="PrettyPhoto σκοτεινό τετραγωνισμένο θέμα"
