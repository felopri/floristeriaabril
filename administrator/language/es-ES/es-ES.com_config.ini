COM_CONFIG_TEXT_FILTERS_DESC="Esta configuración de filtros de texto se aplicará en todos los campos del editor de texto que se envíen por los usuarios pertenecientes a los grupos seleccionados.<br />Esas opciones de filtrado proporcionan más control sobre el contenido que envíen sus usuarios. Puede ser tan estricto o liberal como haga falta para cumplir con los requisitos de su sitio. El filtrado predeterminado suele ofrecer una buena protección contra aquellas etiquetas que comúnmente se asocian con ataques a los sitios web."
COM_CONFIG_XML_DESCRIPTION="Gestor de la configuración"
JLIB_RULES_SETTING_NOTES="1. Si cambia la configuración, las modificaciones se aplicarán en este grupo y en todos sus subgrupos, componentes y contenido. Note que:<br /> <em>Heredado</em> quiere decir que, para determinar el estado del permiso, se usará lo asignado desde el grupo principal.<br /><em>Denegado</em> quiere decir que da igual como esté configurado el grupo principal; es decir, ese grupo ya no podrá realizar esta acción (incluyendo a todos sus subgrupos, si tuviera).<br /><em>Permitido</em> quiere decir que el grupo podrá realizar esa acción (pero si esta configuración entra en conflicto con lo asignado desde el grupo principal no tendrá efecto, y el conflicto será indicado con un <em>No permitido (bloqueado)</em> debajo del estado de configuración calculada).<br /><em>Sin asignar</em> solo se usa para el grupo público desde la configuración global. El grupo público es el grupo principal de entre todos los demás grupos. Si un permiso está sin asignar, será tratado como si estuviera asignado en 'Denegado', pero con la diferencia de que se podrá cambiar el estado desde los subgrupos, componentes, categorías y elementos.<br />2. Si realiza algún cambio en la configuración, haga clic en <em>Guardar</em> para que se pueda recalcular la nueva configuración."

