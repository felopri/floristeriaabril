PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Este plugin usa el servicio de reCAPTCHA para prevenir el acceso de robots de SPAM ('spammers') mientras se están digitalizando contenidos que están destinados a humanos. Para obtener una clave pública y privada para su dominio, vaya a <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a>. Para usar esto en el registro de usuarios, vaya a las 'Opciones' del 'Gestor de usuarios' y seleccione 'Captcha - reCaptcha' como sistema de protección."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Clave pública"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Usado en el código JavaScript que se sirve a sus usuarios. Para más información sobre la obtención de la clave pública, revise la descripción del plugin."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Clave privada"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Usado para la comunicación entre su servidor y el servidor de ReCaptha. Asegúrese de mantenerlo en secreto. Para más información sobre la obtención de la clave privada, revise la descripción del plugin."
PLG_RECAPTCHA_THEME_LABEL="Tema"
PLG_RECAPTCHA_THEME_DESC="Define el aspecto a usar por reCAPTCHA."
PLG_RECAPTCHA_THEME_RED="Rojo"
PLG_RECAPTCHA_THEME_WHITE="Blanco"
PLG_RECAPTCHA_THEME_BLACKGLASS="Cristal oscuro"
PLG_RECAPTCHA_THEME_CLEAN="Despejado"
PLG_RECAPTCHA_LANG_LABEL="Idioma"
PLG_RECAPTCHA_LANG_DESC="Seleccione el idioma para reCAPTCHA. si está asignado el predeterminado y el archivo del idioma tiene una traducción personalizada, esa es la que se usará."

