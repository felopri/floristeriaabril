PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="El plugin reCAPTCHA necesita que se le configure una clave privada desde el gestor de plugins. Por favor, contacte con algún administrador del sitio"
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="El plugin reCAPTCHA necesita que se le configure una clave pública desde el gestor de plugins. Por favor, contacte con algún administrador del sitio"
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="No se permite responder en blanco."
PLG_RECAPTCHA_ERROR_NO_IP="Por cuestiones de seguridad, debe pasar la dirección IP remota a reCAPTCHA"
PLG_RECAPTCHA_ERROR_UNKNOWN="Error desconocido."
PLG_RECAPTCHA_ERROR_INVALID_SITE_PUBLIC_KEY="No ha sido posible verificar la clave pública."
PLG_RECAPTCHA_ERROR_INVALID_SITE_PRIVATE_KEY="No ha sido posible verificar la clave privada."
PLG_RECAPTCHA_ERROR_INVALID_REQUEST_COOKIE="El parámetro a contrastar con el programa de verificación ha sido incorrecto."
PLG_RECAPTCHA_ERROR_INCORRECT_CAPTCHA_SOL="La respuesta de CAPTCHA ha sido incorrecta."
PLG_RECAPTCHA_ERROR_VERIFY_PARAMS_INCORRECT="Los parámetros a verificar han sido incorrectos, asegúrese de que está cumplimentando correctamente todos los campos requeridos."
PLG_RECAPTCHA_ERROR_INVALID_REFERRER="Las claves de la API reCAPTCHA, por seguridad, están enlazadas a un nombre de dominio específico."
PLG_RECAPTCHA_ERROR_RECAPTCHA_NOT_REACHABLE="No se ha podido contactar con el servidor de verificación de reCAPTCHA."

