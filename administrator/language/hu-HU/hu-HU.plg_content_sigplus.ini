SIGPLUS_EXCEPTION_BASEURL="A jelenlegi beállítások mellett nem lehet automatikusan meghatározni az alap URL-t, kérem adjon meg egy explicit alap URL-t az adminisztrációs felületen."
SIGPLUS_EXCEPTION_ENCODING="A szövegfájlok várt karakterkódolása UTF-8, azonban %s ettől eltérő kódolást használ."
SIGPLUS_EXCEPTION_FOLDER="Az adminisztrációs felületen megadott %s mappa nem létezik vagy nem érhető el."
SIGPLUS_EXCEPTION_FOLDER_GALLERY="A galéria forrásául szolgáló %s mappát nem egy alapmappához viszonyított relatív útvonallal adta meg."
SIGPLUS_EXCEPTION_FOLDER_BASE="Az adminisztrációs felületen megadott %s alapmappát nem egy Joomla gyökérkönyvtárhoz viszonyított relatív útvonallal határozta meg."
SIGPLUS_EXCEPTION_FOLDER_THUMB="Az adminisztrációs felületen megadott %s bélyegképmappát nem egy relatív útvonallal határozta meg."
SIGPLUS_EXCEPTION_FOLDER_PREVIEW="Az előnézeti képek számára az adminisztrációs felületen megadott %s mappának a képmappához viszonyított relatív útvonalnak kell lennie."
SIGPLUS_EXCEPTION_FOLDER_FULLSIZE="Az adminisztrációs felületen a nagyfelbontású képváltozatok eléréséhez megadott %s mappát nem az elvárt módon, relatív útvonallal határozta meg; helyesbítse vagy hagyja üresen."
SIGPLUS_EXCEPTION_CONFLICT="A bélyegképmappa és az előnézeti képek mappája nem lehet azonosan %s."
SIGPLUS_EXCEPTION_PERMISSION_BASE="A keretrendszernek nincs megfelelő fájlrendszer-jogosultsága, hogy elérje a megadott %s alapmappát, esetleg a mappa nem is létezik."
