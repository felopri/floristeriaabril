SIGPLUS_EXCEPTION_LIBRARY="A rendszer nem támogatja a Graphics Draw (GD) vagy az ImageMagick (imagick) PHP könyvtárt, így a bélyegképek létrehozásához szükséges képfeldolgozó függvények nem érhetőek el."
SIGPLUS_EXCEPTION_INITIALIZATION="A kiterjesztés nem tudta elérni vagy elindítani a képkezeléshez szükséges szolgáltatásokat."
SIGPLUS_EXCEPTION_MEMORY="Nincs elegendő memória a kért művelet %3$s állományon való végrehajtásához, legalább %1$d byte lenne szükséges, de csak %2$d byte áll rendelkezésre."
