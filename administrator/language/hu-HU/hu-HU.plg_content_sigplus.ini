SIGPLUS_DESCRIPTION="A sigplus beépülő modul olyan képgalériát jelenít meg, amelyben az egyes bélyegképekre kattintva felugró ablakban jelenik meg a nagyított kép."
SIGPLUS_BASE_FOLDER="Alapmappa"
SIGPLUS_BASE_FOLDER_DESCRIPTION="Alapkönyvtár, amelyhez képest a galériák az aktivációs címkében megadott relatív elérési útvonalai feloldásra kerülnek. Használjon a Joomla gyökérkönyvtárához viszonyított relatív útvonalat vagy abszolút útvonalat (utóbbi csak haladó felhasználóknak ajánlott). Ha az alapmappát az (alapértelmezett) <kbd>images/stories</kbd> mappára állítja be, majd egy cikkbe a <kbd>{gallery}sigplus/birds{/gallery}</kbd> sort gépeli, akkor a modul a képeket a <kbd><em>gyökér</em>/images/stories/sigplus/birds</kbd> mappában fogja keresni."
SIGPLUS_IMAGES_FOLDER="Képek mappája"
SIGPLUS_IMAGES_FOLDER_DESCRIPTION="Könyvtár, amelyben a megjelenítendő képek találhatóak. Használjon a Joomla gyökérkönyvtárához viszonyított relatív útvonalat vagy abszolút útvonalat (utóbbi csak haladó felhasználóknak ajánlott). Ha a képek mappáját az <kbd>images/stories/birds</kbd> mappára állítja be, akkor a modul a képeket a <kbd><em>gyökér</em>/images/stories/birds</kbd> mappában fogja keresni."
SIGPLUS_LAYOUT="Galéria elrendezése"
SIGPLUS_LAYOUT_DESCRIPTION="A képgaléria megjelenítési módja. A <em>kötött elrendezés</em> egy táblázatszerű környezet adott számú sorral és oszloppal, valamint adott szélességgel és magassággal, ahol az előnézeti képek a táblázat egyes celláit foglalják el. A <em>szabad folyású elrendezés</em> az előnézeti képeket úgy jeleníti meg, mintha azok egy szöveg szavai lennének, lehetővé téve, hogy a képek sorozata több soron átnyúljon, ha nem tördelhető egyetlen sorba, csakúgy, mint a hagyományos szöveg, amelyet a böngésző több sorba tördel, ha egyetlen sorban nem fér el. A szabad folyású elrendezés rendkívül rugalmas, de nem teszi lehetővé képcsúszka használatát."
SIGPLUS_LAYOUT_FIXED="kötött"
SIGPLUS_LAYOUT_FLOW="szabad folyású"
SIGPLUS_ROWS="Sorok száma"
SIGPLUS_ROWS_DESCRIPTION="Az előnézeti képek megjelenítéséhez használt sorok száma. Ennek a beállításnak nincs hatása szabad folyású elrendezés esetén."
SIGPLUS_COLUMNS="Oszlopok száma"
SIGPLUS_COLUMNS_DESCRIPTION="Az előnézeti képek megjelenítéséhez használt oszlopok száma. Ennek a beállításnak nincs hatása szabad folyású elrendezés esetén."
SIGPLUS_THUMB_MAXCOUNT="Előnézeti képek maximális száma"
SIGPLUS_THUMB_MAXCOUNT_DESCRIPTION="A megjelenítendő előnézeti képek maximális száma. Ha értéke nulla, a galériában lévő összes kép megjelenik előnézeti képként, esetleg több lapra bontva. Ha értéke egy pozitív egész, csak a megadott számú előnézeti kép jelenik meg, ugyanakkor a galéria további képeinek megjelenítésére továbbra is lehetőség van a felugró ablakban böngészve."
SIGPLUS_THUMB_WIDTH="Előnézeti képek szélessége"
SIGPLUS_THUMB_WIDTH_DESCRIPTION="A létrehozandó előnézeti képek alapértelmezett szélessége képpontban (pixel)."
SIGPLUS_THUMB_HEIGHT="Előnézeti képek magassága"
SIGPLUS_THUMB_HEIGHT_DESCRIPTION="A létrehozandó előnézeti képek alapértelmezett magassága képpontban (pixel)."
SIGPLUS_THUMB_CROP="Vágás átméretezéskor"
SIGPLUS_THUMB_CROP_DESCRIPTION="Kilógó méretek vágása a kép előnézeti képpé való kicsinyítésekor. Ha a vágás engedélyezett és az előnézeti kép szélesség/magasság aránya eltér a kicsinyítendő kép szélesség/magasság arányától, az eredeti kép kilógó méreteit (alul és felül vagy balra és jobbra) a modul a kicsinyítés során levágja. Ellenkező esetben az előnézeti kép mindig a teljes képet mutatja, és az egyik méret csökken."
SIGPLUS_ALIGNMENT="Igazítás"
SIGPLUS_ALIGNMENT_DESCRIPTION="A képgaléria igazítása az oldalon."
SIGPLUS_ALIGNMENT_BEFORE="balra"
SIGPLUS_ALIGNMENT_CENTER="középre"
SIGPLUS_ALIGNMENT_AFTER="jobbra"
SIGPLUS_ALIGNMENT_BEFORE_FLOAT="balra (szöveg körbefuttatásával)"
SIGPLUS_ALIGNMENT_AFTER_FLOAT="jobbra (szöveg körbefuttatásával)"
SIGPLUS_LIGHTBOX="Felugró lightbox ablak"
SIGPLUS_LIGHTBOX_DESCRIPTION="A modul által használt könnyűsúlyú felugró ablak-motor, amely megjeleníti a teljes méretű képet, ha egy előnézeti képre kattint."
SIGPLUS_LIGHTBOX_NONE="nincs"
SIGPLUS_BOXPLUS="boxplus (jQuery)"
SIGPLUS_BOXPLUS_LIGHTSQUARE="boxplus világos téma szögletes sarkokkal"
SIGPLUS_BOXPLUS_DARKSQUARE="boxplus sötét téma szögletes sarkokkal"
SIGPLUS_BOXPLUS_LIGHTROUNDED="boxplus világos téma kerekített sarkokkal"
SIGPLUS_BOXPLUS_DARKROUNDED="boxplus sötét téma kerekített sarkokkal"
SIGPLUS_BOXPLUS_PRETTYPHOTO="boxplus prettyPhoto nyomán készült téma"
SIGPLUS_BOXPLUS_HOVER="boxplus lebegő ablak (jQuery)"
SIGPLUS_FANCYBOX="Fancybox (jQuery)"
SIGPLUS_MILKBOX="Milkbox (MooTools)"
SIGPLUS_PRETTYPHOTO="PrettyPhoto (jQuery)"
SIGPLUS_PRETTYPHOTO_DEFAULT="PrettyPhoto alapértelmezett téma"
SIGPLUS_PRETTYPHOTO_LIGHTROUNDED="PrettyPhoto világos téma kerekített sarkokkal"
SIGPLUS_PRETTYPHOTO_DARKROUNDED="PrettyPhoto sötét téma kerekített sarkokkal"
SIGPLUS_PRETTYPHOTO_LIGHTSQUARE="PrettyPhoto világos téma szögletes sarkokkal"
SIGPLUS_PRETTYPHOTO_DARKSQUARE="PrettyPhoto sötét téma szögletes sarkokkal"
SIGPLUS_SEXYLIGHTBOX="Sexy Lightbox 2 (jQuery)"
SIGPLUS_SEXYLIGHTBOX_BLACK="Sexy Lightbox 2 fekete téma"
SIGPLUS_SEXYLIGHTBOX_WHITE="Sexy Lightbox 2 fehér téma"
SIGPLUS_SLIMBOX="Slimbox (MooTools)"
SIGPLUS_SLIMBOX2="Slimbox2 (jQuery)"
SIGPLUS_LIGHTBOX_SLIDESHOW="Diavetítés késleltetése"
SIGPLUS_LIGHTBOX_SLIDESHOW_DESCRIPTION="Időtartam [ms], ameddig az egyes képek láthatóak a felugró ablakban a diavetítő mód bekapcsolt állapota esetén, vagy 0 a diavetítő mód tiltásához. Nem minden felugróablak-motor támogatja a diavetítő módot."
SIGPLUS_SLIDER="Képcsúszka"
SIGPLUS_SLIDER_DESCRIPTION="A képgaléria görgetéséhez használt képcsúszkamotor. A beállítást a modul figyelmen kívül hagyja ha a galériát szabad folyású elrendezéssel jeleníti meg."
SIGPLUS_SLIDER_NONE="nincs"
SIGPLUS_SLIDER_BOXPLUS="boxplus képcsúszka (jQuery)"
SIGPLUS_SLIDER_BOXPLUS_CAROUSEL="boxplus körhinta (with jQuery)"
SIGPLUS_SLIDER_BOXPLUS_TRANSITION="boxplus képátmenet (jQuery)"
SIGPLUS_SLIDER_ORIENTATION="Képcsúszka tájolása"
SIGPLUS_SLIDER_ORIENTATION_DESCRIPTION="A képcsúszkában megjelenített képcsík tájolása. A vízszintesen tájolt csúszkák jobbról balra, a függőlegesen tájolt csúszkák lentről felfelé mozognak."
SIGPLUS_SLIDER_ORIENTATION_HORIZONTAL="vízszintes"
SIGPLUS_SLIDER_ORIENTATION_VERTICAL="függőleges"
SIGPLUS_SLIDER_NAVIGATION="Navigációs sáv"
SIGPLUS_SLIDER_NAVIGATION_DESCRIPTION="A képcsúszkához tartozó navigációs vezérlők elhelyezése."
SIGPLUS_SLIDER_NAVIGATION_TOP="felül"
SIGPLUS_SLIDER_NAVIGATION_BOTTOM="alul"
SIGPLUS_SLIDER_NAVIGATION_BOTH="felül és alul"
SIGPLUS_SLIDER_BUTTONS="Navigációs gombok"
SIGPLUS_SLIDER_BUTTONS_DESCRIPTION="A képcsúszkához tartozó navigációs sávban <kbd>&lt;</kbd> és <kbd>&gt;</kbd> vezérlőgombok megjelenítése."
SIGPLUS_SLIDER_LINKS="Navigációs feliratok"
SIGPLUS_SLIDER_LINKS_DESCRIPTION="A képcsúszkához tartozó navigációs sávban vezérlőfeliratok (pl. <em>Előző</em> vagy <em>Következő</em>) megjelenítése."
SIGPLUS_SLIDER_COUNTER="Lapszámláló"
SIGPLUS_SLIDER_COUNTER_DESCRIPTION="A képcsúszkához tartozó navigációs sávban lapszámláló (pl. <em>1/4</em>) megjelenítése."
SIGPLUS_SLIDER_OVERLAY="Képet fedő navigációs gombok"
SIGPLUS_SLIDER_OVERLAY_DESCRIPTION="A képcsúszkához áttetsző navigációs gombok megjelenítése, amelyek az előnézeti képek felett jelennek meg. A gombok takarékosan bánnak az oldalon rendelkezésre álló hellyel, hiszen a képeken túl nem foglalnak további területet. A gombok csak akkor jelennek meg (vízszintes tájolás esetén bal és jobb oldalon, függőleges tájolás esetén fent és lent), ha a felhasználó az egérmutatót a képcsúszka fölé viszi."
SIGPLUS_SLIDER_DURATION="Csúszás időtartama"
SIGPLUS_SLIDER_DURATION_DESCRIPTION="Az időtartam, amíg a képcsúszka egyik lapról a másikra csúszik [ms]."
SIGPLUS_SLIDER_ANIMATION="Animáció időtartama"
SIGPLUS_SLIDER_ANIMATION_DESCRIPTION="Az időtartam, amely két egymást követő automatikus lapozás között telik el, amikor az egérmutató elhagyja a képcsúszka területét [ms]. Használjon 0 értéket az automatikus animáció tiltásához."
SIGPLUS_CAPTIONS="Képcímkék"
SIGPLUS_CAPTIONS_DESCRIPTION="A képek címkézéséhez használt motor. A motor nem aktiválódik, ha egy képnek nincs címkéje."
SIGPLUS_CAPTIONS_NONE="nincs"
SIGPLUS_CAPTIONS_BOXPLUS="boxplus képcímkék (jQuery)"
SIGPLUS_CAPTIONS_TITLE="Alapértelmezett cím"
SIGPLUS_CAPTIONS_TITLE_DESCRIPTION="A képekhez rendelendő cím, ha a kapcsolódó címkefájlban nincs megfelelő bejegyzés."
SIGPLUS_CAPTIONS_TEXT="Alapértelmezett leírás"
SIGPLUS_CAPTIONS_TEXT_DESCRIPTION="A képekhez rendelendő leírás, ha a kapcsolódó címkefájlban nincs megfelelő bejegyzés."
SIGPLUS_CAPTIONS_DOWNLOAD="Letöltés ikon"
SIGPLUS_CAPTIONS_DOWNLOAD_DESCRIPTION="Letöltés ikon megjelenítése a felugró ablakban és a képcímkén. Ha a felhasználó az ikonra kattint, a böngésző felajánlja a teljes méretű kép letöltését a felhasználó számítógépére. Ha egy külön mappában magas felbontású kép áll rendelkezésre, a felhasználónak a böngésző azt a képet ajánlja letöltésre, egyéb esetben ugyanazt a képet, amely a felugró ablakban megjelenik."
SIGPLUS_CAPTIONS_METADATA="Metaadatok ikon"
SIGPLUS_CAPTIONS_METADATA_DESCRIPTION="Metaadatok ikon megjelenítése a felugró ablakban és a képcímkén. Ha a felhasználó az ikonra kattint, a felvétel készítéséhez használt digitális fényképezőgép adatai és más metaadatok (pl. címke, összefoglaló, készítő és szerzői jogi információ) jelennek meg egy külön felugró ablakban. Néhány felugró ablak-megvalósítás nem támogatja metaadatok megjelenítését."
SIGPLUS_CSS_MARGIN="Külső margó"
SIGPLUS_CSS_MARGIN_DESCRIPTION="Külső margó a bélyegképek körül képpontban (pixel); adjon meg számot egység nélkül. A külső margó egy teljesen átlátszó területet fed le az esetleges szegély körül. Ha a külső margó értéke üres, a böngésző a stíluslapon (<kbd>sigplus.css</kbd>) megadott margót alkalmazza."
SIGPLUS_CSS_BORDER_STYLE="Szegélystílus"
SIGPLUS_CSS_BORDER_STYLE_DESCRIPTION="A bélyegképek körül megjelenítendő szegély stílusa. A szegély az előnézeti képet és a körülötte lévő esetleges belső margót keretezi. Amennyiben a <em>stíluslap alapján</em> értéket választja, a böngésző a stíluslapon (<kbd>sigplus.css</kbd>) megadott szegélystílust alkalmazza. (Zárójelben a CSS szabványos megnevezései.)"
SIGPLUS_CSS_BORDER_DEFAULT="stíluslap alapján"
SIGPLUS_CSS_BORDER_NONE="nincs (none)"
SIGPLUS_CSS_BORDER_DOTTED="pontozott (dotted)"
SIGPLUS_CSS_BORDER_DASHED="szaggatott (dashed)"
SIGPLUS_CSS_BORDER_SOLID="folytonos (solid)"
SIGPLUS_CSS_BORDER_DOUBLE="kettős folytonos (double)"
SIGPLUS_CSS_BORDER_GROOVE="vésett (groove) [3D]"
SIGPLUS_CSS_BORDER_RIDGE="domború (ridge) [3D]"
SIGPLUS_CSS_BORDER_INSET="süllyesztett (inset) [3D]"
SIGPLUS_CSS_BORDER_OUTSET="kiemelkedő (outset) [3D]"
SIGPLUS_CSS_BORDER_WIDTH="Szegélyvastagság"
SIGPLUS_CSS_BORDER_WIDTH_DESCRIPTION="Az előnézeti képek körül megjelenítendő szegély vastagsága képpontban (pixel). Ha a szegély vastagságának értéke üres, a böngésző a stíluslapon (<kbd>sigplus.css</kbd>) megadott szegélyvastagságot alkalmazza."
SIGPLUS_CSS_BORDER_COLOR="Szegélyszín"
SIGPLUS_CSS_BORDER_COLOR_DESCRIPTION="Az előnézeti képek körül megjelenítendő szegély színe. Ha értéke üres, a böngésző a stíluslapon (<kbd>sigplus.css</kbd>) megadott színt alkalmazza. Adjon meg egy hexadecimális értéket 000000 és FFFFFF között az RGB rendszerben (vörös: FF0000, zöld: 00FF00, kék: 0000FF), vagy használja a színválasztót."
SIGPLUS_CSS_PADDING="Belső margó"
SIGPLUS_CSS_PADDING_DESCRIPTION="Belső margó a bélyeképek körül képpontban (pixel); adjon meg egész értéket egység nélkül. A belső margó az előnézeti kép és az esetleges szegély közötti területet fedi le. Ha a belső margó értéke üres, a böngésző a stíluslapon (<kbd>sigplus.css</kbd>) megadott margót alkalmazza."
SIGPLUS_THUMB_CACHE="Gyorsítótár generált képekhez"
SIGPLUS_THUMB_CACHE_DESCRIPTION="A Joomla gyorsítótármappa használata előnézeti képek és bélyegképek tárolásához. Ha engedélyezett, az előnézeti kép- és a bélyegképmappa a gyorsítótármappán belül jön létre. Mivel a gyorsítótármappát több galéria egyszerre használja, a képek fájlneveit egy hash függvény képzi, ezzel elkerülve a különböző galériákból származó azonos fájlnevű képek előnézeti és bélyegképeinek névütközését."
SIGPLUS_THUMB_FOLDER="Mappa a bélyegképekhez"
SIGPLUS_THUMB_FOLDER_DESCRIPTION="Könyvtár a bélyegképek tárolásához. A bélyegképek alacsony felbontású képek legfeljebb 100 képpont magassággal és szélességgel, amelyek a felugró ablakban segítik a navigációt. Használjon relatív útvonalat, amelyet a modul a galériában lévő képek mappájához (illetve a beállítástól függően a gyorsítótármappához) képest értelmez. Ha a gyorsítótármappát nem használja, és az alapmappát és a bélyegképmappát alapértelmezett értékükön hagyja, egy cikkbe a '{gallery}sigplus/birds{/gallery}' sort írva a modul a bélyegképeket a '<i>gyökér</i>/images/stories/sigplus/birds/thumbs' mappában keresi. A modul feltételezi, hogy a megfelelő hozzáférési jogosultságok adottak a mappa eléréséhez és fájlok írásához."
SIGPLUS_PREVIEW_FOLDER="Előnézeti képek mappája"
SIGPLUS_PREVIEW_FOLDER_DESCRIPTION="Könyvtár az előnézeti képek tárolásához. Az előnézeti képek alacsony vagy közepes felbontású képek, amelyek tipikusan a képcsúszkában jelennek meg. Az előnézeti képeket a böngésző igény szerint kéri le a szerverről, azaz csak azokat az előnézeti képeket tölti le, amelyeket éppen megjelenít. Használjon relatív útvonalat, amelyet a modul a galériában lévő képek mappájához (illetve a beállítástól függően a gyorsítótármappához) képest értelmez. Ha a gyorsítótármappát nem használja, és az alapmappát és az előnézeti képek mappáját alapértelmezett értékükön hagyja, galériamappának pedig a <kbd>sigplus/birds</kbd> mappát adja meg, a modul a bélyegképeket a <kbd><i>gyökér</i>/images/stories/sigplus/birds/preview</kbd> mappában keresi. A modul feltételezi, hogy a megfelelő hozzáférési jogosultságok adottak a mappa és benne az előnézeti képek létrehozásához."
SIGPLUS_FULLSIZE_FOLDER="Mappa az eredeti képekhez"
SIGPLUS_FULLSIZE_FOLDER_DESCRIPTION="Könyvtár az magas felbontású eredeti képek tárolásához. Ha a felhasználó a letöltés ikonra kattint, a böngésző ebben a könyvtárban található kép letöltését fogja felajánlani az esetleg kisebb felbontású kép helyett, amely a felugró ablakban jelenik meg. Az eredeti képek mappája akkor hasznos, ha lehetővé szeretnénk tenni a képek magas felbontású változatának letöltését archiválási vagy nyomtatási célra. Ha magas felbontású változat nem áll rendelkezésre, a felugró ablakban megjelenített kép kerül letöltésre. Használjon relatív útvonalat, amely a képmappához képest értelmezendő."
SIGPLUS_BASE_URL="Alap URL"
SIGPLUS_BASE_URL_DESCRIPTION="Az abszolút elérési úttal megadott alapmappának megfelelő URL. Hagyja a mezőt üresen, ha az alapmappa a Joomla gyökérkönyvtárhoz viszonyított relatív útvonal, pl. <kbd>images/stories</kbd>. Ugyanakkor ha alapmappaként abszolút elérési utat ad meg, ami tipikusan akkor fordul elő, ha a képek azonos fájlrendszerből, de más tartomány (domain) vagy altartomány (subdomain) alól kerülnek kiszolgálásra, az alap URL beállítása adja meg, a képgalériák mappáját milyen URL előtaggal kell ellátni."
SIGPLUS_THUMB_QUALITY="Bélyegképek minősége"
SIGPLUS_THUMB_QUALITY_DESCRIPTION="Minőségi paraméter a veszteséges tömörítésű JPEG bélyegképek előállításához. Értéke 0 (legrosszabb minőség, legkisebb fájlméret) és 100 (legjobb minőség, legnagyobb fájlméret) közé esik, a szélső értékeket beleértve. Más, veszteségmentes eljárást használó bélyegképeket (pl. PNG vagy GIF) a beállítás nem érint."
SIGPLUS_LABELS="Címkefájl neve"
SIGPLUS_LABELS_DESCRIPTION="Azon szövegfájl neve (kiterjesztés nélkül), amely a képek címkéit és rövid leírását tartalmazza."
SIGPLUS_LABELS_MULTILINGUAL="Többnyelvű támogatás"
SIGPLUS_LABELS_MULTILINGUAL_DESCRIPTION="Képek többnyelvű, nyelvérzékeny címkézésének támogatása. A címkefájlt a modul a webhely nyelvének megfelelően választja ki, pl. a magyar nyelv esetén a modul a <kbd>labels.hu-HU.txt</kbd> címkefájlt tölti be."
SIGPLUS_SORT_CRITERION="Rendezési kritérium"
SIGPLUS_SORT_CRITERION_DESCRIPTION="Alapértelmezett szempont a galériában megjelenő képek rendezéséhez. A bélyegképek a megadott szempont és sorrend alapján kerülnek sorrendezésre. Azon kritériumok, amelyek a címkefájl alapján sorrendeznek, rendelkeznek egy másodlagos szemponttal, amely alapján a rendezés végzendő, ha a címkefájl hiányzik."
SIGPLUS_SORT_CRITERION_LABELS_FILENAME="címkefájl (fájlnév szerint ha hiányzik)"
SIGPLUS_SORT_CRITERION_LABELS_MTIME="címkefájl (módosítás dátuma szerint ha hiányzik)"
SIGPLUS_SORT_CRITERION_FILENAME="fájlnév"
SIGPLUS_SORT_CRITERION_MTIME="utolsó módosítás dátuma"
SIGPLUS_SORT_CRITERION_RANDOM="véletlenszerű"
SIGPLUS_SORT_CRITERION_RANDOMLABELS="véletlenszerű (csak a címkefájlban szereplők)"
SIGPLUS_SORT_ORDER="Rendezési sorrend"
SIGPLUS_SORT_ORDER_DESCRIPTION="Alapértelmezett sorrend a megadott rendezési szemponton belül. A bélyegképek a megadott szempont és sorrend alapján kerülnek sorrendezésre."
SIGPLUS_SORT_ORDER_ASCENDING="növekvő"
SIGPLUS_SORT_ORDER_DESCENDING="csökkenő"
SIGPLUS_LINKAGE="Adatfeltöltési mód"
SIGPLUS_LINKAGE_DESCRIPTION="Megadja, a galéria milyen módon kapcsolódik a weboldalhoz. Ha a galéria beágyazásra kerül, a hozzá tartozó HTML kód közvetlenül az oldal törzsében jelenik meg; ez a javasolt módszer kis és közepes méretű galériák esetén. Ha a galéria csatolással kapcsolódik a weboldalhoz, csak egy helyőrző jelenik meg az oldal törzsében, amely JavaScript kód segítségével kerül feltöltésre a galéria elemeivel. A JavaScript kód elhelyezhető a HTML fejlécben vagy külső fájlban; az utóbbi erősen javallott nagyméretű galériák esetén (100 vagy több kép). A szkript-alapú adatfeltöltés hátránya a beágyazással szemben, hogy a keresőmotorok nem képesek indexelni az ilyen módon létrehozott galériákat."
SIGPLUS_LINKAGE_INLINE="beágyazás a HTML törzsbe"
SIGPLUS_LINKAGE_HEAD="generálás HTML fejlécben lévő szkript segítségével"
SIGPLUS_LINKAGE_EXTERNAL="generálás gyorsítótárbeli külső szkript segítségével"
SIGPLUS_AJAXAPI="AJAX könyvtár forrása"
SIGPLUS_AJAXAPI_DESCRIPTION="Használja valamelyik tartalomszétosztó-hálózatot (Content Delivery Network, CDN) a szkriptkönyvtárak (pl. jQuery) lehívásához, ha webhely nyilvános, azaz tartalma a publikus internetről elérhető; ekkor a webhely oldalai jelentősen gyorsabban töltődhetnek be. Ugyanakkor korlátozott hozzáférésű céges intranet hálózatokon növelheti a teljesítményt, ha a nyilvános könyvtárak használatát tiltja, azaz a szkriptkönyvtár <em>helyi másolatát</em> használja. A <em>nincs</em> beállítást akkor alkalmazza, ha egy külön rendszerszintű beépülő modullal végezteti a szkriptkönyvtárak hivatkozásainak beágyazását az egyes weboldalakba. Ez a beállítás (a <em>nincs</em> értéktől különböző esetben) csak a teljesítményt befolyásolja, a funkcionalitást nem."
SIGPLUS_AJAXAPI_DEFAULT="alapértelmezett (Google CDN verzióellenőrzéssel)"
SIGPLUS_AJAXAPI_GOOGLE="Google AJAX API CDN"
SIGPLUS_AJAXAPI_MICROSOFT="Microsoft CDN"
SIGPLUS_AJAXAPI_JQUERY="jQuery CDN"
SIGPLUS_AJAXAPI_LOCAL="helyi másolat"
SIGPLUS_AJAXAPI_NONE="nincs"
SIGPLUS_LIBRARY="Képfeldolgozó-könyvtár"
SIGPLUS_LIBRARY_DESCRIPTION="Az előnézeti és a bélyegképek előállításához használandó képfeldolgozó-könyvtár. A listában csak azok a PHP könyvtárak jelennek meg, amelyeket a kiszolgáló támogat. Ha lista helyett a <em>nincs</em> felirat olvasható, az előnézeti és a bélyegképeket a sigplus nem tudja automatikusan előállítani; a teljes méretű képeket saját számítógépén kell megfelelő méretűre kicsinyítenie, majd az előnézeti és bélyegképeket a megfelelő könyvtárba feltöltenie."
SIGPLUS_LIBRARY_NONE="nincs"
SIGPLUS_LIBRARY_DEFAULT="alapértelmezett"
SIGPLUS_LIBRARY_GD="GD (Graphics Draw)"
SIGPLUS_LIBRARY_IMAGEMAGICK="ImageMagick"
SIGPLUS_ACTIVATIONTAG="Aktivációs címke"
SIGPLUS_ACTIVATIONTAG_DESCRIPTION="Megadja a sigplus beépülő modul hívását kiváltó aktivációs címkét. A beállítás megváltoztatása csak akkor javasolt, ha a sigplus beépülő modul egy másik olyan képgaléria-modullal kerül összeütközésbe, amely szintén a {gallery} aktivációs címkét használja. A címke csak angol betűkből állhat, a kis- és nagybetűk között a rendszer különbséget tesz."
SIGPLUS_DEBUG="Nyomkövető mód"
SIGPLUS_DEBUG_DESCRIPTION="Engedélyezze a beállítást a felugró ablak-, képcsúszka- és képcímkéző-motorok tömörítés nélküli JavaScript kódjának használatához. Alapesetben a beépülő modul ezen kódok tömörített változatát használja, hogy takarékoskodjon a hálózati sávszélességgel. A nyomkövető mód hasznos, ha szkripthibával áll szemben és szeretné megtalálni annak forrását, amely lényegesen nehezebb a tömörítés során elváltoztatott nevekkel. Mielőtt kéréssel fordulna a fejlesztőhöz, engedélyezze a nyomkövető módot."
SIGPLUS_CUSTOM="További paraméterek"
SIGPLUS_CUSTOM_DESCRIPTION="<kbd>név=érték</kbd> pár alakban megadott paraméterek, amelyeket a Joomla módosítás nélkül ad át a sigplus kiterjesztésnek. Minden sorba egy <kbd>név=érték</kbd> pár kerüljön. A beépülő modul esetében az itt feltüntetett paraméterek azonos hatást váltanak ki, mintha őket az aktivációs címke minden egyes cikkben való előfordulásakor közvetlenül a címkében helyeznénk el; a modul esetében pedig olyan testreszabásra is mód nyílik, amelyre pusztán az adminisztrációs felület beállítások panelén elérhető vezérlők segítségével nem lenne mód. Például a boxplus felugró ablak használatakor megadható a <kbd>lightbox:contextmenu=0</kbd> paraméter, amely kikapcsolja az ablakban a képekre történő jobb egérgomb-kattintás hatására felugró menüt. A paraméterek teljes listáját a sigplus dokumentáció tartalmazza."
SIGPLUS_SETTINGS="Beállítások mentése/visszaállítása"
SIGPLUS_SETTINGS_DESCRIPTION="Szöveges alakba menti vagy szöveges alakból visszaállítja a paramétereket. Az eszköz alkalmas arra, hogy a beállításokat a beépülő modul változatból a hagyományos modul változatba, illetve egyik rendszerről a másikra áthordozzuk, illetve arra, hogy új sigplus verzió telepítése esetén megőrizhessük őket."
