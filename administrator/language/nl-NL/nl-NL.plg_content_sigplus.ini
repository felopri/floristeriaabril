SIGPLUS_DESCRIPTION="sigplus genereert automatisch gallerijen met afbeeldingen, inclusief een lightbox pop-up mogelijkheid."
SIGPLUS_BASE_FOLDER="Basismap"
SIGPLUS_BASE_FOLDER_DESCRIPTION="Basismap van waaruit de structuur van de gallerij wordt opgezet. Gebruik een relatief pad vanaf de Joomla root. Met de standaard basismap 'images/stories' en een verwijzing '{gallery}sigplus/birds{/gallery}' in de inhoud van een artikel, wijzen deze gegevens naar de volgende map op schijf '<i>root</i>/images/stories/sigplus/birds'."
SIGPLUS_IMAGES_FOLDER="Afbeeldingenmap"
SIGPLUS_IMAGES_FOLDER_DESCRIPTION="Map met afbeeldingen. Gebruik een relatief pad vanaf de Joomla root. Met de standaard basismap 'images/stories' en een verwijzing '{gallery}sigplus/birds{/gallery}' in de inhoud van een artikel, wijzen deze gegevens naar de volgende map op schijf '<i>root</i>/images/stories/birds'."
SIGPLUS_LAYOUT="Layout van de gallerij"
SIGPLUS_LAYOUT_DESCRIPTION="De manier waarop de gallerij wordt aangemaakt. <em>Vaste layout</em> is een tabel-achtige opbouw met een vooraf bepaald aantal regels en kolommen, die een vaste breedte en hoogte hebben. De afbeeldingen staan per stuk in een cel van de tabel. <em>Variabele layout</em> maakt de afbeeldingen rij alsof het woorden zijn in een tekst. Net als in een tekst zal de afbeelding als deze niet past op een nieuwe regel gezet worden. Deze variabele layout is heel flexibel, maar er is geen afbeeldingsschuiver bij mogelijk."
SIGPLUS_LAYOUT_FIXED="vast"
SIGPLUS_LAYOUT_FLOW="variabel"
SIGPLUS_ROWS="Regels"
SIGPLUS_ROWS_DESCRIPTION="Aantal regels voor de miniatuurafbeeldingen. Deze optie heeft geen invloed als de variable layout wordt gebruikt."
SIGPLUS_COLUMNS="Kolommen"
SIGPLUS_COLUMNS_DESCRIPTION="Aantal kolommen voor de miniatuurafbeeldingen. Deze optie heeft geen invloed als de variabele layout wordt gebruikt."
SIGPLUS_THUMB_MAXCOUNT="Maximale aantal zichtbare afbeeldingen"
SIGPLUS_THUMB_MAXCOUNT_DESCRIPTION="Maximale aantal afbeeldingen dat getoond wordt. Als deze optie op 0 gezet wordt, worden alle afbeeldingen in de gallerij gezet. Mogelijk wordt dit in meerdere pagina's opgesplitst. Als hier een positief getal wordt neergezet, zal alleen dat aantal afbeeldingen getoond worden. In het ligthbox pop-up scherm kunnen nog wel alle afbeeldingen doorlopen worden."
SIGPLUS_THUMB_WIDTH="Breedte van de iconen"
SIGPLUS_THUMB_WIDTH_DESCRIPTION="Standaard breedte van de te genereren miniatuurafbeeldingen [px]."
SIGPLUS_THUMB_HEIGHT="Hoogte van de miniatuurafbeelding"
SIGPLUS_THUMB_HEIGHT_DESCRIPTION="Standaard hoogte van de te genereren miniatuurafbeeldingen [px]."
SIGPLUS_THUMB_CROP="Afkappen tijdens herschalen"
SIGPLUS_THUMB_CROP_DESCRIPTION="Te grote afbeeldingen afkappen tijdens het herschalen naar miniatuurafbeeldingen. Indien hier ja staat en de ratio van de miniatuurafbeelding (breedte en hoogte) is verschillend van die van de originele afbeelding, worden tijdens het schalen van de afbeelding naar de miniatuurafmeting de overblijvende delen van het originele beeld afgekapt van de boven en onder of linker en rechter kant. Indien hier nee staat, laten de miniatuurafbeeldingen altijd het hele beeld zien en wordt de miniatuur naar een geschikte afmeting teruggebracht."
SIGPLUS_ALIGNMENT="Uitlijning"
SIGPLUS_ALIGNMENT_DESCRIPTION="Uitlijning van de gallerij op de pagina."
SIGPLUS_ALIGNMENT_BEFORE="links"
SIGPLUS_ALIGNMENT_CENTER="centreren"
SIGPLUS_ALIGNMENT_AFTER="rechts"
SIGPLUS_ALIGNMENT_BEFORE_FLOAT="links (met tekst er omheen)"
SIGPLUS_ALIGNMENT_AFTER_FLOAT="rechts (met tekst er omheen)"
SIGPLUS_LIGHTBOX="Lightbox pop-up"
SIGPLUS_LIGHTBOX_DESCRIPTION="Te gebruiken Lightbox pop-up engine om een afbeelding te openen als de miniatuurafbeelding wordt aangeklikt."
SIGPLUS_LIGHTBOX_NONE="geen"
SIGPLUS_BOXPLUS="boxplus (met jQuery)"
