SIGPLUS_PRETTYPHOTO_DARKROUNDED="PrettyPhoto - donker rond thema"
SIGPLUS_PRETTYPHOTO_LIGHTSQUARE="PrettyPhoto - licht vierkant thema"
SIGPLUS_PRETTYPHOTO_DARKSQUARE="PrettyPhoto - donker vierkant thema"
SIGPLUS_SEXYLIGHTBOX="Sexy Lightbox 2 (with jQuery)"
SIGPLUS_SEXYLIGHTBOX_BLACK="Sexy Lightbox 2 - zwart thema"
SIGPLUS_SEXYLIGHTBOX_WHITE="Sexy Lightbox 2 - wit thema"
SIGPLUS_SLIMBOX="Slimbox (met MooTools)"
SIGPLUS_SLIMBOX2="Slimbox2 (met jQuery)"
SIGPLUS_LIGHTBOX_SLIDESHOW="Vertraging van de presentatie"
SIGPLUS_LIGHTBOX_SLIDESHOW_DESCRIPTION="De tijd dat een plaatje blijft staan [ms] als de presentatie geactiveerd is binnen het pop-up scherm, of 0 om de presentatiemodus uit te schakelen. Niet alle pop-up scherm engines ondersteunen de presentatiemodus."
SIGPLUS_SLIDER="Afbeeldingsschuiver"
SIGPLUS_SLIDER_DESCRIPTION="Te gebruiken afbeeldingsschuiver engine. Deze optie wordt genegeerd als er een doorlopende layout voor de miniatuurafbeeldingen gallerij wordt gebruikt."
SIGPLUS_SLIDER_NONE="geen"
SIGPLUS_SLIDER_BOXPLUS="boxplus afbeeldingsschuiver (met JQuery)"
SIGPLUS_SLIDER_BOXPLUS_CAROUSEL="boxplus carousel (met JQuery)"
SIGPLUS_SLIDER_BOXPLUS_TRANSITION="boxplus afbeeldingsovergangen (met JQuery)"
SIGPLUS_SLIDER_ORIENTATION="Afbeeldingsschuiver richting"
SIGPLUS_SLIDER_ORIENTATION_DESCRIPTION="Richting van de afbeeldingsschuiver. Horizontale schuivers bewegen van rechts naar links en verticale schuivers bewegen van beneden naar boven."
SIGPLUS_SLIDER_ORIENTATION_HORIZONTAL="horizontaal"
SIGPLUS_SLIDER_ORIENTATION_VERTICAL="verticaal"
SIGPLUS_SLIDER_NAVIGATION="Navigatieregel"
SIGPLUS_SLIDER_NAVIGATION_DESCRIPTION="Positie van de navigatieregel voor de afbeeldingsschuiver."
SIGPLUS_SLIDER_NAVIGATION_TOP="begin"
SIGPLUS_SLIDER_NAVIGATION_BOTTOM="einde"
SIGPLUS_SLIDER_NAVIGATION_BOTH="beide"
SIGPLUS_SLIDER_BUTTONS="Navigatieknoppen"
SIGPLUS_SLIDER_BUTTONS_DESCRIPTION="Laat navigatieknoppen <kbd>&lt;</kbd> en <kbd>&gt;</kbd> in de afbeeldingsschuiver zien."
SIGPLUS_SLIDER_LINKS="Navigatielinks"
SIGPLUS_SLIDER_LINKS_DESCRIPTION="Laat links voor de navigatie zien (zoals <em>Vorige</em> of <em>Volgende</em>) in de afbeeldingsschuiver."
SIGPLUS_SLIDER_COUNTER="Paginanummers"
SIGPLUS_SLIDER_COUNTER_DESCRIPTION="Laat de paginanummers (bijvoorbeeld: <em>1 van 4</em>) zien in de afbeeldingsschuiver."
SIGPLUS_SLIDER_OVERLAY="Overlappende navigatie"
SIGPLUS_SLIDER_OVERLAY_DESCRIPTION="Laat navigatie knoppen zien die de gallerij overlappen. Deze knoppen nemen geen extra ruimte in beslag en worden alleen getoond als de gebruiker met zijn muis over de gallerij beweegt (dit is aan de linker en rechter kant bij een horizontale navigatie of boven en onder bij verticale navigatie)."
SIGPLUS_SLIDER_DURATION="Tijdsduur afbeelding"
SIGPLUS_SLIDER_DURATION_DESCRIPTION="Tijd dat een afbeelding zichtbaar is, voordat de volgende wordt getoond [ms]."
SIGPLUS_SLIDER_ANIMATION="Vertraging in de animatie"
SIGPLUS_SLIDER_ANIMATION_DESCRIPTION="Tijd tussen de automatische overgangen als de muis niet op de schuiver staat [ms]. Zet hier 0 in om de automatische animatie te deactiveren."
SIGPLUS_CAPTIONS="Afbeeldingsbijschrift"
SIGPLUS_CAPTIONS_DESCRIPTION="De te gebruiken bijschrift engine voor overlappende tekst bij miniatuurafbeeldingen. De engine wordt niet geactiveerd als een afbeelding geen bijschrift heeft."
SIGPLUS_CAPTIONS_NONE="geen"
SIGPLUS_CAPTIONS_BOXPLUS="boxplus overlappende tekst (met JQuery)"
SIGPLUS_CAPTIONS_TITLE="Standaard titel"
SIGPLUS_CAPTIONS_TITLE_DESCRIPTION="Titel die bij de afbeeldingen wordt gezet als er geen titels worden opgegeven in een 'labels' bestand."
SIGPLUS_CAPTIONS_TEXT="Standaard omschrijving"
SIGPLUS_CAPTIONS_TEXT_DESCRIPTION="Omschrijving die bij de afbeeldingen wordt gezet als er geen omschrijvingen worden opgegeven in een 'labels' bestand."
SIGPLUS_CAPTIONS_DOWNLOAD="Download icoon"
SIGPLUS_CAPTIONS_DOWNLOAD_DESCRIPTION="Toon het download icoon in het bijschrift en in de overlappende tekst. Als de gebruiker op dit icoon klikt zal de browser vragen om de originele afbeelding lokaal op de computer op te slaan. Als er een afbeelding in hoge resolutie beschikbaar is zal deze worden gedownload, anders zal dezelfde afbeelding als in het pop-up scherm gebruikt worden."
SIGPLUS_CAPTIONS_METADATA="Metadata icoon"
SIGPLUS_CAPTIONS_METADATA_DESCRIPTION="Toon het metadata icoon in het bijschrift en in de overlappende tekst. Als de gebruiker op dit icoon klikt zal de digitale camera informatie inclusief de overige metadata zoals bijschrift, samenvatting, fotograaf en copyright in een apart pop-up scherm getoond worden. In sommige pop-up schermen wordt het tonen van de metadata niet toegestaan."
SIGPLUS_CSS_MARGIN="Margin"
SIGPLUS_CSS_MARGIN_DESCRIPTION="'Margin' om de miniatuurafbeeldingen [px]. De margin wist een transparante omgeving om de 'border'. Als deze optie wordt weggelaten zal de 'margin'  uit het stylesheet bestand (<kbd>sigplus.css</kbd>) gebruikt worden."
SIGPLUS_CSS_BORDER_STYLE="Border stijl"
SIGPLUS_CSS_BORDER_STYLE_DESCRIPTION="Stijl van de 'border' rondom de miniatuurafbeeldingen. De 'border' ligt om de miniatuurafbeelding en de 'padding' heen. Als hier <em>standaard</em> wordt gezet, zal de 'border' stijl uit het stylesheet bestand (<kbd>sigplus.css</kbd>) gebruikt worden."
SIGPLUS_CSS_BORDER_DEFAULT="standaard"
SIGPLUS_CSS_BORDER_NONE="geen"
SIGPLUS_CSS_BORDER_DOTTED="gestippeld"
SIGPLUS_CSS_BORDER_DASHED="stippellijn"
SIGPLUS_CSS_BORDER_SOLID="solide"
SIGPLUS_CSS_BORDER_DOUBLE="dubbele"
SIGPLUS_CSS_BORDER_GROOVE="3D gegroefd"
SIGPLUS_CSS_BORDER_RIDGE="3D spits toelopend"
SIGPLUS_CSS_BORDER_INSET="3D ingezet"
SIGPLUS_CSS_BORDER_OUTSET="3D beginnend"
SIGPLUS_CSS_BORDER_WIDTH="Border breedte"
SIGPLUS_CSS_BORDER_WIDTH_DESCRIPTION="Breedte van de 'border' om de miniatuurafbeeldingen [px]. Als deze optie wordt weggelaten zal de 'border' uit het stylesheet bestand (<kbd>sigplus.css</kbd>) gebruikt worden."
SIGPLUS_CSS_BORDER_COLOR="Border kleur"
SIGPLUS_CSS_BORDER_COLOR_DESCRIPTION="Kleur van de 'border' om de miniatuurafbeeldingen.  Als deze optie wordt weggelaten zal de 'border' kleur uit het stylesheet bestand (<kbd>sigplus.css</kbd>) gebruikt worden. Specificeer een hexadecimale waarde tussen de 000000 en FFFFFF in het RGB systeem (rood: FF0000, groen: 00FF00, blauw: 0000FF), of gebruik de kleurenpakker."
SIGPLUS_CSS_PADDING="Padding"
SIGPLUS_CSS_PADDING_DESCRIPTION="'Padding' om de miniatuurafbeeldingen [px]. De 'padding'  wist een gebied direct rond de miniatuurafbeelding, maar binnen de grenzen van de 'border'. Als deze optie wordt weggelaten zal de 'padding' uit het stylesheet bestand (<kbd>sigplus.css</kbd>) gebruikt worden."
SIGPLUS_THUMB_CACHE="Gebruik cache voor miniatuurafbeeldingen"
SIGPLUS_THUMB_CACHE_DESCRIPTION="Geeft aan of de standaard Joomla cache map gebruikt wordt om de miniatuurafbeeldingen en iconen in op te slaan. Indien hier ja staat, wordt de map met miniatuurafbeeldingen in de cache map aangemaakt. Omdat deze map gedeeld wordt, worden de namen van de afbeeldingen versleuteld om conflicten te voorkomen."
SIGPLUS_THUMB_FOLDER="Miniatuurafbeeldingenmap"
SIGPLUS_THUMB_FOLDER_DESCRIPTION="Map om iconen op te slaan. Iconen zijn miniatuurafbeeldingen met een lage resolutie en een maximale breedte en hoogte van 100 pixels. Iconen worden gebruikt om het navigeren binnen een pop-up scherm makkelijker te maken. Gebruik een relatief pad vanaf de afbeeldingen map (of de cache map). Indien geen cache map in gebruik is, worden de standaard basis mappen als miniatuurmap gebruikt. Staat er '{gallery}sigplus/birds{/gallery}' in de inhoud van een artikel, dan zal de map met miniatuurafbeeldingen '<i>joomlaroot</i>/images/stories/sigplus/birds/thumbs' worden gebruikt. De juiste bestandsrechten zijn vereist om de map en de bestanden aan te maken."
SIGPLUS_PREVIEW_FOLDER="Voorvertoningsmap"
SIGPLUS_PREVIEW_FOLDER_DESCRIPTION="Submap om de voorvertonings-afbeeldingen in op te slaan. Voorvertonings-afbeeldingen zijn speciale afbeeldingen in een lage tot middelmatige resolutie, gewoonlijk gebruikt om in een afbeeldingenschuiver te laten zien. Deze afbeeldingen worden op aanvraag van de server gehaald, dit betekend dat alleen de afbeeldingen die getoond worden ook worden opgehaald. Gebruik een relatief pad vanaf de afbeeldingen map (of cache map). Met de standaard basismap voor de afbeeldingen 'images/stories' en een verwijzing '{gallery}sigplus/birds{/gallery}' in de inhoud van een artikel, wijzen deze gegevens naar de volgende map op schijf '<i>root</i>/images/stories/sigplus/birds'. Er moeten voldoende rechten zijn om deze map en afbeeldingen aan te maken."
SIGPLUS_FULLSIZE_FOLDER="Map met originelen"
SIGPLUS_FULLSIZE_FOLDER_DESCRIPTION="Submap waar de originele afbeeldingen staan (hoge resolutie). Als de gebruiker op het download icoon klikt zal de browser de afbeelding uit deze map naar de computer van de gebruiker opslaan, in plaats van de (waarschijnlijk lagere resolutie) afbeelding die in het lightbox pop-up scherm staat. Deze afbeeldingen map is speciaal om een afbeelding met hoge kwaliteit voor archievering of om te printen te kunnen aanbieden. Als er geen afbeelding met hoge kwaliteit beschikbaar is zal de afbeelding die in de lightbox pop-up staat worden gebruikt voor de download. Gebruik een relatief pad vanaf de afbeeldingen map."
SIGPLUS_THUMB_QUALITY="Kwaliteit van de miniatuurafbeelding"
SIGPLUS_THUMB_QUALITY_DESCRIPTION="Instelling voor de kwaliteit waarin de miniatuurafbeelding wordt opgebouwd binnen het 'lossy' JPEG compressie formaat. Er kan een getal tussen de 0 (slechtste kwaliteit, kleinste bestand) tot 100 (beste kwaliteit, grootste bestand) worden ingevuld. Dit is niet van toepassing op afbeeldingen met 'lossless' comprimering (b.v. PNG of GIF)."
SIGPLUS_LABELS="Bestandsnaam voor de labels"
SIGPLUS_LABELS_DESCRIPTION="Naam voor het text bestand (zonder extentie) dat de bestandsnamen en omschrijvingen van de afbeeldingen bevat."
SIGPLUS_LABELS_MULTILINGUAL="Ondersteuning in meerdere talen"
SIGPLUS_LABELS_MULTILINGUAL_DESCRIPTION="Ondersteuning van taalafhankelijke labels voor de afbeeldingen. Indien actief, wordt het labels-bestand geselecteerd op basis van de taal van de site, b.v. English (UK) gebruikt 'labels.en-GB.txt'."
SIGPLUS_SORT_CRITERION="Standaard sorteercriterium"
SIGPLUS_SORT_CRITERION_DESCRIPTION="Criterium voor sortering van afbeeldingen binnen een gallerij: afbeeldingen worden gesorteerd via de opgegeven volgorde. Als de sorteervolgorde is gebaseerd op een labels bestand, is er een 2de mogelijkheid voor de sortering. Als het labels bestand niet gevonden wordt, wordt deze 2de mogelijkeheid gebruikt voor de sortering."
SIGPLUS_SORT_CRITERION_LABELS_FILENAME="labels bestand (indien niet gevonden, wordt gesorteerd op bestandsnaam)"
SIGPLUS_SORT_CRITERION_LABELS_MTIME="labels bestand (indien niet gevonden, wordt gesorteerd op datum aanpassingen)"
SIGPLUS_SORT_CRITERION_FILENAME="bestandsnaam"
SIGPLUS_SORT_CRITERION_MTIME="datum laatste aanpassing"
SIGPLUS_SORT_CRITERION_RANDOM="willekeurig"
SIGPLUS_SORT_CRITERION_RANDOMLABELS="willekeurig (beperkt tot het labels bestand)"
SIGPLUS_SORT_ORDER="standaard sorteervolgorde"
SIGPLUS_SORT_ORDER_DESCRIPTION="Te gebruiken sorteervolgorde binnen het opgegeven sorteercriterium: afbeeldingen worden gesorteerd volgens de opgegeven volgorde voor sortering."
SIGPLUS_SORT_ORDER_ASCENDING="oplopend"
SIGPLUS_SORT_ORDER_DESCENDING="aflopend"
SIGPLUS_LINKAGE="Gegevens populatie methode"
SIGPLUS_LINKAGE_DESCRIPTION="Bepaalt hoe een gallerij is opgenomen in of gekopppeld aan een webpagina. Als een gallerij is opgenomen in de pagina, is de HTML code direct opgenomen in de body van de pagina; dit wordt aanbevolen voor kleine tot middelgrote gallerijen. Als een gallerij vanuit een script wordt gegenereerd, wordt alleen een placeholder opgenomen in de pagina body en wordt er gebruik gemaakt van JavaScript code om de placeholder te vullen. De JavaScript code kan in de HTML head of in een extern bestand worden gezet.  Voor grotere gallerijen (met 100 of meer afbeeldingen) wordt een extern bestand geadviseerd. De keerzijde van script-based vullen ten opzichte van direct in de pagina body opnemen van de gallerij, is dat zoekmachines niet in staat zijn om gallerijen die op deze manier zijn gemaakt te indexeren."
SIGPLUS_LINKAGE_INLINE="opnemen in de HTML body"
SIGPLUS_LINKAGE_HEAD="genereren door middel van een script in de HTML head"
SIGPLUS_LINKAGE_EXTERNAL="genereren door middel van een extern script in de cache map"
SIGPLUS_AJAXAPI="AJAX library bron"
SIGPLUS_AJAXAPI_DESCRIPTION="Gebruik een Content Delivery Network (CDN) om script libraries op te halen (b.v. jQuery) voor een (publieke) internetsite, waardoor de pagina's aanzienlijk sneller zullen laden. Aan de andere kant kan een <em>lokale kopie</em> van de AJAX library bron gewenst zijn voor sites die alleen gebruikt worden voor intern gebruik (intranet). Of <em>geen</em> wanneer een aparte plug-in gebruikt wordt voor het laden van script libraries. Deze optie heeft alleen invloed op de snelheid, niet op de functionaliteit."
SIGPLUS_AJAXAPI_DEFAULT="standaard"
SIGPLUS_AJAXAPI_GOOGLE="Google Ajax API CDN"
SIGPLUS_AJAXAPI_MICROSOFT="Microsoft CDN"
SIGPLUS_AJAXAPI_JQUERY="jQuery CDN"
SIGPLUS_AJAXAPI_LOCAL="lokale kopie"
SIGPLUS_AJAXAPI_NONE="geen"
SIGPLUS_LIBRARY="Afbeeldingen library"
SIGPLUS_LIBRARY_DESCRIPTION="De te gebruiken verwerkings library om miniatuurafbeeldingen en iconen te maken. Alleen de opgegeven PHP libraries worden door ons systeem ondersteund. Als hier <em>geen</em> staat, is er geen mogelijkheid om automatisch miniatuurafbeeldingen te genereren via sigplus. Er moeten dan zelfgemaakte miniatuurafbeeldingen worden neergezet."
SIGPLUS_LIBRARY_NONE="geen"
SIGPLUS_LIBRARY_DEFAULT="standaard"
SIGPLUS_LIBRARY_GD="GD (Graphics Draw)"
SIGPLUS_LIBRARY_IMAGEMAGICK="ImageMagick"
SIGPLUS_ACTIVATIONTAG="Activeringstag"
SIGPLUS_ACTIVATIONTAG_DESCRIPTION="De activeringstag die gebruikt wordt om sigplus aan te roepen. Deze tag alleen wijzigen als deze in conflict is met een andere gallerij die ook de {gallery} tag gebruikt. De tag naam mag alleen lettertekens (English) bevatten en is case-sensitive."
SIGPLUS_DEBUG="Debug modus"
SIGPLUS_DEBUG_DESCRIPTION="Gebruik ongecomprimeerde scripts van lightbox, slider en captions engines. Gewoonlijk worden gecomprimeerde en gestripte versies van deze scripts gebruikt om netwerk bandbreedte te sparen. De debug modus is een hulpmiddel om problemen in een script te zoeken."
SIGPLUS_CUSTOM="Aangepaste instellingen"
SIGPLUS_CUSTOM_DESCRIPTION="Parameters zoals <kbd>name=waarde</kbd> worden ongewijzigd naar Sigplus doorgegeven. Iedere parameter moet op een aparte regel staan. Voor de plugin betekend dit dat de definitie van de parameters gelijk is aan het opgeven van elke parameter apart in de activatie tag. Voor de module betekend dit dat het mogelijk is om aangepaste instellingen via de opties in de back-end door te geven, die anders niet mogelijk zouden zijn. Als bijvoorbeeld het boxplus lightbox scherm gebruikt wordt en de parameter <kbd>lightbox:contextmenu=0</kbd> wordt meegegeven, dan zal het context menu uitgeschakeld zijn in het pop-up scherm. Kijk voor de complete lijst met parameters in de Sigplus documentatie."
SIGPLUS_SETTINGS="Backup/Restore gegevens"
SIGPLUS_SETTINGS_DESCRIPTION="Maakt backup naar of restore van de parameters in een text formaat. Deze optie is handig om de gegevens over te zetten van de plug-in naar de module of om van het ene naar het andere systeem te verplaatsen of om de gegevens te waarborgen bij een upgrade naar een nieuwe versie."
SIGPLUS_SETTINGS_BACKUP="Backup"
SIGPLUS_SETTINGS_RESTORE="Restore"
SIGPLUS_ENLARGE="Vergroten"
SIGPLUS_SHRINK="Verkleinen"
SIGPLUS_CLOSE="Sluiten"
SIGPLUS_FIRST="Eerste"
SIGPLUS_PREVIOUS="Vorige"
SIGPLUS_NEXT="Volgende"
SIGPLUS_LAST="Laatste"
SIGPLUS_START="Start presentatie"
SIGPLUS_STOP="Stop presentatie"
