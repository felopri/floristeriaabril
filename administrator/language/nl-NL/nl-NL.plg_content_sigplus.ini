SIGPLUS_BOXPLUS_DARKROUNDED="boxplus donker rond thema"
SIGPLUS_BOXPLUS_PRETTYPHOTO="boxplus prettyPhoto-achtig thema"
SIGPLUS_BOXPLUS_HOVER="boxplus hover scherm (met JQuery)"
SIGPLUS_FANCYBOX="Fancybox (met jQuery)"
SIGPLUS_MILKBOX="Milkbox (met MooTools)"
