SIGPLUS_DESCRIPTION="Sigplus - generator automatycznych galerii obrazów i zdjęć do przeglądania w wyskakującym oknie typu Lightbox."
SIGPLUS_BASE_FOLDER="Folder startowy"
SIGPLUS_BASE_FOLDER_DESCRIPTION="Oznacza folder, w którym znajdują się obrazy i/lub zdjęcia do prezentacji w galerii, a do którego odnosi się ścieżka podana między znacznikami aktywującymi. Można zastosować ścieżkę względną do głównego folderu systemu Joomla! lub  ścieżkę bezwzględną - tylko dla zaawansowanych użytkowników. Ustawienie domyślne folderu starowego <kbd>images/stories</kbd>. Zapis  <kbd>{gallery}sigplus/birds{/gallery}</kbd> zawarty między znacznikami aktywującymi oznacza wczytywanie plików obrazów z określonego folderu w konkretnej lokalizacji według przykładowej ścieżki dostępu <kbd><var>root</var>/images/stories/sigplus/birds</kbd>."
SIGPLUS_IMAGES_FOLDER="Folder obrazów"
SIGPLUS_IMAGES_FOLDER_DESCRIPTION="Oznacza folder, w którym znajdują się obrazy. Można zastosować ścieżkę względną do głównego folderu systemu Joomla! lub ścieżkę bezwzględną - tylko dla zaawansowanych użytkowników. Ustawienie domyślne folderu startowego jest następujące <kbd>images/stories/birds</kbd>. Zapis  <kbd>{gallery}sigplus/birds{/gallery}</kbd> zawarty między znacznikami aktywującymi oznacza wczytywanie plików obrazów z określonego folderu w konkretnej lokalizacji według przykładowej ścieżki dostępu <kbd><var>root</var>/images/stories/sigplus/birds</kbd>."
SIGPLUS_LAYOUT="Wygląd galerii"
SIGPLUS_LAYOUT_DESCRIPTION="Określa sposób w jaki generowana jest galeria. Opcja 'Stały' oznacza tabelę z parametrami i ustawieniami ilości rzędów i kolumn oraz określonymi rozmiarami szerokości i wysokości obrazków podglądu jakie będą widoczne w komórkach tabeli. Opcja 'Zmienny' generuje obrazki podglądu tak, jakby były tekstem dopasowując je do szerokości i przekształcając serię obrazów w multilinię jeśli te nie mieszczą się w pojedynczym wierszu tak, jak traktowany jest normalny tekst, łamany i przenoszony do kolejnej linii jeśli jest za długi i nie mieści się w jednej. Zmienny wygląd galerii jest bardzo elastyczny ale uniemożliwia generowania prezentacji obrazów galerii."
SIGPLUS_LAYOUT_FIXED="Stały"
SIGPLUS_LAYOUT_FLOW="Zmienny"
SIGPLUS_ROWS="Ilość rzędów"
SIGPLUS_ROWS_DESCRIPTION="Określa, w ilu rzędach ma być wyświetlany podgląd obrazów w galerii. Wartość parametru nie ma znaczenia w przypadku, gdy wybrano opcję 'Zmienny' dla parametru 'Wygląd galerii'."
SIGPLUS_COLUMNS="Ilość kolumn"
SIGPLUS_COLUMNS_DESCRIPTION="Określa, w ilu kolumnach ma być wyświetlany podgląd obrazów w galerii. Wartość parametru nie ma znaczenia w przypadku, gdy wybrano opcję 'Zmienny' dla parametru 'Wygląd galerii'."
SIGPLUS_THUMB_MAXCOUNT="Maksymalna ilość obrazków w podglądzie"
SIGPLUS_THUMB_MAXCOUNT_DESCRIPTION="Oznacza maksymalną ilość obrazów widocznych w podglądzie. Jeśli wartość tego parametru zostanie podana jako '0', wszystkie obrazy galerii będą widoczne w podglądzie, być możne nawet na dwóch lub kolejnych podstronach danej strony. Jeśli wartość tego parametru zostanie podana jako dowolna, dodatnia liczba całkowita to w podglądzie widocznych będzie tylko tyle obrazków ile wynosi wartość podanej liczby. Mimo to w podglądzie wyskakującego okna Lightbox wciąż możliwe jest włączenie podglądu wszystkich obrazków dostępnych w galerii."
SIGPLUS_THUMB_WIDTH="Szerokość obrazka w podglądzie"
SIGPLUS_THUMB_WIDTH_DESCRIPTION="Określa domyślną szerokość obrazków w podglądzie w pikselach."
SIGPLUS_THUMB_HEIGHT="Wysokość obrazka w podglądzie"
SIGPLUS_THUMB_HEIGHT_DESCRIPTION="Określa domyślną wysokość obrazków w podglądzie w pikselach."
SIGPLUS_THUMB_CROP="Przycinanie podczas zmiany rozmiaru"
SIGPLUS_THUMB_CROP_DESCRIPTION="Włączenie funkcji spowoduje przycinanie ponadwymiarowych obrazów podczas zmiany rozmiarów dla generowanych obrazków podglądu. Jeśli wybrana zostanie opcja 'Tak', oryginalne obrazy, których wymiary różnią się od określonych wymiarów obrazków podglądu, zostaną proporcjonalnie przycięte z dołu i z góry oraz z lewej i prawej strony podczas generowania obrazków podglądu. Jeśli wybrana zostanie opcja 'Nie' wygenerowany obraz podglądu zawsze widoczny będzie jako cały obraz oryginału jedynie w odpowiednio zmienionej skali wymiarowej."
SIGPLUS_ALIGNMENT="Wyrównanie"
SIGPLUS_ALIGNMENT_DESCRIPTION="Określa, jak ma być wyrównana galeria obrazów na stronie."
SIGPLUS_ALIGNMENT_BEFORE="Do lewej"
SIGPLUS_ALIGNMENT_CENTER="Wyśrodkowany"
SIGPLUS_ALIGNMENT_AFTER="Do prawej"
SIGPLUS_ALIGNMENT_BEFORE_FLOAT="Do lewej (z tekstem oblanym dookoła)"
SIGPLUS_ALIGNMENT_AFTER_FLOAT="Do prawej (z tekstem oblanym dookoła)"
SIGPLUS_LIGHTBOX="Wyskakujące okno Lightbox"
SIGPLUS_LIGHTBOX_DESCRIPTION="Określa rodzaj wyskakującego okna Lightbox do wyświetlania i prezentacji galerii obrazów po naciśnięciu lewego przycisku myszki na dowolnym obrazie podglądu."
SIGPLUS_LIGHTBOX_NONE="Brak"
SIGPLUS_BOXPLUS="Boxplus (z jQuery)"
SIGPLUS_BOXPLUS_LIGHTSQUARE="Boxplus - jasny czworokątny"
SIGPLUS_BOXPLUS_DARKSQUARE="Boxplus - ciemny czworokątny"
SIGPLUS_BOXPLUS_LIGHTROUNDED="Boxplus - jasny zaokrąglony"
SIGPLUS_BOXPLUS_DARKROUNDED="Boxplus - ciemny zaokrąglony"
SIGPLUS_BOXPLUS_PRETTYPHOTO="Boxplus - inspirowany oknem Pretty Photo"
SIGPLUS_BOXPLUS_HOVER="Boxplus - aktywne okno (z jQuery)"
SIGPLUS_FANCYBOX="Fancybox (z jQuery)"
SIGPLUS_MILKBOX="Milkbox (z MooTools)"
SIGPLUS_PRETTYPHOTO="Pretty Photo (with jQuery)"
SIGPLUS_PRETTYPHOTO_DEFAULT="Pretty Photo - podstawowy"
SIGPLUS_PRETTYPHOTO_LIGHTROUNDED="PrettyPhoto - jasny zaokrąglony"
SIGPLUS_PRETTYPHOTO_DARKROUNDED="PrettyPhoto - ciemny zaokrąglony"
SIGPLUS_PRETTYPHOTO_LIGHTSQUARE="PrettyPhoto - jasny czworokątny"
SIGPLUS_PRETTYPHOTO_DARKSQUARE="PrettyPhoto - ciemny czworokątny"
SIGPLUS_SEXYLIGHTBOX="Sexy Lightbox 2 (z jQuery)"
SIGPLUS_SEXYLIGHTBOX_BLACK="Sexy Lightbox 2 - ciemny"
SIGPLUS_SEXYLIGHTBOX_WHITE="Sexy Lightbox 2 - biały"
SIGPLUS_SLIMBOX="Slimbox 1 (z MooTools)"
SIGPLUS_SLIMBOX2="Slimbox 2 (z jQuery)"
SIGPLUS_LIGHTBOX_SLIDESHOW="Opóźnienie pokazu slajdów"
SIGPLUS_LIGHTBOX_SLIDESHOW_DESCRIPTION="Określa czas w [ms], po którym obrazy galerii w wyskakującym oknie prezentacji Lightbox są automatycznie przewijane po włączeniu przycisku 'Uruchom pokaz slajdów'. Funkcja jest wyłączona jeśli wartość tego parametru ustawiona jest na '0'. Animacja prezentacji - Pokaz slajdów - nie działa we wszystkich rodzajach wyskakujących okien prezentacji."
SIGPLUS_SLIDER="Sposób prezentacji slajdów"
SIGPLUS_SLIDER_DESCRIPTION="Określa sposób generowania zmian kolejnych obrazów w prezentacji. Ustawienie to jest ignorowane jeśli dla parametru 'Wygląd galerii' ustawiona została opcja 'Zmienny'."
SIGPLUS_SLIDER_NONE="Brak"
SIGPLUS_SLIDER_BOXPLUS="Przewijanie obrazów w Boxplusie (z jQuery)"
SIGPLUS_SLIDER_BOXPLUS_CAROUSEL="Obracanie obrazów w Boxplusie (z jQuery)"
SIGPLUS_SLIDER_BOXPLUS_TRANSITION="Przejścia obrazów w Boxplusie (z jQuery)"
SIGPLUS_SLIDER_ORIENTATION="Kierunek przewijania obrazów"
SIGPLUS_SLIDER_ORIENTATION_DESCRIPTION="Określa kierunek przewijania obrazów. Włączenie opcji 'Poziomo' powoduje, że kolejne obrazy będą przewijane z prawej strony do lewej. Włączenie opcji 'Pionowo' przewija kolejne obrazy z dołu do góry."
SIGPLUS_SLIDER_ORIENTATION_HORIZONTAL="Poziomo"
SIGPLUS_SLIDER_ORIENTATION_VERTICAL="Pionowo"
SIGPLUS_SLIDER_NAVIGATION="Pasek nawigacji"
SIGPLUS_SLIDER_NAVIGATION_DESCRIPTION="Określa położenie paska nawigacji przewijania obrazów."
SIGPLUS_SLIDER_NAVIGATION_TOP="U góry"
SIGPLUS_SLIDER_NAVIGATION_BOTTOM="Na dole"
SIGPLUS_SLIDER_NAVIGATION_BOTH="U góry i na dole"
SIGPLUS_SLIDER_BUTTONS="Przyciski nawigacji"
SIGPLUS_SLIDER_BUTTONS_DESCRIPTION="Pokazuje przyciski nawigacji typu <kbd>&lt;</kbd> i  <kbd>&gt;</kbd> w pasku nawigacyjnym do przewijania obrazów w galerii."
SIGPLUS_SLIDER_LINKS="Znaczniki nawigacji"
SIGPLUS_SLIDER_LINKS_DESCRIPTION="Pokazuje znaczniki nawigacji <em>Poprzedni</em> i/lub  <em>Następny</em> w pasku nawigacyjnym przewijania galerii obrazów."
SIGPLUS_SLIDER_COUNTER="Licznik stron"
SIGPLUS_SLIDER_COUNTER_DESCRIPTION="Pokazuje licznik stron <em>1 z 4</em> w pasku nawigacyjnym przewijanej galerii obrazów."
SIGPLUS_SLIDER_OVERLAY="Wyświetlane przyciski nawigacji"
SIGPLUS_SLIDER_OVERLAY_DESCRIPTION="Pokazuje przyciski nawigacji, które wyświetlane są w podrysie wyskakujących okien prezentacji galerii. Przyciski te nie zabierają dodatkowego miejsca a jedynie są tylko wyświetlane w chwili najechania w okolice środka obrazka - z lewej lub z prawej strony w przypadku włączonej opcji 'Poziomo' dla parametru 'Kierunek przewijania obrazów' bądź na dole lub na górze w przypadku włączonej opcji 'Pionowy' dla parametru 'Kierunek przewijania obrazów'."
SIGPLUS_SLIDER_DURATION="Czas trwania przewijania"
SIGPLUS_SLIDER_DURATION_DESCRIPTION="Określa czas w [ms] potrzebny do zmiany jednego obrazu na kolejny w animowanym pokazie slajdów."
SIGPLUS_SLIDER_ANIMATION="Opóźnienie animacji"
SIGPLUS_SLIDER_ANIMATION_DESCRIPTION="Określa czas w [ms] pomiędzy kolejnymi krokami automatycznego pokazu slajdów galerii jeśli kursor myszki zostanie usunięty z obszaru prezentacji galerii. Wartość '0' tego parametru włącza automatycznie &ldquo;bezczynność&rdquo; animacji prezentacji - wyłącza ją."
SIGPLUS_CAPTIONS="Tytuły obrazów"
SIGPLUS_CAPTIONS_DESCRIPTION="Włącza lub wyłącza pokazywanie tytułów obrazów. Działanie funkcji pozostaje nieaktywne jeśli obraz nie ma przypisanego tytułu."
SIGPLUS_CAPTIONS_NONE="Brak"
SIGPLUS_CAPTIONS_BOXPLUS="Tytuły w oknie Boxplus (z jQuery)"
SIGPLUS_CAPTIONS_TITLE="Domyślny tytuł"
SIGPLUS_CAPTIONS_TITLE_DESCRIPTION="Określa jeden, domyślny tytuł dla wszystkich obrazów jeśli nie wprowadzono tytułów dla poszczególnych obrazów w pliku etykiety."
SIGPLUS_CAPTIONS_TEXT="Domyślny opis"
SIGPLUS_CAPTIONS_TEXT_DESCRIPTION="Określa jeden, domyślny tekst opisu dla wszystkich obrazów jeśli nie wprowadzono opisów dla poszczególnych obrazów w pliku etykiety."
SIGPLUS_CAPTIONS_DOWNLOAD="Ikona pobierania"
SIGPLUS_CAPTIONS_DOWNLOAD_DESCRIPTION="Pokazuje, w wyskakującym oknie lub zachodzącej zakładce tytułowej, ikonę umożliwiającą pobranie aktualnego obrazu. Po naciśnięciu na ikonie lewym przyciskiem myszki, otworzy się okno dialogowe z prośbą o podanie lokalizacji gdzie ma być zapisany oryginalny obraz na lokalnym dysku komputera. Jeżeli w oddzielnym folderze dostępny jest obraz w wysokiej rozdzielczości, system zapyta czy również ten obraz ma być pobrany i zapisany. W przeciwnym przypadku pobrany zostanie tylko obraz aktualnie wyświetlany w wyskakującym oknie prezentacji."
SIGPLUS_CAPTIONS_METADATA="Ikona metadanych"
SIGPLUS_CAPTIONS_METADATA_DESCRIPTION="Pokazuje ikonę, w wyskakującym oknie lub zachodzącej zakładce tytułowej, umożliwiającą wyświetlenie metadanych obrazu. Po naciśnięciu na ikonie lewym przyciskiem myszki, wyświetlone zostaną dodatkowe informacje dotyczące obrazka takie, jak rodzaj aparatu cyfrowego, którym zrobiono zdjęcie, tytuł, podsumowanie, autora i prawa autorskie, w niezależnym wyskakującym i przewijanym oknie. Niektóre rodzaje okien wyskakujących uniemożliwiają wyświetlanie metadanych obrazów."
SIGPLUS_CSS_MARGIN="Margines"
SIGPLUS_CSS_MARGIN_DESCRIPTION="Określa margines, w [px], wokół obrazów podglądu. Należy podać wartość bez jednostki. Margines pokrywa całą przezroczystą powierzchnię wokół brzegów. Jeżeli funkcja jest wyłączona, zastosowany będzie domyślny margines zdefiniowany w pliku arkusza stylów (<kbd>sigplus.css</kbd>)."
SIGPLUS_CSS_BORDER_STYLE="Rodzaj ramki"
SIGPLUS_CSS_BORDER_STYLE_DESCRIPTION="Określa rodzaj ramki wyświetlanej i otaczającej obrazy podglądu. Ramka wyświetlana jest wokół wypełnienia obrazu podglądu. Jeśli funkcja ma ustawiony jako parametr <em>Domyślna</em>, zastosowana zostanie ramka zdefiniowana w pliku arkusza stylów (<kbd>sigplus.css</kbd>)."
SIGPLUS_CSS_BORDER_DEFAULT="Domyślna"
SIGPLUS_CSS_BORDER_NONE="Brak"
SIGPLUS_CSS_BORDER_DOTTED="Linia punktowa"
SIGPLUS_CSS_BORDER_DASHED="Linia przerywana"
SIGPLUS_CSS_BORDER_SOLID="Linia ciągła"
SIGPLUS_CSS_BORDER_DOUBLE="Linia podwójna"
SIGPLUS_CSS_BORDER_GROOVE="Wypukła 3D"
SIGPLUS_CSS_BORDER_RIDGE="Wklęsła 3D"
SIGPLUS_CSS_BORDER_INSET="Wewnętrzna 3D"
SIGPLUS_CSS_BORDER_OUTSET="Zewnętrzna 3D"
SIGPLUS_CSS_BORDER_WIDTH="Grubość ramki"
SIGPLUS_CSS_BORDER_WIDTH_DESCRIPTION="Określa szerokość ramki w [px] wyświetlanej wokół obrazów podglądu. Jeśli wartość parametru nie zostanie podana, zastosowana zostanie szerokość ramki zdefiniowana w pliku arkusza stylów stylów (<kbd>sigplus.css</kbd>)."
SIGPLUS_CSS_BORDER_COLOR="Kolor ramki"
SIGPLUS_CSS_BORDER_COLOR_DESCRIPTION="Określa kolor ramki wyświetlanej wokół obrazów podglądu. Jeśli wartość parametru nie zostanie określona, zastosowany zostanie kolor ramki zdefiniowany w pliku arkusza stylów (<kbd>sigplus.css</kbd>). Jako parametr należy podać wartość koloru określoną w systemie heksadecymalnym z zakresu od 000000 do FFFFFF lub w systemie RGB (czerwony: FF0000, zielony: 00FF00, niebieski: 0000FF) lub skorzystać z pipety i wybrać kolor z palety."
SIGPLUS_CSS_PADDING="Wypełnienie"
SIGPLUS_CSS_PADDING_DESCRIPTION="Określa wypełnienie wokół obrazów podglądu w [px]. Wartość parametru należy podać bez jednostki. Wypełnienie zajmuje powierzchnię bezpośrednio wokół przy samych brzegach obrazów podglądu. Jeśli wartość parametru nie zostanie podana, zastosowane zostanie wypełnienie zdefiniowane w pliku arkusza stylów (<kbd>sigplus.css</kbd>)."
SIGPLUS_THUMB_CACHE="Cache dla generowanych obrazów"
SIGPLUS_THUMB_CACHE_DESCRIPTION="Określa czy wykorzystany ma być domyślny folder cache'u systemu Joomla! do sortowania obrazów podglądu i miniaturek. Jeśli wybrana zostanie opcja 'Tak', foldery dla obrazów podglądu i miniaturek utworzone zostaną w systemowym folderze cache'u. Jeżeli folder ten jest folderem współdzielonym, nazwy obrazów będą skracane w celu uniknięcia konfliktów z nazwami plików."
SIGPLUS_THUMB_FOLDER="Folder miniaturek"
SIGPLUS_THUMB_FOLDER_DESCRIPTION="Określa folder, w którym przechowywane są miniaturki obrazów. Miniaturki są obrazkami w niskiej rozdzielczości, najczęściej o wymiarach szerokości i wysokości 100 pikseli używanymi jako obrazki podglądu w wyskakującym oknie ułatwiające nawigację po całej galerii. W przypadku braku foldera cache'u, domyślnym folderem głównym dla miniaturek jest folder obrazów np.: <kbd>sigplus/birds</kbd> ponieważ miniaturki pobierane i wczytywane są właśnie z tego foldera <kbd><var>root</var>/images/stories/sigplus/birds/thumbs</kbd>. Z reguły wymagane są właściwe uprawnienia do automatycznego utworzenia folderu i zawartych w nim plików miniaturek."
SIGPLUS_PREVIEW_FOLDER="Folder podglądu"
SIGPLUS_PREVIEW_FOLDER_DESCRIPTION="Określa folder, w którym przechowywane są obrazy podglądu. Obrazy podglądu są typowymi obrazkami niskiej rozdzielczości wyświetlanymi w przewijanym oknie prezentacji. Obrazy podglądu pobierane są z serwera na żądanie tzn. pobierane są tylko te obrazy, które są przeglądane. Należy podać względną ścieżkę dostępu, która interpretowana jest jako folder obrazów lub folder cache'u. W przypadku braku foldera cache'u, domyślnym folderem głównym dla obrazków podglądu jest folder obrazów np.: <kbd>sigplus/birds</kbd> ponieważ obrazki podglądu pobierane i wczytywane są właśnie z tego foldera <kbd><var>root</var>/images/stories/sigplus/birds/preview</kbd>. Z reguły wymagane są właściwe uprawnienia do automatycznego utworzenia folderu i zawartych w nim plików podglądu."
SIGPLUS_FULLSIZE_FOLDER="Folder oryginałów"
SIGPLUS_FULLSIZE_FOLDER_DESCRIPTION="Określa podkatalog, w którym znajdują się oryginalne obrazy w wysokiej rozdzielczości. Jeśli naciśnięta zostanie ikona 'Pobierania' i otworzy się okno zapisu aktualnego obrazu, istnieje możliwość zapisania też oryginału tego obrazu w wysokiej rozdzielczości zamiast widocznego w wyskakującym oknie Lightbox w niskiej rozdzielczości. Folder zawierający pełnowymiarowe obrazy wykorzystywany jest do udostępniania obrazów w wysokich rozdzielczościach w celu archiwizowania ich lub drukowania zamiast obrazów niskiej jakości z okna przeglądarki. Jeśli w katalogu nie ma obrazów wysokiej jakości, pobrany zostanie ten sam obraz, który jest wyświetlany w wyskakującym oknie Lightbox. Należy podać względną ścieżkę do tego folderu."
SIGPLUS_BASE_URL="Główny adres URL"
SIGPLUS_BASE_URL_DESCRIPTION="Określa główny adres URL odpowiadający bezpośredniemu (bezwzględnemu) dostępowi do podstawowego folderu z obrazami. Pole to może pozostać puste jeśli ścieżka do folderu startowego z obrazami jest ścieżką względną do głównego folderu z obrazami systemu Joomla!. Jeśli jednak określona zostanie bezwzględna ścieżka do folderu głównego z obrazami, co jest sytuacją typową jeśli obrazy pobierane są i wyświetlane z innej domeny lub poddomeny, parametr ten definiuje pełną ścieżkę dostępu z nazwą folderu obrazów włącznie."
SIGPLUS_THUMB_QUALITY="Jakość miniaturek"
SIGPLUS_THUMB_QUALITY_DESCRIPTION="Parametr określa jakość generowanych obrazków miniaturek z bezstratną kompresją JPEG. Wartość parametru może zawierać się od '0' (najgorsza jakość, najmniejszy plik) do '100' (najlepsza jakość, największy plik). Pliki obrazów w innych formatach z kompresją bezstratną takich, jak np.: PNG lub GIF, nie są tutaj uwzględniane."
SIGPLUS_LABELS="Nazwa pliku etykiet"
SIGPLUS_LABELS_DESCRIPTION="Określa zastosowaną nazwę pliku tekstowego, bez rozszerzenia, zawierającego etykiety i opisy obrazów prezentowanych w galerii."
SIGPLUS_LABELS_MULTILINGUAL="Wielojęzyczność"
SIGPLUS_LABELS_MULTILINGUAL_DESCRIPTION="Umożliwia wsparcie dla wielu języków w przypadku plików etykiet obrazów. Jeśli funkcja jest włączona, plik etykiety jest określany na podstawie ustawień języka stron np. dla języka polskiego (PL) należy stosować nazwę pliku etykiety z oznaczeniem języka kraju <kbd>labels.pl-PL.txt</kbd>."
SIGPLUS_SORT_CRITERION="Kryterium sortowania"
SIGPLUS_SORT_CRITERION_DESCRIPTION="Oznacza kolejność sortowania obrazów w ramach galerii. Obrazy sortowane są w kolejności zgodnie z określonym kryterium w określonym folderze. Dla plików etykiet zastosowanie ma odwrotne kryterium sortowania, jakie zostało określone. Jeśli jednak nie ma plików etykiet, odwrotne kryterium sortowania będzie miało zastosowanie do sortowania obrazów."
SIGPLUS_SORT_CRITERION_LABELS_FILENAME="Etykieta pliku (z odwołaniem do nazwy pliku)"
SIGPLUS_SORT_CRITERION_LABELS_MTIME="Etykieta pliku (z odwołaniem do czasu modyfikacji)"
SIGPLUS_SORT_CRITERION_FILENAME="Nazwa pliku"
SIGPLUS_SORT_CRITERION_MTIME="Czas ostatniej modyfikacji"
SIGPLUS_SORT_CRITERION_RANDOM="Losowe"
SIGPLUS_SORT_CRITERION_RANDOMLABELS="Losowe (ograniczone do etykiet pliku)"
SIGPLUS_SORT_ORDER="Sortowanie w folderze"
SIGPLUS_SORT_ORDER_DESCRIPTION="Określa sposób sortowania obrazów w ramach wybranego folderu. Obrazy są sortowane w kolejności zgodnej z wybranym kryterium sortowania w ramach określonego folderu."
SIGPLUS_SORT_ORDER_ASCENDING="Rosnąco"
SIGPLUS_SORT_ORDER_DESCENDING="Malejąco"
SIGPLUS_LINKAGE="Metoda publikowania"
SIGPLUS_LINKAGE_DESCRIPTION="Określa sposób, w jaki informacje o galerii mają być zawarte w pliku strony lub lub znią związane. Jeśli informacje o galerii mają być zawarte w pliku, kod HTML dodawany jest bezpośrednio w treści strony. Jest to sposób zalecany dla małych galerri z niewielką ilością obrazów i/lub plikami średnich rozmiarów. Jeśli galeria generowana jest ze skryptów, do strony dodawane są tylko znaczniki galerii w jej treści a kod JavaScript wykorzystuje umieszczone znaczniki z imformacjami o elementach galerii. Kod JavaScript może być umieszczony w nagłówku pliku HTML strony lub w zewnętrznym pliku. Ten drugi sposób jest szczególnie zalecany dla bardzo dużych galerii ze 100 i więcej obrazami. Wadą metody publikowania galerii opartej na skryptach w przeciwieństwie do metody dodania informacji o galerii bezpośrednio w treści strony jest brak możliwości indeksowania przez system wyszukiwania galerii utworzonych za pomocą tej metody."
SIGPLUS_LINKAGE_INLINE="Zawarty w treści pliku HTML"
SIGPLUS_LINKAGE_HEAD="Ze skryptu nagłówka pliku HTML"
SIGPLUS_LINKAGE_EXTERNAL="Z zewnętrznego pliku skryptu"
SIGPLUS_AJAXAPI="Źródło biblioteki AJAX"
SIGPLUS_AJAXAPI_DESCRIPTION="Wybierz metodę Content Delivery Network (CDN) w celu ładowania skryptu bibliotek, np. jQuery, jeśli strona jest prezentowana w Intenrnecie jako publiczna, dzięki czemu Twoje strony mogą być wczytywane znacznie szybciej. Z drugiej strony, można ustawić źródło biblioteki AJAX jako <em>Lokalne</em> jeśli Twoje strony mają być dostępne tylko w obrębie sieci wewnętrznej (Intranet) firmy lub korporacji. Można również ustawić je jako <em>Wyłączone</em> jeśli używane będzie niezależne rozszerzenie do wczytywania skryptów bibliotek. Ustawienie to (z wartością inną niż <em>Wyłączone</em>) ma wpływ jedynie na wydajność a nie na funkcjonalność."
SIGPLUS_AJAXAPI_DEFAULT="Google CDN ze sprawdzaniem wersji"
SIGPLUS_AJAXAPI_GOOGLE="Google Ajax API CDN"
SIGPLUS_AJAXAPI_MICROSOFT="Microsoft CDN"
SIGPLUS_AJAXAPI_JQUERY="jQuery CDN"
SIGPLUS_AJAXAPI_LOCAL="Lokalne"
SIGPLUS_AJAXAPI_NONE="Wyłączone"
SIGPLUS_LIBRARY="Biblioteka obrazów"
SIGPLUS_LIBRARY_DESCRIPTION="Proces przetwarzania biblioteki obrazów wykorzystywany jest do generowania obrazków miniatur i podglądu. W rozwijanej liście dostępne są tylko te biblioteki PHP, które są obsługiwane przez Twój system. Jeśli to ustawienie pokaże tylko parametr <em>Brak</em>, nie będzie możliwe korzystanie z automatycznego procesu generowania obrazków miniatur i podglądu, używanego normalnie przez to rozszerzenie. W takim przypadku trzeba samemu przygotować i udostępnić na serwerze obrazki miniatur i podglądu."
SIGPLUS_LIBRARY_NONE="Brak"
SIGPLUS_LIBRARY_DEFAULT="Domyślna"
SIGPLUS_LIBRARY_GD="Graphics Draw"
SIGPLUS_LIBRARY_IMAGEMAGICK="ImageMagick"
SIGPLUS_ACTIVATIONTAG="Znacznik aktywujący"
SIGPLUS_ACTIVATIONTAG_DESCRIPTION="Określa znacznik aktywujący wykorzytywany do wywołania rozszerzenia 'sigplus'. Zmiana nazwy znacznika zalecana jest tylko wtedy, gdy domyślna nazwa rozszerzenia 'sigplus' koliduje z inny rozszerzeniem, które używa takiego samego znacznika aktywującego jak 'sigplus' - {gallery}. Nazwa znacznika może zawierać tylko podstawowe znaki alfabetu pisane małymi literami bez znaków narodowych."
SIGPLUS_DEBUG="Tryb debugowania"
SIGPLUS_DEBUG_DESCRIPTION="Parametr określa czy używana ma być nieskompresowana wersja skryptów do przewijania galerii i wyświetlania tytułów w oknie Lighbox. Normalnie używana jest skompresowana wersja z ukrywaniem skryptów w celu oszczędnego wykorzystania sieci szerokopasmowej. Tryb debugowania jest przydatny w przypadku gdy na stronie wystąpi błąd podczas wykonywania skryptu i trzeb będzie odszukać jego przyczynę, która to operacja jest trudna do wykonania z ukrywanymi nazwami. W przypadku zapytań w sprawie pomocy technicznej, proszę włączyć tryb debugowania."
SIGPLUS_CUSTOM="Ustawienia domyślne"
SIGPLUS_CUSTOM_DESCRIPTION="Parametry takie, jak <kbd>nazwa=wartość</kbd> służą do niezmiennego oddziaływania na rozszerzenie 'sigplus'. Każdy parametr powinien zajmować pojedynczą linię. Dla Plugin'u jest to równoznaczne ze zmianą tych parametrów dla każdego pojedynczego wystąpienia znacznika aktywującego. Dla Modułu umożliwia personalizację i dopasowanie do własnych potrzeb tak, że nie będzie on dostępny poprzez kontrolki w zapleczu np.: kiedy używane będzie okno typu Boxplus w wyskakującym oknie Lightbox, zastosowanie parametru <kbd>lightbox:contextmenu=0</kbd> wyłącza menu kontekstowe po naciśnięciu prawego przycisku myszki na obrazie w wyskakującym oknie. W celu uzyskania pełnego zestawienia parametrów, należy skorzystać z dokumentacji rozszerzenia 'sigplus'."
SIGPLUS_SETTINGS="Ustawienia kopii/przywracania"
SIGPLUS_SETTINGS_DESCRIPTION="Funkcja wykonuje kopię bezpieczeństwa paramtrów rozszerzenia lub przywraca zapisane wcześniej parametry z kopii. Funkcja ta jest bardzo przydatna podczas przenoszenia ustawień z Plugin'u (Dodatku) na Moduł lub z jednego systemu (domeny) na inny. Dzięki funkcji można zachować dotychczasowe ustawienia w kopii podczas wykonywania upgradu do nowszej wersj rozszerzenia."
SIGPLUS_SETTINGS_BACKUP="Utwórz kopię"
SIGPLUS_SETTINGS_RESTORE="Przywróć"
SIGPLUS_ENLARGE="Powiększ"
SIGPLUS_SHRINK="Pomniejsz"
SIGPLUS_CLOSE="Zamknij"
