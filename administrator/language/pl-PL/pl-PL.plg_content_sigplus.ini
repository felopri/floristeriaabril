SIGPLUS_EXCEPTION="Błąd krytyczny rozszerzenia [sigplus]"
SIGPLUS_EXCEPTION_BASEURL="Nie można ustalić głównego adresu URL obrazów na podstawie aktualnych ustawień konfiguracji. Proszę podać dokładny adres URL w konfiguracji rozszerzenia w zapleczu systemu Joomla!."
SIGPLUS_EXCEPTION_ENCODING="Dla plików tekstowych przyjęty jest standard UTF-8 kodowania znaków ale %s używa innego standardu."
SIGPLUS_EXCEPTION_FOLDER="Folder obrazów %s określony w konfiguracji rozszerzenia w zapleczu systemu Joomla! nie istnieje lub jest nieprawidłowy."
SIGPLUS_EXCEPTION_FOLDER_GALLERY="Dla folderu galerii obrazów %s oczekiwana jest względna ścieżka do folderu startowego określonego w konfiguracji rozszerzenia w zapleczu systemu Joomla!."
SIGPLUS_EXCEPTION_FOLDER_BASE="Dla folderu obrazów %s określonego w konfiguracji rozszerzenia w zapleczu systemu Joomla! oczekiwana jest względna ścieżka do głównego folderu obrazów systemu Joomla!."
SIGPLUS_EXCEPTION_FOLDER_THUMB="Dla folderu miniaturek (Thumb) %s określonego w konfiguracji rozszerzenia w zapleczu systemu Joomla! oczekiwana jest względna ścieżka do folderu obrazów."
SIGPLUS_EXCEPTION_FOLDER_PREVIEW="Dla folderu podglądu (Preview) %s określonego w konfiguracji rozszerzenia w zapleczu systemu Joomla! oczekiwana jest ścieżka względna do folderu obrazów."
SIGPLUS_EXCEPTION_FOLDER_FULLSIZE="Dla folderu %s określonego dla obrazów o wysokiej rozdzielczości w konfiguracji rozszerzenia w zapleczu systemu Joomla! oczekiwana jest ścieżka względna do folderu obrazów lub folder ten powinien pozostać pusty."
SIGPLUS_EXCEPTION_CONFLICT="Ścieżki folderów miniaturek (Thumb) i podglądu (Preview) nie mogą być ustawione do tego samego folderu %s."
SIGPLUS_EXCEPTION_PERMISSION_BASE="Brak wystarczających uprawnień, aby uzyskać dostęp do folderu startowego %s lub określony folder nie istnieje."
SIGPLUS_EXCEPTION_PERMISSION="Brak wystarczających uprawnień, aby móc utworzyć folder %s."
SIGPLUS_EXCEPTION_LIBRARY="Proces generowania biblioteki obrazów Graphics Draw (gd) lub ImageMagick (imagick) musi być włączony w konfiguracji środowiska PHP, aby można było generować miniaturki."
SIGPLUS_EXCEPTION_INITIALIZATION="Rozszerzenie nie może poprawnie zainicjalizować usług związanych z generowaniem obrazów."
SIGPLUS_EXCEPTION_MEMORY="Brak wystarczających zasobów pamięci do wykonania żądanych operacji na %3$s. Dostępna ilość pamięci: %2$d bajtów, wymagana ilość pamięci: %1$d bajtów."
SIGPLUS_EXCEPTION_MOOTOOLS="%s oczekuje środowiska MooTools w wersji 1.2 lub nowszej. Proszę włączyć rozszerzenie <em>System - MooTools Upgrade</em> z menu Rozszerzenia-> Pluginy w zapleczu administracyjnym systemu Joomla! 1.5."
SIGPLUS_EXCEPTION_NOTSUPPORTED="Składnia lub kombinacja konfiguracji ustawień nie jest poprawna. Niektóre ustawienia wykluczają się wzajemnie. Proszę sprawdzić w dokumentacji czy wprowadzone ustawienia i/lub parametry konfiguracji są poprawne."
