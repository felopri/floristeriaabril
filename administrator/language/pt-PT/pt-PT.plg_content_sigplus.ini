SIGPLUS_EXCEPTION_ENCODING="É suposto os ficheiros de texto estarem na codificação UTF-8 mas está a usar uma codificação diferente."
SIGPLUS_EXCEPTION_FOLDER="A pasta de imagens %s, especificada no back-end da administração, não existe ou está inacessível."
SIGPLUS_EXCEPTION_FOLDER_GALLERY="A pasta da galeria de imagens %s deve ter um caminho relativo para a pasta base das imagens especificada na back-end."
SIGPLUS_EXCEPTION_FOLDER_BASE="A pasta imagem base %s especificada na administração backend deve ter um caminho relativo wrt à pasta raiz do Joomla."
SIGPLUS_EXCEPTION_FOLDER_THUMB="A pasta de miniaturas %s deve ter um caminho relativo wrt à pasta de imagens."
