SIGPLUS_DESCRIPTION="sigplus gera automaticamente galerias de imagens com vista detalhada flutuante (pop-up)."
SIGPLUS_BASE_FOLDER="Pasta base"
SIGPLUS_BASE_FOLDER_DESCRIPTION="Directorio base que contém o caminho relativo para a galería de imagens. Use um caminho relativo para a raiz do Joomla ou um endereço absoluto (apenas utilizadores avançados). Configurando a pasta base para <kbd>images/stories</kbd> (caminho por defeito) e escrevendo <kbd>{gallery}sigplus/birds{/gallery}</kbd> no conteúdo (artigo, módulo) a galería mostra o conteúdo da pasta seguinte  <kbd><em>root</em>/images/stories/sigplus/birds</kbd>."
SIGPLUS_IMAGES_FOLDER="Pasta de imagens"
SIGPLUS_IMAGES_FOLDER_DESCRIPTION="Directoria onde se encontram as imagens. Utilize um caminho relativo para a raiz do Joomla ou um endereço absoluto (apenas utilizadores avançados). Com esta configuração <kbd>images/sotires/birds</kbd> a pasta utilizada será <kbd><em>root</em>/images/stories/birds</kbd>."
SIGPLUS_LAYOUT="Layout da galeria"
SIGPLUS_LAYOUT_DESCRIPTION="A forma como a galeria é renderizada. Fixed layout é um ambiente parecido com o realizado com uma tabela, com um determinado número de linhas e colunas, e comprimento e largura fixos, onde a pré visualização de imagens ocupa células na tabela. Flow layout renderiza a pré-visualização de imagens como se fossem palavras de um texto, permitindo séries de imagens aparecerem em várias linhas como se não coubessem numa só linha, tal como um texto se divide em linhas quando é demasiado longo para caber numa única linha. Flow layout é bastante flexível mas não permite um controle deslizante da imagem."
SIGPLUS_LAYOUT_FIXED="fixo"
SIGPLUS_LAYOUT_FLOW="flow"
SIGPLUS_ROWS="Linhas"
SIGPLUS_ROWS_DESCRIPTION="Número de linhas usadas para mostrar a pré-visualização das imagens. Esta configuração não tem efeito quando o flow layout é usado."
SIGPLUS_COLUMNS="Colunas"
SIGPLUS_COLUMNS_DESCRIPTION="Número de colunas usado para mostrar a pré-visualização de imagens. Esta configuração não tem efeito quando o flow layout é usado."
SIGPLUS_THUMB_MAXCOUNT="Número máximo de miniaturas"
SIGPLUS_THUMB_MAXCOUNT_DESCRIPTION="Número máximo de miniaturas a mostrar. Se definido como zero, todas as imagens na galeria serão mostradas como miniaturas, eventualmente ocupando várias páginas. Se definido como um número inteiro positivo, apenas o número especificado de miniaturas será exibido, mesmo que ainda seja possível visualizar todas as imagens ao navegar pela galeria dentro da janela pop-up lightbox."
SIGPLUS_THUMB_WIDTH="Largura da imagem miniatura"
SIGPLUS_THUMB_WIDTH_DESCRIPTION="Largura das imagens miniatura por defeito [px]."
SIGPLUS_THUMB_HEIGHT="Altura da imagem miniatura"
SIGPLUS_THUMB_HEIGHT_DESCRIPTION="Altura das imagens miniatura por defeito [px]."
SIGPLUS_THUMB_CROP="Cortar ao redimensionar"
SIGPLUS_THUMB_CROP_DESCRIPTION="Cortar as dimensões da imagem quando se realiza a miniatura. Se estiver activado, modifica a largura e altura das imagens para que coincidam com a miniatura. Se não está activado, a miniatura mostra sempre a imagem inteira e o tamanho da miniatura reduz-se."
SIGPLUS_ALIGNMENT="Alinhamento"
SIGPLUS_ALIGNMENT_DESCRIPTION="Alinhamento da galeria na página"
SIGPLUS_ALIGNMENT_BEFORE="esquerda"
SIGPLUS_ALIGNMENT_CENTER="centro"
SIGPLUS_ALIGNMENT_AFTER="direita"
SIGPLUS_ALIGNMENT_BEFORE_FLOAT="esquerda (com texto disposto ao redor)"
SIGPLUS_ALIGNMENT_AFTER_FLOAT="direita (com texto disposto ao redor)"
SIGPLUS_LIGHTBOX="Tipo de janela flutuante"
SIGPLUS_LIGHTBOX_DESCRIPTION="Janela flutuante onde são mostradas as imagens quando se carrega numa miniatura."
SIGPLUS_LIGHTBOX_NONE="nenhuma"
SIGPLUS_BOXPLUS="boxplus (com jQuery)"
SIGPLUS_BOXPLUS_LIGHTSQUARE="Tema boxplus (branco com esquinas rectângulares)"
SIGPLUS_BOXPLUS_DARKSQUARE="Tema boxplus (negro com esquinas rectângulares)"
SIGPLUS_BOXPLUS_LIGHTROUNDED="Tema boxplus (com esquinas arredondadas)"
SIGPLUS_BOXPLUS_DARKROUNDED="Tema boxplus (negro com esquinas arredondadas)"
SIGPLUS_BOXPLUS_PRETTYPHOTO="Tema boxplus inspirado no tema prettyPhoto"
SIGPLUS_BOXPLUS_HOVER="janela boxplus suspensa (com jQuery)"
SIGPLUS_FANCYBOX="Fancybox (com jQuery)"
SIGPLUS_MILKBOX="Milkbox (com MooTools)"
SIGPLUS_PRETTYPHOTO="PrettyPhoto (com jQuery)"
SIGPLUS_PRETTYPHOTO_DEFAULT="PrettyPhoto Tema padrão"
SIGPLUS_PRETTYPHOTO_LIGHTROUNDED="PrettyPhoto light (branco com esquinas arredondadas)"
SIGPLUS_PRETTYPHOTO_DARKROUNDED="PrettyPhoto light (negro com esquinas arredondadas)"
SIGPLUS_PRETTYPHOTO_LIGHTSQUARE="PrettyPhoto light(branco com esquinas rectângulares)"
SIGPLUS_PRETTYPHOTO_DARKSQUARE="PrettyPhoto (negro com esquinas rectângulares)"
SIGPLUS_SEXYLIGHTBOX="Sexy Lightbox 2 (com jQuery)"
SIGPLUS_SEXYLIGHTBOX_BLACK="Sexy Lightbox 2 Tema negro"
SIGPLUS_SEXYLIGHTBOX_WHITE="Sexy Lightbox 2 Tema branco"
SIGPLUS_SLIMBOX="Slimbox (com MooTools)"
SIGPLUS_SLIMBOX2="Slimbox2 (com jQuery)"
SIGPLUS_LIGHTBOX_SLIDESHOW="Pausa do slideshow"
SIGPLUS_LIGHTBOX_SLIDESHOW_DESCRIPTION="Tempo que cada imagem é mostrada em [ms] quando o modo slideshow é activado dentro da janela flutuante lightbox, ou 0 para inactivar o modo slideshow. Nem todos os tipos de janela flutuante suportam o modo slideshow."
SIGPLUS_SLIDER="Tipo de deslizamento"
SIGPLUS_SLIDER_DESCRIPTION="Libraria que realiza o deslizamento das imagens. Esta configuração é ignorada se o layout flow for usado para renderização da galeria."
SIGPLUS_SLIDER_NONE="nenhuma"
SIGPLUS_SLIDER_BOXPLUS="deslizamento boxplus (com jQuery)"
SIGPLUS_SLIDER_BOXPLUS_CAROUSEL="boxplus carrocel (com jQuery)"
SIGPLUS_SLIDER_BOXPLUS_TRANSITION="Transição de imagem boxplus (com jQuery)"
SIGPLUS_SLIDER_ORIENTATION="Orientação do deslizamento de imagem"
SIGPLUS_SLIDER_ORIENTATION_DESCRIPTION="Orientação do deslizamento de imagem. Orientado horizontalmente, move-se da direita para a esquerda, verticalmente move-se de baixo para cima."
SIGPLUS_SLIDER_ORIENTATION_HORIZONTAL="horizontal"
SIGPLUS_SLIDER_ORIENTATION_VERTICAL="vertical"
SIGPLUS_SLIDER_NAVIGATION="Barra de navegação"
SIGPLUS_SLIDER_NAVIGATION_DESCRIPTION="Posição da barra de navegação para o deslizamento de imagem."
SIGPLUS_SLIDER_NAVIGATION_TOP="topo"
SIGPLUS_SLIDER_NAVIGATION_BOTTOM="fundo"
SIGPLUS_SLIDER_NAVIGATION_BOTH="ambos"
SIGPLUS_SLIDER_BUTTONS="Botões de navegação"
SIGPLUS_SLIDER_BUTTONS_DESCRIPTION="Mostrar botões de navegação < e > na barra de deslizamento."
SIGPLUS_SLIDER_LINKS="Ligações de navegação"
SIGPLUS_SLIDER_LINKS_DESCRIPTION="Mostra os controlos (como <em>Anterior</em> ou <em>Seguinte</em>) na barra de navegação."
SIGPLUS_SLIDER_COUNTER="Contador"
SIGPLUS_SLIDER_COUNTER_DESCRIPTION="Mostra o número de páginas (ex: <em>1 de 4</em>) no menú."
SIGPLUS_SLIDER_OVERLAY="Navegação sobreposta"
SIGPLUS_SLIDER_OVERLAY_DESCRIPTION="Mostra os botões de navegação sobre a galería de miniaturas. Estes botões não ocupam espaço adicional e só são mostrados quando se passa o rato por cima da galería de imagens (ou nos lados esquerdo e direito para a orientação horizontal ou acima e abaixo para a vertical)."
SIGPLUS_SLIDER_DURATION="Tempo de deslizamento"
SIGPLUS_SLIDER_DURATION_DESCRIPTION="Tempo da transição de uma página para a outra [ms]."
SIGPLUS_SLIDER_ANIMATION="Atraso na animação"
SIGPLUS_SLIDER_ANIMATION_DESCRIPTION="Tempo entre sucessivos slides automáticos quando o rato sai de cima da miniatura [ms]. Use zero para desactivar a animação “inactiva” automática."
SIGPLUS_CAPTIONS="Legendas de imagem"
SIGPLUS_CAPTIONS_DESCRIPTION="Pré-visualização do tipo de legendas sobrepostas a usar. Não é activado se a imagem não contiver uma legenda."
SIGPLUS_CAPTIONS_NONE="nenhum"
SIGPLUS_CAPTIONS_BOXPLUS="legendas boxplus sobrepostas (com jQuery)"
SIGPLUS_CAPTIONS_TITLE="Título padrão"
SIGPLUS_CAPTIONS_TITLE_DESCRIPTION="Título atribuido às imagens quando este não for fornecido num arquivo de etiquetas."
SIGPLUS_CAPTIONS_TEXT="Texto de descrição padrão"
SIGPLUS_CAPTIONS_TEXT_DESCRIPTION="Texto descritivo atribuido às imagens quando nenhuma descrição é fornecida no ficheiro de etiquetas."
SIGPLUS_CAPTIONS_DOWNLOAD="Ícone de download"
SIGPLUS_CAPTIONS_DOWNLOAD_DESCRIPTION="Mostra o ícone de download numa janela flutuante e legendas sobrepostas. Quando o utilizador clica no icone, o navegador apresenta-lhe a opção para guardar a imagem original no seu computador local. Se uma imagem de alta resolução estiver disponível numa pasta separada, o utilizador poderá fazer o download dessa imagem, se não o fizer será transferida como apresentada na janela de pop-up."
SIGPLUS_CAPTIONS_METADATA="Icone de metadados"
SIGPLUS_CAPTIONS_METADATA_DESCRIPTION="Mostra o icone de metadados na janela pop-up e legendas. Quando o utilizador clica no icone, se lhe mostrarão os metadados e informação adicional sobre a imagem e seu criador numa janela flutuante nova."
SIGPLUS_CSS_MARGIN="Margem"
SIGPLUS_CSS_MARGIN_DESCRIPTION="margem à volta das miniaturas em pixels[px]; usar um número sem unidade. A margem gera uma área completamente transparente à volta da borda. se se omitir este parâmetro se utilizará o especificado na folha de estilos (<kbd>sigplus.css</kbd>)."
SIGPLUS_CSS_BORDER_STYLE="estilo da moldura"
SIGPLUS_CSS_BORDER_STYLE_DESCRIPTION="Estilo da moldura a mostrar à volta das miniaturas. A moldura encontra-se à volta do preenchimento e da miniatura. Se se seleccionar default <em>padrão</em>, o estilo da moldura especificado na folha de estilos (<kbd>sigplus.css</kbd>) será aplicado."
SIGPLUS_CSS_BORDER_DEFAULT="padrão"
SIGPLUS_CSS_BORDER_NONE="nenhum"
SIGPLUS_CSS_BORDER_DOTTED="ponteada"
SIGPLUS_CSS_BORDER_DASHED="traçada"
SIGPLUS_CSS_BORDER_SOLID="sólida"
SIGPLUS_CSS_BORDER_DOUBLE="dupla"
SIGPLUS_CSS_BORDER_GROOVE="3D estriado"
SIGPLUS_CSS_BORDER_RIDGE="3D pontiagudo"
SIGPLUS_CSS_BORDER_INSET="3D inset"
SIGPLUS_CSS_BORDER_OUTSET="3D outset"
SIGPLUS_CSS_BORDER_WIDTH="Largura da moldura"
SIGPLUS_CSS_BORDER_WIDTH_DESCRIPTION="Largura da moldura a mostrar à volta das miniaturas em pixels [px]. Se omitido, será aplicada a largura da molduraespecificada na folha de estilos (<kbd>sigplus.css</kbd>)."
SIGPLUS_CSS_BORDER_COLOR="Côr da moldura"
SIGPLUS_CSS_BORDER_COLOR_DESCRIPTION="côr da moldura a mostrar à volta das miniaturas. Se omitido, será aplicada a largura da molduraespecificada na folha de estilos (<kbd>sigplus.css</kbd>). especificar um valor hexadecimal entre 000000 e FFFFFF inclusivé, no sistema RGB (vermelho: FF0000, verde: 00FF00, azul: 0000FF), ou usar a palete de cores."
SIGPLUS_CSS_PADDING="Preenchimento"
SIGPLUS_CSS_PADDING_DESCRIPTION="Preenchimento à volta das miniaturas em pixels [px]; usar um número sem unidade. O preenchimento desenha uma área ao redor da miniatura dentro do limite da moldura. Se omitido, será aplicado o preenchimento especificado na folha de estilos (<kbd>sigplus.css</kbd>)."
SIGPLUS_THUMB_CACHE="Usar cache para as imagens geradas"
SIGPLUS_THUMB_CACHE_DESCRIPTION="Usar a pasta de cache do Joomla para guardar as miniaturas. Se sim, as pastas das miniaturas serão criadas dentro da pasta cache. Uma vez que esta pasta é partilhada, o nome das imagens serão &quot;hashed&quot; para evitar conflitos."
SIGPLUS_THUMB_FOLDER="Pasta de miniaturas"
SIGPLUS_THUMB_FOLDER_DESCRIPTION="Subdirectoria para guardar as miniaturas. As miniaturas são imagens de baixa resolução com altura e largura de até cerca de 100 pixels usadas dentro de uma janela flutuante para ajudar na navegação. Usar um caminho relativo, que é interpretado w.r.t. a pasta da imagem (ou a pasta de cache). Sem o uso da pasta cache, a pasta raiz das imagens e a pasta das miniaturas, usando <kbd>sigplus/birds</kbd> como pasta de imagens faz com que as miniaturas sejam lidas de <kbd><em>root</em>/images/stories/sigplus/birds/thumbs</kbd>. Permissões apropriadas são requeridas para automaticamente criar esta pasta e as miniaturas dentro dela."
SIGPLUS_PREVIEW_FOLDER="Pasta de imagens de pré-visualização"
SIGPLUS_PREVIEW_FOLDER_DESCRIPTION="Sub-pasta para guardar as imagens de pré-visualização. estas imagens são de baixa/média resolução geralmente mostradas em deslizamento. São imagens retiradas do servidor a pedido, ex: apenas são transferidas as imagens mostradas. Usar um caminho relativo, que é interpretado w.r.t. a pasta da imagem (ou a pasta de cache). Sem o uso da pasta cache, a pasta raiz das imagens e a pasta de pré visualização, usando <kbd>sigplus/birds</kbd> como pasta de imagens faz com que as imagens sejam lidas de <kbd><em>root</em>/images/stories/sigplus/birds/preview</kbd>. Permissões apropriadas são requeridas para automaticamente criar esta pasta e as miniaturas dentro dela."
SIGPLUS_FULLSIZE_FOLDER="Pasta para as originais"
SIGPLUS_FULLSIZE_FOLDER_DESCRIPTION="Sub-pasta onde estão as imagens de alta resolução originais. Quando o utilizador clica no icone de download, o navegador pedirá para salvar a imagem no seu computador local em vez  da (possível imagem de baixa resolução) que é mostrada na janela flutuante. A pasta de originais é útil para providenciar uma versão de alta qualidade para arquivo ou impressão. Se não estiver disponível uma imagem de alta resolução, a mesma imagem mostrada será transferida. Usar um caminho relativo que é interpretado w.r.t. a pasta da imagem."
SIGPLUS_BASE_URL="URL Base"
SIGPLUS_BASE_URL_DESCRIPTION="O endereço URL Base corresponde à localização da pasta de imagens por defeito. Este campo deve ser deixado em branco se a pasta de imagens padrão for um caminho rrelativo w.r.t. para a directoria raiz do joomla. Contudo, se um caminho absoluto for especificadopara a pasta base das imagens, que tipicamente acontece quando as imagens estão no mesmo sistema mas num diferente domínio ou subdomínio, esta configuração determina que prefixo usar."
SIGPLUS_THUMB_QUALITY="Qualidade das miniaturas"
SIGPLUS_THUMB_QUALITY_DESCRIPTION="Parâmetro da qualidade de imagem para gerar miniaturas com a compressão JPEG. Entre 0 (pior qualidade, ficheiro mais pequeno) até 100 (melhor qualidade, ficheiro maior) inclusivé. Outros tipos de imagem  como PNG ou GIF não são afectados."
SIGPLUS_LABELS="Nome de arquivo para as descrições"
SIGPLUS_LABELS_DESCRIPTION="Nome para usar no ficheiro de texto (sem extenção) que contém a descrição e titulo das imagens."
SIGPLUS_LABELS_MULTILINGUAL="Suporte de idiomas"
SIGPLUS_LABELS_MULTILINGUAL_DESCRIPTION="Activa o suporte de idiomas para as descrições e titulos das imagens. Selecciona-se de acordo com o idioma do país, ex: Inglês (UK) utiliza <kbd>labels.en-GB.txt</kbd>."
SIGPLUS_SORT_CRITERION="Ordem das imagens padrão"
SIGPLUS_SORT_CRITERION_DESCRIPTION="Critério de ordenação quando não há ficheiro de títulos e descrições. As imagens saem ordenadas pelo critério especificado. Se houver um fichero de títulos e descrições, esta opcção se ignorará."
SIGPLUS_SORT_CRITERION_LABELS_FILENAME="Ficheiro de etiquetas (recorrendo ao nome do ficheiro)"
SIGPLUS_SORT_CRITERION_LABELS_MTIME="Ficheiro de etiquetas (recorrendo à data de modificação)"
SIGPLUS_SORT_CRITERION_FILENAME="nome do ficheiro"
SIGPLUS_SORT_CRITERION_MTIME="data da última modificação"
SIGPLUS_SORT_CRITERION_RANDOM="aleatório"
SIGPLUS_SORT_CRITERION_RANDOMLABELS="aleatório (restringido ao ficheiro de etiquetas)"
SIGPLUS_SORT_ORDER="Ordem padrão"
SIGPLUS_SORT_ORDER_DESCRIPTION="Critério de ordem a usar quando quando não há ficheiro de descrições. As imagens ordenam-se com o critério especificado. Se houver um fichero de títulos e descrições, esta opcção se ignorará."
SIGPLUS_SORT_ORDER_ASCENDING="ascendente"
SIGPLUS_SORT_ORDER_DESCENDING="descendente"
SIGPLUS_LINKAGE="Método data population"
SIGPLUS_LINKAGE_DESCRIPTION="determina como a galeria é embebida ou ligada à página. Quando uma galeria é embebida, o código HTML é colocado directamente no body da página; isto é recomendado para galerias de pequeno ou médio tamanho. Quando a galeria é gerada do script, apenas um espaço reservado é colocado no body da página, e código javascript é usado para prencher os espaços com galerias. O código javascript pode ser colocado tanto no HTML head como num ficheiro externo; esta forma é recomendada para galerias de grandes dimensões (100 ou mais imagens). A desvantagem para a população com base em scripts ao invés de incorporar a galeria diretamente no corpo da página é que os motores de busca são incapazes de indexar galerias criadas desta forma."
SIGPLUS_LINKAGE_INLINE="embebidas no HTML body"
SIGPLUS_LINKAGE_HEAD="gerar usando script no HTML head"
SIGPLUS_LINKAGE_EXTERNAL="gerar usando um script externo na pasta cache"
SIGPLUS_AJAXAPI="Fonte da biblioteca AJAX"
SIGPLUS_AJAXAPI_DESCRIPTION="Use um Content Delivery Network (CDN) para produzir bibliotecas de script (ex: jQuery) quando o site estiver exposto à internet pública, desta forma as páginas do seu site carregarão muito mais rápido. por outro lado, pode querer definir a fonte da biblioteca AJAX para <em>cópia local</em> se o seu site só é acessivel numa intranet; ou <em>nenhum</em> se usa um plugin num sistema separado para carregar as bibliotecas de script. Esta configuração (com um valor diferente de <em>nenhum</em>) apenas afecta o rendimento, não a funcionalidade."
SIGPLUS_AJAXAPI_DEFAULT="padrão (Google CDN com version check)"
SIGPLUS_AJAXAPI_GOOGLE="Google Ajax API CDN"
SIGPLUS_AJAXAPI_MICROSOFT="Microsoft CDN"
SIGPLUS_AJAXAPI_JQUERY="jQuery CDN"
SIGPLUS_AJAXAPI_LOCAL="cópia local"
SIGPLUS_AJAXAPI_NONE="nenhuma"
SIGPLUS_LIBRARY="Biblioteca de imagens"
SIGPLUS_LIBRARY_DESCRIPTION="Biblioteca de processamento de imágenes utilizada para gerar as miniaturas das imagens. Apenas as siguintes bibliotecas PHP são suportadas pelo sistema. Se configuramos o parâmetro para nenhum, não se poderá utilizar a criação automática de miniaturas proporcionada por sigplus e temos de proporcionar as nossas próprias miniaturas."
SIGPLUS_LIBRARY_NONE="nenhuma"
SIGPLUS_LIBRARY_DEFAULT="padrão"
SIGPLUS_LIBRARY_GD="GD (Biblioteca de gráficos)"
SIGPLUS_LIBRARY_IMAGEMAGICK="ImageMagick"
SIGPLUS_ACTIVATIONTAG="Etiqueta para activar"
SIGPLUS_ACTIVATIONTAG_DESCRIPTION="Define a etiqueta a utilizar para habilitar sigplus. Só se recomenda alterar se outro plugin se activa com a etiqueta {gallery}. A etiqueta só pode conter caracteres ingleses e distingue maiúsculas de minúsculas."
SIGPLUS_DEBUG="Modo de depuração"
SIGPLUS_DEBUG_DESCRIPTION="Se se usar uma versão não comprimida de lightbox, scripts de deslizamento ou legenda. Normalmente utilizam-se as versões comprimidas e ofuscadas destes scripts para optimizar a largura de banda. O modo de depuração é útil se experimentamos erros nos scripts e desejamos descubrir as suas causas, tarefa difícil quando trabalhamos com nomes ofuscados. Na hora de solicitar ajuda ao Suporte, por favor, assegure-se de activar antes o modo de depuração."
SIGPLUS_CUSTOM="Definições personalizadas"
SIGPLUS_CUSTOM_DESCRIPTION="Parâmetros como <kbd>nome=valor</kbd> ficam inalterados. Cada parâmetro deve ocupar uma única linha. Para o plugin, isto é equivalente a especificar estes parâmetros em cada ocurrência da etiqueta de activação; para o módulo, permite personalização que não estaria disponivel via controlos na back-end. Por exemplo, ao usar a janela boxplus lightbox, colocando o parâmetro  <em>lightbox:contextmenu=0</em> desabilita o menu ao clicar com o botão direito do rato numa imagem na janela flutuante. Para uma lista completa de parâmetros, consulte a documentação do sigplus."
SIGPLUS_SETTINGS="Configuração de cópia e restauro"
SIGPLUS_SETTINGS_DESCRIPTION="Copia ou restaura parâmetros de uma representação textual. Esta ferramenta é útil para transferir configurações do plugin para o módulo, ou de um sistema para outro, ou para fazer um upgrade para uma nova versão."
SIGPLUS_SETTINGS_BACKUP="Cópia"
SIGPLUS_SETTINGS_RESTORE="Restaurar"
SIGPLUS_ENLARGE="Ampliar"
SIGPLUS_SHRINK="Reduzir"
SIGPLUS_CLOSE="Fechar"
SIGPLUS_FIRST="Primeiro"
SIGPLUS_PREVIOUS="Anterior"
SIGPLUS_NEXT="Próximo"
SIGPLUS_LAST="Último"
SIGPLUS_START="Iniciar slideshow"
SIGPLUS_STOP="Parar slideshow"
