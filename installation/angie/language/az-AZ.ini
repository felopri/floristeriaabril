MAIN_LBL_DIFFERENTPHPVERSION="<strong> DİQQƏT! Saytınızı kopyaladınız serverdən başqa bir serverə geri yükləyirsiniz. </strong><br /> Xüsusi saytınızın serverində %s PHP versiyası yüklü ikən yeni serverinizin PHP versiyası %s. Fərqli PHP versiyalarında əlavələrin (komponent, modul, kitabxana və mövzular) işləyə biləcəyini unutmayın. Bu kimi vəziyyətlərdə geri yükləmə problemsiz tamamlandığı halda saytınızın göstərilməsi və işində problemlər çıxa bilər. Təəssüf ki, bu vəziyyətlər üçün dəstək xidməti təmin etmirik. Saytınızı bu serverə geri yükləmədən əvvəl, bütün əlavələrinizin PHP %s versiyasını dəstəklədiyindən əmin olmalısınız."_QQ_""
