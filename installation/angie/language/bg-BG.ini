DATABASE_LBL_THROTTLEMSEC_HELP="ANGIE може по избор да потиска надолу рейтинга на процеса по възстановяване на база данни за сървърите, които не се държат добре. Вие може или да потиснете обработването на малките парчета в милисекунди (1/1000 на секунда). Например, за да добавите 5 секундно потискане между стъпките, то въведете 5000 в това поле. По подразбиране стойността е 250 и би трябвало да работи на повечето сървъри."

