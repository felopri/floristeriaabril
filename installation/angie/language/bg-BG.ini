SETUP_LBL_LIVESITE="URL адрес на сайта"
SETUP_LBL_LIVESITE_HELP="някои сървъри имат проблем да разберат URL адреса на сайта, което може да доведе до неработещи SEF URL адреси и  меню елементи. На тези сървъри трябва да въведете URL адреса на сайта си без наклонената черта например:<tt>http://www.example.com</tt>. В повечето случай това не е необходимо, но може да оставите полето празно."
SETUP_LBL_USESITEDIRS="презапиши tmp и log директориите"
SETUP_LBL_USESITEDIRS_HELP="ANGIE по подразбиране ще използва tmp и log местоположенията, които вече са зададени в административната част на сайта Ви в глобалната конфигурация. Ако възстановявате към различен сървър или клонирате сайта си, то тогава това може да доведе до проблеми. В този случай сложете отметка на чекбокса. Ако сте несигурни сложете отметка пак. Вие може да промените местоположението на тези директории в секцията за фина настройка на директорията по-долу."
SETUP_LBL_COOKIEDOMAIN="домейн бисквитка"
SETUP_LBL_COOKIEDOMAIN_HELP="домейнът за бисквитки е домей името на сайта Ви, без протокола както и много често без www частта. Например, ако възстановявате към http://www.example.com, домейна за бисквитки е example.com (Нека раблегнем на това отново: НЯМА http:// там!!)."
SETUP_LBL_COOKIEPATH="път към бисквитките"
SETUP_LBL_COOKIEPATH_HELP="Местоположението на бисквитките е поддиректория на сайта Ви, относителен на домейн руут. Ако възстановяване към руут на домейна например http://www.example.com, то тогава това е / (само една наклонена черта). Ако възстановявате към поддиректория, то тогава се следва от наклонената черта на съответното име на директорията. Например: ако имате предвид http://www.example.com/joomla , то тогава местоположението на бисквитките е /joomla (СЪС значеща черта, но БЕЗ наклонена черта)."

SETUP_HEADER_FTPPARAMS="FTP слои опции"
SETUP_HEADER_FTPPARAMS_HELP="Това са настройки по избор, които Ви позволяват на Джумла! да използва FTP, за да записва в други файлове и директории, които нямат права за писане. Това често е нужно когато използвате споделен хостинг. Вижте помощния текст на опциите за повече информация."
SETUP_LABEL_FTPENABLE="включване на FTP слоя"
SETUP_LABEL_FTPENABLE_HELP="при някои хостинг фирми със споделен хостинг е невъзможно PHP да пише файлове и директории качени чрез FTP. Ако и Вие използвате такъв хост и сте използвали FTP Или Kickstart качването от FTP разархивиращата опция, която желаете да настройте и включите FTP слоя."
SETUP_LABEL_FTPHOST="име на хост"
SETUP_LABEL_FTPHOST_HELP="името на хоста или IP адреса на Вашия FTP сървърr <b>без</b>спецификатора на ftp:// протокола. Най-често това е localhost или 127.0.0.1. If unsure, ask your host.Ако не сте сигурни, то моля се свържете с хостинг компанията Ви."
