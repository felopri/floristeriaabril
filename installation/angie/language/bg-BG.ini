SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE ще възстанови сайта Ви със супер потребителя, когато сте направили архива. Като опция може да изберете един (и само един) супер потребител на тази страница и да промените имейл адреса както и паролата му. Това е много полезно когато клонирате даден сайт."
