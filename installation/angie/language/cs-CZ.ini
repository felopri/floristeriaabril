SETUP_HEADER_SITEPARAMS="Nastavení stránek"
SETUP_HEADER_SITEPARAMS_HELP="Toto je základní nastavení Vašich stránek. Po dokončení obnovy jej lze změnit v administračním rozhraní v Globálním nastavení."
SETUP_LBL_SITENAME="Titulek stránek"
SETUP_LBL_SITENAME_HELP="Zadejte název vašich webových stránek. Ten bude použit na různých místech (např. jako titulek okna prohlížeče administrace či <em>Odpojených stránek</em>)."
SETUP_LBL_SITEEMAIL="Email stránek"
SETUP_LBL_SITEEMAIL_HELP="E-mailová adresa, která bude použita pro odesílání e-mailů webových stránek."
SETUP_LBL_EMAILSENDER="Email ze stránek"
SETUP_LBL_EMAILSENDER_HELP="Jméno, které bude použito jako jméno odesilatele e-mailů."
SETUP_LBL_LIVESITE="URL adresa stránek"
SETUP_LBL_LIVESITE_HELP="Konfigurace některých serverů znemožňuje správnou detekci URL adresy stránek, což vede k nefunkčnosti SEF odkazů a položek nabídek. Na takovýchto serverech je zde nutné zadat URL adresu stránek bez ukončujícího lomítka, např. <tt>http://www.example.com</tt>. Ve většině případů toto není potřeba a můžete toto pole ponechat prázdné."
SETUP_LBL_USESITEDIRS="Doména pro Cookie"
SETUP_LBL_USESITEDIRS_HELP="ANGIE nastaví dočasnou složku a složku záznamů dle již uložených hodnot ze zálohy globálního nastavení ze stránek, kde byla záloha provedena. Pokud zálohu obnovujete na jiném serveru, nemusí toto nastavení být funkční. V takovém případě zvolte tuto možnost. Nejste-li si jisti, zvolte tuto možnost. Nastavení těchto cest můžete upravit níže, v sekci Podrobné nastavení složek."
SETUP_LBL_COOKIEDOMAIN="Doména pro Cookie"
SETUP_LBL_COOKIEDOMAIN_HELP="Doména použitá pro nastavení cookies sezení bez označení protokolu a obvykle bez předpony www. Pokud, například obnovujete zálohu na adrese http://www.example.com, Cookie doména bude example.com (bez předpony http://)"
SETUP_LBL_COOKIEPATH="Cesta pro Cookie"
SETUP_LBL_COOKIEPATH_HELP="Cesta cookie je podsložka domény, ve kterém provádíte obnovu. Pokud provádíte obnovu přímo v kořenové složce domény, např. http://www.example.com, hodnota bude / (jedno lomítko). Pokud provádíte obnovu do podsložky, hodnota bude lomítko následované názvem podsložky. Například tedy, pokud provádíte obnovu na adrese http://www.example.com/joomla hodnota Cesty cookie bude /joomla (tedy VČETNĚ uvozujícího lomítka, ale BEZ ukončujícího lomítka)."

SETUP_HEADER_FTPPARAMS="Nastavení FTP"
SETUP_HEADER_FTPPARAMS_HELP="Zvolte, zda povolit vestavěnou FTP (File Transfer Protocol) funkci, kterou je potřeba na některých serverech použít namísto normálních funkcí nahrávání Joomla! Obvykle je tato funkce potřeba jen na sdílených serverech. Více informací naleznete v nápovědě k nastavení."
SETUP_LABEL_FTPENABLE="Povolit FTP"
SETUP_LABEL_FTPENABLE_HELP="Některé sdílené hostingy znemožňují PHP práci se soubory nahranými pomocí FTP. Pokud je to Váš případ, a soubory jste nahráli pomocí FTP, nebo pomocí skriptu Kickstart s použitím vrstvy FTP, pravděpodobně budete chtít nastavit a povolit vrstvu FTP."
SETUP_LABEL_FTPHOST="Adresa FTP serveru"
SETUP_LABEL_FTPHOST_HELP="URL adresa nebo IP adresa Vašeho FTP serveru <b>bez</b> označení protokolu ftp://. Obvykle to bývá localhost nebo 127.0.0.1. Nejste-li si jisti, obraťte se na Vašeho poskytovatele hostingu."
SETUP_LABEL_FTPPORT="Port"
SETUP_LABEL_FTPPORT_HELP="Číslo TCP portu, na kterém FTP server naslouchá. Obvykle je to 21. Nejste-li si jisti, obraťte se na Vašeho poskytovatele hostingu."
SETUP_LABEL_FTPUSER="Uživatelské jméno"
SETUP_LABEL_FTPUSER_HELP="Uživatelské jméno pro připojení k FTP serveru. Nejste-li si jisti, obraťte se na Vašeho poskytovatele hostingu."
SETUP_LABEL_FTPPASS="Heslo"
SETUP_LABEL_FTPPASS_HELP="Heslo pro připojení k FTP serveru. Nejste-li si jisti, obraťte se na Vašeho poskytovatele hostingu."
SETUP_LABEL_FTPDIR="Složka"
SETUP_LABEL_FTPDIR_HELP="Složka FTP serveru, kde jsou umístěné soubory Vašich stránek (např. index.php). Pokud si nejste jisti, požádejte o pomoc Váš hosting, nebo použijte tlačítko procházet."

SETUP_HEADER_SUPERUSERPARAMS="Nastavení účtu administrátora"
SETUP_HEADER_SUPERUSERPARAMS_HELP="Instalátor ANGIE obnoví stránky se Super administrátorským účtem, který byl zazálohován na původních stránkách. Volitelně zde můžete zvolit jeden (pouze jeden) Super administrátorský účet a změnit jeho emailovou adresu a heslo. Tato funkce je užitečná, pokud vytváříte kopie stránek."
SETUP_LABEL_SUPERUSER="Administrátor"
SETUP_LABEL_SUPERUSER_HELP="Zvolte administrátora, jehož nastavení si přejete změnit. <b>Bude upraveno nastavení pouze zvoleného administrátora!</b>"
SETUP_LABEL_SUPERUSEREMAIL="E-mail"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Zadejte emailovou adresu administrátora. Ujistěte se prosím, že tato adresa není používána jiným uživatelem. V opačném případě by Vaše instalace byla nefunkční."
SETUP_LABEL_SUPERUSERPASSWORD="Heslo"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Zadejte nové heslo pro Super administrátorský účet. Pokud si nepřejete heslo měnit, ponechto toto a následující pole prázdné."
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Heslo (pro kontrolu)"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Zadejte heslo znovu pro kontrolu případného překlepu."

SETUP_HEADER_FINETUNING="Podrobné nastavení složek"
SETUP_HEADER_FINETUNING_HELP="Joomla! potřebuje pro správnou funkčnost dva zapisovatelné adresáře pro ukládání dočasných souborů a souborů záznamů. Zde je můžete nastavit. Poznámka: pokud jsou nezapisovatelné, a výše v nastavení jste povolili použití vrstvy FTP, instalátor ANGIE se pokusí adresáře automaticky nastavit jako zapisovatelné a zabezpečit je."
SETUP_LABEL_SITEROOT="Kořenová složka"
SETUP_LABEL_SITEROOT_HELP="Toto je kořenová složka Vašich stránek. Označte ji trojitým poklikáním myší (na dotykových zařízeních déle podržte) a zkopírujte si ji do schránky. Pak ji můžete využít v polích níže."
SETUP_LABEL_TMPPATH="Dočasná složka"
SETUP_LABEL_TMPPATH_HELP="Vyberte prosím složku s možností zápisu pro ukládání dočasných souborů. Doporučujeme nastavit tuto složku mimo kořenovou složku stránek. Výchozí hodnota je složka <tt>tmp</tt> v kořenové složce stránek."
SETUP_LABEL_LOGSPATH="Složka záznamů"
SETUP_LABEL_LOGSPATH_HELP="Cesta ke složce pro ukládání Joomla! záznamů. Doporučujeme nastavit tuto složku mimo kořenovou složku stránek. Výchozí hodnota je složka <tt>log</tt> v kořenové složce stránek."

SETUP_ERR_PASSWORDSDONTMATCH="Zadaná hesla administrátora nejsou stejná"
SETUP_ERR_EMAILEMPTY="Emailová adresa administrátora musí být vyplněna"

