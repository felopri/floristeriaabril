FINALISE_HEADER_CONFIGURATION="Vytvoření souboru configuration.php"
FINALISE_LBL_CONFIGINTRO="Instalátor ANGIE nemůže zapisovat do konfiguračního souboru configuration.php. Tento krok budete muset provést manuálně. Otevřete si textový editor jako např. Poznámkový blok (Windows), gEdit (Linux) nebo TextWrangler (Mac OS X) a vytvořte nový soubor pojmenovaný configuration.php s následujícím obsahem (zkopírujte a vložte jej do editoru):"
FINALISE_LBL_CONFIGOUTRO="Nezapomeňte tento soubor nahrát do kořenové složky Vašich stránek. Tato složka bývá obvykle pojmenována public_html, www, httpdocs, htdocs nebo nějak podobně. Pokud si nejste jisti, která složka je kořenová, požádejte o pomoc Váš hosting. Tento krok <strong>JE NUTNÝ</strong>! <strong>Pokud nebude konfigurační soubor configuration.php správně nahrán, stránky Vám nebudou vůbec fungovat!</strong>"
FINALISE_HEADER_AFTERCONFIGURATION="Jak pokračovat po vytvoření souboru configuration.php"
FINALISE_LBL_INSTALLATIONSTILLTHERE="Pokud existuje složka <tt>installation</tt> v kořenové složce instalace Joomla!, bude se místo Vašich stránek  zobrazovat instalátor ANGIE (tento skript). Je nutné tuto složku odstranit jedním z následujících způsobů:"
FINALISE_LBL_IFKICKSTART="<strong>Pokud používáte Akeeba Kickstart, nebo integrovaný obnovovací skript Akeeba Backup</strong> zavřete toto okno nebo záložku a klikněte na tlačítko Pročistit v okně nebo na záložce prohlížeče, kde je spuštěn skript Akeeba Kickstart, nebo obnovovací skript Akeeba Backup."
FINALISE_LBL_IFSTANDALONE="<strong>Pokud nepoužíváte žádný ze způsobů výše uvedených</strong> klikněte na toto tlačítko."
FINALISE_LBL_IFFAILSAFE="<strong>Pokud selže vše ostatní</strong> lze k odstranění instalační složky <tt>installation</tt> použít FTP program. Možná také bude nutné přejmenovat soubor <tt>htaccess.bak</tt> na <tt>.htaccess</tt> a/nebo soubor <tt>php.ini.bak</tt> na <tt>php.ini</tt> pokud některý z nich existuje."
FINALISE_LBL_PRBASICTS="I když obnova stránek proběhla úspěšně, rozdíly v konfiguraci serveru na kterém byla záloha provedena a aktuálního serveru, mohou způsobit potíže s funkčností obnovených stránek. Ačkoliv Vám pro tyto potíže Vám nemůžeme poskytnout podporu, shromáždili jsme nejběžnější zdroje problémů a jejich řešení v naší dokumentaci. Pro Vaše potřeby je zde uveden odkaz na tuto dokumentaci:"
