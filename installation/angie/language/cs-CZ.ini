MAIN_HEADER_NOJAVASCRIPT="Není povolen JavaScript"
MAIN_LBL_NOJAVASCRIPT="V nastavení prohlížeče nemáte povolen JavaScript, nebo některé z rozšíření prohlížeče, např. NoScript, blokuje spuštění JavaScriptu. Bez povoleného JavaScriptu Vám nebude fungovat ani Joomla, ani tento instalátor."

MAIN_HEADER_INITIALISING="Inicializace"
MAIN_LBL_INITIALISINGWAIT="čekejte prosím, ANGIE kontroluje Vaše stránky a nastavení Vašeho serveru"

MAIN_LBL_ANCIENTIENOTICE="Používáte zastaralou, nepodporovanou verzi prohlížeče Internet Explorer. Požuijte prosím moderní, standardy dodržující prohlížeč, jako např. Firefox, Chrome nebo Opera. Pro spuštění tohot instalačního skriptu můžete případně také využít rozšíření <a href='%s'>Google Chrome Frame</a>."

MAIN_LBL_DIFFERENTPHPVERSION="<strong>UPOZORNĚNÍ! Obnovujete zálohu na serveru s jinou verzí PHP, než byla na serveru, kde byla záloha provedena.</strong><br/>Na původním serveru bylo nainstalováno PHP ve verzi %s a na aktuálním serveru je instalováno PHP verze %s. Rozdílné verze PHP mohou způsobit nefunkčnost některých rozšíření (komponent, modulů, pluginů, knihoven nebo šablon). Vtakovém případě sice obnova proběhne bez chyby, ale stránky nemusí být zobrazeny správně, nebo se nezobrazí vůbec. Bohužel, pro takovéto situace Vám nejsme schopni poskytnout podporu. Zkontrolujte všechna Vaše použitá rozšíření, zda podporují PHP ve verzi %s, předtím než se pokusíte obnovit zálohu na tomto serveru."
MAIN_LBL_DIFFERENTHOST="<strong>UPOZORNĚNÍ! Obnovujete stránky na jiné adrese</strong><br/>Obnovujete stránky na rozdílné adrese nebo serveru, než byly zálohovány. Některá rozšíření, např. Admin Tools, mohou vyžadovat kontrolu konfigurace a nové nastavení pro svou správnou funkčnost. Pro více informací prostudujte naší dokumentaci."
MAIN_LBL_REQUIREDREDTEXT="Některá z níže uvedených nastavení se zdají být nekompatibilní s CMS Joomla!. Můžete tuto informaci ignorovat a pokračovat, obnovené stránky však nemusí fungovat správně. Pokud si nejste jisti, co nastavení znamenají, a jak je změnit, kontaktujte prosím Vašeho poskytovatele hostingu."

