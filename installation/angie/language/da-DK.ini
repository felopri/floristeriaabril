SETUP_HEADER_SITEPARAMS="Side indstillinger"
SETUP_HEADER_SITEPARAMS_HELP="Dette er grund indstillingerne for din hjemmeside. Du kan altid ændre dem efter gendannelsen er fuldført, under Global konfiguration på dine administrator sider."
SETUP_LBL_SITENAME="Side navn"
SETUP_LBL_SITENAME_HELP="Navnet på din hjemmeside, der blandt andet bruges på hjemmesiden's HTML sider."
SETUP_LBL_SITEEMAIL="Side mailadresse"
SETUP_LBL_SITEEMAIL_HELP="Den mailadresse som tilhører hjemmesiden og som vises til andre når hjemmesiden afsender mails."
SETUP_LBL_EMAILSENDER="Side mail afsender navn"
SETUP_LBL_EMAILSENDER_HELP="Det navn som skal vises når hjemmesiden afsender mail til dine brugere."
SETUP_LBL_LIVESITE="Live side URL"
SETUP_LBL_LIVESITE_HELP="Nogle servere har problemer med at finde ud af URL'en til din hjemmeside, som så igen kan lede til problemer med SEF URL og menupunkter der stopper med at virke. På disse servere skal du angive din hjemmeside's URL uden afsluttende stråstreg, eksempel <tt>http://www.example.com</tt>. I de fleste tilfælde er dette ikke nødvendigt og der kan du lade dette felt være tomt."
SETUP_LBL_USESITEDIRS="Overstyr tmp og log stier"
SETUP_LBL_USESITEDIRS_HELP="ANGIE vil som standard bruge de tmp og log stier der allerede er opsat fra den sikkerhedskopierede sides Global konfiguration. Hvis du gendanner til en anden server eller kloner din hjemmeside, kan dette føre til et problem. I disse tilfælde kan du markere denne boks. Hvis du er usikker, så markér denne boks alligevel. Du kan ændre disse stier i sektionen Mappe finjustering herunder."
SETUP_LBL_COOKIEDOMAIN="Cookie domæne"
SETUP_LBL_COOKIEDOMAIN_HELP="Cookie domænet er domænenavnet på din hjemmeside, uden protokol og normalt uden www delen. Eksempel: Hvis du gendanner til http://www.eksempel.dk, så er Cookie domænet eksempel.dk (Lad os tage den igen: Der er INGEN http:// i navnet!!)."
SETUP_LBL_COOKIEPATH="Cookie sti"
SETUP_LBL_COOKIEPATH_HELP="Cookie stien er den under mappe for din hjemmeside, relativ til domæne roden. Hvis du gendanner til roden af et domæne, eksempel: http://www.eksempel.dk, så er det / (en enkel stråstreg). Hvis du gendanner til en under mappe er det en stråstreg og så navnet på mappen. Eksempel, hvis du gendanner til http://www.eksempel.dk/joomla så er Cookie stien /joomla (MED en skråstreg til at starte med men INGEN skråstreg til at slutte med)."

SETUP_HEADER_FTPPARAMS="FTP Layer funktioner"
SETUP_HEADER_FTPPARAMS_HELP="Dette er valgfrie indstillinger der tillader Joomla! at bruge FTP til at skrive til ellers ikke skrive mulige filer og mapper. Dette kræves muligvis på kun for delte udbydere. Se hjælpe teksten om funktionerne for yderligere information."
SETUP_LABEL_FTPENABLE="Aktivér FTP layer"
SETUP_LABEL_FTPENABLE_HELP="Nogen delte udbydere gør det umuligt for PHP at skrive til filer og mapper som overføres ved FTP. Hvis du er ved en sådan udbyder og har brugt FTP eller Kickstart's overførsel med FTP udpaknings funktion kan du opsætte og aktivere FTP layer funktionen."
SETUP_LABEL_FTPHOST="Hostnavn"
SETUP_LABEL_FTPHOST_HELP="Hostnavnet eller IP adressen for FTP serveren <b>uden</b> ftp:// protokol angivelse. Det er normalt localhost eller 127.0.0.1. Hvis du er usikker så spørg din udbyder."
SETUP_LABEL_FTPPORT="Port"
SETUP_LABEL_FTPPORT_HELP="TCP porten hvor FTP serveren lytter på. Dette er normalt 21. Hvis du er usikker så angiv den til 21 eller spørg din udbyder."
SETUP_LABEL_FTPUSER="Brugernavn"
SETUP_LABEL_FTPUSER_HELP="Brugernavnet der skal bruges til at forbinde med FTP serveren. Hvis du er usikker så spørg din udbyder."
SETUP_LABEL_FTPPASS="Adgangskode"
SETUP_LABEL_FTPPASS_HELP="Adgangskoden som skal bruges til at forbinde med FTP serveren. Hvis du er usikker så spørg din udbyder."
SETUP_LABEL_FTPDIR="Mappe"
SETUP_LABEL_FTPDIR_HELP="Mappen på FTP serveren hvor din hjemmeside filer (såsom index.php) er placeret. Hvis du er usikker kan du enten spørge din udbyder eller bruge knappen Gennemse for selv at finde den."

SETUP_HEADER_SUPERUSERPARAMS="Super bruger indstillinger"
SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE gendanner din hjemmeside med de Super brugere som eksisterede da du foretog sikkerhedskopieringen af din originale hjemmeside. Du kan helt valgfrit vælge en (og kun en) Super bruger på denne side og ændre mailadressen og adgangskoden for den. Dette er meget brugbart når du kloner hjemmesider."
SETUP_LABEL_SUPERUSER="Super bruger"
SETUP_LABEL_SUPERUSER_HELP="Vælg en super bruger der skal ændres. <b>Kun den valgte Super bruger vil blive ændret!</b>"
SETUP_LABEL_SUPERUSEREMAIL="Mail"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Angiv mailadressen for Super brugeren. Vær sikker på den ikke bruges af en anden eksisterende bruger på denne hjemmeside, ellers vil din gendannede side blive ødelagt!"
SETUP_LABEL_SUPERUSERPASSWORD="Adgangskode"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Angiv en ny adgangskode som du ønsker til tildeles til Super brugeren. Hvis du ikke ønsker at ændre adgangskoden for Super brugeren skal du lade felterne være tomme."
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Adgangskode (gentag)"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Gentag adgangskoden. Dette sikrer dig at du ikke laver en taste fejl."

SETUP_HEADER_FINETUNING="Mappe finjustering"
SETUP_HEADER_FINETUNING_HELP="Joomla! kræver to skrivebare mapper til midlertidige filer og logs. Du kan definere dem her. Tip: Hvis der ikke kan skrives til dem, men du allerede har aktiveret FTP layer ovenover, så vil ANGIE forsøge at gøre dem skrivebare og automatisk sikre dem."
SETUP_LABEL_SITEROOT="Side rod"
SETUP_LABEL_SITEROOT_HELP="Dette er stien til din hjemmeside's rod. Den vises for din bekvemmelighed. Klik 3 gange (eller et langt tap) for at markere det, så kan du kopiere det og bruge det i felterne nedenfor."
SETUP_LABEL_TMPPATH="Midlertidig mappe"
SETUP_LABEL_TMPPATH_HELP="Den mappe hvor Joomla! gemmer sine midlertidige data. Vi anbefaler at placere den udenfor din sides rodmappe. Standard: <tt>tmp</tt> mappe under din side's rod."
SETUP_LABEL_LOGSPATH="Log mappe"
SETUP_LABEL_LOGSPATH_HELP="Den mappe hvor Joomla! gemmer sine log data. Vi anbefaler at placere den udenfor din sides rodmappe. Standard: <tt>log</tt> mappe under din side's rod."

SETUP_ERR_PASSWORDSDONTMATCH="Super bruger adgangskode stemmer ikke overens"
SETUP_ERR_EMAILEMPTY="Super bruger mailadresse feltet er tomt"

