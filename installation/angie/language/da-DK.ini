MAIN_LBL_INITIALISINGWAIT="Vent venligst mens ANGIE kontrollerer hjemmesiden og server opsætningen"

MAIN_LBL_ANCIENTIENOTICE="Du bruger en ældre og ikke understøttet version af Internet Explorer. Brug venligst en moderne, standard understøttende browser såsom Firefox, Chrome eller Opera. Alternativt kan du også bruge <a href='%s'>Google Chrome Frame</a> for at bruge dette installations script."

MAIN_LBL_DIFFERENTPHPVERSION="<strong>VIGTIGT! Du gendanner på en server med en anden PHP version end den du foretog din sikkerhedskopi af din hjemmeside på.</strong><br/>Din oprindelige hjemmeside server's PHP version var %s og din nuværrende PHP version er %s. Bemærk venligst at en anden PHP version kan have forskelligheder som kan betyde at dine udvidelser (komponenter, moduler, plugins, biblioteker og skabeloner) ikke vil virke korrekt. I disse tilfælde vil gendannelsen afsluttes uden nogen fejl, men det kan være at din hjemmeside ikke vises korrekt eller måske endda slet ikke kan køre. Desværre kan vi ikke give hjælp til disse problemer. Du er nød til at kontrollere om alle dine udvidelser understøtter PHP %s før du prøver at gendanne din hjemmeside på denne server."
MAIN_LBL_DIFFERENTHOST="<strong>VIGTIGT! Du gendanner til en anden side</strong><br/>Vi har opdaget at du gendanner til en anden side end den du foretog sikkerhedskopien fra. Nogle af dine udvidelser, såsom Admin Værktøjet kræver muligvis opsætning igen, hvis du bruger absolute stier eller URLs. For yderligere information, se venligst i vores dokumentation under Problemløsning."
MAIN_LBL_REQUIREDREDTEXT="Det ser ud til at nogle af de påkrævede indstillinger herunder ikke er kompatible med Joomla!. Du kan ignorere dem og prøve at fortsætte, men det er muligt at din side ikke virker. Hvis du er usikker på hvad de betyder og hvordan du retter dem, så spørg venligst din udbyder."

MAIN_HEADER_REQUIRED="Pre-installation kontrol"
