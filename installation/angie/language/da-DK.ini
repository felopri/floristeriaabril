DATABASE_LBL_TYPE_SQLAZURE="Windows Azure SQL Database"
DATABASE_LBL_TYPE_POSTGRESQL="PostgreSQL"
DATABASE_LBL_HOSTNAME="Database server udbydernavn"
DATABASE_LBL_HOSTNAME_HELP="Udbyderen's navn eller IP adresse til database serveren (normalt: localhost). Bemærk venligst at localhost og 127.0.0.1 er <em>meget</em> forskelligt når det gælder MySQL; du kan prøve begge indstillinger for at se hvilken en der virker med din database server. Hvis din server bruger en ikke standard port, så indsæt et : efter udbyder's navn og indtast derefter porten, eksempel: 127.0.0.1:1234 for at bruge database server på 127.0.0.1 som lytter på port 1234."
DATABASE_LBL_USERNAME="Brugernavn"
DATABASE_LBL_USERNAME_HELP="Brugernavnet som du skal bruge for at forbinde til din database. De fleste udbydere bruger cPanel, Plesk eller andre kontrolpaneler der angiver brugernavne som abcdef_username, hvor abcdef er dit udbyder kontrolpanel's brugernavn. Hvis du er usikker så spørg din udbyder eller log ind og se det på dit kontrolpanel hos din udbyder."
DATABASE_LBL_PASSWORD="Adgangskode"
DATABASE_LBL_PASSWORD_HELP="Adgangskoden som skal bruges for at forbinde til din database."
DATABASE_LBL_DBNAME="Database navn"
DATABASE_LBL_DBNAME_HELP="Navnet på din database. De fleste udbydere bruger cPanel, Plesk eller andre kontrolpaneler der angiver databasenavne som abcdef_username, hvor abcdef er dit udbyder kontrolpanel brugernavn. Hvis du er usikker så spørg din udbyder eller log ind og se det i dit kontrolpanel hos din udbyder."
DATABASE_MSG_CANTGETITTOWORK="Kan du ikke få det til at virke?"

DATABASE_HEADER_ADVANCED="Advancerede funktioner"
DATABASE_LBL_EXISTING="Med eksisterende tabeller"
DATABASE_LBL_EXISTING_HELP="Vælg hvad du ønsker at gøre med eksisterende tabeller med det samme navn som dem der bliver gendannet. "_QQ_"Slet"_QQ_" vil slette eksisterende tabeller. "_QQ_"Backup"_QQ_" vil omdøbe eksisterende tabeller ved at ændre deres prefix til bak_."
DATABASE_LBL_EXISTING_DROP="Slet"
DATABASE_LBL_EXISTING_BACKUP="Backup"
DATABASE_LBL_PREFIX="Database tabel navn prefix"
DATABASE_LBL_PREFIX_HELP="Prefix fra alle gendannede database tabeller som det prefix de havde på backup tidspunktet. Det prefix som blev brugt for hjemmesiden's hoved database vil også blive skrevet til din Joomla! configuration.php fil. Bemærk venligst at nogle udvidelser kan opføre sig underligt eller endda få din side til at gå ned hvis du ændre dit database tabel navn prefix ved gendannelse/overførsel af din hjemmeside."
DATABASE_LBL_FOREIGNKEY="Undertryk fremmede nøgle kontrol"
DATABASE_LBL_FOREIGNKEY_HELP="Deaktiverer MySQL's fremmede nøgle kontrol under gendannelsen. Det er obligatorisk, når du gendanner en database der bruger tabel-niveau forbindelser (fremmede nøgler). Hvis du er usikker, så lad dette være afkrydset det vil nemlig ikke gøre nogen skade."
; DATABASE_LBL_NOAUTOVALUE="No auto value on zero"
; DATABASE_LBL_NOAUTOVALUE_HELP="Only valid for MySQL databases. Allows you to restore tables with auto-incrementing fields whose value is zero. Magento and Drupal require that for proper restoration. NOTE: Per MySQL's documentation: "_QQ_"Storing 0 is not a recommended practice."_QQ_""
DATABASE_LBL_REPLACE="Brug REPLACE i stedet for INSERT"
DATABASE_LBL_REPLACE_HELP="ANGIE vil normalt bruge INSERT kommandoen for at gendanne database data. Dette virker ikke godt sammen med bestemte udvidelse's data og kan derfor skabe gendannelses problemer ved disse udvidelser. Hvis du modtager fejl ved database gendannelse så markér denne boks og klik igen på knappen Næste."
DATABASE_LBL_FORCEUTF8DB="Tving UTF-8 collation på database"
DATABASE_LBL_FORCEUTF8DB_HELP="Når markeret, vil ANGIE prøve at konvertere standard collation af din tabel til Unicode (UTF-8), som er anbefalet af Joomla!. Dette virker ikke på alle servere. Markér denne hvis du får spørgsmålstegn eller afbrudt tekst i stedet for internationale tegn."
DATABASE_LBL_FORCEUTF8TABLES="Tving UTF-8 collation på tabeller"
DATABASE_LBL_FORCEUTF8TABLES_HELP="Når markeret, vil ANGIE prøve at konvertere alle tekst felter af gendannede tabeller til Unicode (UTF-8). Dette kan være en løsning hvis du ikke kan få ovenstående funktion til at virke. Bemærk venligst at hvis din database collation er alt andet end UTF-8 <em>vil</em> du få problemer i fremtiden efter en udvidelse opdatering tilføjer nye tekstfelter."

DATABASE_HEADER_FINETUNING="Finjustering"
DATABASE_MSG_FINETUNING="Ændre ikke disse indstillinger med mindre du bliver bedt om det af os eller du <em>VIRKELIG</em> ved hvad du gør."
DATABASE_LBL_MAXEXECTIME="Maximum udførselstid"
DATABASE_LBL_MAXEXECTIME_HELP="ANGIE deler gendannelsen af databasen up i små dele for at undgå server timeout. Denne værdi bestemmer tiden for disse små dele. Du kan ændre denne værdi hvis din database gendannelse ikke færdiggøres."
DATABASE_LBL_THROTTLEMSEC="Throttle tid (msek)"
DATABASE_LBL_THROTTLEMSEC_HELP="Angie kan drosle hastigheden ned for database gendannelsen for servere der opfører sig underligt. Du kan indtaste Throttle tiden, altså den tid der skal drosles ned med mellem delene, i millisekunder (1/1000 af et sekund). Eksempel: Med henblik på at tilføje 5 sekunders throttle tid mellem trinene, angiv da 5000 i denne boks. Standardværdien på 250 bør virke på de fleste server"

DATABASE_HEADER_DBRESTORE="Database gendannelse"
DATABASE_LBL_RESTORED="Gendannet"
DATABASE_LBL_TOTAL="Samlet størrelse"
DATABASE_LBL_ETA="Beregnet tid tilbage"

DATABASE_HEADER_SUCCESS="Database gendannelsen er fuldført"
DATABASE_MSG_SUCCESS="Klik på knappen herunder for at lukke denne dialog boks og forsætte til næste trin af denne installer"
DATABASE_BTN_SUCCESS="Næste trin"

DATABASE_HEADER_ERROR="Der opstod en fejl under gendannelse af databasen. Fejl beskeden kan læses herunder. Klik på knappen &times; i højre top af denne dialog boks for at lukke den og returnere til database gendannelse's siden."
