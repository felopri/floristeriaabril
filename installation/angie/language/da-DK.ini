DATABASE_HEADER_CONNECTION="Forbindelse information"
DATABASE_LBL_TYPE="Database type"
DATABASE_LBL_TYPE_HELP="Dette er normalt MySQLi (<em>med</em> lille "_QQ_"i"_QQ_")"
DATABASE_LBL_TYPE_MYSQL="MySQL"
