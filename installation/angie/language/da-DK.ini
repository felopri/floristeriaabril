FINALISE_LBL_IFSTANDALONE="<strong>Hvis du ikke bruger nogen af de nævnte</strong> så klik på den følgende knap."
FINALISE_LBL_IFFAILSAFE="<strong>Hvis alt andet fejler</strong> kan du bruge dit FTP program til at fjerne mappen <tt>installation</tt> fra din side. Du skal muligvis også omdøbe <tt>htaccess.bak</tt> til <tt>.htaccess</tt> og/eller <tt>php.ini.bak</tt> til <tt>php.ini</tt> hvis disse filer eksisterer."
FINALISE_LBL_PRBASICTS="Selvom din hjemmeside er korrekt gendannet, kan forskelligheder i server opsætninger over tid eller ved forskellige servere (hos den samme eller forskellig udbyder) skabe problemer for din gendannede hjemmeside. Da vi ikke yder hjælp for sådanne problemer, har vi samlet de mest almindelige problemer (og deres løsninger) i vores dokumentation under Fejlfinding. For nemheds skyld giver vi dig linket til denne dokumentation:"
