MAIN_HEADER_NOJAVASCRIPT="Javascript ist deaktiviert"
MAIN_LBL_NOJAVASCRIPT="Javascript ist in Ihrem Browser deaktiviert oder Sie nutzen eine Javascript-blockierende Erweiterung in Ihrem Browser, wie z.B. NoScritp. Weder Joomla! noch der Installationsassisten können <em>irgendwie</em> funktonieren, wenn Javascript deaktiviert ist. Bitte aktivieren Sie Javascript."

MAIN_HEADER_INITIALISING="Initialisiere"
MAIN_LBL_INITIALISINGWAIT="Bitte warten Sie während ANGIE Ihre Seite und die Serverkonfiguration überprüft."

MAIN_LBL_ANCIENTIENOTICE="Sie nutzen eine alte, nicht mehr unterstützte Version des Internet Explorers. Bitte nutzen Sie einen modernen und standardkonformen Browser wie z.B. Firefox, Chrome oder Opera. Alternativ können Sie auch <a href='%s'>Google Chrome Frame</a> nutzen, um das Installationsskript zu nutzen."

MAIN_LBL_DIFFERENTPHPVERSION="<strong>WICHTIG! Sie stellen die Seite auf einem Server wieder her, der eine andere PHP-Version verwendet, als ihr bisheriger Server.</strong><br/>\nDie PHP-Version auf Ihrem Herkunftsserver war %s, die aktuelle Version ist %s. Bitte beachten Sie, dass abweichende PHP-Versionen dazu führen kann, dass Ihre Erweiteurngen (Komponenten, Module, Plugins, Bibliotheken und Templates) nicht mehr korrekt funktionieren können. In diesem Fall wird die Wiederherstellung zwar komplett und ohne Fehler durchlaufen, aber Ihre Seite kann trotzdem fehlerhaft dargestellt werden oder Fehlfunktionen aufweisen. Leider können wir diesbezüglich keine Unterstützung anbieten. Sie müssen bitte selbst prüfen, ob Ihre Erweiterungen die PHP-Version %s unterstützen, bevor Sie die Seite auf diesem Server wiederherstellen."
MAIN_LBL_DIFFERENTHOST="<strong>WICHTIG! Sie stellen die Seite auf einem Server wieder her, der eine andere PHP-Version verwendet, als ihr bisheriger Server.</strong><br/>\nWir haben festgestellt, dass Sie die Seite auf einem anderen Server, als dem bisherigen Server wiederherstellen. Manche Ihrer Erweiterungen, wie z.B. AdminTools, müssen neu konfiguriert werden, wenn absolute Pfade oder URLs verwendet werden. Für weitere Informationen lesen Sie bitten die Dokumentation."
MAIN_LBL_REQUIREDREDTEXT="Manche der benötigten Einstellungen sehen so aus, als wären sie nicht mit Joomla! kompatibel. Sie können das zwar vorerst ignorieren, aber es kann sein, dass Ihre Seite später dann nicht funktioniert. Falls Sie nicht wissen, was diese Einstellungen bedeuten und wie Sie diese Probleme beheben können, fragen Sie bitte Ihren Anbieter."

MAIN_HEADER_REQUIRED="Vor-Installationsprüfung"
MAIN_LBL_REQUIRED="Sollte eine dieser Einstellungen nicht unterstützt werden (markiert mit nein), ergreifen Sie bitte Maßnahmen dies zu korrigieren. Sollte Sie dies nicht tun, kann es dazu führen, dass Ihr Joomla! nicht korrekt funktioniert."
MAIN_HEADER_RECOMMENDED="Empfohlene Einstellung"
MAIN_LBL_RECOMMENDED="Diese PHP-Einstellungen sind empfohlen, damit Ihr Joomla! vollständig und einwandfrei funktioniert. Joomla! wird aber auch funktionieren, wenn die Einstellungen nicht vollständig den Empfehlungen entsprechen."

