SETUP_LBL_LIVESITE="URL der Live Seite"
SETUP_LBL_LIVESITE_HELP="Manche Server haben Schwierigkeiten, die URL Ihrer Seite zu bestimmen, was dazu führt, das SEF URLs und Menüverlinkungen nicht funktionieren. Auf diesen Servern müssen Sie die Adresse der Seite ohne einen abschließenden Schrägstrich eingeben. Z.B. <tt>http://www.beispiel.de</tt> In den meisten Fällen ist das nicht nötig weshalb Sie das Feld leer lassen können."
SETUP_LBL_USESITEDIRS="Überschreibe tmp und log-Verzeichnisse"
SETUP_LBL_USESITEDIRS_HELP="ANGIE nutzt standardmäßig den Pfad für tmp und log, der in der alten Konfiguration der alten Seite eingestellt war. Sollten Sie die Seite auf einem anderen Server wiederherstellen oder duplizieren, kann das zu Problemen führen. In diesem Fall, klicken Sie dieses Kästchen an. Sollten Sie sich unsicher sein, aktivieren Sie vorsichtshalber diese Option. Sie können die Einstellungen für die Verzeichnisse im Abschnitt der Feineinstellungen darunter konfigurieren."
SETUP_LBL_COOKIEDOMAIN="Cookie Domain"
SETUP_LBL_COOKIEDOMAIN_HELP="Die Cookie-Domain ist der Domainname Ihrer Seite ohne das Protokoll und meist auch ohne den www-Teil. Stellen Sie Ihre Seite zum Beispiel auf http://www.beispiel.de wieder her, lautet die Cookie-Domain beispiel.de (Nur zur Sicherheit: hier sollte also KEIN http:// stehen!!)."
SETUP_LBL_COOKIEPATH="Cookie Pfad"
SETUP_LBL_COOKIEPATH_HELP="Der Cookie-Pfad ist das Unterverzeichnis Ihrer Seite, relativ zum Wurzelverzeichnis der Domain. Stellen Sie Ihre Domain in ein Unterverzeichnis wieder her, beginnt der Pfad mit einem Schrägstrich dem der Verzeichnisname folgt. Zum Beispiel: stellen Sie Ihre Seite nach http://www.beispiel.de/joomla wieder her, lautet der Cookie-Pfad /joomla (mit einem Schrägstrich vorn, aber NICHT hinten!)."

SETUP_HEADER_FTPPARAMS="FTP Einstellungen"
SETUP_HEADER_FTPPARAMS_HELP="Dies sind optionale Einstellungen, die Joomla! die Nutzung von FTP ermöglichen, falls es anders nicht möglich sein sollte, Dateien und Verzeichnisse zu erstellen. Dies ist meist auf geteilten Serverumgebungen (bei schlechten Hostern) nötig. Schauen Sie in die Hilfetexte für weitere Informationen."
SETUP_LABEL_FTPENABLE="Aktiviere FTP-Verbindung"
SETUP_LABEL_FTPENABLE_HELP="Manche Hoster verbieten PHP das Schreiben von Verzeichnissen und Dateien in per FTP erstellte Verzeichnisse. Sollten Sie sich auf einem solchen Server befinden und sollten Sie die FTP-Funktion von Kickstart genutzt haben, müssen Sie die FTP-Funktion jetzt auch aktivieren."
SETUP_LABEL_FTPHOST="Servername"
SETUP_LABEL_FTPHOST_HELP="Der Servername oder die IP-Adresse Ihres FTP-Servers <b>ohne</b> das ftp:// davor. Meist ist es 127.0.0.1. Sollten Sie unsicher sein, fragen Sie bitte Ihren Anbieter."
SETUP_LABEL_FTPPORT="Port"
SETUP_LABEL_FTPPORT_HELP="Der TCP-Port, auf den der FTP-Server hört. Das ist meist 21. Sollten Sie sich unsicher sein, probieren Sie 21 oder fragen Sie Ihren Anbieter."
SETUP_LABEL_FTPUSER="Benutername"
SETUP_LABEL_FTPUSER_HELP="Der Benutzername, um sich per FTP zu verbinden. Im Zweifel fragen Sie bitte Ihren Anbieter."
SETUP_LABEL_FTPPASS="Passwort"
SETUP_LABEL_FTPPASS_HELP="Das Passwort für die Verbindung zu Ihrem FTP-Server. Im Zweifel fragen Sie bitte Ihren Anbieter."
SETUP_LABEL_FTPDIR="Verzeichnis"
SETUP_LABEL_FTPDIR_HELP="Das FTP-Verzeichnis, indem sich die index.php Ihrer Seite befindet. Sollten Sie sich unsicher sein, fragen Sie Ihren Anbieter oder nutzen Sie den Durchsuchen-Knopf, um es selbst zu finden."

SETUP_HEADER_SUPERUSERPARAMS="Super Administrator Einstellungen"
SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE stellt Ihre Seite mit dem SuperUser wieder her, der auch auf der Quellseite vorhanden war. Sie können optionaler Weise einen (und nur einen) SuperUser auswählen und seine E-Mailadresse und sein Passwort ändern. Das ist sehr nützlich, wenn Sie eine Seite duplizieren."
SETUP_LABEL_SUPERUSER="Super Administrator"
SETUP_LABEL_SUPERUSER_HELP="Wählen Sie einen zu ändernden SuperUser aus. <b>Nur der ausgewählte SuperUser wird verändert!</b>"
SETUP_LABEL_SUPERUSEREMAIL="E-Mail"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Geben Sie die E-Mailadresse des SuperUsers an. Bitte stellen Sie sicher, dass diese E-Mailadresse nicht schon einmal verwendet wurde, da ansonsten die Wiederherstellung defekt ist."
SETUP_LABEL_SUPERUSERPASSWORD="Passwort"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Geben Sie ein neues Passwort für den SuperUser an. Sollten Sie das Passwort des Users nicht ändern wollen, lassen Sie diese Felder leer."
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Passwort (Wiederholung)"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Wiederholen Sie das Passwort. Das stellt sicher, dass Sie sich nicht vertippt haben."

SETUP_HEADER_FINETUNING="Feineinstellungen der Verzeichnisse"
SETUP_HEADER_FINETUNING_HELP="Joomla! benötigt beschreibbare temporäre Dateien und Protokolle. Sie können diese hier angeben. Hinweis: Sollten sie noch immer nicht beschreibbar sein obwohl Sie oben die FTP-Funktion aktiviert haben, wird ANGIE automatisch versuchen diese beschreibbar zu machen und hinterher wieder zu sichern."
SETUP_LABEL_SITEROOT="Wurzelverzeichnis"
SETUP_LABEL_SITEROOT_HELP="Dies ist der Pfad zum Wurzelverzeichnis Ihrer Seite. Er wird nur für die Bequemlichkeit angezeigt. Klicken Sie ihn dreimal an (oder halten Sie länger gedrückt), um ihn zu markieren, damit Sie Ihn in den weiteren Feldern darunter verwenden können."
SETUP_LABEL_TMPPATH="Temporäres Verzeichnis"
SETUP_LABEL_TMPPATH_HELP="Das Verzeichnis, indem Joomla! seine temporären Daten speichern wird. Wir empfehlen dieses Verzeichnis außerhalb des Wurzelverzeichnisses zu platzieren. Standard: das <tt>tmp</tt>-Verzeichnis unterhalb Ihres Wurzelverzeichnisses Ihrer Seite."
SETUP_LABEL_LOGSPATH="Protokollverzeichnis"
SETUP_LABEL_LOGSPATH_HELP="Das Verzeichnis, indem Joomla! seine Protokolldaten speichern wird. Wir empfehlen dieses Verzeichnis außerhalb des Wurzelverzeichnisses zu platzieren. Standard: das <tt>log</tt>-Verzeichnis unterhalb Ihres Wurzelverzeichnisses Ihrer Seite."

SETUP_ERR_PASSWORDSDONTMATCH="Die Passwörter des Super Administrators stimmen nicht überein"
SETUP_ERR_EMAILEMPTY="Die E-Mail Adresse des Super Administrators ist leer"

