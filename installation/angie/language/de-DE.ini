FINALISE_LBL_DONTFORGETCONFIG="<strong>Wichtig!<strong> Vergessen Sie nicht, die configuration.php-Datei mit den unten stehenden Informationen zu erstellen. Sollten Sie das nicht tun, wir Ihre Seite <strong>NICHT FUNKTIONIEREN!</strong>"
FINALISE_HEADER_CONFIGURATION="Ihre configuration.php erstellen"
FINALISE_LBL_CONFIGINTRO="ANGIE konnte die configuration.php Ihrer Seite nicht automatisch schreiben. Sie müssen diese Datei selbst erstellen. Öffnen Sie einen einfachen Texteditor wie z.B. Notepad (Windows) oder gEdit (Linux) oder TextWrangler (Mac OS X) und erzeugen Sie eine neue Datei mit dem Namen configuration.php mit dem folgenden Inhalt (einfach kopieren und in die Datei einfügen)."
FINALISE_LBL_CONFIGOUTRO="Vergessen Sie nicht die Datei in Ihr Wurzelverzeichnis hochzuladen. Ihr Wurzelverzeichnis ist meist etwas wie public_html, www, httpdocs, htdocs oder ähnlich. Sollten Sie sich unsicher sein, was Ihr Wurzelverzeichnis ist, fragen Sie bitte Ihren Anbieter. Sie dürfen diesen Schritt <strong>nicht überspringen! Sollte die configuration.php fehlen, wird Ihre Seite auf keinen Fall funktionieren.</strong> "
FINALISE_HEADER_AFTERCONFIGURATION="Was ist nach der Erstellung der configuration.php zu tun?"
FINALISE_LBL_INSTALLATIONSTILLTHERE="So lange das <tt>installation</tt>-Verzeichnis existiert wird Joomla! nicht angezeigt und ANGIE (das Wiederherstellungsskript) wird wieder erscheinen, sobald Sie Ihre Seite aufrufen. Sie müssen das Verzeichnis löschen. Dafür können Sie die folgenden Wege nutzen:"
FINALISE_LBL_IFKICKSTART="<strong>Falls Sie Akeeba Kickstart oder die in Akeeba Backup integrierte Wiederherstellung verwenden</strong> schließen Sie einfach dieses Fenster / den Tab und klicken auf den Säubern-Knopf im anderen Browserfenster / Tab, wo Kickstart oder die integrierte Wiederherstellung noch offen ist."
FINALISE_LBL_IFSTANDALONE="<strong>Sollten Sie keine der genannten Optionen verwenden</strong> klicken Sie bitte auf den folgenden Knopf."
FINALISE_LBL_IFFAILSAFE="<strong>Sollte alles andere Fehlschlagen</strong> können Sie ein FTP-Programm zum löschen des Verzeichnisses <tt>Installation</tt> nutzen. Sie müssen außerden die <tt>htaccess.bak</tt> in <tt>.htaccess</tt> und / oder die <tt>php.ini.bak</tt> in <tt>php.ini</tt> umbenennen, falls sie existieren."
FINALISE_LBL_PRBASICTS="Obwohl Ihre Seite erfolgreich wiederhergestellt wurde, kann es trotzdem sein, dass es Probleme mit Ihrer Seite gibt. Dies kann an der Konfiguration des Servers (z.B. durch Zeitunterschiede), sowohl auf dem gleichen Server des gleichen Anbieters, als auch auf Servern von unterschiedlichen Anbietern passieren. Die häufigsten Problemfälle und ihre Lösungen haben wir in der Troubleshooter-Dokumentation zusammengetragen. Der Einfachheit halber, finden Sie hier einen Link zu diesem Dokument:"
FINALISE_LBL_YOUMAYWANTTOPRINT="Sie können diese Seite auch zum Nachschlagen ausdrucken."
FINALISE_BTN_REMOVEINSTALLATION="Lösche das Installationsverzeichnis"

FINALISE_HEADER_ERROR="Es ist ein Fehler aufgetreten"
FINALISE_LBL_ERROR="Wir konnten das Installationsverzeichnis nicht automatisch löschen. Bitte schließen Sie diese Nachricht indem Sie den &times;-Knopf in der rechten oberen Ecke drücken. Löschen Sie danach das Verzeichnis <tt>installation</tt> manuell, unter Berücksichtigung des letzten Aufzählungspunktes der Anleitung auf dieser Seite."

FINALISE_HEADER_SUCCESS="Sie können Ihre Seite nun verwenden!"
FINALISE_LBL_SUCCESS="Das Verzeichnis <tt>installation</tt> wurde gelöscht und Ihre Seite ist nun einsatzbereit. Bitte beachten Sie, wie wir schon früher erwähnten, dass es möglich ist, dass trotz der erfolgreichen Wiederherstellung noch immer Probleme auftreten können. Dies liegt dann an kleinen unterschieden in der Serverkonfiguration. Sollte es Probleme geben schauen Sie bitte unter der folgenden URL nach: <br/><span class='label label-info'><tt>%s</tt></span><br/> Tipp: Speichern Sie diese Seite zum späteren Nachschlagen in Ihren Lesezeichen. <br/> Klicken Sie auf den unten angezeigten Knopf, um die Frontseite aufzurufen."
FINALISE_BTN_VISITFRONTEND="Das Frontend Ihrer Seite aufrufen"

