FINALISE_TFA_DISABLED_TITLE="Die Zwei-Faktor-Authentifizierung ist deaktiviert"
FINALISE_TFA_DISABLED_BODY="ANGIE hat erkannt, dass Ihr Server die Zwei-Faktor-Authentifizierung von Joomla! nicht unterstütz. Die Zwei-Faktor-Authentifizierungs-Plugins wurden daher automatisch deaktivert, damit Sie sich auch wieder anmelden können."
