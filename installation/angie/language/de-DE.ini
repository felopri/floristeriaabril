DATABASE_LBL_HOSTNAME="Datenbankservername"
DATABASE_LBL_HOSTNAME_HELP="Der Servername oder die IP-Adresse des Datenbankservers (meist: localhost). Bitte beachten Sie, dass localhost und 127.0.0.1 <em>einen großen</em> Unterschied für MySQL bedeuten; Sie können einfach beide ausprobieren, um zu prüfen, welche für Ihren Datenbankserver funktioniert. Sollte Ihr Server einen vom Standard abweichenden Port verwenden, hängen Sie diesen Port mit einem Doppelpunkt an den Servernamen, z.B. 127.0.0.1:1234 um eine Datenbank auf dem Server 127.0.0.1, der auf dem Port 1234 reagiert, zu nutzen."
DATABASE_LBL_USERNAME="Benutzername"
DATABASE_LBL_USERNAME_HELP="Der Benutzername für die Verbindung zu Ihrer Datenbank. Die meisten Anbieter nutzen cPanel, Plesk oder andere größere Verwaltungsoberflächen, die Benuzternamen wie z.B. abcdef_benutzername vergeben. Dabei ist abcdef der Name der Verwaltungsoberfläche. Sollen Sie sich unsicher sein, fragen Sie Ihren Anbieter."
DATABASE_LBL_PASSWORD="Passwort"
DATABASE_LBL_PASSWORD_HELP="Das Passwort für den Zugang zu Ihrer Datenbank."
DATABASE_LBL_DBNAME="Datenbankname"
DATABASE_LBL_DBNAME_HELP="Der Name der Datenbank. Die meisten Anbieter nutzen cPanel, Plesk oder andere größere Verwaltungsoberflächen, die Benuzternamen wie z.B. abcdef_benutzername vergeben. Dabei ist abcdef der Name der Verwaltungsoberfläche. Sollen Sie sich unsicher sein, fragen Sie Ihren Anbieter."
DATABASE_MSG_CANTGETITTOWORK="Sie kriegen es nicht zum Laufen?"

DATABASE_HEADER_ADVANCED="Erweiterte Einstellungen"
DATABASE_LBL_EXISTING="Mit existierenden Tabellen."
DATABASE_LBL_EXISTING_HELP="Wählen Sie, wie mit den gleichnamigen existierenden Tabellen umgegangen werden soll. "_QQ_"Verwerfen"_QQ_", löscht die vorhandenen Tabellen. "_QQ_"Sichern"_QQ_" benennt die vorhandenen Tabellen um und setzt als neues Präfix bak_."
DATABASE_LBL_EXISTING_DROP="Verwerfen"
DATABASE_LBL_EXISTING_BACKUP="Sichern"
DATABASE_LBL_PREFIX="Datanbanktabellenpräfix"
DATABASE_LBL_PREFIX_HELP="Das Präfix aller wiederhergestellten Datenbanktabellen mit einem Präfix zur Zeit der Sicherung. Das Präfix für die Hauptdatenbank wird auch in die configuration.php-Datei von Joomla! geschrieben. Bitte beachten Sie, dass manche Erweiterungen nicht richtig funktionieren oder die Seite komplett unbrauchbar machen können, wenn Sie das Präfix der Datenbank bei einer Wiederherstellung oder einem Transfer der Seite verändern."
DATABASE_LBL_FOREIGNKEY="Unterdrücke fremde Schlüsselprüfungen"
DATABASE_LBL_FOREIGNKEY_HELP="Deaktiviert die Überprüfung von fremden Schlüsseln während des Wiederherstellungsprozesses. Dies ist verpflichtend, wenn Sie Datenbanken wiederherstellen, die Tabellen-Level Verbindungen (fremde Schlüssel) nutzen. Sollten Sie sich unsicher sein, lassen Sie diese Option einfach aktiviert: Es passiert nichts schlimmes."
; DATABASE_LBL_NOAUTOVALUE="No auto value on zero"
; DATABASE_LBL_NOAUTOVALUE_HELP="Only valid for MySQL databases. Allows you to restore tables with auto-incrementing fields whose value is zero. Magento and Drupal require that for proper restoration. NOTE: Per MySQL's documentation: "_QQ_"Storing 0 is not a recommended practice."_QQ_""
DATABASE_LBL_REPLACE="Nutze REPLACE (ERSETZEN) statt INSERT (EINFÜGEN)"
DATABASE_LBL_REPLACE_HELP="ANGIE nutzt normalerweise INSERT-Befehle um eine Datenbank wiederherzustellen. Dies funktioniert nicht mit manchen Erweiterungsdaten, was zu Problemen führen kann. Sollten Sie Probleme bei der Wiederherstellung haben, aktivieren Sie diese Funktion und klicken auf den Weiter-Knopf."
DATABASE_LBL_FORCEUTF8DB="Erzwinge UFT-8 Collation der Datenbank"
DATABASE_LBL_FORCEUTF8DB_HELP="Ist diese Option aktiviert, wird ANGIE versuchen, die aktuelle Collation der Datenbank zu Unicode (UTF-8) zu konvertieren, wie es für Joomla! empfohlen ist. Das funktioniert nicht auf allen Servern. Aktivieren Sie diese Funktion, wenn Sie Fragezeichen oder defekten Text, statt Sonderzeichen sehen."
DATABASE_LBL_FORCEUTF8TABLES="Erzwinge UTF-8 Collation in den Tabellen"
DATABASE_LBL_FORCEUTF8TABLES_HELP="Ist diese Option aktiviert, wird ANGIE versuchen, alle wiederherzustellenden Felder der Tabelle zu Unicode zu konvertieren (UTF-8). Dies ist eine Umgehung, falls die Option hierüber nicht funktioniert. Bitte beachten Sie, dass wenn Ihre Datenbank-Collation etwas anderes als UTF-8 ist, <em>werden sie definitiv</em> Probleme in der Zukunft haben. Besonders wenn Sie Erweiterungen installieren, die neue Textfelder in die Datenbank schreiben."

DATABASE_HEADER_FINETUNING="Feinabstimmung"
DATABASE_MSG_FINETUNING="Ändern Sie diese Einstellungen nicht, solange Sie nicht von unserer Seite dazu aufgefordert werden oder Sie <em>wirklich</em> genau wissen, was Sie tun."
DATABASE_LBL_MAXEXECTIME="Maximale Ausführungszeit"
DATABASE_LBL_MAXEXECTIME_HELP="ANGIE bricht den Wiederherstellungsprozess der Datenbank in kleine Schritte auf, um eine Laufzeitüberschreitung des Servers zu vermeiden. Dieser Wert gibt an, wie lang die einzelnen Schritte andauern werden. Sie müssen diesen Wert nur anpassen, wenn der Wiederherstellungsprozess der Datenbank nicht vollständig abgeschlossen wird."
DATABASE_LBL_THROTTLEMSEC="Drosselung (in msec)"
DATABASE_LBL_THROTTLEMSEC_HELP="ANGIE kann den Prozess der Datenbankwiederherstellung auf herumzickenden Servern ausbremsen. Sie können hier eine Drosselungszeit für die Zeit zwischen den Schritten in Millisekunden (1/1000 einer Sekunde) angeben. Ein Beispiel: Um eine Pause von 5 Sekunden zwischen den Schritten einzufügen, geben Sie 5000 in dieses Feld ein. Der Standardwert von 250 sollte auf den meisten Servern funktionieren."

DATABASE_HEADER_DBRESTORE="Datenbankwiederherstellung"
DATABASE_LBL_RESTORED="Wiederhergestellt"
DATABASE_LBL_TOTAL="Gesamtgröße"
DATABASE_LBL_ETA="Geschätzte verbleibende Zeit"

DATABASE_HEADER_SUCCESS="Die Wiederherstellung der Datenbank war erfolgreich"
DATABASE_MSG_SUCCESS="Klicken Sie auf den darunterliegenden Knopf, um zum nächsten Schritt des Assistenten zu gelangen."
