DATABASE_LBL_HOSTNAME="Nombre del servidor de la base de datos"
DATABASE_LBL_HOSTNAME_HELP="El nombre del servidor o dirección IP de la base de datos (habitualmente: localhost). Por favor, tenga en cuenta que localhost y 127.0.0.1 son <em>muy</em> diferentes en lo que a MySQL se refiere; Debe probar ambos para comprobar el que funciona con su servidor de base de datos. Si su servidor está usando un puerto no estándar, añádalo después del nombre del servidor precedido por dos puntos, ej: 127.0.0.1:1234 para usar un servidor de base de datos en 127.0.0.1 escuchando en el puerto 1234."
DATABASE_LBL_USERNAME="Nombre de usuario"
DATABASE_LBL_USERNAME_HELP="El nombre de usuario que utilice para conectar con su base de datos. La mayoría de los servidores que utilizan cPanel, Plesk y otros paneles de administración de servidores le proporcionarán nombres de usuario como abcdef_usuario, donde abcdef es su usuario del panel de control de su servidor. Si no está seguro pregunte a su servidor."
DATABASE_LBL_PASSWORD="Contraseña"
DATABASE_LBL_PASSWORD_HELP="La contraseña que utilice para conectar con su base de datos."
DATABASE_LBL_DBNAME="Nombre de la base de datos"
DATABASE_LBL_DBNAME_HELP="El nombre de su base de datos. La mayoría de los servidores que usan cPanel, Plesk y otros paneles de administración de servidores le darán nombres de bases de datos como abcdef_usuario, donde abcdef es su nombre de usuario en su panel de control. Si no está seguro pregúntele a su servidor."
DATABASE_MSG_CANTGETITTOWORK="¿No puede hacerlo funcionar?"

DATABASE_HEADER_ADVANCED="Opciones avanzadas"
DATABASE_LBL_EXISTING="Con las tablas existentes"
DATABASE_LBL_EXISTING_HELP="Elija qué hacer con las tablas existentes con el mismo nombre que las que serán restaurada. "_QQ_"Drop"_QQ_" borrará las tablas existentes. "_QQ_"Backup"_QQ_" respaldará las tablas existentes con el prefijo bak_."
DATABASE_LBL_EXISTING_DROP="Tirar"
DATABASE_LBL_EXISTING_BACKUP="Respaldo"
DATABASE_LBL_PREFIX="Prefijo de las tablas de la base de datos"
DATABASE_LBL_PREFIX_HELP="El prefijo de todas las tablas de la base de datos restauradas que tenían un prefijo en el momento del respaldo. El prefijo usado por la base de datos principal del sitio también se escribirá en su fichero configuration.php de Joomla!. Por favor, tenga en cuenta que algunas extensiones pueden confundir o incluso romper su sitio por completo si cambia el prefijo del nombre de las tablas de su base de datos mientras que restaura / transfiere su sitio."
DATABASE_LBL_FOREIGNKEY="Eliminar comprobación de claves foráneas mientras se restaura"
DATABASE_LBL_FOREIGNKEY_HELP="Deshabilitar la comprobación de claves foráneas de MySQL mientras que se efectúa la restauración. Esto es obligatorio si está restaurando una base de datos que utiliza relaciones a nivel de tabla (claves foráneas). Si no está seguro déjelo marcado; no hará ningún daño."
; DATABASE_LBL_NOAUTOVALUE="No auto value on zero"
; DATABASE_LBL_NOAUTOVALUE_HELP="Only valid for MySQL databases. Allows you to restore tables with auto-incrementing fields whose value is zero. Magento and Drupal require that for proper restoration. NOTE: Per MySQL's documentation: "_QQ_"Storing 0 is not a recommended practice."_QQ_""
DATABASE_LBL_REPLACE="Usar REPLACE en lugar de INSERT"
DATABASE_LBL_REPLACE_HELP="ANGIE usa normalmente comandos INSERT para restaurar los datos de la base de datos. Esto no funciona bien con los datos de algunas extensiones, causando problemas en la restauración. Si obtiene errores de restauración, por favor marque esta casilla y pinche en el botón de Siguiente de nuevo."
DATABASE_LBL_FORCEUTF8DB="Forzar cotejamiento UTF-8 en la base de datos"
DATABASE_LBL_FORCEUTF8DB_HELP="Si está marcado, ANGIE tratará de convertir el cotejamiento predeterminado de su tabla a Unicode (UTF-8) tal y como sugiere Joomla!. Esto no funciona en todos los servidores. Compruebe si tiene signos de interrogación rotos en lugar de caracteres internacionales."
DATABASE_LBL_FORCEUTF8TABLES="Forzar cotejamiento UTF-8 en las tablas"
DATABASE_LBL_FORCEUTF8TABLES_HELP="Si está marcado, ANGIE tratará de convertir todos los campos de texto de las tablas restauradas a Unicode (UTF-8). Esto es una alternativa para cuando no pueda usar la opción de arriba. Por favor tenga en cuenta que si el cotejamiento de su base de datos es diferente a UTF-8 <em>tendrá</em> problemas en el futuro cuando una actualización de la extensión añada un nuevo campo de texto."

DATABASE_HEADER_FINETUNING="Ajuste en detalle"
DATABASE_MSG_FINETUNING="No cambie estos parámetros a menos que nuestro soporte le pida que lo haga o que <em>REALMENTE</em> sepa lo que hace."
DATABASE_LBL_MAXEXECTIME="Tiempo máximo de ejecución"
DATABASE_LBL_MAXEXECTIME_HELP="ANGIE divide el proceso de restauración de la base de  datos en pequeños pasos para evitar el límite de tiempo del servidor. Este valor determina cuánto de largos serán estos pasos. Es posible que tenga que modificar este valor si la restauración de su base de datos no se completa."
DATABASE_LBL_THROTTLEMSEC="Tiempo de latencia (ms)"
DATABASE_LBL_THROTTLEMSEC_HELP="ANGIE puede opcionalmente frenar la tasa del proceso de restauración de la base de datos para servidores que se comporten mal. Puede introducir el tiempo de latencia entre los pasos del procesado en milisegundos (1/1000 segundos). Por ejemplo, para añadir 5 segundos de latencia entre pasos, introduzca 5000 en este cuadro. El valor por defecto de 250 debería funcionar para la mayoría de servidores."

DATABASE_HEADER_DBRESTORE="Restauración de la base de datos"
