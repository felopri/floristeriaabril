DATABASE_HEADER_ERROR="Hubo un error mientras se restauraba la base de datos. Puede encontrar el mensaje de error más abajo. Pinche en el botón &times; en la esquina derecha de este mensaje para cerrarlo y volver a la página de restauración de la base de datos."
