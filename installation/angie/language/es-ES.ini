SETUP_HEADER_SITEPARAMS="Parámetros del sitio"
SETUP_HEADER_SITEPARAMS_HELP="Estos son los parámetros básicos de su sitio. Siempre puede modificarlos una vez que se haya completado la restauración, desde la parte privada de su sitio, en el apartado de Configuración Global."
SETUP_LBL_SITENAME="Nombre del sitio"
SETUP_LBL_SITENAME_HELP="El nombre de su sitio para usar en las páginas HTML del sitio entre otras cosas."
SETUP_LBL_SITEEMAIL="Dirección de correo del sitio"
SETUP_LBL_SITEEMAIL_HELP="La dirección de email que se incluirá como remitente en todos los correos que envíe su sitio."
SETUP_LBL_EMAILSENDER="Nombre del remitente del correo del sitio"
SETUP_LBL_EMAILSENDER_HELP="El nombre del remitente usado por todos los emails que se envían desde su sitio."
SETUP_LBL_LIVESITE="URL del sitio"
SETUP_LBL_LIVESITE_HELP="Algunos servidores tienen problemas encontrando la URL de su sitio lo que puede llevar a URLs amigables y elementos de menú que no funcionen. En estos servidores debe introducir la URL de su sitio sin la última barra, ej: <tt>http://www.ejemplo.com</tt>. En la mayoría de los casos esto no es necesario y puede dejar este campo vacío."
SETUP_LBL_USESITEDIRS="Sobreescribir las rutas de tmp y log"
SETUP_LBL_USESITEDIRS_HELP="ANGIE usará por defecto los directorios tmp y log que ya están configurados en la configuración global del sitio que restaura. Si está restaurando en un servidor diferente o si está clonando su sitio esto puede traer problemas. En este caso marque la casilla. Si no está seguro, marque la casilla en cualquier caso . Puede cambiar las rutas de estos directorios en la sección de Ajuste en detalle de los directorios de más abajo."
SETUP_LBL_COOKIEDOMAIN="Dominio de la cookie"
SETUP_LBL_COOKIEDOMAIN_HELP="El dominio de la Cookie es el nombre de dominio de su sitio, sin el protocolo y habitualemnte sin la parte www. Por ejemplo, si está restaurando a http://www.ejemplo.com, el dominio de la Cookie será ejemplo.com (vamos a remarcarlo de nuevo: ¡¡NO incluya http:// aquí!!"
SETUP_LBL_COOKIEPATH="Ruta de la cookie"
SETUP_LBL_COOKIEPATH_HELP="La ruta de la Cookie es el subdirectorio de su sitio, relativo a la raiz del dominio. Si está restaurando en la raíz del dominio, ej: http://www.ejemplo.com, entonces es el carácter / (una simple barra). Si está restaurando a un subdirectorio es una barra seguido del nombre del directorio. Por ejemplo si está restaurando a http://www.ejemplo.com/joomla entonces la ruta de la Cookie es /joomla (INCLUYENDO la barra inicial, pero SIN INCLUIR una barra al final)."

SETUP_HEADER_FTPPARAMS="Opciones de la capa FTP"
SETUP_HEADER_FTPPARAMS_HELP="Estos son parámetros opcionales que permiten a Joomla! usar FTP para escribir ficheros y directorios sobre los que de otro modo no tendría permisos de escritura. Habitualmente sólo necesita esto en servidores compartidos. Revise la ayuda de contextual de las opciones para más información."
SETUP_LABEL_FTPENABLE="Activar la capa FTP"
SETUP_LABEL_FTPENABLE_HELP="Algunos servidores compartidos hacen imposible que PHP escriba ficheros y directorios que hayan sido subidos por FTP. Si está en este tipo de servidores y ha usado FTP o la función de subida y extracción por FTP de Kickstart debe configurar y habilitar la capa FTP."
SETUP_LABEL_FTPHOST="Nombre del servidor"
SETUP_LABEL_FTPHOST_HELP="El nombre del host o la dirección IP de su servidor FTP <b>sin</b> el especificador de protocolo ftp:// . Habitualmente es 127.0.0.1. Si no está seguro, pregunte a su servidor."
SETUP_LABEL_FTPPORT="Puerto"
SETUP_LABEL_FTPPORT_HELP="El puerto TCP donde escucha el servidor FTP. Este suele ser 21. Si no está seguro, déjelo en 21 o pregunte a su servidor."
SETUP_LABEL_FTPUSER="Nombre de usuario"
SETUP_LABEL_FTPUSER_HELP="El nombre de usuario que usa para conectarse por FTP. Si no está seguro pregunte a su servidor."
SETUP_LABEL_FTPPASS="Contraseña"
SETUP_LABEL_FTPPASS_HELP="La contraseña que usa para conectarse por FTP. Si no está seguro pregunte a su servidor."
SETUP_LABEL_FTPDIR="Directorio"
SETUP_LABEL_FTPDIR_HELP="El directorio FTP donde se pueden encontrar todos los ficheros de su sitio (como index.php). Si no está seguro o bien pregunte a su servidor o bien utilice el botón de "_QQ_"Navegar"_QQ_" para comprobarlo usted mismo."

SETUP_HEADER_SUPERUSERPARAMS="Configuración de Super usuario"
SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE restaura su sitio con el Super Usuario que se respaldó en el sitio original. Puede opcionalmente elegir un (y sólo uno) Super Usuario en esta página y cambiar su dirección de correo y su contraseña. Esto es extremadamente útil cuando está clonando un sitio."
SETUP_LABEL_SUPERUSER="Super usuario"
SETUP_LABEL_SUPERUSER_HELP="Elija un Super Usuario a modificar. <b>¡Sólo el Super Usuario elegido será modificado!</b>"
SETUP_LABEL_SUPERUSEREMAIL="E-mail"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Introduzca la dirección de email del Super Usuario. Asegúrese que no es usada por otro usuario del sitio ¡de lo contrario su sitio recién restaurado estará roto!"
SETUP_LABEL_SUPERUSERPASSWORD="Contraseña"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Introduzca la nueva contraseña a asignar al Super Usuario. Si no quiere cambiar la contraseña del Super Usuario, deje este campo y el siguiente vacíos"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Contraseña (repetido)"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Repita la contraseña. Esto nos permite estar seguros de que no introdujo ningún carácter extra o equivocado por error."

SETUP_HEADER_FINETUNING="Ajuste en detalle de los directorios"
SETUP_HEADER_FINETUNING_HELP="Joomla! necesita escribir en dos directorios para sus ficheros temporale e informes. Puede definirlos aquí. Consejo: Si no pueden ser escritos pero ya ha activado la capa FTP de arriba, ANGIE intentará hacer que se pueda escribir en ellos y los asegurará de manera automática."
SETUP_LABEL_SITEROOT="Raíz del sitio"
SETUP_LABEL_SITEROOT_HELP="Esta es la ruta a la raíz de su sitio. Se muestra aquí por su conveniencia. Pinche 3 veces (o pulse de forma prolongada) para seleccionarla; Después podrá copiarla y usarla en los campos de abajo."
SETUP_LABEL_TMPPATH="Directorio temporal"
SETUP_LABEL_TMPPATH_HELP="El directorio donde Joomla! guardará los datos temporales. Recomendamos situar este fuera de la raíz de su sitio. Por defecto se usará el directorio <tt>tmp</tt> bajo la raíz de su sitio."
SETUP_LABEL_LOGSPATH="Directorio de registros"
SETUP_LABEL_LOGSPATH_HELP="El directorio donde Joomla! guardará sus ficheros de informes. Recomendamos situarlo fuera de la raíz de su sitio. Por defecto se usará el directorio <tt>log</tt> bajo la raíz de su sitio."

SETUP_ERR_PASSWORDSDONTMATCH="Las contraseñas del Super Administrador no coinciden"
SETUP_ERR_EMAILEMPTY="La dirección de email del Super Administrador está vacía"

