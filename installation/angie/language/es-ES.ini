FINALISE_LBL_DONTFORGETCONFIG="<strong>¡Importante!</strong> No olvide crear el fichero configuration.php usando la información siguiente. Si no lo hace su sitio <strong>NO</strong> funcionará."
FINALISE_HEADER_CONFIGURATION="Cree su configuration.php"
FINALISE_LBL_CONFIGINTRO="ANGIE no pudo guardar el fichero configuration.php automáticamente. Tendrá que hacerlo usted mismo. Abra un editor de texto tal como Notepad (Windows), gEdit (Linux) o TextWrangler (Mac OS X) y cree un nuevo fichero llamado configuration.php con el contenido siguiente (cópielo y péquelo en el fichero):"
FINALISE_LBL_CONFIGOUTRO="Recuerde subir este fichero a la raíz de su sitio. La raíz de su sitio habitualmente se llamará public_HTML, www, httpdocs, htdocs o algo parecido. Si no está segurod de cuál es la raíz de su sitio, por favor, pregunte a su servidor ¡<strong>NO DEBE</strong> saltarse este paso! <strong>Si el fichero configuration.php no está presente, su sitio restaurado no funcionará de nigún modo </strong>"
FINALISE_HEADER_AFTERCONFIGURATION="Qué hacer tras crear el fichero configuration.php"
FINALISE_LBL_INSTALLATIONSTILLTHERE="Mientras que el directorio <tt>installation</tt> exista en su sitio, Joomla! no cargará y ANGIE (este script de restauración) se mostrará una y otra vez cada vez que intente acceder a su sitio. Tendrá que eliminar este directorio usando alguno de los siguientes métodos:"
FINALISE_LBL_IFKICKSTART="<strong>Si está usando Akeeba Kickstart o la restauración integrada de Akeeba Backup</strong> tan sólo cierre esta ventana o pestaña del navegador y pinche en el botón de "_QQ_"Hacer Limpieza"_QQ_" en la ventana o pestaña del navegador donde aun sigue abierto Kickstart o la restauración integrada."
FINALISE_LBL_IFSTANDALONE="<strong>Si no está usando nada de lo anterior</strong> pinche en el siguiente botón."
FINALISE_LBL_IFFAILSAFE="<strong>Si todo lo demás falla</strong> puede usar un programa de FTP para borrar el directorio <tt>installation</tt> de su sitio. Puede también renombrar los ficheros <tt>htaccess.bak</tt> a <tt>htaccess</tt> y/o <tt>php.ini.bak</tt> a <tt>php.ini</tt> en el caso de que estos ficheros existan."
FINALISE_LBL_PRBASICTS="Aunque el sitio ha sido restaurado coorrectament, las diferencias en la configuración del servidor en este tiempo o entre diferentes servidores (o el mismo servidor en un host diferente) pueden causar problemas con su sitio restaurado. Aunque no podemos dar soporte para estos problemas, hemos recopilado las fuentes de problemas más comunes (y sus soluciones) en nuestra documentación de resolución de problemas (troubleshooter). Para su conveniencia, le proporcionamos el enlace a este documento:"
FINALISE_LBL_YOUMAYWANTTOPRINT="Puede querer imprimir esta página para su referencia."
FINALISE_BTN_REMOVEINSTALLATION="Borrar el directorio de <tt>instalación</tt>"

FINALISE_HEADER_ERROR="Ha ocurrido un error"
FINALISE_LBL_ERROR="No pudimos eliminar su directorio de instalación automáticamente. Por favor, cierre este mensaje pinchando en el botón &times; en la esquina superior derecha. Luego proceda a borrar el directorio <tt>installation</tt> de forma manual, tal y como se indica en el último punto de las instrucciones que se muestran en esta página."

FINALISE_HEADER_SUCCESS="¡Listo para empezar a usar su sitio!"
FINALISE_LBL_SUCCESS="Se ha eliminad el directorio <tt>installation</tt> y su sitio está listo para. Por favor tenga en cuenta que tal y como mencionamos antes, debido a las diferencias en la configuración del servidor, puede experimentar algunos problemas mientras trabaja en su sitio. Si esto ocurre, por favor consulte la siguiente URL: <br/><span class='label label-info'><tt>%s</tt></span><br/>Consejo: Guarde esta URL en favoritos para referencias futuras.<br/> Ahora pinche el botón de abajo para visitar la parte pública de su sitio."
