SETUP_LBL_USESITEDIRS_HELP="ANGIE utilise par défaut les chemins des répertoires 'tmp' et 'log' définis dans la configuration globale du site sauvegardé.  Si vous effectuez une restauration vers un autre serveur ou un clonage du site dans un autre répertoire, les chemins doivent être adaptés ; cochez la case pour adapter les chemins. Vous pouvez adapter ces chemins dans la partie 'Réglages fins' ci-dessous."
SETUP_LBL_COOKIEDOMAIN="Domaine des cookies"
SETUP_LBL_COOKIEDOMAIN_HELP="Le domaine des cookies est le nom de domaine du site sans le protocole 'http://' et, le plus souvent, sans la partie 'www' (par exemple, si vous effectuez une restauration vers 'http://www.example.com', le domaine de cookie est 'example.com')"
SETUP_LBL_COOKIEPATH="Chemin des cookies"
SETUP_LBL_COOKIEPATH_HELP="Le chemin des cookies est le sous-répertoire de votre site, par rapport à la racine du domaine. Si vous effectuez une restauration à la racine d'un domaine, par exemple 'http://www.example.com', vous devez indiquer une seule barre oblique (/). Si vous effectuez une restauration dans un sous-répertoire, vous devez indiquer une barre oblique suivie du nom du répertoire ; par exemple, si vous effectuez la restauration dans 'http://www.example.com/joomla', le chemin des cookies est '/joomla' (avec un unique slash devant)."

SETUP_HEADER_FTPPARAMS="Options de la couche FTP"
SETUP_HEADER_FTPPARAMS_HELP="Paramètres facultatifs permettant à Joomla d'utiliser l'accès FTP pour écrire dans les répertoires et fichiers verouillés en accès HTTP. L'activatoin de la couche FTP est habituellement nécessaire sur les serveurs mutualisés. Consultez votre hébergeur ou l'aide sur les options pour plus d'informations."
SETUP_LABEL_FTPENABLE="Activer la couche FTP"
SETUP_LABEL_FTPENABLE_HELP="Certains serveurs mutualisés n'autorise pas en accès HTTP l'écriture dans des fichiers et dossiers téléchargées par FTP. Si vous utilisez ce type de serveur et que vous avez envoyé les fichiers par FTP ou les avez décompressés à l'aide de  Kickstart's en mode FTP, vous devez activer la couche FTP de Joomla."
SETUP_LABEL_FTPHOST="Nom d'hôte"
SETUP_LABEL_FTPHOST_HELP="Nom d'hôte ou adresse IP de votre serveur FTP <b>sans</b> le protocole 'ftp://'. Généralement 'localhost' ou 'www.nomdusite.com' ou '127.0.0.1'. En cas de doute, demandez à votre hébergeur."
SETUP_LABEL_FTPPORT="Port"
SETUP_LABEL_FTPPORT_HELP="Port TCP utilisé par le serveur FTP, généralement '21' sauf indication différente. En cas de doute, demandez à votre hébergeur."
SETUP_LABEL_FTPUSER="Nom d'utilisateur"
SETUP_LABEL_FTPUSER_HELP="Nom d'utilisateur de connexion au serveur FTP. En cas de doute demandez à votre hébergeur."
SETUP_LABEL_FTPPASS="Mot de passe"
SETUP_LABEL_FTPPASS_HELP="Mot de passe de connexion au serveur FTP. En cas de doute demandez à votre hébergeur."
SETUP_LABEL_FTPDIR="Répertoire"
SETUP_LABEL_FTPDIR_HELP="Répertoire FTP dans lequel les fichiers du site sont placés (tel 'index.php'). En cas de doute demander à votre hébergeur ou utilisez le bouton 'Parcourir' pour localiser le répertoire vous-même."

SETUP_HEADER_SUPERUSERPARAMS="Paramètre Super utilisateur"
SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE restaure le site avec le compte super utilisateur utilisé pour la sauvegarde. Vous pouvez choisir un super utilisateur (un seul) et modifier son adresse e-mail et mot de passe. Ceci est très utile lorsque vous clonez un site."
SETUP_LABEL_SUPERUSER="Super utilisateur"
SETUP_LABEL_SUPERUSER_HELP="Sélectionnez le super utilisateur à modifier. <b> Seul l'utilisateur sélectionné sera modifiés ! </ b>"
SETUP_LABEL_SUPERUSEREMAIL="E-mail"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Indiquez la nouvelle adresse e-mail du super utilisateur. Assurez-vous qu'elle ne soit pas déjà attribuée à un autre utilisateur du site, la restauration pourrait ne pas fonctionner."
SETUP_LABEL_SUPERUSERPASSWORD="Mot de passe"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Indiquez le nouveau mot de passe du super utilisateur. Si vous ne souhaitez pas le modifier, laissez ce champ vide."
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Mot de passe (vérification)"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Répétez le mot de passe pour vous assurer de ne pas avoir fait de faute de frappe ci-dessus."

SETUP_HEADER_FINETUNING="Réglages fins des répertoires"
SETUP_HEADER_FINETUNING_HELP="Joomla! a besoin de deux répertoires accessibles en écriture pour les fichiers temporaires et les logs. Vous pouvez les définir ici. Note : s'ils ne sont pas ouvert en écriture et que vous avez déjà activé la couche FTP ci-dessus, ANGIE va tenter de les rendre accessibles en écriture."
SETUP_LABEL_SITEROOT="Racine du site"
SETUP_LABEL_SITEROOT_HELP="Chemin racine du site affichée pour votre commodité. Triple-cliquez (ou appuyez longtemps) dessus pour le sélectionner, puis copiez-le pour l'utiliser dans les champs ci-dessous."
SETUP_LABEL_TMPPATH="Répertoire temporaire"
SETUP_LABEL_TMPPATH_HELP="Répertoire dans lequel Joomla va stocker les données temporaires. Si cela est possible, nous vous recommandons d'utiliser un répertoire placé en dehors de la racine du site. Par défaut, le répertoire <tt>tmp</tt> placé à la racine du site est utilisé."
SETUP_LABEL_LOGSPATH="Répertoire des logs"
SETUP_LABEL_LOGSPATH_HELP="Répertoire dans lequel Joomla va stocker les fichiers logs. Si cela est possible, nous vous recommandons d'utiliser un répertoire placé en dehors de la racine du site. Par défaut, le répertoire <tt>log</tt> placé à la racine du site est utilisé."

SETUP_ERR_PASSWORDSDONTMATCH="Les mots de passe du super utilisateur ne correspondent pas"
SETUP_ERR_EMAILEMPTY="L'adresse e-mail du super utilisateur n'est pas précisée"

