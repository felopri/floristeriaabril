DATABASE_LBL_REPLACE="Utilisez REPLACE à la place de INSERT"
DATABASE_LBL_REPLACE_HELP="ANGIE utilise la commande INSERT pour restaurer les données dans la base, ce qui ne fonctionne pas bien avec les données de certaines extensions causant des problèmes de restauration. Si vous obtenez des erreurs de restauration de base de données, veuillez cocher cette case et cliquez sur le bouton 'Suivant'."
DATABASE_LBL_FORCEUTF8DB="BD - Forcer la collation UTF-8"
DATABASE_LBL_FORCEUTF8DB_HELP="Lorsque cette case est cochée, ANGIE va essayer de convertir la collation de la base de données en format Unicode (UTF-8) tel que suggéré par Joomla. Note : la conversion ne fonctionne pas sur tous les serveurs, vous devrez vérifier que les caractères spéciaux ne sont pas remplacés par d'autres caractères tels le point d'interrogation ou le losange."
DATABASE_LBL_FORCEUTF8TABLES="Tables - Forcer la collation UTF-8"
DATABASE_LBL_FORCEUTF8TABLES_HELP="Lorsque cette case est cochée, ANGIE va essayer de convertir la collation de la base de données en format Unicode (UTF-8) tel que suggéré par Joomla. Note : si les tables ne sont pas en format UTF-8, vous risquez d'avoir des problèmes lors de mises à jour de Joomla ou d'extensions, ou lors d'installation de nouvelles extensions ."

DATABASE_HEADER_FINETUNING="Réglages fins"
