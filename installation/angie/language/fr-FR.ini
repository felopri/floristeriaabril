MAIN_LBL_DIFFERENTPHPVERSION="<strong>IMPORTANT ! Vous restaurez sur un serveur avec une version de PHP différente de celle utilisée pour sauvegarder votre site.</strong><br/>La version PHP utilisée pour la sauvegarde est %s et celle de votre serveur actuel est %s. Veuillez noter que des versions différentes de PHP peuvent avoir des conséquences sur le bon fonctionnement de certaines extensions (composants, modules, plugins, bibliothèques et templates). Dans ce cas, la restauration s'effectuera sans erreur mais l'affichage de votre site pourra être altéré ou même ne pas se charger du tout. Nous ne pouvons assurer un support pour ce type de problème. Par conséquent, vous DEVEZ vérifier au préalable la compatibilité de toutes vos extensions avec PHP %s avant d'effectuer cette restauration."
MAIN_LBL_DIFFERENTHOST="<strong>IMPORTANT ! Vous effectuez une restauration vers un autre site</strong><br/>Le système a détecté que vous effectuez une restauration vers un site différent de celui duquel vous avez effectué la sauvegarde. Certaines de vos extensions, telles les outils d'administration, les galeries photos, peuvent exiger d'être reconfigurées si elles utilisent des chemins absolus ou des URL détérminées. Pour plus d'informations veuillez consulter notre documentation de dépannage."
MAIN_LBL_REQUIREDREDTEXT="Certains des paramètres requis ci-dessous semblent être incompatibles avec Joomla. Vous pouvez les ignorer et essayer de procéder à la restauration du site, mais celui-ci risque de ne pas fonctionner correctement. Si vous n'êtes pas sûr de l'impact de ses paramètres ou comment les corriger, veuillez vous adresser à votre hébergeur."

