DATABASE_LBL_MAXEXECTIME="Temps d'execution maximum"
DATABASE_LBL_MAXEXECTIME_HELP="ANGIE décompose le processus de restauration de la base de données en blocs de manière à éviter le 'timeout' du serveur. Cette valeur détermine combien de temps doit durer l'insertion de chaque bloc. Vous devrez peut-être modifier cette valeur si la restauration de votre base de données de n'aboutit pas."
DATABASE_LBL_THROTTLEMSEC="Temps Throttle (msec)"
DATABASE_LBL_THROTTLEMSEC_HELP="En cas d'erreurs graves durant la restauration liées au serveur, ANGIE peut tenter d'adapter la bande passante pour privilégier la vitesse du processus de restauration de la base de données . Vous devez indiquer la durée d'accélération en millisecondes (1/1000 de seconde). Par exemple, pour ajouter 5 secondes entre chaque étape, indiquez 5000 dans ce champ. La valeur par défaut de 250 devrait fonctionner sur la plupart des serveurs."

