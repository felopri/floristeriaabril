FINALISE_LBL_CONFIGOUTRO="N'oubliez pas d'envoyer ce fichier à la racine du site. La racine du site est généralement appelé 'public_html', 'www', 'htdocs', 'httpdocs' ou quelque chose de similaire. Si vous ne savez pas quel est le répertoire racine à utiliser pour le site, veuillez le demander à votre hébergeur. <strong>Vous ne devez pas sauter cette étape !</ strong> Si le fichier configuration.php n'existe pas, <strong>le site ne fonctionnera pas ! </ strong>"
FINALISE_HEADER_AFTERCONFIGURATION="Que faire après la création du configuration.php"
FINALISE_LBL_INSTALLATIONSTILLTHERE="Tant que le répertoire <tt>installation</tt> ne sera pas supprimé, l'accès au site ou à son administration ne sera pas possible et ANGIE (le script de restauration) sera affiché à la place. Vous devrez supprimer ce répertoire en utilisant l'une des façons suivantes :"
FINALISE_LBL_IFKICKSTART="<strong>Si vous utilisez Akeeba Kickstart ou la restauration intégrée d'Akeeba Backup</ strong>, il vous suffit de fermer la fenêtre ou l'onglet du navigateur."
FINALISE_LBL_IFSTANDALONE="<strong>Si vous n'utilisez pas ce qui précède</ strong>, cliquez sur le bouton ci-dessous."
FINALISE_LBL_IFFAILSAFE="<strong>Si tout le reste échoue</strong>, vous pouvez utiliser votre logiciel FTP pour supprimer le répertoire <tt>installation</tt>. Vous pouvez également renommer le fichier <tt>htaccess.bak</tt> en <tt>.htaccess</tt> et/ou <tt>php.ini.bak</tt> en <tt>php.ini</tt> si ce fichier existe."
FINALISE_LBL_PRBASICTS="Malgré que le site ait été restauré avec succès, les différences de configuration de serveur au cours du temps ou entre différents serveurs (du même ou d'un autre hébergeur) peuvent provoquer des problèmes avec le site restauré. Bien que nous ne pouvons pas fournir un soutien pour ces questions, nous avons recueilli les causes les plus courantes de problèmes (et leurs solutions) dans notre documentation de dépannage. Pour votre confort, nous mettons à votre disposition le lien vers ce document :"
FINALISE_LBL_YOUMAYWANTTOPRINT="Vous pouvez imprimer cette page pour votre référence."
