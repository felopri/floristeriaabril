; ==============================================================================
SETUP_HEADER_SITEPARAMS="サイト パラメータ"
SETUP_HEADER_SITEPARAMS_HELP="これらはあなたのサイトの基本的なパラメータです。復元が完了した後で、サイトのバックエンドの「グローバル設定」からいつでも修正できます。"
SETUP_LBL_SITENAME="サイト名"
SETUP_LBL_SITENAME_HELP="サイトのHTMLページで使用されるサイト名です。"
SETUP_LBL_SITEEMAIL="サイトのメールアドレス"
; SETUP_LBL_SITEEMAIL_HELP="The email address where your site's emails will appear to be originating from."
SETUP_LBL_EMAILSENDER="サイトのメール送信者名"
SETUP_LBL_EMAILSENDER_HELP="あなたのサイトから送信されるすべてのメールの送信者名"
SETUP_LBL_LIVESITE="ライブサイトURL"
; SETUP_LBL_LIVESITE_HELP="Some servers have trouble figuring out the URL of your site which can lead to SEF URLs and menu items not working. On these servers you have to enter your site's URL without the trailing slash, e.g. <tt>http://www.example.com</tt>. In most cases this is not required and you can leave this field empty."
SETUP_LBL_USESITEDIRS="tmpとlogフォルダのパスをオーバーライド"
SETUP_LBL_USESITEDIRS_HELP="ANGIEは既定の設定で、「グローバル設定」に設定されているtmpパスとlogパスを使用します。異なるサーバへ復元またはクローンを作る場合、問題を引き起こすかもしれません。この場合にボックスにチェックしてください。心配な場合はとりあえずチェックしてください。これらのパスは、以下の「ファインチューニング」セクションで変更できます。"
SETUP_LBL_COOKIEDOMAIN="クッキーのドメイン"
; SETUP_LBL_COOKIEDOMAIN_HELP="The Cookie domain is the domain name of your site, without the protocol and, usually, without the www part. For example, if you are restoring to http://www.example.com, the Cookie domain is example.com (Let us stress that again: there is NO http:// in there!!)."
SETUP_LBL_COOKIEPATH="クッキーのパス"
; SETUP_LBL_COOKIEPATH_HELP="The Cookie path is the subdirectory of your site, relative to the domain's root. If you are restoring to the root of a domain, e.g. http://www.example.com, then it is / (a single forward slash). If you are restoring to a subdirectory it's a slash followed by the directory's name. For example, if you're restoring to http://www.example.com/joomla then the Cookie path is /joomla (WITH a leading slash, but WITHOUT a trailing slash)."

SETUP_HEADER_FTPPARAMS="FTPレイヤオプション"
SETUP_HEADER_FTPPARAMS_HELP="これらは、書き込み不可のファイルやディレクトリに書き込むため、FTPを使用する事をJoomla!に許可するオプション設定です。一般的に、共有ホストでのみ必要です。オプションの詳しい情報については、ヘルプテキストをご覧ください。"
SETUP_LABEL_FTPENABLE="FTPレイヤーを有効"
; SETUP_LABEL_FTPENABLE_HELP="Some shared hosts make it impossible for PHP to write to files and directories uploaded by FTP. If you are on such a host and have used FTP or Kickstart's Upload by FTP extraction option you want to configure and enable the FTP layer."
SETUP_LABEL_FTPHOST="ホスト名"
SETUP_LABEL_FTPHOST_HELP="FTPサーバのホスト名またはIPアドレスです(ftp://のようなプロトコル識別子は不要)。一般的にはlocalhostまたは127.0.0.1です。不明な場合はサーバ管理者へお尋ねください。"
SETUP_LABEL_FTPPORT="ポート"
SETUP_LABEL_FTPPORT_HELP="FTPサーバのTCPポートは通常21です。不明な場合はホスト管理者にお尋ねください。"
SETUP_LABEL_FTPUSER="ユーザー名"
SETUP_LABEL_FTPUSER_HELP="FTPの接続に使用するユーザ名です。不明な場合はホスト管理者にお尋ねください。"
SETUP_LABEL_FTPPASS="パスワード"
SETUP_LABEL_FTPPASS_HELP="FTPの接続に使用するパスワードです。不明な場合はホスト管理者にお尋ねください。"
SETUP_LABEL_FTPDIR="ディレクトリ"
SETUP_LABEL_FTPDIR_HELP="index.phpなどのサイトのファイルがあるFTPディレクトリが見つかりました。わからない場合はホスト管理者にお尋ねになるか、参照ボタンを押して正しい場所を指定してください。"

SETUP_HEADER_SUPERUSERPARAMS="最高ユーザ設定"
SETUP_HEADER_SUPERUSERPARAMS_HELP="元のサイトでバックアップされた Super User でサイトを復元します。このページで任意で 1 つ Super User を選択でき、そのメールアドレスとパスワードを変更します。サイトをクローンする際にとても役立ちます。"
SETUP_LABEL_SUPERUSER="最高ユーザ"
SETUP_LABEL_SUPERUSER_HELP="変更するには、Super Userを選択します。<b>選択された Super User のみを編集します！</b>"
SETUP_LABEL_SUPERUSEREMAIL="Eメール"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Super Userのメールアドレスを入力してください。このサイトの他のユーザで使用されていないことを確認してください。さもなければこの復元されたサイトは壊れてしまいます！"
SETUP_LABEL_SUPERUSERPASSWORD="パスワード"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Super Userの新しいパスワードを入力してください。Super Userのパスワードを変更するつもりがない場合は、ここと下の欄は空欄で構いません。"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="パスワード（再入力）"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="タイプミスがないかの確認のため、パスワードを再入力してください。"

SETUP_HEADER_FINETUNING="ディレクトリの設定"
SETUP_HEADER_FINETUNING_HELP="一時ファイルやログのために、Joomla!は2つの書き込み可能なディレクトリを必要とします。ここでそれらを設定できます。Tip:それらが書き込み不可であり、上記でFTPレイヤーを既に有効化している場合、ANGIEは、それらを安全かつ書き込み可能な状態で作ろうとします。"
SETUP_LABEL_SITEROOT="サイトルート"
SETUP_LABEL_SITEROOT_HELP="あなたのサイトのルートへのパスです。参考のために表示されます。その上でトリプルクリック（またはロングタップ）で選択し、コピーして下の入力欄でそれを使用することができます。"
SETUP_LABEL_TMPPATH="一時ファイル ディレクトリ"
SETUP_LABEL_TMPPATH_HELP="Joomla! が一時的にファイルを格納するディレクトリです。サイトルートの外側に設定することをおすすめします。標準の <tt>tmp</tt> ディレクトリはサイトルート下です。"
SETUP_LABEL_LOGSPATH="ログ ディレクトリ"
SETUP_LABEL_LOGSPATH_HELP="Joomla! がログファイルを格納するディレクトリです。サイトルートの外側に設定することをおすすめします。標準の <tt>tmp</tt> ディレクトリはサイトルート下です。"

SETUP_ERR_PASSWORDSDONTMATCH="最高ユーザのパスワードが一致しません"
SETUP_ERR_EMAILEMPTY="最高ユーザのメールアドレスが未入力です"

