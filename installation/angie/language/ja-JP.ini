FINALISE_LBL_DONTFORGETCONFIG="<strong>重要</strong> 下に表示された情報を元に configuration.php ファイルを作成してください。作成しなければ、あなたのサイトは動作<strong>しない</strong>でしょう。"
FINALISE_HEADER_CONFIGURATION="configuration.phpファイルの作成"
FINALISE_LBL_CONFIGINTRO="configuration.php を自動的に書き込めませんでした。ご自分で作成してください。Notepad (Windows)、gEdit (Linux) または TextWrangler (Mac OS X) などのテキストエディタで空のファイルを作成し、コピー・ペーストでファイルに以下の情報を記載してconfiguration.php というファイル名で保存してください。"
FINALISE_LBL_CONFIGOUTRO="このファイルをサイトルートに必ずアップロードしてください。あなたのサイトルートは通常はpublic_html、www、httpdocs、htdocsなどになっているはずです。どこがサイトルートなのか不明な場合はサーバ管理者にお尋ねください。このステップはスキップ<strong>できません</strong>！<strong>configuration.php ファイルがなければ、復元したあなたのサイトは全く動作しないでしょう！</strong>"
FINALISE_HEADER_AFTERCONFIGURATION="configuration.php 作成後の動作"
FINALISE_LBL_INSTALLATIONSTILLTHERE="サイトに<tt>installation</tt>フォルダが存在する限り、サイトにアクセスしてもJoomla!は読み込まれず、ANGIE (このサイトの復元スクリプト) がいつまでも表示されます。このディレクトリを以下のどれかの方法で削除する必要があります:"
FINALISE_LBL_IFKICKSTART="<strong>Akeeba キックスタート または Akeeba Backup 内の復元機能を使用している場合、</strong> このブラウザウィンドウ/タブを閉じて、キックスタートまたは復元を開始した時に開いた残っているウィンドウ/タブに表示されている「クリーンアップ」ボタンをクリックします。"
FINALISE_LBL_IFSTANDALONE="<strong>上記のいずれも使用していない場合</strong>は以下のボタンをクリックします。"
FINALISE_LBL_IFFAILSAFE="<strong>それでも駄目なら</strong>、ウェブサイトから<tt>installation</tt>ディレクトリを削除するためにFTPプログラムを使用できます。また、<tt>htaccess.bak</tt>を<tt>.htaccess</tt>に、 または<tt>php.ini.bak</tt>を<tt>php.ini</tt>へ、名前を変更する必要があるかもしれません（これらのファイルが存在する場合）。"
FINALISE_LBL_PRBASICTS="サイトが正常に復元されているにも関わらず、（同一または異なるホストの）間のサーバー構成の違いは、復元されたサイトに問題を引き起こす可能性があります。我々はこのような問題のサポートを提供することはできませんが、トラブルシューティングのドキュメントで最も一般的な問題の原因（とその解決策）をご用意しています。このドキュメントへのリンクはこちら:"
FINALISE_LBL_YOUMAYWANTTOPRINT="参照のためのこのページをプリントアウトすることができます。"
FINALISE_BTN_REMOVEINSTALLATION="installation ディレクトリの削除"

FINALISE_HEADER_ERROR="エラーが発生しました"
FINALISE_LBL_ERROR="自動的にinstallationディレクトリを削除できませんでした。右上角にある &times; ボタンをクリックしてこのメッセージボックスを閉じてください。その後、このページに記載された最後の箇条書きにある内容に従い、手動で<tt>installation</tt>ディレクトリを削除してください。"

FINALISE_HEADER_SUCCESS="サイトの使用を開始する準備ができました！"
