MAIN_LBL_ANCIENTIENOTICE="あなたはインターネットエクスプローラーの古い、未サポートバージョンをお使いです。最新版のFirefox、ChromeやOperaなどの標準準拠のブラウザをお使いください。また、このインストールスクリプトを使用できるようにするための<a href='%s'>Google Chrome Frame（Internet Explorer 内で最新の HTML5 ウェブ アプリケーションを楽しむことのできる無料のプラグイン）</a>を使用することができます。"

MAIN_LBL_DIFFERENTPHPVERSION="<strong>重要！サイトのバックアップで使用したものとは異なるPHPバージョンで、サーバに復元しています。</strong><br/>元のサイトのPHPバージョンは %s であり、現在のサイトのPHPバージョンは %s です。PHPのバージョンが異なると、エクステンション(コンポーネント、モジュール、プラグイン、ライブラリ、テンプレート)が正しく動作しないことがありますので注意してください。この場合、復元はエラーなしで完了しますが、サイトが正しく表示されないか、全く何も読み込まれないことがあります。申し訳ありませんが、これらの問題に対してサポートを提供することはできません。このサーバへサイトを復元する前に、あなたのすべてのエクステンションがPHP %s をサポートしているか確認する必要があります。"
MAIN_LBL_DIFFERENTHOST="<strong>重要！異なるサイトへ復元しています</strong><br/>バックアップした場所とは異なるサイトへ復元しようとしていることを検出しました。Admin Toolsなどの一部のエクステンションで、絶対パスまたはURLを使用している場合、再設定が必要になります。さらに詳しい情報は、トラブルシューティングドキュメントを参考にしてください。"
MAIN_LBL_REQUIREDREDTEXT="以下に示す一部の必須設定が、Joomla!と互換性がない可能性があります。これらを無視し、処理を続けることもできますが、あなたのサイトは正常に動作しないかもしれません。必須設定の意味がわからない、および修正方法に自信がない場合は、あなたのサーバ管理者へ質問して下さい。"

MAIN_HEADER_REQUIRED="インストール前の事前確認"
MAIN_LBL_REQUIRED="「いいえ」になっている設定は「はい」になるように修正してください。そうしないとJoomla! のインストールが正常に機能しない可能性があります。"
