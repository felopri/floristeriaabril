DATABASE_LBL_REPLACE="Bruk REPLACE i stedet for INSERT"
DATABASE_LBL_REPLACE_HELP="ANGIE vil vanligvis bruke kommandoen INSERT for å gjenopprette databasedata. Dette fungerer ikke alltid med visse data fra utvidelser, og kan forårsake gjenopprettingsproblemer. Dersom du får feil ved gjenoppretting av databasen velg denne boksen og klikk på knappen Neste igjen."
