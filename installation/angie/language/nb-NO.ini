MAIN_LBL_ANCIENTIENOTICE="Du bruker en gammel versjon av Internet Explorer. For å kunne bruke dette gjenopprettings-skriptet, velg heller en moderne, standardbasert nettleser, slik som Firefox, Chrome eller Opera. Alternativt kan du bruke <a href='%s'>Google Chrome Frame</a>."

MAIN_LBL_DIFFERENTPHPVERSION="<strong> VIKTIG! Du skal til å gjenopprette på en server med en annen PHP versjon enn den du brukte til å sikkerhetskopiere nettstedet ditt</strong><br/> Det opprinnelige nettstedets PHP versjon var %s og din nåværende PHP versjon er %s. Vær oppmerksom på at de ulike versjonene av PHP kan ha forskjeller som kan føre til at utvidelser (komponenter, moduler, programtillegg, biblioteker og designmaler) ikke fungere skikkelig. I disse tilfellene selv om en gjenoppretting fullføres uten feil, er det ikke sikkert at nettstedet vises riktig eller ikke laster i det hele tatt. Dessverre kan vi ikke gi støtte for disse problemene. Du må sjekke at alle utvidelser støtter PHP %s før du forsøker å gjenopprette nettstedet ditt på denne serveren."
MAIN_LBL_DIFFERENTHOST="<strong> VIKTIG! Du skal til å gjenopprette til et annet nettsted</strong> <br/> Vi har oppdaget at du gjenoppretter til et annet nettsted enn den du sikkerhetskopiert fra. Noen utvidelser, som Admin Tools, kan kreve rekonfigurering dersom de bruker absolutte stier eller nettadresser. For mer informasjon se vår dokumentasjon for feilsøking."
MAIN_LBL_REQUIREDREDTEXT="Noen av de nødvendige innstillingene nedenfor synes å være uforenlig med Joomla! Du kan ignorere dem og prøve å fortsette, men det er ikke sikkert nettstedet vil fungere. Dersom du er usikker på hva de betyr og hvordan du kan fikse dem, spør din nettleverandør."

