FINALISE_LBL_DONTFORGETCONFIG="<strong>Viktig!</strong> Ikke glem å opprette filen configuration.php ved hjelp av informasjonen du finner nedenfor. Dersom du ikke gjør det, <strong> VIL IKKE </strong> ditt nettsted virke."
FINALISE_HEADER_CONFIGURATION="Opprett configuration.php"
FINALISE_LBL_CONFIGINTRO="ANGIE kunne ikke skrive nettstedets configuration.php fil automatisk. Du blir nødt til å gjøre det selv. Åpne en ren tekst editor som Notisblokk (Windows), gEdit (Linux) eller TextWrangler (Mac OS X) og opprett en ny fil som heter configuration.php med følgende innhold (kopiere og lime det til filen):"
FINALISE_LBL_CONFIGOUTRO="Husk å laste opp denne filen til nettstedets rot. Nettstedets rot kalles vanligvis public_html, www, httpdocs, htdocs eller noe lignende. Dersom du ikke er sikker på hvilken som er nettstedets rotmappe, kan du spørre din nettleverandør. Du <strong>MÅ IKKE</strong> hoppe over dette trinnet!<strong> Dersom filen configuration.php ikke er til stede, vil det gjenopprettede nettområdet ikke fungerer i det hele tatt! </strong>"
FINALISE_HEADER_AFTERCONFIGURATION="Hva må gjøres etter oppretting av configuration.php"
FINALISE_LBL_INSTALLATIONSTILLTHERE="Så lenge mappen <tt>installation</tt> finnes på nettstedet ditt, vil ikke Joomla! vises og ANGIE (dette nettstedets gjenopprettingsskript) vil bli vist igjen når du prøver å få tilgang til nettstedet. Du er nødt til å fjerne denne mappen på en av de følgende måtene."
FINALISE_LBL_IFKICKSTART="<strong>Dersom du bruker Akeeba Kickstart eller den integrerte gjenopprettingen i Akeeba Backup </strong> kan du lukke dette nettleservindu / fane og klikk på knappen Opprydding i det andre nettleservindu / fane hvor Kickstart eller den integrerte gjenopprettingen fortsatt er åpen."
FINALISE_LBL_IFSTANDALONE="<strong>Dersom du ikke bruker noen av de ovennevnte</strong> klikk på følgende knapp."
FINALISE_LBL_IFFAILSAFE="<strong>Dersom alt annet mislykkes</strong> kan du bruke ditt FTP-program for å slette mappen <tt>installation</tt> fra nettstedet ditt. Det kan også hende at du må endre navn <tt>htaccess.bak</tt> til <tt>.htaccess</tt> og/eller <tt>php.ini.bak</tt> til <tt>php.ini</tt> dersom disse filene finnes."
FINALISE_LBL_PRBASICTS="Selv om nettstedet har blitt gjenopprettet, kan forskjeller i serverkonfigurasjonen over tid eller mellom ulike servere (fra samme eller en annen vert) føre til problemer med det gjenopprettede nettområdet. Vi kan ikke gi hjelp til slike spørsmål, men vi har samlet de vanligste problemene (og løsninger) i vår dokumentasjon for feilsøking. Som en service til deg, her er lenken til dette dokumentet:"
