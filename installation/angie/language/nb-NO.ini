SETUP_LBL_COOKIEDOMAIN_HELP="Informasjonskapseldomenet er domenenavnet til nettstedet ditt, uten protokollen og vanligvis uten www. For eksempel, dersom du gjenoppretter til http://www.eksempe.com er informasjonskapseldomenet eksempel.com (La oss understreke det igjen:! Det er ingen http://)."
SETUP_LBL_COOKIEPATH="Sti informasjonskapsel"
SETUP_LBL_COOKIEPATH_HELP="Informasjonskapselsti er underkatalogen på nettstedet ditt, i forhold til domenet rot. Dersom du gjenoppretter til roten av et domene, f.eks http://www.eksempel.com, så er det / (en enkelt skråstrek). Dersom du gjenoppretter til en undermappe er det en skråstrek etterfulgt av mappenavnet. For eksempel, dersom du gjenoppretter til http://www.eksempel.com/joomla da er stien /joomla (med en skråstrek før navnet, men uten skråstrek etter)."

SETUP_HEADER_FTPPARAMS="FTP-alternativer"
SETUP_HEADER_FTPPARAMS_HELP="Dette er valgfrie innstillinger som gjør at Joomla! kan bruke FTP til å skrive til filer og mapper som eller ikke er skrivbare. Dette er vanligvis nødvendig bare på delte verter. Se hjelpeteksten for mer informasjon."
SETUP_LABEL_FTPENABLE="Aktiver FTP"
SETUP_LABEL_FTPENABLE_HELP="Noen delte verter gjør det umulig for PHP å skrive til filer og mapper som lastes opp via FTP. Dersom du er på en slik vert og har brukt FTP eller Kickstart opplasting via FTP ekstrakt alternativet du ønsker å konfigurere og aktiver FTP."
SETUP_LABEL_FTPHOST="Vertsnavn"
SETUP_LABEL_FTPHOST_HELP="Vertsnavnet eller IP-adressen til FTP-serveren <b>uten</b> ftp:// protokollen. Vanligvis er det localhost eller 127.0.0.1. Dersom du er usikker, spør din nettleverandør."
SETUP_LABEL_FTPPORT="Port"
SETUP_LABEL_FTPPORT_HELP="TCP port der FTP-serveren lytter til. Dette er vanligvis 21. Dersom du er usikker sette den til 21 eller spør din nettleverandør."
SETUP_LABEL_FTPUSER="Brukernavn"
SETUP_LABEL_FTPUSER_HELP="Brukernavnet du bruker til å koble til FTP. Dersom du er usikker spør din nettleverandør."
SETUP_LABEL_FTPPASS="Passord"
SETUP_LABEL_FTPPASS_HELP="Passordet du bruker for å koble til FTP. Dersom du er usikker, spør din nettleverandør."
SETUP_LABEL_FTPDIR="Mappe"
SETUP_LABEL_FTPDIR_HELP="FTP mappen der nettstedets filer (som index.php) kan bli funnet. Dersom du er usikker enten spør nettleverandøren eller bruk Bla gjennom for å finne det selv."

SETUP_HEADER_SUPERUSERPARAMS="Innstillinger Superadministrator"
SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE gjenoppretter nettsted med Superadministrator som er fra det opprinnelige nettområdet. Du kan eventuelt velge én (og bare én) Superbruker på denne siden og endre e-postadresse og passordet. Dette er svært nyttig når du kloner et nettsted."
SETUP_LABEL_SUPERUSER="Superadministrator"
SETUP_LABEL_SUPERUSER_HELP="Velg en Superadministrator å endre. <b>Bare den valgte Superadministrator vil bli endret! </b>"
SETUP_LABEL_SUPERUSEREMAIL="E-post"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Skriv inn e-postadressen til Superadministratoren. Pass på at den ikke brukes av en annen bruker på nettstedet, ellers blir den gjenopprettede siden ødelagt!"
SETUP_LABEL_SUPERUSERPASSWORD="Passord"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Skriv inn det nye passordet for å tilordne til Superadministratoren. Dersom du ikke ønsker å endre passord la dette og de følgende feltene være tomme."
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Passord (gjenta)"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Gjenta passordet. Dette gir oss muligheten til å sjekke at du ikke har skrevet feil."

SETUP_HEADER_FINETUNING="Finjustering mapper"
SETUP_HEADER_FINETUNING_HELP="Joomla! trenger to skrivbare mapper for sine midlertidige filer og logger. Du kan definere dem her. Tips: Dersom de ikke er skrivbare, men du har allerede aktivert FTP ovenfor, ANGIE vil forsøke å gjøre dem skrivbare og sikre dem automatisk."
SETUP_LABEL_SITEROOT="Nettstedets rot"
SETUP_LABEL_SITEROOT_HELP="Dette er stien til nettstedets rot. Det vises som en service for deg. Trippel klikk (eller et langt trykk) på det for å velge, så kan du kopiere og bruke det i feltene nedenfor."
SETUP_LABEL_TMPPATH="Midlertidig mappe"
SETUP_LABEL_TMPPATH_HELP="Mappen der Joomla! vil lagre midlertidige data. Vi anbefaler å plassere dette utenfor nettstedets rot. Standard: <tt>tmp</tt> mappen under nettstedets rot."
SETUP_LABEL_LOGSPATH="Loggmappe"
SETUP_LABEL_LOGSPATH_HELP="Mappen der Joomla! vil lagre sine loggfiler. Vi anbefaler å plassere dette utenfor nettstedets rot. Standard: <tt>log</tt> mappen under nettstedets rot."

SETUP_ERR_PASSWORDSDONTMATCH="Passordene til Superadministrator er ikke like"
SETUP_ERR_EMAILEMPTY="E-postadressen til Superadministratoren er tom"

