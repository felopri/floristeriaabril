FINALISE_LBL_PRBASICTS="Ook al is uw site met succes hersteld, er kunnen verschillen in serverconfiguratie in de tijd of tussen verschillende servers (van dezelfde of een andere host) problemen veroorzaken met uw herstelde website. Hoewel we geen ondersteuning kunnen bieden voor dergelijke kwesties, hebben we de meest voorkomende problemen en oorzaken (en oplossingen) verzameld in onze probleemoplosser documentatie. Voor uw gemak bieden we u de link naar dit document:"
