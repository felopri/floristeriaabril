FINALISE_LBL_IFKICKSTART="<strong>Als u Akeeba Kickstart of de geïntegreerde hersteloptie van Akeeba Backup gebruikt</strong> sluit dit browser venster/tabblad en klik op de knop Opruimen in het andere browser venster/tabblad waar Kickstart of de geïntegreerde herstel optie nog open is."
FINALISE_LBL_IFSTANDALONE="<strong>Als u geen van de bovenstaande gebruikt</strong> klik dan op de knop Volgende."
