SETUP_HEADER_SITEPARAMS="Site parameters"
SETUP_HEADER_SITEPARAMS_HELP="Dit zijn de basis parameters van uw site. U kunt ze altijd wijzigen nadat het herstel is voltooid, vanuit uw site back-end onder Algemene Instellingen."
SETUP_LBL_SITENAME="Sitenaam"
SETUP_LBL_SITENAME_HELP="De naam van uw site, voor gebruik in HTML van onder andere de site pagina's."
SETUP_LBL_SITEEMAIL="Site e-mail adres"
SETUP_LBL_SITEEMAIL_HELP="Het e-mailadres waar e-mails van uw website afkomstig van lijken te zijn."
SETUP_LBL_EMAILSENDER="Site e-mail afzender naam"
SETUP_LBL_EMAILSENDER_HELP="De naam van de afzender gebruikt voor alle e-mails verzonden door uw site."
SETUP_LBL_LIVESITE="Live site URL"
SETUP_LBL_LIVESITE_HELP="Sommige servers hebben moeite met het uitzoeken van de URL van uw site, wat kan leiden tot SEF URL's en menu items die niet werken. Op deze servers moet u de URL van uw site invoeren zonder de afsluitende slash, bijvoorbeeld <tt>http://www.example.com</tt>. In de meeste gevallen is dit niet nodig en u kunt dit veld leeg laten."
SETUP_LBL_USESITEDIRS="Override tmp en log paden"
SETUP_LBL_USESITEDIRS_HELP="ANGIE zal standaard gebruik maken van de tmp en log paden die reeds zijn ingesteld in de globale site back-up configuratie. Als u herstelt naar een andere server of u site wilt klonen kan dit leiden tot problemen. In dit geval, vink het vakje aan. Als u niet zeker bent, vink dan hoe dan ook het vakje aan. U kunt deze paden veranderen in de mappen fijn instellingen sectie hieronder."
SETUP_LBL_COOKIEDOMAIN="Cookie domein"
SETUP_LBL_COOKIEDOMAIN_HELP="De Cookie domein is de domeinnaam van uw site, zonder het protocol en, meestal, zonder het www gedeelte. Bijvoorbeeld, als u herstelt naar http://www.example.com, de Cookie domein is example.com (we benadrukken het nog eens: Er is GEEN http:// voorvoegsel!!)."
SETUP_LBL_COOKIEPATH="Cookie pad"
SETUP_LBL_COOKIEPATH_HELP="Het cookie pad is de submap van uw site, relatief ten opzichte van de hoofdmap van het domein. Als u herstelt naar de root van een domein, bijvoorbeeld http://www.example.com, dan is het / (een enkele schuine streep). Als u herstelt naar een subdirectory is het een schuine streep gevolgd door de naam van de map. Bijvoorbeeld, als u herstelt naar http://www.example.com/joomla dan is het cookie pad /joomla (MET een schuine streep, maar ZONDER een een eind slash)."

SETUP_HEADER_FTPPARAMS="FTP Layer opties"
SETUP_HEADER_FTPPARAMS_HELP="Dit zijn optionele instellingen waarmee Joomla! FTP kan gebruiken om te schrijven naar andere niet-beschrijfbare bestanden en mappen. Dit wordt gewoonlijk alleen vereist op gedeelde hosts. Zie de help tekst van de opties voor meer informatie."
SETUP_LABEL_FTPENABLE="Schakel de FTP layer in"
SETUP_LABEL_FTPENABLE_HELP="Sommige gedeelde hosts maken het onmogelijk voor PHP te schrijven naar bestanden en mappen ge-upload via FTP. Als u zo'n host heeft en gebruik heeft gemaakt van FTP of het uploaden van kickstart via de FTP extractie optie, moet u de FTP layer configureren en inschakelen."
SETUP_LABEL_FTPHOST="Hostnaam"
SETUP_LABEL_FTPHOST_HELP="De hostnaam of het IP adres van de FTP server <b>zonder</b> het ftp:// protocol voorvoegsel. Het is meestal localhost of 127.0.0.1. Bij twijfel, vraag dan uw host."
SETUP_LABEL_FTPPORT="Poort"
SETUP_LABEL_FTPPORT_HELP="De TCP poort waar de FTP server luistert. Dit is meestal 21. Als u niet zeker bent stel deze dan in op 21 of vraag het uw host."
SETUP_LABEL_FTPUSER="Gebruikersnaam"
SETUP_LABEL_FTPUSER_HELP="De gebruikersnaam die u gebruikt om verbinding te maken met FTP. Bij twijfel vraag het uw host."
SETUP_LABEL_FTPPASS="Wachtwoord"
SETUP_LABEL_FTPPASS_HELP="Het wachtwoord dat u gebruikt om verbinding te maken met FTP. Bij twijfel vraag het uw host."
SETUP_LABEL_FTPDIR="Map"
SETUP_LABEL_FTPDIR_HELP="De FTP map waar uw website bestanden (zoals index.php) kunnen worden gevonden. Bij twijfel vraag het uw host of gebruik de knop bladeren om het zelf te vinden."

SETUP_HEADER_SUPERUSERPARAMS="Super administrator instellingen"
SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE herstelt uw site met de Super administrator die werd geback-upped van oorspronkelijke site. U kunt één (en slechts één) Super administrator keuze selecteren op deze pagina en het e-mail adres en wachtwoord veranderen. Dit is handig wanneer u uw site wilt klonen."
SETUP_LABEL_SUPERUSER="Super administrator"
SETUP_LABEL_SUPERUSER_HELP="Selecteer een Super administrator die u wilt wijzigen. <b>Alleen de geselecteerde Super administrator zal worden gewijzigd!</b>"
SETUP_LABEL_SUPERUSEREMAIL="E-mail"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Voer het e-mailadres van de Super administrator in. Zorg ervoor dat het niet wordt gebruikt door een andere gebruiker op de site, anders wordt uw herstelde website opgebroken!"
SETUP_LABEL_SUPERUSERPASSWORD="Wachtwoord"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Voer het nieuwe wachtwoord in dat u wilt toewijzen aan de Super administrator. Als u het Super administrator wachtwoord niet wilt wijzigen laat deze en de volgende velden dan leeg."
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Wachtwoord (herhalen)"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Herhaal het wachtwoord. Dit om te controleren of u geen typefouten heeft gemaakt."

SETUP_HEADER_FINETUNING="Mappen fijn-afstemming"
SETUP_HEADER_FINETUNING_HELP="Joomla! heeft twee beschrijfbare mappen voor de tijdelijke bestanden en logbestanden. U kunt ze hier definiëren. Tip: als ze niet-schrijfbaar maar u heeft de FTP layer hierboven al ingeschakeld, zal ANGIE proberen om ze automatisch schrijfbaar te maken en te beveiligen."
SETUP_LABEL_SITEROOT="Site root"
SETUP_LABEL_SITEROOT_HELP="Dit is het pad naar de root van uw site. Het wordt weergegeven voor uw gemak. Driemaal klikken (of lange tap) om het te selecteren, waarna u het kunt kopiëren en gebruiken in de onderstaande velden."
SETUP_LABEL_TMPPATH="Tijdelijke map"
SETUP_LABEL_TMPPATH_HELP="De map waar Joomla! tijdelijke gegevens opslaat. Wij raden aan deze buiten de root van uw site te plaatsen. Standaard: is de <tt>tmp</tt> map onder de rootmap van uw site."
SETUP_LABEL_LOGSPATH="Log map"
SETUP_LABEL_LOGSPATH_HELP="De map waar Joomla! log bestanden opslaat. Wij raden aan deze buiten de root van uw site te plaatsen. Standaard: is de <tt>log</tt> map onder de rootmap van uw site."

SETUP_ERR_PASSWORDSDONTMATCH="De Super administrator wachtwoorden komen niet overeen"
SETUP_ERR_EMAILEMPTY="Het Super administrator e-mailadres veld is leeg"

