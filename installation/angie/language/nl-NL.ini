DATABASE_MSG_CANTGETITTOWORK="Krijgt u het niet aan het werk?"

DATABASE_HEADER_ADVANCED="Geavanceerde opties"
DATABASE_LBL_EXISTING="met bestaande tabellen"
DATABASE_LBL_EXISTING_HELP="Selecteer wat te doen met bestaande tabellen met dezelfde naam als degene die worden hersteld. "_QQ_"Drop"_QQ_" verwijdert bestaande tabellen. "_QQ_"Back-up"_QQ_" zal bestaande tabellen hernoemen, door het veranderen van hun prefix naar bak_."
DATABASE_LBL_EXISTING_DROP="Drop"
DATABASE_LBL_EXISTING_BACKUP="Back-up"
DATABASE_LBL_PREFIX="Database tabelnaam prefix"
DATABASE_LBL_PREFIX_HELP="De prefix van alle herstelde database tabellen die een prefix hadden tijdens back-up tijd. De prefix die wordt gebruikt voor de hoofd database van de site zal ook worden geschreven naar uw Joomla! configuration.php bestand. Houd er rekening mee dat sommige extensies kunnen zich misdragen of zelfs uw site volledig kunnen laten crashen als u uw database tabel prefix veranderd bij het herstellen/overdragen van uw site."
DATABASE_LBL_FOREIGNKEY="Onderdruk vreemde key checks"
DATABASE_LBL_FOREIGNKEY_HELP="Schakelt vreemde MySQL's key checks uit, terwijl het herstel gaande is. Dit is verplicht als u bij het herstellen van een database die tabel-niveau relaties (vreemde keys) gebruikt. Als u niet zeker bent, laat u deze aangevinkt, het kan geen kwaad."
; DATABASE_LBL_NOAUTOVALUE="No auto value on zero"
; DATABASE_LBL_NOAUTOVALUE_HELP="Only valid for MySQL databases. Allows you to restore tables with auto-incrementing fields whose value is zero. Magento and Drupal require that for proper restoration. NOTE: Per MySQL's documentation: "_QQ_"Storing 0 is not a recommended practice."_QQ_""
DATABASE_LBL_REPLACE="Gebruik REPLACE in plaats van INSERT"
DATABASE_LBL_REPLACE_HELP="ANGIE zal normaliter het INSERT commando gebruiken om de database gegevens te herstellen. Dit werkt niet goed met de data van bepaalde extensies, waardoor herstel problemen ontstaan. Als u database herstel fouten krijgt, vink dan dit vakje aan en klik opnieuw op de knop Volgende."
DATABASE_LBL_FORCEUTF8DB="Forceer UTF-8 collatie op database"
DATABASE_LBL_FORCEUTF8DB_HELP="Indien aangevinkt, zal ANGIE proberen om de standaard collatie van uw tabel te converteren naar Unicode (UTF-8), zoals voorgesteld door Joomla!. Dit werkt niet op alle servers. Vink dit aan als u vraagtekens of gebroken tekst in plaats van internationale tekens ziet."
DATABASE_LBL_FORCEUTF8TABLES="Forceer UTF-8 collatie op tabellen"
DATABASE_LBL_FORCEUTF8TABLES_HELP="Indien aangevinkt, zal ANGIE proberen om alle tekstvelden van herstelde tabellen naar Unicode (UTF-8) om te zetten. Dit is een tijdelijke oplossing als u bovenstaande optie niet kunt gebruiken. Let op: als uw database collatie iets anders is dan UTF-8 zal u in de toekomst <em>problemen</em> hebben, nadat een extensie upgrade een nieuw tekstveld toevoegt."

DATABASE_HEADER_FINETUNING="Fijn afstemming"
DATABASE_MSG_FINETUNING="Verander deze instellingen niet, tenzij u wordt verzocht dit te doen door onze support of wanneer u <em>ECHT</em> weet wat u doet."
DATABASE_LBL_MAXEXECTIME="Maximum uitvoer tijd"
DATABASE_LBL_MAXEXECTIME_HELP="ANGIE breekt het database herstel proces op in kleine stukjes om te voorkomen dat de server time-out fouten geeft. Deze waarde bepaalt hoe lang elk van deze stukken zal nemen. Het kan zijn dat u deze waarde moet wijzigen als uw database herstel niet afrond."
DATABASE_LBL_THROTTLEMSEC="Versnellingstijd (msec)"
DATABASE_LBL_THROTTLEMSEC_HELP="ANGIE kan optioneel de versnelling van het database herstelproces vertragen voor zich ernstig misdragende servers. U kunt de snelheid tussen verwerking van stukken aanpassen in milliseconden (1/1000 van een seconde). Bijvoorbeeld, om 5 seconden verwerkingsvertraging tussen de stappen toe te voegen, voer 5000 in dit vak in. De standaardwaarde van 250 zou moeten werken op de meeste servers."

