MAIN_LBL_DIFFERENTPHPVERSION="<strong>BELANGRIJK! U wilt herstellen op een server met een andere PHP versie dan degene die u gebruikte om een ​​back-up van uw site te maken.</strong><br />Uw oorspronkelijke website server PHP versie was %s en uw huidige PHP versie is %s. Houd er rekening mee dat verschillende PHP versies kunnen verschillen hebben, die ertoe leiden dat uw extensies (componenten, modules, plugins, bibliotheken en templates) niet goed werken. In deze gevallen de zal het herstel voltooien zonder een fout, maar uw site zal niet correct, of geheel niet laden. Helaas kunnen we geen ondersteuning voor deze problemen bieden. U zult moeten controleren of al uw extensies PHP %s ondersteunen voordat u probeert om uw site te herstellen op deze server."
MAIN_LBL_DIFFERENTHOST="<strong>BELANGRIJK! U wilt herstellen naar een andere site</strong><br />We hebben gedetecteerd dat u wilt herstellen naar een andere site dan degene waarvan u een back-up maakte. Voor sommige van uw extensies, zoals Admin Tools, kan het nodig zijn dat ze opnieuw worden geconfigureerd omdat ze gebruik maken van absolute paden of URL's. Voor meer informatie raadpleegt u onze probleemoplosser documentatie."
