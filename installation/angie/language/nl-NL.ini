DATABASE_LBL_USERNAME="Gebruikersnaam"
DATABASE_LBL_USERNAME_HELP="De gebruikersnaam die u gebruikt om verbinding te maken met uw database. De meeste hosts gebruiken cPanel, Plesk en andere grote hosting panels en geven gebruikersnamen zoals abcdef_username, waar abcdef uw hosting controle paneel gebruikersnaam is. Bij twijfel, raadpleeg uw host."
DATABASE_LBL_PASSWORD="Wachtwoord"
