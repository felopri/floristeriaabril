DATABASE_LBL_FORCEUTF8DB_HELP="Gdy zaznaczone, ANGIE podejmie próbę przekonwertowania reguł sortowania tabel (porównywania napisów) na Unicode (UTF-8), co jest zalecane dla Joomla! To rozwiązanie nie zadziała na wszystkich serwerach. Sprawdź, czy nie otrzymujesz znaków zapytania lub nawiasów klamrowych zamiast znaków międzynarodowych."
DATABASE_LBL_FORCEUTF8TABLES="Wymuś porównanie UTF8 w tabelach"
DATABASE_LBL_FORCEUTF8TABLES_HELP="Gdy zaznaczone, ANGIE podejmie próbę przekonwertowania reguł sortowania wszystkich pól tekstowych (porównywania napisów) na Unicode (UTF-8). To rozwiązanie przygotowane jest na wypadek, gdy nie można skorzystać z opcji powyżej. Należy pamiętać, że jeśli metoda sortowania jest oparta na innym zestawie znaków niż UTF-8, <em>bedziesz</ em> mieć w przyszłości problemy po aktualizacji rozszerzeń, w ktorych zostaną dodane nowe pola tekstowe."

