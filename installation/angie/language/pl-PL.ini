SETUP_HEADER_SITEPARAMS="Parametry witryny"
SETUP_HEADER_SITEPARAMS_HELP="Podstawowe parametry twojej stronie. Zawsze można zmienić je po zakończeniu operacji odtwarzania witryny w panelu konfiguracyjnym."
SETUP_LBL_SITENAME="Nazwa witryny"
SETUP_LBL_SITENAME_HELP="Nazwa witryny używana miedzy innymi na stronach witryny. Nazwę można w każdym momencie zmienić w konfiguracji globalnej"
SETUP_LBL_SITEEMAIL="Adres e-mail witryny"
SETUP_LBL_SITEEMAIL_HELP="Adres, z jakiego będzie wysyłana poczta elektroniczna i na jaki będą przychodzić listy do witryny."
SETUP_LBL_EMAILSENDER="Nazwa nadawcy e-mail witryny"
SETUP_LBL_EMAILSENDER_HELP="Nazwa, którą będzie podpisywana poczta wysyłana z witryny."
SETUP_LBL_LIVESITE="URL witryny"
SETUP_LBL_LIVESITE_HELP="Na niektórych serwerach zdarzają się problemy z rozpoznawaniem adresów internetowych w witrynie, co powoduje, że nie działają proste adresy i elementy menu. Na tych serwerach musisz określić adres URL witryny bez ukośnika na końcu, np. <tt>http://www.przyklad.com</tt>. W większości przypadków nie jest to jednak konieczne i można pozostawić to pole puste."
SETUP_LBL_USESITEDIRS="Nadpisz ścieżki tmp i log"
SETUP_LBL_USESITEDIRS_HELP="ANGIE standardowo używać ścieżki tmp i logs (ustawionych w konfiguracji globalnej witryny. Jeśli odtwarzasz witryne na innym serwerze lub klonujesz swoją witrynę, może to być źródło problemów. W takim przypadku należy zaznaczyć pole wyboru. Jeśli masz pewności, co zrobić, również zaznacz pole wyboru. Możesz zmienić ścieżki do tych katalogów w sekcji Dostrajanie."
SETUP_LBL_COOKIEDOMAIN="Ciasteczko domeny"
SETUP_LBL_COOKIEDOMAIN_HELP="Ciasteczko domeny to domenowa nazwa Twojej witryny bez protokolu i zazwyczaj bez części www. Na przyklad, jeśli odtwarzasz witrynę http://www.przyklad.com, to ciasteczkiem domeny jest przyklad.com (Pozwól nam podkreśli jeszcze raz:: tu NIE MA http://!!)."
SETUP_LBL_COOKIEPATH="Ścieżka ciasteczka"
SETUP_LBL_COOKIEPATH_HELP="Ścieżka ciasteczka to ścieżka do podkatalogu witryny w stosunku do głównego katalogu domeny. Jeśli odtwarzasz witrynę do głównego katalogu domeny, np. http://www.przyklad.com, ścieżką jest  / (pojedynczy ukośnik). Jeśli odtwarzasz do podkatalogu, ścieżką jest ukośnik i nazwa tego podkatalogu. Na przykład, jeśli odtwarzasz do http://www.przyklad.com/joomla, to ścieżką jest /joomla (z przednią kreską, ale bez ukośnika na końcu)."

SETUP_HEADER_FTPPARAMS="Opcje obsługi FTP"
SETUP_HEADER_FTPPARAMS_HELP="Są to opcjonalne ustawienia, które pozwalają Joomla! korzystać z protokołu FTP przy zapisywaniu do plików i katalogów. Zazwyczaj jest to wymagane tylko hostingach współdzielonych. Skorzystaj z pomocy, aby uzyskać więcej informacji."
SETUP_LABEL_FTPENABLE="Włącz obsługę FTP"
SETUP_LABEL_FTPENABLE_HELP="Niektóre hostingi współdzielone uniemożliwiają PHP zapisywanie do plików i katalogów, które zostały przesłane przez FTP. Jeśłi jesteś na takim serwerze i korzystałeś z FTP lub wyodrębniania w trybie FTP, powinieneś prawdopodobnie włączyć tę opcję."
SETUP_LABEL_FTPHOST="Nazwa serwera FTP"
SETUP_LABEL_FTPHOST_HELP="Nazwa serwera FTP albo adres IP <b>bez protokołu</b> ftp://. Zwykle localhost albo 127.0.0.1. Jeśli masz wątpliwości, zapytaj administratora serwera."
SETUP_LABEL_FTPPORT="Port FTP"
SETUP_LABEL_FTPPORT_HELP="Port TCP, na którym nasłuchuje serwer FTP. Zwykle 21. Jeśli masz wątpliwości, ustaw 21 albo zapytaj administratora serwera."
SETUP_LABEL_FTPUSER="Nazwa użytkownika FTP"
SETUP_LABEL_FTPUSER_HELP="Nazwa konta używana do łączenia się przez FTP. W przypadku wątpliwości zapytaj administratora serwera. Zaleca się niewypełnianie tego pola i każdorazowe wprowadzanie nazwy użytkownika konta FTP przed przesłaniem plików."
SETUP_LABEL_FTPPASS="Hasło do konta FTP"
SETUP_LABEL_FTPPASS_HELP="Hasło używane do łączenia się przez FTP. W przypadku wątpliwości zapytaj administratora serwera. Zaleca się niewypełnianie tego pola i każdorazowe wprowadzanie hasła użytkownika konta FTP przed przesłaniem plików."
SETUP_LABEL_FTPDIR="Ścieżka do katalogu FTP"
SETUP_LABEL_FTPDIR_HELP="Katalog FTP, w którym umieszczone są pliki Twojej witryny (jak index.php). W przypadku wątpliwości zapytaj administratora serwera albo użyj przycisku Przeglądaj, by wykryć katalog samemu."

SETUP_HEADER_SUPERUSERPARAMS="Ustawienia konta superużytkownika"
SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE odtwarza witrynę z kontami superużytkowników, ktore istniały w pierwotnej witrynie. Opcjonalnie można wybrać jednego (i tylko jednego) superużytkownika i zmienić jego adres e-mail oraz hasło. Jest to bardzo przydatne, gdy klonujesz witrynę."
SETUP_LABEL_SUPERUSER="Superużytkownik"
SETUP_LABEL_SUPERUSER_HELP="Wybierz konto superużytkownika, które chcesz zmodyfikować. <b>Tylko dane zaznaczonego superużytkownika będą zmodyfikowane!</b>"
SETUP_LABEL_SUPERUSEREMAIL="Adres e-mail"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Wpisz adres e-mail dla tego superużytkownika. Upewnij się, że nie jest to adres uzywany już przez innego użytkownika witryny, aby odtwarzanie witryny nie zostało przerwane"
SETUP_LABEL_SUPERUSERPASSWORD="Hasło"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Wpisz nowe hasło superużytkownika. Jeśli nie chcesz zmieniać hasła, pozostaw to pole niewypełnione."
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Powtórz hasło"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Powtórz hasło. To pozwala upewnić się, że powyżej nie zrobiłeś literówki."

SETUP_HEADER_FINETUNING="Dostrojenie katalogów"
SETUP_HEADER_FINETUNING_HELP="Joomla! potrzebuje do działania dwóch zapisywalnych katalogów - na pliki tymczasowe i dzienników. Można określić je tutaj. Wskazówka: Jeśli te katalogi są niezapisywalne, ale została włączona obsługa FTP, ANGIE spróbuje je automatycznie uczynić zapisywalnymi i zabezpieczyć."
SETUP_LABEL_SITEROOT="Główny katalog witryny"
SETUP_LABEL_SITEROOT_HELP="To jest ścieżka do katalogu głównego witryny. Jest on wyświetlany dla Twojej wygody. Kliknij trzykrotnie  (albo dłużej przytrzymaj), aby ją zaznaczyć, skopiować a następnie wkleić do pól poniżej."
SETUP_LABEL_TMPPATH="Katalog tymczasowy"
SETUP_LABEL_TMPPATH_HELP="Katalog, w którym Joomla będzie przechowywać pliki tymczasowe. Zalecane jest umieszczenie tego katalogu na zewnątrz głównego katalogu witryny. Domyślnie: katalog <tt>tmp</tt> w głównym katalogu witryny."
SETUP_LABEL_LOGSPATH="Katalog dzienników"
SETUP_LABEL_LOGSPATH_HELP="Katalog, w którym Joomla będzie przechowywać pliki dzienników zdarzeń. Zalecane jest umieszczenie tego katalogu na zewnątrz głównego katalogu witryny. Domyślnie: katalog <tt>logs</tt> w głównym katalogu witryny."

SETUP_ERR_PASSWORDSDONTMATCH="Hasla superużytkownika nie zgadzają się"
SETUP_ERR_EMAILEMPTY="Nie wpisano adresu email superużytkownika"

