DATABASE_LBL_MAXEXECTIME_HELP="ANGIE rozbija proces odtwarzania bazy danych na małe porcje, aby uniknąć przekroczenia limitu czasu wykonania na serwerze. Ta wartość określa, jak dlugo będzie przetwarzana kazda z tych porcji. Być może trzeba będzie zmienić tę wartość, jeśli odtwarzanie bazy danych nie zostanie ukończone."
DATABASE_LBL_THROTTLEMSEC="Czas przepustnicy (msec)"
DATABASE_LBL_THROTTLEMSEC_HELP="ANGIE może opcjonalnie zmniejszyć tempo procesu odtwarzania bazy danych na serwerach sprawiających problemy. Można ustalić w milisekundach (1/1000 sekundy) czas przepuszczania porcji danych do przetworzania. Na przykład, aby dodać pomiędzy kolejnymi krokami 5 sekund czasu dla przepustnicy, należy wprowadzić w tym polu 5000. Domyślna wartość 250 powinna działać na większości serwerów."

