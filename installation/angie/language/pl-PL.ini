FINALISE_LBL_DONTFORGETCONFIG="<strong>Ważne!</strong> Nie zapomnij utworzyć pliku  configuration.php, korzystając z informacji wyświetlonych ponizej. Jeśli tego nie uczynisz, Twja witryna <strong>NIE BĘDZIE</strong> działać."
FINALISE_HEADER_CONFIGURATION="Stwórz swój configuration.php"
FINALISE_LBL_CONFIGINTRO="ANGIE nie może zapisać automatycznie twojego pliku configuration.php. Musisz to zrobić samemu. Otwórz zwykły edytor tekstu, taki jak  Notepad (Windows), gEdit (Linux) czy TextWrangler (Mac OS X), stwórz plik configuration.php z poniższą zawartością  (skopiuj i wklej do pliku):"
FINALISE_LBL_CONFIGOUTRO="Pamiętaj, aby przesłać ten plik do katalogu głównego witryny. Główny katalog Twojej witryny nazywa się zazwyczaj nazywany public_html, www, httpdocs, htdocs lub podobnie. Jeśli nie masz pewności, który to katalog, zapytaj administratora serwera. <strong>NIE MOŻESZ</strong> pominac tego kroku! <strong>Jeśli pliku configuration.php nie będzie, odtworzona witryna w ogóle nie będzie działać!</strong>"
FINALISE_HEADER_AFTERCONFIGURATION="Co zrobić po utworzeniu configuration.php"
FINALISE_LBL_INSTALLATIONSTILLTHERE="Dopóki będzie istnieć folder <tt>installation</tt>, Joomla nie zostanie załadowany, a skrypt ANGIE (skrypt odtwarzający) zostanie uruchomiony ponownie, gdy spróbujesz uzyskać dostęp do witryny. Trzeba usunąć ten katalog za pomocą jednego z poniższych sposobów:"
FINALISE_LBL_IFKICKSTART="<strong>Jeśli używasz Akeeba Kickstart lub zintegrowanego skryptu odtwarzania Akeeba Backup, wystarczy zamknąć okno/kartę przeglądarki i kliknąć przycisk Czyszczenie w drugim oknie/na drugiej karcie przeglądarki, gdzie nadal otwarta jest strona skryptu kickstart lub zintegrowanego skryptu odtwarzania.</strong>"
FINALISE_LBL_IFSTANDALONE="<strong>Jeśli nie używasz żadnego z powyższych</strong> kliknij ten przycisk."
FINALISE_LBL_IFFAILSAFE="<strong>Jeśli wszystko już zawiedzie</strong>, musisz skorzystać z Twojego programu FTP i usunać katalog   <tt>installation</tt>. Prawdopodobnie musisz także przemianować plik <tt>htaccess.bak</tt> na <tt>.htaccess</tt> lub <tt>php.ini.bak</tt> na <tt>php.ini</tt>, jeśli te pliki istnieją."
FINALISE_LBL_PRBASICTS="Chociaż twoja witryna została pomyślnie odtworzona, różnice w konfiguracji serwerów ( tego sam albo różnego usługodawcy) mogą spowodować problemy w dzialaniu witryny. Ponieważ nie możemy zapewnić obsługi takich problemow, zebraliśmy najbardziej popularne przyczyny problemów i ich rozwiazania w naszej dokumentacji problemów. Dla twojej wygody, podajemy Ci link do tego dokumentu:"
