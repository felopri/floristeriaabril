MAIN_LBL_ANCIENTIENOTICE="Używasz starej, niewspieranej już wersji przeglądarki Internet Explorer. Proszę korzystać z nowoczesnych, zgodnych ze standardami przeglądarek , takich jak: Firefox, Chrome czy Opera . Alternatywnie , można użyć <a href='%s'> Google Chrome Frame </ a> , aby móc korzystać z tego skryptu instalacyjnego."

MAIN_LBL_DIFFERENTPHPVERSION="<strong>WAŻNE! Przywracanie witryny na serwerze w innej wersji PHP, niż ta na której użyto kopii zapasowej witryny.</strong><br/>Oryginalna wersja witryny serwera PHP była %s a twoja obecna wersja PHP to %s. Należy pamiętać, że różne wersje PHP mogą różnić się, a niektóre mogą spowodować problemy z dotychczasowymi rozszerzeniami (komponenty, moduły, pluginy, biblioteki i szablony) nie będą działać prawidłowo. W takim przypadku witryna może wyświetlać błędy lub może się nie załadować. Niestety, nie jesteśmy w stanie zapewnić wsparcia dla tych kwestii. Trzeba będzie sprawdzić wszystkie rozszerzenia czy działają prawidłowo z obecnym PHP %s przed przystąpieniem do przywrócenia witryny na serwerze."
MAIN_LBL_DIFFERENTHOST="<strong>WAŻNE! Odtwarzasz witrynę w innym miejscu</strong><br/>Instalator wykrył, że odtwarzasz witrynę w innym miejscu niż to, w którym wykonano kopię zapasową. Niektóre rozszerzenia, jak Admin Tools, mogą wymagać ponownej konfiguracji, jeśli są przypisane do konkretnych ścieżek lub adresów URL. Aby uzyskać więcej informacji, zapoznaj się z dokumentacją rozwiązywania problemów."
