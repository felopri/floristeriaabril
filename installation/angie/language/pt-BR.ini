FINALISE_LBL_DONTFORGETCONFIG="<strong>Importante!</strong> Não se esqueça de criar o arquivo configuration.php usando as informações encontrada abaixo. Se você não fizer isso, o seu site <strong>NÃO</strong> funcionará."
FINALISE_HEADER_CONFIGURATION="Criar seu configuration.php"
FINALISE_LBL_CONFIGINTRO="ANGIE não pode gravar o configuration.php do seu site automaticamente. Você terá que fazer isso sozinho. Abra um editor de texto simples como o Notepad (Windows), gEdit (Linux) ou TextWrangler (Mac OS X) e crie um novo arquivo nomeado de configuration.php com os seguinte conteúdos (copie e cole-os no arquivo):"
FINALISE_LBL_CONFIGOUTRO="Lembre-se de enviar esse arquivo para a raiz do seu site. A raiz do seu site pe usualmente chamada de public_html, www, httpdocs, htdocs ou algo similar. Se você não tem certeza de qual é o diretório raiz do seu site, por favor, pergunte à sua hospedagem. Você <strong>NÃO DEVE</strong> pular este passo! <strong>Se o arquivo configuration.php não estiver presente, se site restaurado não funcionará em tudo!</strong>"
FINALISE_HEADER_AFTERCONFIGURATION="O que fazer após criar o configuration.php"
FINALISE_LBL_INSTALLATIONSTILLTHERE="Enquanto a pasta <tt>installation</tt> existir no seu site, o Joomla! não carregará e o ANGIE (este script de restauração de site) mostrará sempre que você tentar acessar seu site. Você terá que remover esse diretório usando uma das seguintes formas:"
FINALISE_LBL_IFKICKSTART="<strong>Se você estiver usando o Akeeba Kickstart ou a restauração integrada ao Akeeba Backup</strong> apenas feche esta janela / aba e clique no botão 'Limpar' na outra janela ou aba do navegador onde o Kickstart ou a restauração integrada ainda está em aberto."
FINALISE_LBL_IFSTANDALONE="<strong>Se você não estiver usando nenhuma acima</strong> clique no seguinte botão :"
FINALISE_LBL_IFFAILSAFE="<strong>Se tudo mais falhar</strong> você pode usar seu programa de FTP para remover o diretório <tt>installation</tt> do seu website. Você também pode ter que renomear o <tt>htaccess.bak</tt> para <tt>.htaccess</tt> e/ou <tt>php.ini.bak</tt> para <tt>php.ini</tt> se estes arquivos existirem."
FINALISE_LBL_PRBASICTS="Mesmo que seu site tenha sido restaurado com sucesso, as diferenças de configuração do servidor ao longo do tempo ou entre diferentes servidores (do mesmo ou de um servidor diferente) poderá causar problemas com o seu site restaurado. Embora não possamos fornecer suporte para essas questões, nós coletamos as causas de problemas mais comuns (e suas soluções) em nossa documentação para solução de problemas. Para sua conveniência, nós estamos oferecendo-lhe o link para este documento:"
FINALISE_LBL_YOUMAYWANTTOPRINT="Você pode querer imprimir essa página para sua referência."
FINALISE_BTN_REMOVEINSTALLATION="Remover o diretório de instalação"

FINALISE_HEADER_ERROR="Ocorreu um erro"
FINALISE_LBL_ERROR="Nós não podemos remover o diretório de instalação automaticamente. Por favor, feche esta caixa de mensagem, clicando no botão &times; em seu canto superior direito. Em seguida, avance para remover o diretório <tt>installation</ tt> manualmente, de acordo com o último ponto das instruções encontradas nesta página."

FINALISE_HEADER_SUCCESS="Pronto para começar a usar o seu site!"
FINALISE_LBL_SUCCESS="O diretório <tt>installation</tt> foi removido e seu site está pronto para uso. Por favor note que, como mencionamos anteriormente, devido às diferenças de configuração do servidor que você pode ter alguns problemas de funcionamento com o seu site. Se isso acontecer, por favor consulte a seguinte URL:<br/><span class='label label-info'><tt>%s</tt></span><br/>Dica: Bookmark aquela URL para referência futura.<br/>Agora clique no botão abaixo para visitar frontend do seu site."
