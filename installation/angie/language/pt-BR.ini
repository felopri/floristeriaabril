MAIN_LBL_NOJAVASCRIPT="O Javascript está desativado em seu navegador ou você está usando uma extensão bloqueando o Javascript, assim como o NoScript. Nem o Joomla! e nem este instalador pode funcionar <em>em tudo</em> até você ativar o Javascript."

MAIN_HEADER_INITIALISING="Inicialização"
MAIN_LBL_INITIALISINGWAIT="Por favor aguarde enquanto Angie está verificando o seu site e configuração do servidor!"

MAIN_LBL_ANCIENTIENOTICE="Você está usando uma versão antiga e não suportada do Internet Explorer. Por favor, use uma moderna, um navegador compatível com os padrões, assim como Firefox, Chrome ou Opera. Alternativamente, você pode usar <a href='%s'>Google Chrome Frame</a> a fim de ser capaz de usar este script de instalação."

MAIN_LBL_DIFFERENTPHPVERSION="<strong>IMPORTANTE! Você está restaurando em um servidor com uma versão PHP diferente da que você usou para fazer backup do seu site.</strong><br/>Sua versão original do PHP do seu servidor do site é %s e sua versão atual do PHP é %s. Por favor, note que versões diferentes do PHP pode ter diferenças que podem fazer com que suas extensões (componentes, módulos, plugins, bibliotecas e templates) não funcionem corretamente. Nestes casos, a restauração será concluída sem erro, mas o seu site poderá não exibir corretamente ou não carregar em tudo. Infelizmente, não podemos fornecer suporte para estas questões. Você terá que verificar se todas as suas extensões suporta o PHP %s, antes de tentar restaurar o seu site neste servidor."
MAIN_LBL_DIFFERENTHOST="<strong>IMPORTANTE! Você está restaurando para um site diferente</strong><br/>Nós detectamos que você está restaurando em um site diferente do que você fez backup. Algumas de suas extensões, assim como Admin Tools, poderá exigir ser reconfigurados, se eles estão usando caminhos absolutos ou URLs. Para mais informações, por favor consulte a nossa documentação de Troubleshooter."
MAIN_LBL_REQUIREDREDTEXT="Algumas das configurações necessárias abaixo parecem ser incompatíveis com Joomla!. Você pode ignorá-las e tentar continuar, mas o seu site pode não funcionar. Se você não sabe o que eles significam e como você pode corrigi-los, por favor, pergunte à sua hospedagem."

