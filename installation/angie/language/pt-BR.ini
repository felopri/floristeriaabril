SETUP_HEADER_SITEPARAMS="Parâmetros do Site"
SETUP_HEADER_SITEPARAMS_HELP="Estes são os parâmetros básicos do seu site. Você sempre pode modificá-los após a conclusão da restauração do backend do seu site, na Configuração global."
SETUP_LBL_SITENAME="Nome do Site"
SETUP_LBL_SITENAME_HELP="O nome do seu site, para o uso em páginas HTML do site, entre outras coisas."
SETUP_LBL_SITEEMAIL="E-mail do Site"
SETUP_LBL_SITEEMAIL_HELP="O endereço de e-mail onde e-mails do seu site serão originários."
SETUP_LBL_EMAILSENDER="Nome do Remetente de E-mail do Site"
SETUP_LBL_EMAILSENDER_HELP="O nome do remetente usada para todos os e-mails enviados por seu site."
SETUP_LBL_LIVESITE="URL do Site Online"
SETUP_LBL_LIVESITE_HELP="Alguns servidores têm dificuldade para descobrir a URL de seu site, que pode levar a URLs SEF e itens de menu não funcionarem. Nesses servidores você tem que digitar o URL do seu site sem a barra final, ou seja, <tt>http://www.example.com</tt>. Na maioria dos casos isso não é necessário e você pode deixar este campo em branco."
SETUP_LBL_USESITEDIRS="Substituir caminhos tmp e log"
SETUP_LBL_USESITEDIRS_HELP="ANGIE por padrão usam os caminhos de tmp e log já configurado na Configuração Global do backup do site. Se você estiver restaurando para um servidor diferente ou clonando seu site, isso pode levar a problemas. Neste caso, marque a caixa. Se você está inseguro, marque a caixa de qualquer maneira. Você pode alterar esses caminhos na seção Ajuste fino de Diretórios abaixo."
SETUP_LBL_COOKIEDOMAIN="Cookie do Domínio"
SETUP_LBL_COOKIEDOMAIN_HELP="O cookie do domínio é o nome de domínio do seu site, sem o protocolo e, geralmente, sem a parte www. Por exemplo, se você estiver restaurando para http://www.example.com, o domínio do Cookie é example.com (Vamos ressaltar que mais uma vez:! Não há NENHUM http:// lá)."
SETUP_LBL_COOKIEPATH="Caminho do Cookie"
SETUP_LBL_COOKIEPATH_HELP="O caminho Cookie é o subdiretório do seu site, em relação à raiz do domínio. Se você estiver restaurando para a raiz de um domínio, por exemplo, http://www.example.com, então é / (a única barra). Se você estiver restaurando para um subdiretório é uma barra seguida do nome do diretório. Por exemplo, se você está restaurando a http://www.example.com/joomla então o caminho do cookie é /joomla (com uma barra inicial, mas sem uma barra final)."

SETUP_HEADER_FTPPARAMS="Opções da Camada de FTP"
SETUP_HEADER_FTPPARAMS_HELP="Estas são as configurações opcionais que permitem que o Joomla! use o FTP para gravar de outra forma arquivos não-graváveis e diretórios. Isso geralmente é exigido somente em servidores compartilhados. Veja o texto de ajuda nas opções para mais informações."
SETUP_LABEL_FTPENABLE="Ativar Camada do FTP"
SETUP_LABEL_FTPENABLE_HELP="Alguns servidores compartilhados tornam impossível para o PHP gravar arquivos e diretórios enviados por FTP. Se você estiver em um servidor e ter usado FTP ou opção de extração do Kickstart carregado pelo FTP, e você deseja configurar e ativar a camada FTP."
SETUP_LABEL_FTPHOST="Nome do Servidor"
SETUP_LABEL_FTPHOST_HELP="O nome do servidor ou o endereço de IP do seu servidor de FTP <b>sem</b> especificar o protocolo ftp://. É usualmente localhost ou 127.0.0.1. Se não tem certeza, pergunte à sua hospedagem."
SETUP_LABEL_FTPPORT="Porta"
SETUP_LABEL_FTPPORT_HELP="A porta TCP onde o Servidor de FTP 'escuta'. esta é usualmente a 21. Se não tem certeza, define-a para 21 ou pergunte à sua hospedagem."
SETUP_LABEL_FTPUSER="Nome de Usuário"
SETUP_LABEL_FTPUSER_HELP="O nome de usuário para você se conectar ao FTP. Se não tem certeza, pergunte à sua hospedagem."
SETUP_LABEL_FTPPASS="Senha"
SETUP_LABEL_FTPPASS_HELP="A senha para você se conectar ao FTP. Se não tem certeza, pergunte à sua hospedagem."
SETUP_LABEL_FTPDIR="Diretório"
SETUP_LABEL_FTPDIR_HELP="O diretório de FTP onde os arquivos do seu site (como index.php) pode ser encontrado. Se não tem certeza, pergunte à sua hospedagem ou use no botão Navegar para localizá-lo você mesmo."

SETUP_HEADER_SUPERUSERPARAMS="Configurações do Super Usuário"
SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE restaura o seu site com o Super Usuário que foi feito o backup no site original. Opcionalmente, você pode selecionar um (e apenas um) Super Usuário nesta página e alterar o seu endereço de e-mail e senha. Isto é extremamente útil quando você está clonando um site."
SETUP_LABEL_SUPERUSER="Super Usuário"
SETUP_LABEL_SUPERUSER_HELP="Selecione um Super Usuário para modificar. <b>Apenas o Super Usuário selecionado será modificado!</b>"
SETUP_LABEL_SUPERUSEREMAIL="E-mail"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Digite o endereço de e-mail address do Super Usuário. Tenha a certeza que não é usado por outro usuário no site, caso contrário, o seu site restaurado será quebrado!"
SETUP_LABEL_SUPERUSERPASSWORD="Senha"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Digite a nova senha para atribuir ao Super Usuário. Se você não deseja alterar a senha do Super Usuário, deixe este e os seguintes campos em branco."
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Senha (repita)"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Repita a senha. Isto permite-nos ter a certeza que não fiz um erro de digitação acima."

SETUP_HEADER_FINETUNING="Ajuste Fino de Diretórios"
SETUP_HEADER_FINETUNING_HELP="O Joomla! precisa de dois diretórios graváveis ​​para seus arquivos temporários e logs. Você pode defini-los aqui. Dica: se eles não são graváveis, mas você ativou a camada FTP acima, o Angie tentará torná-los gravável e seguros automaticamente."
SETUP_LABEL_SITEROOT="Raiz do Site"
SETUP_LABEL_SITEROOT_HELP="Este é o caminho para a raiz do seu site. Ela é exibida para sua conveniência. Clique triplo (ou toque longo) sobre ele para selecioná-lo, então você pode copiá-lo e usá-lo nos campos abaixo."
SETUP_LABEL_TMPPATH="Diretório Temporário"
SETUP_LABEL_TMPPATH_HELP="O diretório onde o Joomla! armazenará os dados temporáriamente. Nós recomendamos colocar isto fora da raiz do seu site. Padrão: o diretório <tt>tmp</tt> abaixo da raiz do seu site."
SETUP_LABEL_LOGSPATH="Diretório de Log"
SETUP_LABEL_LOGSPATH_HELP="O diretório onde o Joomla! armazenará os os arquivos de log dele. Nós recomendamos colocar isto fora da raiz do seu site. Padrão: o diretório <tt>log</tt> abaixo da raiz do seu site."

SETUP_ERR_PASSWORDSDONTMATCH="As senhas do Super Usuário não são iguais!"
SETUP_ERR_EMAILEMPTY="O endereço de e-mail do Super Usuário está vazio!"

