DATABASE_LBL_HOSTNAME="Nome do Servidor do Banco de Dados"
DATABASE_LBL_HOSTNAME_HELP="O nome do servidor ou endereço IP do servidor de banco de dados (usualmente: localhost). Por favor, note que localhost e 127.0.0.1 são <em>muito</em> diferente tanto quanto MySQL é ; você pode ter que experimentar os dois para ver qual funciona com o seu servidor de banco de dados. Se o servidor estiver usando uma porta não-padrão, acrescente-a depois do nome do servidor prefixado com dois pontos, ou seja, 127.0.0.1:1234 para usar o servidor do banco de dados em 127.0.0.1 'ouvindo' a porta 1234."
DATABASE_LBL_USERNAME="Nome de Usuário"
DATABASE_LBL_USERNAME_HELP="O nome de usuário que você usa para se conectar ao seu banco de dados. A maioria dos servidores usando cPanel, Plesk e outros grandes painéis de hospedagem dará nomes como abcdef_username, onde abcdef é o seu nome de usuário do painel de controle de hospedagem. Se tiver dúvidas, por favor, pergunte à sua hospedagem."
DATABASE_LBL_PASSWORD="Senha"
DATABASE_LBL_PASSWORD_HELP="A senha que você usa para se conectar ao seu banco de dados."
DATABASE_LBL_DBNAME="Nome do Banco de Dados"
DATABASE_LBL_DBNAME_HELP="O nome do seu banco de dados. A maioria dos servidores usando cPanel, Plesk e outros grandes painéis de hospedagem dará nomes como abcdef_username, onde abcdef é o seu nome de usuário do painel de controle de hospedagem. Se tiver dúvidas, por favor, pergunte à sua hospedagem."
DATABASE_MSG_CANTGETITTOWORK="Não pode fazê-lo funcionar?"

DATABASE_HEADER_ADVANCED="Opções Avançadas"
DATABASE_LBL_EXISTING="Com Tabelas Existentes"
DATABASE_LBL_EXISTING_HELP="Selecione o que fazer com as tabelas existentes com o mesmo nome que as que estão sendo restauradas. "_QQ_"Drop"_QQ_" excluirá as tabelas existentes. "_QQ_"Backup"_QQ_" renomeará as tabelas existentes, alterando-as para o prefixo bak_."
DATABASE_LBL_EXISTING_DROP="Drop"
DATABASE_LBL_EXISTING_BACKUP="Backup"
DATABASE_LBL_PREFIX="Prefixo do Nome das Tabelas do BD"
DATABASE_LBL_PREFIX_HELP="O prefixo de todas as tabelas do banco de dados restaurados que tinha um prefixo na hora do backup. O prefixo usado para banco de dados principal do site também será gravado em seu arquivo configuration.php do Joomla!. Por favor, note que algumas extensões podem se comportar mal ou mesmo completamente travar o seu site, se você alterar o prefixo das tabelas do banco de dados ao restaurar / transferir o seu site."
DATABASE_LBL_FOREIGNKEY="Suprimir verificação de chaves estrangeiras"
DATABASE_LBL_FOREIGNKEY_HELP="Desativa a verificação de chave estrangeira do MySQL enquanto a restauração está em andamento. Isso é obrigatório quando você estiver restaurando um banco de dados que utiliza as relações no nível de tabela (chaves estrangeiras). Se não tiver certeza, deixe isto marcado, não fará mal nenhum."
; DATABASE_LBL_NOAUTOVALUE="No auto value on zero"
; DATABASE_LBL_NOAUTOVALUE_HELP="Only valid for MySQL databases. Allows you to restore tables with auto-incrementing fields whose value is zero. Magento and Drupal require that for proper restoration. NOTE: Per MySQL's documentation: "_QQ_"Storing 0 is not a recommended practice."_QQ_""
DATABASE_LBL_REPLACE="Usar REPLACE ao invés de INSERT"
DATABASE_LBL_REPLACE_HELP="ANGIE usará normalmente o comando INSERT para restaurar o banco de dados de dados. Isso não funciona bem com certos dados de 'extensões', causando problemas de restauração. Se você obter erros de restauração de banco de dados, marque esta caixa e clique novamente no botão Avançar."
DATABASE_LBL_FORCEUTF8DB="Forçar UTF-8 collation no banco de dados"
DATABASE_LBL_FORCEUTF8DB_HELP="Quando marcado, ANGIE tentará converter o COLLATION padrão de sua tabela para Unicode (UTF-8), como sugerido pelo Joomla!. Isso não funciona em todos os servidores. Verifique se você obtem pontos de interrogação ou texto quebrado em vez de caracteres internacionais."
DATABASE_LBL_FORCEUTF8TABLES="Forçar UTF-8 collation em tabelas"
DATABASE_LBL_FORCEUTF8TABLES_HELP="Quando marcado, ANGIE tentará converter todos os campos de texto daa tabelas restauradas para Unicode (UTF-8). Esta é uma solução quando você não pode usar a opção acima. Por favor, note que, se o COLLATION do banco de dados é outra coisa senão UTF-8, você <em>terá</em> problemas no futuro, após uma atualização de extensão adicionar um novo campo de texto."

DATABASE_HEADER_FINETUNING="Ajuste Fino"
DATABASE_MSG_FINETUNING="Não altere estas definições, a menos que você seja solicitado a fazê-lo pelo nosso suporte ou você <em>REALMENTE</em> sabe o que está fazendo."
DATABASE_LBL_MAXEXECTIME="Tempo Máximo de Execução"
DATABASE_LBL_MAXEXECTIME_HELP="ANGIE quebra o processo de restauração de banco de dados em pequenos pedaços de processamento para evitar tempos de espera do servidor. Este valor determina quanto tempo cada um desses pedaços terá. Você pode ter que modificar esse valor, se sua restauração do banco de dados não for concluída."
DATABASE_LBL_THROTTLEMSEC="Tempo de Aceleração (msec)"
DATABASE_LBL_THROTTLEMSEC_HELP="ANGIE pode, opcionalmente, acelerar para baixo a taxa do processo de restauração de banco de dados para servidores severamente mal-comportados. Você pode inserir o tempo de aceleração entre pedaços de processamento em milissegundos (1/1000 de um segundo). Por exemplo, no pedido de adicionar um tempo de aceleração de 5 segundos entre as etapas, digite 5000 na caixa. O valor padrão de 250 deve funcionar na maioria dos servidores."

DATABASE_HEADER_DBRESTORE="Restauração do Banco de Dados"
DATABASE_LBL_RESTORED="Restaurado"
DATABASE_LBL_TOTAL="Tamanho Total"
DATABASE_LBL_ETA="Tempo Estimado Restante"

