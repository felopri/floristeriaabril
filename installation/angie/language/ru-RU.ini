DATABASE_LBL_PREFIX="Приставка таблиц базы данных"
DATABASE_LBL_PREFIX_HELP="Та приставка всех восстановленных таблиц базы данных, которая была приставкой во время создания резервной копии. Приставка, использованная для главной базы данных будет также вписана в Ваш файл configuration.php. Заметьте пожалуйста, что если при восстановлении или переносе своего веб сайта Вы измените приставку таблиц базы данных, то некоторые расширения после этого могут либо работать неправильно, либо полностью нарушить работу Вашего веб сайта."
DATABASE_LBL_FOREIGNKEY="Выключить проверки (foreign key) сторонних ключей таблиц"
DATABASE_LBL_FOREIGNKEY_HELP="Выключает проверки сторонних ключей (foreign key) таблиц базы данных MySQL в процессе восстановления. Это обязательно в процессе восстановлении базы данных, который использует отношения между таблицами (foreign key). Если не уверены, оставьте это отмеченным галочкой; это безвредно."
; DATABASE_LBL_NOAUTOVALUE="No auto value on zero"
; DATABASE_LBL_NOAUTOVALUE_HELP="Only valid for MySQL databases. Allows you to restore tables with auto-incrementing fields whose value is zero. Magento and Drupal require that for proper restoration. NOTE: Per MySQL's documentation: "_QQ_"Storing 0 is not a recommended practice."_QQ_""
DATABASE_LBL_REPLACE="Использовать REPLACE вместо INSERT"
DATABASE_LBL_REPLACE_HELP="ANGIE обычно использует для восстановления данных базы данных команду INSERT. Однако при работе с данными некоторых расширений эта команда может быть не очень хорошо ими принята, вызывая при восстановлении проблемы. Если при восстановлении Вы получите ошибку базы данных, то отметьте пожалуйста это поле галочкой и еще раз щелкните по кнопке 'Дальше'."
DATABASE_LBL_FORCEUTF8DB="Принудить базе данных кодировку знаков UTF-8"
DATABASE_LBL_FORCEUTF8DB_HELP="При выборе этот параметра, ANGIE попытается конвертировать кодировку знаков Ваших таблиц по умолчанию в UTF-8, как рекомендовано техническими требованиями по установке системы Joomla. Это не работает на всех серверах. Проверьте, не появляются ли на страница Вашего веб сайта вопросительные знаки или нарушенный текст."
DATABASE_LBL_FORCEUTF8TABLES="Принудить таблицам кодировку знаков UTF-8"
DATABASE_LBL_FORCEUTF8TABLES_HELP="При выборе этот параметра, ANGIE попытается конвертировать все текстовые поля восстановленных таблиц в кодировку UTF-8. Это - рекомендуемая обходная мера для сценариев, когда Вы не можете использовать параметр выше. Заметьте пожалуйста, что если кодировка знаков Вашей базы данных отличается от UTF-8, то у Вас <em>будут</em> проблемы в будущем, после того, как переход расширения на новую версию добавит в базу данных новое текстовое поле."

DATABASE_HEADER_FINETUNING="Тонкая подстройка"
DATABASE_MSG_FINETUNING="Не изменяйте эти настройки, за исключением случаев, когда это было порекомендовано нашей службой поддержки или Вы <em>ТОЧНО</em> знаете что Вы делаете."
DATABASE_LBL_MAXEXECTIME="Максимальное время скрипту"
DATABASE_LBL_MAXEXECTIME_HELP="Во избежание таймаута сервера, ANGIE разбивает процесс восстановления базы данных на мелкие кусочки. Значение в этом параметре определяет сколько времени займет каждый из этих мелких кусочков. Если процесс восстановления Вашей базы данных не завершится, то Вам, возможно, придется подстроить это значение."
DATABASE_LBL_THROTTLEMSEC="Время троттелирования (в миллисекундах)"
DATABASE_LBL_THROTTLEMSEC_HELP="ANGIE может на выбор (т.е. эта настройка не обязательна) понизить троттелирование (т.е. пропускную способность) процесса восстановления базы данных на чрезвычайно малфункционирующих серверах. Вы можете ввести время троттелирования между обрабатываемыми отрывками в миллисекунгдах (0.001 секунды). Например, для того, чтобы добавить к троттелированию 5 секунд, введите в это поле значение 5000. Значение по умолчанию в 250 должно действовать на большинстве серверов."

DATABASE_HEADER_DBRESTORE="Восстановление базы данных"
DATABASE_LBL_RESTORED="Восстановлено"
DATABASE_LBL_TOTAL="Полный размер"
DATABASE_LBL_ETA="Приблизительно оставшееся время"

DATABASE_HEADER_SUCCESS="Восстановление базы данных прошло успешно!"
DATABASE_MSG_SUCCESS="Щелкните на кнопку ниже чтобы закрыть этот диалог и продолжить следующий шаг этой установки"
DATABASE_BTN_SUCCESS="Следующий шаг"

DATABASE_HEADER_ERROR="При попытке восстановления базы данных произошла ошибка. Текст этой ошибки можно найти ниже. Щелкните на кнопку справа-сверху в этом диалоговом окне чтобы закрыть его и вернуться в страницу восстановления базы данных."
DATABASE_ERR_INVALIDKEY="Недействительный ключ базы данных"

