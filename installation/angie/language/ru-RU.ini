FINALISE_HEADER_CONFIGURATION="Создать свой configuration.php"
FINALISE_LBL_CONFIGINTRO="ANGIE не удалось автоматически создать Ваш файл configuration.php. Вам придется создать его самому вручную. Откройте обычный текстовый редактор, такой как Notepad (на Windows), gEdit (на Linux) или TextWrangler (на Mac OS X) и создайте новый файл с названием configuration.php и следующим содержимым (скопируйте и вставьте его в этот файл):"
FINALISE_LBL_CONFIGOUTRO="Не забудьте загрузить этот файл в корневую директорию Вашего веб сайта. Она обычно называется public_html, www, httpdocs, htdocs или как-то похоже. Если Вы не уверены, какая именно из Ваших директорий является корневой, то узнайте это пожалуйста у своего хостера. Вы <strong>НЕ ДОЛЖНЫ</strong> пропускать этот шаг! Если файл configuration.php будет отсутствовать, то Ваш восстановленный веб сайт вообще не будет работать!"
FINALISE_HEADER_AFTERCONFIGURATION="Что делать после создания файла configuration.php"
FINALISE_LBL_INSTALLATIONSTILLTHERE="До тех пор, пока на Вашем веб сайте существует директория <tt>installation</tt>, система Joomla не будет загружаться и ANGIE (восстанавливающий веб сайт скрипт) будет снова показан Вам при каждой Вашей попытке доступа на сайт. Вы будете должны удалить эту директорию, используя один из следующих методов:"
FINALISE_LBL_IFKICKSTART="<strong>Если Вы используете 'Akeeba Kickstart</strong> или восстановление, интегрированное в компонент 'Akeeba Backup'</strong> , то просто закройте это окно/вкладку браузера и щелкните в другом окне/вкладке браузера, где 'Kickstart' или интегрированное восстановление все еще открыты, по кнопке 'Очистить'."
FINALISE_LBL_IFSTANDALONE="<strong>Если Вы не используете ничего из выше приведенного,</strong>, то щелкните по следующей кнопке."
FINALISE_LBL_IFFAILSAFE="<strong>Если все остальное не удастся</strong>, то Вы можете удалить со своего веб сайта директорию <tt>installation</tt> с помощью своего любимого клиента FTP. Вам, возможно, также придется переименовать файл <tt>htaccess.bak</tt> в <tt>.htaccess</tt> и/или <tt>php.ini.bak</tt> в <tt>php.ini</tt>, если те файлы существуют. "
FINALISE_LBL_PRBASICTS="Даже хотя Ваш веб сайт и был успешно восстановлен, со временем различия конфигурации сервера или разных серверов (или одного и того же или разный хост) могут создать на восстановленном веб сайте сбои в работе. Хотя мы не предоставляем поддержку по таким проблемам, мы собрали их наиболее часто встречающиеся причины (и их решения) в документации по отладке. Для Вашего удобства мы предоставляем Вам здесь ссылку на эту документацию:"
FINALISE_LBL_YOUMAYWANTTOPRINT="Вы можете распечатать эту страницу для дальнейших к ней ссылок."
FINALISE_BTN_REMOVEINSTALLATION="Удалить установочную директорию"

FINALISE_HEADER_ERROR="Произошла ошибка"
FINALISE_LBL_ERROR="Мы не смогли удалить Вашу установочную директорию автоматически. Закройте пожалуйста окно этого сообщения щелкнув на симол 'x' в верхнем правом углу. Затем проследуйте к удалению директории <tt>installaltion</tt> вручную, согласно последнего пункта в списке соответствующих указаний, найденных на этой странице."

FINALISE_HEADER_SUCCESS="Все готово к использованию Вашего веб сайта!"
FINALISE_LBL_SUCCESS="Директория <tt>installaltion</tt> была удалена и Ваш веб сайт готов к работе. Заметьте пожалуйста, что, как упомянуто ранее. ввиду различий в конфигурации сервера в работе Вашего веб сайта могут возникнуть проблемы. Если это произойдет, то проконсультируйтесь пожалуйста со следующим документом: <br/><span class='label label-info'><tt>%s</tt></span><br/> Подсказка: создайте на будущее для этой ссылки URL закладку. <br />Теперь щелкните по кнопке ниже для посещения передних страниц своего веб сайта."
FINALISE_BTN_VISITFRONTEND="Посетить передние страницы"

