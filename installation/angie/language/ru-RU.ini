SETUP_HEADER_SITEPARAMS="Параметры сайта"
SETUP_HEADER_SITEPARAMS_HELP="Это - основные параметры Вашего веб сайта. После окончания процедуры восстановления Вы всегда можете их изменить в 'Общие настройки' из своей административной панели,"
SETUP_LBL_SITENAME="Название веб сайта"
SETUP_LBL_SITENAME_HELP="Название Вашего веб сайта для использования среди всего прочего на его HTML страницах."
SETUP_LBL_SITEEMAIL="Адрес электронной почты веб сайта"
SETUP_LBL_SITEEMAIL_HELP="Адрес электронной почты, который будет показан как адрес отправителя электронной почты Вашего веб сайта"
SETUP_LBL_EMAILSENDER="Имя отправителя электронной почты веб сайта"
SETUP_LBL_EMAILSENDER_HELP="Имя отправителя электронной почты, которое будет показано как имя отправителя электронной почты Вашего веб сайта"
SETUP_LBL_LIVESITE="URL ссылка сайта (Live site URL)"
SETUP_LBL_LIVESITE_HELP="Некоторые серверы испытывают трудности при определении URL ссылки Вашего веб сайта, что может привести к тому, что SEF ссылки URL и пункты меню не будут правильно работать. На таких серверах, Вам необходимо вводить URL ссылку своего веб сайта без дробной черты в конце, как, например, <tt>http://www.example.com</tt>. В большинстве случаев этого не требуется и Вы можете оставить это поле пустым."
SETUP_LBL_USESITEDIRS="Переопределить пути к папкам /tmp и /log"
SETUP_LBL_USESITEDIRS_HELP="ANGIE будет по умолчанию использовать уже назначенные в общих настройках веб сайта. Если Вы восстанавливаете веб сайт на другом веб сервере или копируете его там, то это может привести к проблемам. В таком случае, отметьте это поле галочкой. "
SETUP_LBL_COOKIEDOMAIN="Доменное имя для cookie"
SETUP_LBL_COOKIEDOMAIN_HELP="Доменное имя для cookie - это обычно доменное имя Вашего веб сайта, без протокольной приставки и, обычно, без www. Например, если Вы восстанавливаете свой веб сайта на доменном имени http://www.example.com, то доменным имнем для cookie будет example.com (разрешите еще раз подчеркнуть: приставки http:// в нем НЕТ!!!)."
SETUP_LBL_COOKIEPATH="Путь к cookie"
SETUP_LBL_COOKIEPATH_HELP="'Путь к cookie' - это поддиректория на Вашем веб сайте относительно его корневой папки. Если Вы восстанавливаете в корневую папку, как, к примеру, в http://www.example.com, то этой поддиректорией будет '/' (одна дробная черта). Если Вы восстанавливаете в поддиректорию, то этим путем будет дробная черта с названием той поддиректории. Например, если Вы восстанавливаете свой веб сайт в http://www.example.com/joomla, то параметру 'Путь к cookie' должено быть назначено значение '/joomla' (С дробной чертой в начале пути, но БЕЗ дробной черты в конце).\n"

SETUP_HEADER_FTPPARAMS="Опции слоя FTP"
SETUP_HEADER_FTPPARAMS_HELP="Это - необязательные настройки, которые позволяют системе Joomla вписывать в файлы и директории, в которые в другом случае вписывать было бы невозможно. Это обычно требуется только на разделенных хостерах. Для более подробной информации ознакомтесь с текстом подсказки для этого параметра."
SETUP_LABEL_FTPENABLE="Включить слой FTP"
SETUP_LABEL_FTPENABLE_HELP="На некотрых хостерах процессору РНР вписывать в файлы и директории, загруженные  по FTP, невозможно. Если Вы на таком хостере и использовали FTP или Kickstart-овскую опцию 'Загрузить по FTP' для извлечения архива, то Вы должны отконфигурировать и включить слой FTP."
SETUP_LABEL_FTPHOST="Название хостера"
SETUP_LABEL_FTPHOST_HELP="Название хостера или IP адрес Вашего FTP сервера <b>без</b> приставки ftp://. Обычно - это или localhost, или 127.0.0.1. Если Вы не уверены, то запросите об этом своего хостера."
SETUP_LABEL_FTPPORT="Порт"
SETUP_LABEL_FTPPORT_HELP="Порт TCP, на котором прослушивает протокол FTP. Обычно - это 21. Если не уверены, то назначьте 21 или запросите об этом своего хостера."
SETUP_LABEL_FTPUSER="Имя пользователя"
SETUP_LABEL_FTPUSER_HELP="Имя пользователя, которое Вы используете для соединения с FTP. Если не уверены, то узнайте у своего хостера."
SETUP_LABEL_FTPPASS="Пароль"
SETUP_LABEL_FTPPASS_HELP="Пароль, который Вы используете для соединения с FTP. Если не уверены, то узнайте у своего хостера."
SETUP_LABEL_FTPDIR="Директория"
SETUP_LABEL_FTPDIR_HELP="Директория FTP, в которой могут быть найдены файлы Вашего веб сайта (как, к примеру, index.php). Если не уверены, узнайте у своего хостера или, чтобы найти ее самостоятельно, используйте кнопку 'Просмотреть'."

SETUP_HEADER_SUPERUSERPARAMS="Настройки супер администратора"
SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE восстанавливает Ваш веб сайт с супер пользователем, с которым была создана резервная копия сайта-оригинала. На этой странице Вы можете выбрать одного (и только одного) супер пользователя и изменить адрес его электронной почты и пароль. Это - очень полезно при создании копии веб сайта."
SETUP_LABEL_SUPERUSER="Супер администратор"
SETUP_LABEL_SUPERUSER_HELP="Выберите супер пользователя для модификации. <b>Только данные выбранного супер администратора будут изменены!</b>"
SETUP_LABEL_SUPERUSEREMAIL="Адрес электронной почты"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Введите адрес электронной почты супер администратора. Удостоверьтесь в том, что он не используется каким-либо другим пользователем на этом веб сайте, иначе работа Вашего восстановленного веб сайта будет нарушена!"
SETUP_LABEL_SUPERUSERPASSWORD="Пароль"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Введите супер администратору новый пароль. Если Вы не желаете его изменять, то оставьте это и последующие поля незаполненными."
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Пароль (повторно)"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Введите пароль повторно. Это поможет нам удостовериться в том, что Вы не ошиблись при его вводе в вышерасположенное поле."

SETUP_HEADER_FINETUNING="Тонкая подстройка директорий"
SETUP_HEADER_FINETUNING_HELP="Системе Joomla для ее временных файлов и журналов необходимы две открытые для записи директории. Вы можете назначить их здесь. Совет: если они не открыты на запись, то Вы уже включили в параметре выше слой FTP, то ANGIE автоматически попытается сделать их открытыми на запись и безопасными."
SETUP_LABEL_SITEROOT="Корень сайта"
SETUP_LABEL_SITEROOT_HELP="Это - путь к корневой директории Вашего веб сайта. Он показан для Вашего удобства. Для его выбора щелкните по нему три раза, затем Вы сможете копировать его и использовать его в ниже расположенном поле."
SETUP_LABEL_TMPPATH="Временная директория"
SETUP_LABEL_TMPPATH_HELP="Директория, в которой система Joomla будет хранить временные данные. Мы рекомендуем размещать эту директорию вне корневой директории своего веб сайта. По умолчанию это директория <tt>tmp</tt> в корневой директории Вашего веб сайта."
SETUP_LABEL_LOGSPATH="Директория журнала"
SETUP_LABEL_LOGSPATH_HELP="Директория, где система Joomla будет хранить свои файлы журналирования ошибок и предупреждений. Мы рекомендуем размещать эту директорию вне корневой директории своего веб сайта. По умолчанию это директория <tt>log</tt> в корневой директории Вашего веб сайта."

SETUP_ERR_PASSWORDSDONTMATCH="Пароли супер администратора не сходятся"
SETUP_ERR_EMAILEMPTY="Адрес электронной почты супер администратора не заполнен"

