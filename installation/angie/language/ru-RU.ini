MAIN_LBL_DIFFERENTPHPVERSION="<strong>ВАЖНО! Вы проводите восстановление веб сайта на сервере, версия РНР которого отличается от версии РНР того сервера, на котором она была создана.</strong><br />Версия РНР сервера на котором Вы создали резервную копию была %s, а версия РНР Вашего текущего сервера - %s. Пожалуйста заметьте, что разные версии РНР могут между собой иметь различия, которые могут отрицательно сказаться на нормальной работе Ваших расширений (компонентов, модулей, плагинов, библиотек и шаблонов). В таких случаях восстановление будет заканчиваться без ошибок, но Ваш веб сайт при этом может быть либо показан с нарушениями, либо вообще не загружаться. К сожалению, по таким случаям мы не может предоставить поддержку. Поэтому перед попыткой восстановления своего веб сайта на этом сервере Вам необходимо проверить, что все Ваши расширения поддерживают РНР версию %s."
MAIN_LBL_DIFFERENTHOST="<strong>ВАЖНО! Вы восстонавливаете на другой веб сайт.</strong><br />Мы обнаружили, что Вы проводите восстановление на другом веб сайте в отличии от того, где Вы создали эту резервную копию. Некоторые из Ваших расширений, такие как 'Admin Tools', если они используют абсолютные пути или абсолютные ссылки URL, могут потребовать перестройки. Для более подробной информации об проконсультируйтесь пожалуйста с документацией."
MAIN_LBL_REQUIREDREDTEXT="Некоторые из нижерасположенных обязательных настроек ниже похоже не совместимы с системой Joomla. Вы можете их проигнорировать и попытаться продолжить, но есть возможность того, что Ваш веб сайт не будет работать. Если Вы не уверены, что эти настройки означают и как устранить проблемы, обратитесь пожалуйста к своему хостеру."

