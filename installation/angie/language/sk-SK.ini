MAIN_HEADER_NOJAVASCRIPT="Javascript je vypnutý"
MAIN_LBL_NOJAVASCRIPT="Vo Vašom prehliadači máte vypnutý Javascript alebo používate rozšírenie prehliadača, ktoré blokuje Javascript, ako napr. NoScript. Ani Joomla! ani tento inštalátor nebudú <em>vôbec</em> fungovať, kým nepovolíte Javascript."

MAIN_HEADER_INITIALISING="Inicializácia"
MAIN_LBL_INITIALISINGWAIT="Čakajte prosím, kým ANGIE skontroluje konfiguráciu Vašej stránku a servera"

MAIN_LBL_ANCIENTIENOTICE="Používate starú, nepodporovanú verziu prehliadača Internet Explorer. Prosím, použite moderný, podporovaný prehliadač ako Firefox, Chrome alebo Opera. Prípadne môžete použiť <a href='%s'>Google Chrome Frame</a> aby ste mohli použiť tento inštalačný script."

MAIN_LBL_DIFFERENTPHPVERSION="<strong>DÔLEŽITÉ! Obnovujete na server s inou verziou PHP než aká bola použitá na zálohu Vašej stránky.</strong><br/>PHP verzia servera Vašej pôvodnej stránky bola %s a aktuálna verzia je %s. Prosím, berte do úvahy, že rôzne verzie PHP môžu mať rozdiely, ktoré môžu znefunkčniť Vaše rozšírenia (komponenty, moduly, pluginy, kližnice a šablóny). V takomto prípade obnova skončí bez chyby ale Vaša stránka sa nemusí korektne zobraziť alebo sa nemusí nahrať vôbec. Žiaľ, pre tento problém nevieme poskytnúť podporu. Budete musieť skontrolovať, či všetky Vaše rozšírenia podporujú PHP %s pred tým, než sa pokúsite obnoviť Vašu stránku na tento server."
MAIN_LBL_DIFFERENTHOST="<strong>DÔLEŽITÉ! Obnovujete na inú stránku</strong><br/>Zistili sme, že obnovujete na inú stránku, než na ktorej bola záloha vytvorená. Niektoré Vaše rozšírenia, ako napr. Admin Tools, môžu vyžadovať rekonfiguráciu ako používali absolútne cesty alebo adresy URL. Pre viac informácií nahliadnite do našej priručky pri riešení problémov."
MAIN_LBL_REQUIREDREDTEXT="Niektoré nižšie požadované nastavenia sa zdajú byť nekompatibilné s Joomla!. Môžete ich ignorovať a skúsiť pokračovať ale Vaša stránka nemusí fungovať. Ak si nie ste istý, čo znamenajú a ako je možné ich opraviť, opýtajte sa poskytovateľa Vášho hostingu."

