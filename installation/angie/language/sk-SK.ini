DATABASE_LBL_FOREIGNKEY="Potlačiť kontrolu cudzích kľúčov"
DATABASE_LBL_FOREIGNKEY_HELP="Vypne kontrolu cudzích kľúčov MySQL počas procesu obnovy. Toto je povinné pri obnove databázy, ktorá používa vzťahy na úrovni tabuliek (cudzie kľúče). Ak si nie ste istý, nechajte možnosť zaškrtnutú; neuškodí to."
