DATABASE_LBL_REPLACE="Použite REPLACE namiesto INSERT"
DATABASE_LBL_REPLACE_HELP="ANGIE normálne používa príkazy INSERT na obnovu údajov databázy. Toto nefunguje korektne pri niektorých rozšíreniach, spôsobuje to chyby pri obnove. Ak máte chyby pri obnove databázy, prosím, zaškrtnite túto možnosť a kliknite znovu tlačidlo Ďalej."
DATABASE_LBL_FORCEUTF8DB="Vynútiť UTF8 collation na databáze"
DATABASE_LBL_FORCEUTF8DB_HELP="Keď je táto možnosť zaškrtnutá, ANGIE skúsi skonvertovať východzí formát Vašej tabuľky na Unicode (UTF-8), aký navrhuje Joomla!. Toto nefunguje na všetkých serveroch. Skontrolujte to ak máte otázniky alebo iné chyby v texte medzinárodných znakov."
DATABASE_LBL_FORCEUTF8TABLES="Vynútiť UTF-8 collation na tabuľkách"
DATABASE_LBL_FORCEUTF8TABLES_HELP="Keď je táto možnosť zaškrtnutá, ANGIE sa pokúsi skonvertovať všetky textové polia obnovených tabuliek na Unicode (UTF-8). Toto je náhradné riešenie, ak nemôžete použiť možnosť vyššie. Prosím, majte na vedomí, že ak je formát Vašej databázy iný ako UTF-8 tak <em>budete</em> mať v budúcnosti problémy, keď aktualizáciou rozšírenia pribudne nové textové pole."

DATABASE_HEADER_FINETUNING="Detailné nastavenie"
DATABASE_MSG_FINETUNING="Nemeňte tieto nastavenia pokiaľ Vás o to nepožiadame alebo iba ak <em>SKUTOČNE</em> viete, čo robíte."
