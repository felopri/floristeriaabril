DATABASE_BTN_SUCCESS="Ďalší krok"

DATABASE_HEADER_ERROR="Pri obnove databázy nastala chyba. Chybové hlásenie je zobrazené nižšie. Kliknite na tlačidlo &times; vpravo hore pre zatvorenie tohto okna a návrat na stranu obnovy databázy."
DATABASE_ERR_INVALIDKEY="Neplatný databázový kľúč"

; ==============================================================================
; Site setup
; ==============================================================================
SETUP_HEADER_SITEPARAMS="Parametre stránky"
SETUP_HEADER_SITEPARAMS_HELP="Toto sú základné parametre Vašej stránky. Vždy ich môžete zmeniť po dokončení obnovy v back-ende Vašej stránky, v nastavní Global Configuration."
SETUP_LBL_SITENAME="Názov stránky"
SETUP_LBL_SITENAME_HELP="Názov Vašej stránky, ktorý sa mimo iného zobrazí v HTML Vašej stránky."
SETUP_LBL_SITEEMAIL="E-mailová adresa stránky"
SETUP_LBL_SITEEMAIL_HELP="Emailová adresa, z ktorej sa budú emaily Vašej stránky tváriť, že pochádzajú."
SETUP_LBL_EMAILSENDER="Meno odosielateľa e-mailu stránky"
SETUP_LBL_EMAILSENDER_HELP="Meno odosielateľa, použité pre všetky emaily odoslané Vašou stránkou."
SETUP_LBL_LIVESITE="Adresa URL produkčnej stránky"
SETUP_LBL_LIVESITE_HELP="Niektoré servery majú problém zistiť URL Vašej stránky, čo môže viesť k chybým v SEF adresách URL a položkách menu. Na takých serveroch musíte zadať URL Vašej stránky bez koncového lomítka, napr. <tt>http://www.example.com</tt>. Vo väčšine prípadov to nie je potrebné a môžete nechať toto pole prázdne."
SETUP_LBL_USESITEDIRS="Nahradiť cesty tmp a log"
SETUP_LBL_USESITEDIRS_HELP="ANGIE predvolene použije cesty pre tmp a log, nastavené v nastavení Global Configuration zálohovanej stránky. Ak obnovujete na iný server alebo Vašu stránku klonujete, môže to spôsobiť problémy. V takom prípade túto možnosť zaškrtnite. Ak si nie ste istý, zaškrtnite túto možnosť tiež. Tieto cesty môžete zmeniť v nižšej sekcii Detailné nastavenie pre priečinky."
SETUP_LBL_COOKIEDOMAIN="Doména cookie"
SETUP_LBL_COOKIEDOMAIN_HELP="Doména cookie je doménové meno Vašej stránky, bez protokolu a, zvyčajne, bez časti www. Napríklad, ak obnovujete na http://www.example.com, doména cookie je example.com (zôdrazníme to ešte raz: BEZ http:// !!!)."
SETUP_LBL_COOKIEPATH="Cesta cookie"
SETUP_LBL_COOKIEPATH_HELP="Cesta cookie je podpriečinok Vašej stránky, vzhľadom na koreň domény. Ak obnovujete do koreňa domény, napr. http://www.example.com, tak je to / (jednoduché lomítko). Ak obnovujete do podpriečinku je to lomítko nasledované názvom priečinku. Napríklad, ak obnovujete do http://www.example.com/joomla cesta cookie je /joomla (S vodiacim lomítkom, ale BEZ koncového lomítka)."

SETUP_HEADER_FTPPARAMS="Možnosti vrstvy FTP"
SETUP_HEADER_FTPPARAMS_HELP="Toto sú voliteľné možnosti, ktoré umožnia Joomle! použiť FTP pre zápis do inak nezapisovateľných súborov a priečinkov. Je to obvykle vyžadované iba na zdieľaných hostoch. Pozrite pomocníka pre možnosti pre ďalšie informácie."
SETUP_LABEL_FTPENABLE="Povoliť vrstvu FTP"
SETUP_LABEL_FTPENABLE_HELP="Niektoré zdielané hosty neumožňujú PHP zapísať súbory a priečinky nahraté prostredníctvom FTP. Ak je to Váš prípad a použili ste FTP alebo možnosť Kickstart Upload rozbalenie cez FTP, musíte nastaviť a povoliť vrstvu FTP."
SETUP_LABEL_FTPHOST="Názov hosta"
SETUP_LABEL_FTPHOST_HELP="Názov hosta alebo IP adresa Vášho FTP servera <b>bez</b> špecifikácie protokolu ftp:// . Je to zvyčajne localhost alebo 127.0.0.1. Ak si nie ste istý, opýtajte sa Vášho poskytovateľa hostingu."
SETUP_LABEL_FTPPORT="Port"
SETUP_LABEL_FTPPORT_HELP="TCP port, na ktorom počúva FTP server. Spravidla je to 21. Ak si nie ste istý, nastavte to na 21 alebo sa opýtajte Vášho poskytovateľa hostingu."
SETUP_LABEL_FTPUSER="Užívateľské meno"
SETUP_LABEL_FTPUSER_HELP="Užívateľské meno, ktoré použivate pre pripojenie na FTP. Ak si nie ste istý, opýtajte sa Vášho poskytovateľa hostingu."
SETUP_LABEL_FTPPASS="Heslo"
SETUP_LABEL_FTPPASS_HELP="Heslo, ktoré použivate pre pripojenie na FTP. Ak si nie ste istý, opýtajte sa Vášho poskytovateľa hostingu."
SETUP_LABEL_FTPDIR="Priečinok"
SETUP_LABEL_FTPDIR_HELP="Priečinok FTP, v ktorom sa nachádzajú súbory (ako index.php) Vašej stránky. Ak si nie ste istý, opýtajte sa Vášho poskytovateľa hostingu alebo použite tlačidlo Prechádzať a sám ho nájdite."

SETUP_HEADER_SUPERUSERPARAMS="Nastavenia Super Užívateľa"
SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE obnoví Vašu stránku spolu so Super Užívateľom, ktorý bol odzálohovaný na pôvodnej stránke. Ak si prajete, môžete zvoliť jedného (a práve jedného) Super Užívateľa na tejto strane a zmeniť jeho emailovú adresu a heslo. To je veľmi užitočné pri klonovaní stránky."
SETUP_LABEL_SUPERUSER="Super Užívateľ"
SETUP_LABEL_SUPERUSER_HELP="Zvoľte Super Užívateľa na zmenu. <b>Iba zvolený Super Užívateľ bude zmenený!</b>"
SETUP_LABEL_SUPERUSEREMAIL="E-mail"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Zadajte e-mailovú adresu Super Užívateľa. Uistite sa, že ju nepoužíva iný užívateľ na stránke, inak bude Vaša obnovená stránka poškodená!"
SETUP_LABEL_SUPERUSERPASSWORD="Heslo"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Zadajte nové heslo pre Super Užívateľa. Ak si neprajete meniť jeho heslo, nechate toto a nasledovné pole prázdne."
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Heslo (opakovať)"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Zopakujte heslo. Zabezpečíte tým, že nedôjde k preklepu."

SETUP_HEADER_FINETUNING="Detailné nastavenie priečinkov"
SETUP_HEADER_FINETUNING_HELP="Joomla! potrebuje dva zapisovateľné adresáre pre svoje dočasné súbory a logy. Môžete ich definovať tu. Tip: ak nie sú zapisovateľné ale už ste povolili vrstvu FTP vyššie, ANGIE sa pokúsi zmeniť ich na zapisovateľné a automaticky ich zabezpečiť."
SETUP_LABEL_SITEROOT="Koreň stránky"
SETUP_LABEL_SITEROOT_HELP="Toto je cesta ku koreňu Vašej stránky. Je zobrazená pre Vašu referenciu. Trojklik (alebo dlhší klik) na ňu pre výber; potom ju môžete skopírovať a použiť v poliach nižšie."
SETUP_LABEL_TMPPATH="Dočasný priečinok"
SETUP_LABEL_TMPPATH_HELP="Priečinok, kde Joomla! ukladá dočasné údaje. Odporúčame umiestniť ho mimo koreňa Vašej stránky. Východzie: <tt>tmp</tt> priečinok pod koreňom Vašej stránky."
SETUP_LABEL_LOGSPATH="Priečinok s logmi"
SETUP_LABEL_LOGSPATH_HELP="Priečinok, kam Joomla! ukladá súbory s logmi. Odporúčame umiestniť ho mimo koreňa Vašej stránky. Východzie: <tt>log</tt> priečinok pod koreňom Vašej stránky."

SETUP_ERR_PASSWORDSDONTMATCH="Heslá pre Super Užívateľa sa nezhodujú"
SETUP_ERR_EMAILEMPTY="Email adresa Super Užívateľa je prázdna"

; ==============================================================================
; Finalisation
; ==============================================================================
FINALISE_LBL_DONTFORGETCONFIG="<strong>Dôležité!</strong> Nezabudnite vytvoriť súbor configuration.php pomocou informácií nižšie. Ak to neurobíte, Vaša stránka <strong>NEBUDE</strong> fungovať."
FINALISE_HEADER_CONFIGURATION="Vytvoriť configuration.php"
FINALISE_LBL_CONFIGINTRO="ANGIE sa nepodarilo automaticky zapísať configuration.php Vašej stránky. Budete to musieť urobiť sám. Otvorte textový editor ako Notepad (Windows), gEdit (Linux) alebo TextWrangler (Mac OS X) a vytvorte nový súbor s názvom configuration.php s nasledujúcim obsahom (skopírovať a vložiť do súboru):"
FINALISE_LBL_CONFIGOUTRO="Nezabudnite nahrať tento súbor do koreňa Vašej stránky, zvyčajne je to public_html, www, httpdocs, htdocs alebo niečo podobné. Ak si nie ste istý, aký je koreňový adresár Vašej stránky, opýtajte sa, prosím, Vášho poskytovateľa hostingu. <strong>NESMIETE</strong> preskočiť tento krok! <strong>Ak nebude existovať súbor configuration.php, Vaša obnovená stránka nebude vôbec fungovať!</strong>"
FINALISE_HEADER_AFTERCONFIGURATION="Čo robiť po vytvorení configuration.php"
FINALISE_LBL_INSTALLATIONSTILLTHERE="Pokiaľ na Vašej stránke existuje <tt>inštalačný</tt> priečinok, Joomla! sa nenahrá a ANGIE (tento srcipt na obnovu stránky) sa zobrazí vždy keď pristúpite na Vašu stránku. Budete musieť odstrániť tento priečinok jedným z nasledovných spôsobov:"
FINALISE_LBL_IFKICKSTART="<strong>Ak používate Akeeba Kickstart alebo integrovanú obnovu Akeeba Backup</strong> jednoducho zavrite toto okno / tab prehliadača a kliknite na tlačidlo Vyčistiť v inom okne / tabe prehliadača, kde je stále otvorený Kickstart alebo integrovaná obnova."
FINALISE_LBL_IFSTANDALONE="<strong>Ak nepoužívate žiadne z vyšších</strong> kliknite na nasledovné tlačidlo."
FINALISE_LBL_IFFAILSAFE="<strong>Ak všetko iné zlyhá</strong> môžete použiť svoj FTP program na odstránenie <tt>inštalačného</tt> priečinka z Vašej webstránky. Možno tiež budete musieť premenovať súbor <tt>htaccess.bak</tt> na <tt>.htaccess</tt> a/alebo súbor <tt>php.ini.bak</tt> na <tt>php.ini</tt> ak existujú."
FINALISE_LBL_PRBASICTS="Hoci bola Vaša stránka úspešne obnovená, rozdiely v konfigurácii servera spôsobené časom alebo rozdielnymi servermi (rovnakého alebo iného hosta) môžu spôsobiť chyby na Vašej obnovenej stránke. Hoci nemôžeme poskytnúť podporu pre tieto problémy, zozbierali sme najčastejšie príčiny (a ich riešenia) v našej príručke pre riešenie problémov. Tu sa nachádza odkaz na príslušný dokument:"
FINALISE_LBL_YOUMAYWANTTOPRINT="Možno sa Vám zíde vytlačiť túto stránku pre Vašu referenciu."
FINALISE_BTN_REMOVEINSTALLATION="Odstrániť inštalačný priečinok"

FINALISE_HEADER_ERROR="Vyskytla sa chyba"
FINALISE_LBL_ERROR="Nepodarilo sa automaticky odstrániť inštalačný priečinok. Prosím, zatvorte toto hlásenie kliknutím na tlačidlo &times; vpravo hore. Potom odstráňte <tt>inštalačný</tt> priečinok manuálne, ako stojí v poslednom bode návodu na tejto stránke."

FINALISE_HEADER_SUCCESS="Môžete začať používať Vašu stránku!"
FINALISE_LBL_SUCCESS="<tt>Inštalačný</tt> priečinok bol odstránený a Vaša stránka je pripravená na používanie. Prosím, majte na vedomí, že, ako sme už spomenuli, kvôli rozdielom v konfigurácii serveru môže dôjsť pri práci s Vašou stránkou k nejakým problémom. Ak sa to stane, pozrite na nasledovnú URL:<br/><span class='label label-info'><tt>%s</tt></span><br/>Tip: Poznačte si túto URL pre Vašu referenciu.<br/>Teraz kliknite na tlačidlo nižšie pre návštevu front-endu Vašej stránky."
FINALISE_BTN_VISITFRONTEND="Navštívte rozhranie svojej stránky"

