DATABASE_LBL_MAXEXECTIME_HELP="ANGIE rozdeľuje proces obnovy databázy na malé časti, aby sa predišlo timeoutom serveru. Táto hodnota určuje, koľko každá táto časť potrvá. Môžete túto hodnotu upraviť ak sa obnova Vašej databázy nedokončí."
DATABASE_LBL_THROTTLEMSEC="Škrtiaci čas (msec)"
DATABASE_LBL_THROTTLEMSEC_HELP="ANGIE môže voliteľne priškrtiť rýchlosť procesu obnovy databázy pre výrazne neposlušné servery. Môžete zadať škrtiaci čas medzi časťami spracovania v milisekundách (1/1000 sekundy). Napríklad, aby ste pridali 5 sekúnd škrtiaceho času medzi krokmi, zadajte do poľa 5000. Predvolená hodnota 250 by mala fungovať na väčšine serverov."

