DATABASE_LBL_USERNAME="Användarnamn"
DATABASE_LBL_USERNAME_HELP="Användarnamnet som du använder för att ansluta till din databas. Många kontrollpaneler såsom cPanel, DirectAdmin, Siteworx mfl. anger användarnamn som abcdef_anvandarnamn, där abcdef är din kontrollpanels användarnamn. Om du är osäker skall du kontakta din leverantör."
