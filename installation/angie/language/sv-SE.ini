FINALISE_HEADER_CONFIGURATION="Skapa din configuration.php"
FINALISE_LBL_CONFIGINTRO="ANGIE kan inte skriva configuration.php på din webbplats automatiskt. Du måste göra det manuellt. Öppna en texteditor för ren text såsom Notepad eller Notepad++ (Windows), gEdit (Linux) eller TextWrangler (Mac OS X) och skapa en ny fil med namnet configuration.php med följande innehåll (kopiera och klistra in det i filen):"
FINALISE_LBL_CONFIGOUTRO="Kom ihåg att ladda upp filen till roten på din webbplats. Roten på din webbplats heter oftast public_html, www, httpdocs, htdocs eller liknande. Om du inet är säker på vilken som är din webbplats rotmapp så skall du fråga din webbhotelleverantör. Du <strong>FÅR INTE</strong> hoppa över detta steg! <strong>Om filen configuration.php inte finns på rätt plats, så kommer din återställda webbplats inte att fungera alls!</strong>"
FINALISE_HEADER_AFTERCONFIGURATION="Vad skall du göra när du skapat configuration.php"
