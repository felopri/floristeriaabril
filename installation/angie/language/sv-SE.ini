FINALISE_LBL_IFKICKSTART="<strong>Om du använder Akeeba Kickstart eller den integrerade återställningen i Akeeba Backup</strong> stänga bara detta webbläsarfönster / flik och klicka på knappen Rensa Upp i det förra fönstret / fliken där Kickstart eller den integrerade återställningen fortfarande är öppen."
FINALISE_LBL_IFSTANDALONE="<strong>Om du inte använder något av ovanstående</strong> klicka på följande knapp."
FINALISE_LBL_IFFAILSAFE="<strong>Om allt går fel</strong> kan du använda ditt FTP-program för att ta bort mappen <tt>installation</tt> från din webbplats. Du kan också ändra namn på filen <tt>htaccess.bak</tt> till <tt>.htaccess</tt> och/eller <tt>php.ini.bak</tt> till <tt>php.ini</tt> om dessa filer finns."
FINALISE_LBL_PRBASICTS="Även om din webbplats har återställts fullständigt kan olikheter i serverkonfigurationen eller mellan servrar (på samma eller en annan värd) kan problem uppstå på din återställda webbplats. Vi kan dock inte ge support i dessa ärenden men vi har samlat de flesta vanliga problemen (och deras lösningar) i vår felsökningsdokumentation. För din bekvämlighet så finns länken till detta dokument här:"
