SETUP_HEADER_SITEPARAMS="Webbplatsens inställningar"
SETUP_HEADER_SITEPARAMS_HELP="Detta är dina basinställningar för webbplatsen. Du kan andra dem om du vill när återställningen är klar och i din webbplats admin-sida under Globala Inställningar."
SETUP_LBL_SITENAME="Webbplatsens namn"
SETUP_LBL_SITENAME_HELP="Namnet på din webbplats och som används i webbplatsens sidors HTML-kod, bland annat "
SETUP_LBL_SITEEMAIL="Webbplatsens email-adress"
SETUP_LBL_SITEEMAIL_HELP="Den email-adress som anges som avsändare i mail som skickas från webbplatsen"
SETUP_LBL_EMAILSENDER="Webbplatsens email-avsändare"
SETUP_LBL_EMAILSENDER_HELP="Namnet på avsändaren av mail som skickas från webbplatsen."
SETUP_LBL_LIVESITE="Webbplats-URL"
SETUP_LBL_LIVESITE_HELP="En del servrar har problem att ta reda på URL:en till din webbplats vilket kan leda till att SEF-URL:er och att menyobjekt inte fungerar korrekt. På dessa servrar måste du ange URL:en till din webbplats utan avslutande snedstreck, ex. <tt>http://www.exempel.se</tt>. I de flesta fall kan du lämna detta fält tomt."
SETUP_LBL_USESITEDIRS="Andra sökvägar till TMP och LOG"
SETUP_LBL_USESITEDIRS_HELP="ANGIE kommer som standard att använda sökvägarna till mapparna tmp och log som redan finns inställda i de Globala inställningarna. Om du återställer till en annan server eller klonar din webbplats, kan detta leda till problem. I dessa fall skall du klicka i kryssrutan. Om du är osäker skall du markera kryssrutan ändå. Du kan ändra dessa inställningar under fininställningar här nedan."
SETUP_LBL_COOKIEDOMAIN="Cookie-domän"
SETUP_LBL_COOKIEDOMAIN_HELP="Cookie-domänen är det domännamn som du återställer din webbplats till men utan protokoll eller subdomän dvs. www. Om du till exempel återställer till http://www.example.com, så är Cookie-domänen: example.com (Vi poängterar igen: INGET http:// skall anges!!)."
SETUP_LBL_COOKIEPATH="Cookie-sökväg"
SETUP_LBL_COOKIEPATH_HELP="Cookie-sökvägen är en undermapp på din domän relativ till domänens rot. Om du återställer till roten på domänen, ex. http://www.example.com, så skall du ange detta / (ett enda framåt-snedstreck). Om du återställer till en undermapp så skall du ange ett framåt-snedstreck följt av mappens namn. Till exempel: Du återställer till http://www.example.com/joomla och då skall du ange Cookie-sökvägen till: /joomla (MED ett inledande snedstreck men UTAN ett avslutande snedstreck)."

SETUP_HEADER_FTPPARAMS="Inställningar FTP-lager"
SETUP_HEADER_FTPPARAMS_HELP="Detta är frivilliga inställningar som låter Joomla använda FTP för att skriva till annars oskrivbara filer och mappar. Detta krävs vanligen på delade värdkonton. Se hjälptexten för mer information om dessa alternativ. Normalt skall inget fyllas i här. "
SETUP_LABEL_FTPENABLE="Aktivera FTP-lager"
SETUP_LABEL_FTPENABLE_HELP="Vissa delade värdkonton gör det omöjligt för PHP att skriva till filer och mappar som laddats upp med FTP. Om du befinner dig på en sådan server och använt FTP eller Kickstarts uppladdning genom alternativet FTP-uppackning så vill du nog ställa in och aktivera FTP-lagret."
SETUP_LABEL_FTPHOST="Värdnamn"
SETUP_LABEL_FTPHOST_HELP="Värdnamn eller IP-adress till din FTP-server <b>utan</b> protokollet ftp:// angivet. Det är vanligen localhost eller 127.0.0.1  Om du är osäker skall du fråga din webbhotelleverantör."
SETUP_LABEL_FTPPORT="Port"
SETUP_LABEL_FTPPORT_HELP="TCP-porten som FTP-servern lyssnar på. Det är vanligen 21. Om du är osäker så sätt den till 21 eller fråga din webbhotelleverantör."
SETUP_LABEL_FTPUSER="Användarnamn"
SETUP_LABEL_FTPUSER_HELP="Det användarnamn som du skall använda för att ansluta till din FTP-server. Om du är osäker skall du fråga din webbhotelleverantör."
SETUP_LABEL_FTPPASS="Lösenord"
SETUP_LABEL_FTPPASS_HELP="Det lösenord som du skall använda för att ansluta till din FTP-server. Om du är osäker skall du fråga din webbhotelleverantör."
SETUP_LABEL_FTPDIR="Mapp"
SETUP_LABEL_FTPDIR_HELP="Den FTP-mapp där filerna till din webbplats (typ index.php) skall placeras. Om du är osäker så skall du fråga din webbhotelleverantör eller använda Bläddra-knappen för att hitta den själv."

SETUP_HEADER_SUPERUSERPARAMS="Inställningar Super User"
SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE återställer din webbplats med den Super User som gjorde backupen på originalplatsen. Du kan alternativt sätta en (och bara en) Super User på denna sida och ändra dess mailadress och lösenord. Detta är väldigt användbart när man klonar en webbplats."
SETUP_LABEL_SUPERUSER="Super User"
SETUP_LABEL_SUPERUSER_HELP="Välj en Super User att ändra. <b>Endast den valda Super Usern kommer att ändras!</b>"
SETUP_LABEL_SUPERUSEREMAIL="Email"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Ange Super Userns emailadress. Kontrollera att den inte används av någon annan på webbplatsen, i annat fall kommer webbplatsen inte att fungera!"
SETUP_LABEL_SUPERUSERPASSWORD="Lösenord"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Ange ett nytt lösenord till Super User. Om du inte vill ändra lösenordet så lämna dessa fält tomma."
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Lösenord (en gång till)"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Ange samma lösenord en gång till. Detta säkerställer att du inte skrivit fel i det förra fältet."

SETUP_HEADER_FINETUNING="Fininställning av mappar"
SETUP_HEADER_FINETUNING_HELP="Joomla! behöver 2 skrivbara mappar för tillfälliga filer och för loggar. Du kan ange dem här. Tips! Om de är skrivskyddade och du redan aktiverat FTP-lagret, kommer ANGIE att försöka göra dem skrivbara och säkra dem automatiskt."
SETUP_LABEL_SITEROOT="Rotmapp"
SETUP_LABEL_SITEROOT_HELP="Detta är sökvägen till roten på din webbplats. Den visas för din bekvämlighets skull. Trippelklicka på den (eller dra skrivarmarkören över hela texten) för att markera den. Sedan kan du kopiera den och använda den i fälten nedan."
SETUP_LABEL_TMPPATH="Temporär-mapp"
SETUP_LABEL_TMPPATH_HELP="Den mapp där Joomla! sparar tillfälliga filer. Vi rekommenderar att placera den utanför webbplatsens rotmapp. Standard: är <tt>tmp</tt>-mappen i roten på din webbplats."
SETUP_LABEL_LOGSPATH="Log-mapp"
SETUP_LABEL_LOGSPATH_HELP="Den mapp där Joomla! sparar loggfiler. Vi rekommenderar att placera den utanför webbplatsens rotmapp. Standard: är <tt>log</tt>-mappen i roten på din webbplats."

SETUP_ERR_PASSWORDSDONTMATCH="Super Users lösenord är inte lika"
SETUP_ERR_EMAILEMPTY="Super Users emailadress är tom"

