DATABASE_LBL_DBNAME="Databasnamn"
DATABASE_LBL_DBNAME_HELP="Namnet på din databas. Många kontrollpaneler såsom cPanel, DirectAdmin, Siteworx mfl. anger databasnamn som abcdef_databasnamn, där abcdef är din kontrollpanels användarnamn. Om du är osäker skall du kontakta din leverantör."
DATABASE_MSG_CANTGETITTOWORK="Kan du inte få det att fungera?"

DATABASE_HEADER_ADVANCED="Avancerade inställningar"
DATABASE_LBL_EXISTING="Med nuvarande tabeller"
DATABASE_LBL_EXISTING_HELP="Välj vad du vill göra med tabeller som redan finns och med samma namn som dem som skall återställas. "_QQ_"Drop"_QQ_" kommer att ta bort tabellerna helt och hållet. "_QQ_"Backup"_QQ_" ger tabellerna ett nytt namn genom att lägga till prefixet bak_."
DATABASE_LBL_EXISTING_DROP="Drop"
DATABASE_LBL_EXISTING_BACKUP="Backup"
DATABASE_LBL_PREFIX="Databastabellernas namnprefix"
DATABASE_LBL_PREFIX_HELP="Det prefix som databasens tabeller hade vid tiden för backupen. Prefixet används i webbplatsens huvuddatabas och kommer också att skrivas till Joomlas configuration.php. Var god notera att vissa tillägg kanske inte fungerar eller kan krascha din webbplats helt och hållet, om du ändrar databasens tabellprefix när du återställer eller flyttar din webbplats. "
DATABASE_LBL_FOREIGNKEY="Undertryck kontroll av foreign keys"
DATABASE_LBL_FOREIGNKEY_HELP="Stänger av MySQL:s kontroll av foreign key medan återställningen pågår. Detta är obligatoriskt när du återställer en databas som använder relationer på tabellnivå (foreign keys). Om du är osäker så lämna detta markerat, det gör ingen skada."
; DATABASE_LBL_NOAUTOVALUE="No auto value on zero"
; DATABASE_LBL_NOAUTOVALUE_HELP="Only valid for MySQL databases. Allows you to restore tables with auto-incrementing fields whose value is zero. Magento and Drupal require that for proper restoration. NOTE: Per MySQL's documentation: "_QQ_"Storing 0 is not a recommended practice."_QQ_""
DATABASE_LBL_REPLACE="Använd REPLACE istället för INSERT"
DATABASE_LBL_REPLACE_HELP="ANGIE kommer normalt att använda kommandot INSERT för att återställa databasens data. Detta fungerar inte alltid med vissa tilläggs data och orsakar återställningsproblem. Om du får problem med återställningen av databasen, markera denna kryssruta och klicka på knappen Nästa igen."
DATABASE_LBL_FORCEUTF8DB="Tvinga UTF-8 kollationering på databasen"
DATABASE_LBL_FORCEUTF8DB_HELP="Om markerad kommer ANGIE att försöka konvertera standardkollationeringen av dina tabeller till Unicode (UTF-8), som rekommenderas i Joomla!. Detta fungerar inte på alla servrar. Kontrollera om du får frågetecken eller annan konstig text istället för accentuerade tecken - tex. å, ä eller ö."
DATABASE_LBL_FORCEUTF8TABLES="Tvinga UTF-8 kollationering på tabller"
DATABASE_LBL_FORCEUTF8TABLES_HELP="Om markerad kommer ANGIE att försöka konvertera alla textfält på återställda tabeller till Unicode (UTF-8). Detta är en omväg när du inte kan använda alternativet ovan. Var god notera att om databasens tabeller är vad som helst annat än UTF-8, <em>kommer du garanterat</em> att få problem i framtiden när ett tillägg uppdaterar eller lägger till ett nytt textfält."

DATABASE_HEADER_FINETUNING="Finjustering"
DATABASE_MSG_FINETUNING="Ändra inte dessa inställningar såvida du inte ombetts göra det av din support eller om du <em>VERKLIGEN</em> vet vad du gör."
DATABASE_LBL_MAXEXECTIME="Maximum execution time"
DATABASE_LBL_MAXEXECTIME_HELP="ANGIE bryter ned databasens återställningsprocess i bitar för att undvika timeout på servern. Detta värde fastställer hur länge en av dessa bitar får köras. Du kan behöva ändra detta värde om din databasåterställning inte slutförs."
DATABASE_LBL_THROTTLEMSEC="Throttle time (ms)"
DATABASE_LBL_THROTTLEMSEC_HELP="ANGIE kan minska hastigheten på databasens återställningsprocess på servrar som beter sig allvarligt fel. Du kan ange en throttle time mellan behandlingen av de olika stegen i millisekunder (1/1000 av en sekund). Till exempel: För att lägga till en 5 sekunders paus mellan återställningsstegen, skall du ange värdet 5000 i denna ruta. Standardvärdet är 250 och borde fungera på de flesta servrar."

