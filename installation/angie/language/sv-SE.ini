MAIN_LBL_ANCIENTIENOTICE="Du använder en gammal version av Internet Explorer som inte längre stöds. Uppgradera till en modern webbläsare som stöder vedertagna standarder såsom Firefox, Chrome eller Opera. Alternativt, kan du använda <a href='%s'>Google Chrome Frame</a> för att kunna använda detta installationsskript."

MAIN_LBL_DIFFERENTPHPVERSION="<strong>VIKTIGT! Du återställer på en server med en annan version av PHP än den där du gjorde din backup.</strong><br/>Din original-servers PHP-version var %s och din aktuella serverns PHP-versionen är %s. Var god notera att olika versioenr av PHP kan ha skillnader som kan orsaka att dina tillägg (komponenter, moduler, pluginer, bibliotek och sidmallar) kanske inte fungerar korrekt. I dessa fall kommer återställningen att slutföras utan fel men din webbplats kanske visas normalt eller inte laddas alls. Olyckligtvis kan vi inte tillhandahålla någon support för dessa fall. Du måste själv kontrollera att alla dina tillägg stöder PHP %s innan du försöker att återställa din webbplats på denna server."
MAIN_LBL_DIFFERENTHOST="<strong>VIUKYIGT! Du återställer till en annan webbplats</strong><br/>Vi har upptäckt att du återställer till en annan webbplats än den där du gjorde din backup. Några av dina tillägg, såsom Admin Tools, kan behöva ändringar i sina inställningar då de använder absoluta sökvägar eller URL:er. För mer information, konsultera vår Felsökningsdokumentation."
MAIN_LBL_REQUIREDREDTEXT="Några av de obligatoriska inställningarna nedan verkar vara inkompatibla med Joomla!. Du kan bortse från dem och fortsätta men din webbplats kanske inte kommer att fungera korrekt. Om du inte är säker på vad de innebär eller hur du skall åtgärda dem, fråga din webbhotelleverantör."

