FINALISE_LBL_IFKICKSTART="<strong>Akeeba Kickstart ya da Akeeba Backup geri yükleme betiğini kullanıyorsanız</strong> bu tarayıcı penceresini / sekmesini kapatarak, Kickstart ya da Akeeba Backup geri yükleme sayfasının önceden açık olduğu diğer tarayıcı penceresindeki Temizleyin düğmesine tıklayın."
FINALISE_LBL_IFSTANDALONE="<strong>Yukarıdakilerden hiç birini kullanmıyorsanız</strong> şu düğmeye tıklayın."
FINALISE_LBL_IFFAILSAFE="<strong>Hiç biri işe yaramazsa</strong> FTP istemcinizi kullanarak sitenizin kök klasörü altında bulunan <tt>installation</tt> klasörünü silebilirsiniz. Ayrıca varsa, <tt>htaccess.bak</tt> dosyasını <tt>.htaccess</tt> ve <tt>php.ini.bak</tt> dosyasını <tt>php.ini</tt> olarak yeniden adlandırmanız gerekebilir."
FINALISE_LBL_PRBASICTS="Siteniz sorunsuz geri yüklenmiş olsa bile, sunucu ayarlarındaki farklılıklar yüzünden bazı sorunlar yaşayabilirsiniz. Bu sorunlar için destek vermiyoruz. Ancak sık rastlanan sorunları ve çözümlerini sorun giderme belgelerinde bir araya getirdik. Sorun yaşıyorsanız bu bilgilere şu bağlantıyı kullanarak ulaşabilirsiniz:"
