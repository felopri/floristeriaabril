FINALISE_HEADER_CONFIGURATION="configuration.php dosyanızı oluşturun"
FINALISE_LBL_CONFIGINTRO="ANGIE sitenizin düzgün çalışması için gereken configuration.php dosyasını oluşturamadı. Bu dosyayı sizin oluşturmanız gerekiyor. Notepad (Windows), gEdit (Linux) ya da TextWrangler (Mac OS X) gibi bir metin düzenleyici açarak configuration.php adında bir dosya oluşturun ve aşağıdaki içeriği kopyalayıp bu dosyanın içine yapıştırın:"
FINALISE_LBL_CONFIGOUTRO="Dosyayı kaydettikten sonra sitenizin kök klasörüne yükleyin. Kök klasör genellikle public_html, www, httpdocs, htdocs ya da bunlara benzer bir şekildedir. Sitenizin kök klasörünün hangisi olduğundan emin değilseniz servis sağlayıcınız ile görüşün. Bu adımı <strong>ATLAMAYIN</strong>! <strong>configuration.php dosyası olmadan geri yüklediğiniz site çalışmaz!</strong>"
FINALISE_HEADER_AFTERCONFIGURATION="configuration.php oluşturulduktan sonraki işlemler"
