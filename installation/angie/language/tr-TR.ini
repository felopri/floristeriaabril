SETUP_HEADER_SITEPARAMS="Site Parametreleri"
SETUP_HEADER_SITEPARAMS_HELP="Sitenizin temel parametreleri. Bu ayarları daha sonra, geri yükleme işleminin ardından sitenizin yönetimindeki Genel Ayarlar bölümünden değiştirebilirsiniz."
SETUP_LBL_SITENAME="Site adı"
SETUP_LBL_SITENAME_HELP="HTML sayfalarında ve diğer yerlerde kullanılan sitenizin adı"
SETUP_LBL_SITEEMAIL="Site e-posta adresi"
SETUP_LBL_SITEEMAIL_HELP="Sitenizden e-postaların gönderileceği adres."
SETUP_LBL_EMAILSENDER="Site e-posta gönderen adı"
SETUP_LBL_EMAILSENDER_HELP="Sitenizden e-postaları gönderenin adı."
SETUP_LBL_LIVESITE="Canlı site İnternet adresi"
SETUP_LBL_LIVESITE_HELP="Bazı sunucular sitenizin İnternet adresini bulmakta sorun yaşayabilir ve bu yüzden SEF İnternet adresleri ile menü ögeleri çalışmayabilir. Bu sunucularda sitenizin İnternet adresini sonuna / eklemeden yazmalısınız. Örneğin <tt>www.ornek.com</tt>. Genellikle burayı boş bırakabilirsiniz."
SETUP_LBL_USESITEDIRS="tmp ve log yolları değiştirilsin"
SETUP_LBL_USESITEDIRS_HELP="ANGIE, varsayılan olarak sitenin Genel Ayarlarındaki tmp ve log yollarını kullanır. Farklı bir sunucuya geri yükleme yapıyorsanız ya da sitenizi kopyalıyorsanız sorun yaşayabilirsiniz. Bu durumda bu kutuyu işaretleyin. Ne yapacağınızdan emin olmasanız da kutuyu işaretleyin. Bu yolları aşağıdaki klasör ince ayarları bölümünden ayarlayabilirsiniz."
SETUP_LBL_COOKIEDOMAIN="Çerez etki alanı"
SETUP_LBL_COOKIEDOMAIN_HELP="Çerez etki alanı, sitenizin, başında iletişim kuralı ve genellikle www eki bulunmayan adıdır. Örneğin, http://www.ornek.com sitesini geri yüklüyorsanız, çerez etki alanı ornek.com olur (başında http:// olmadığına dikkat edin)."
SETUP_LBL_COOKIEPATH="Çerez yolu"
SETUP_LBL_COOKIEPATH_HELP="Çerez yolu, etki alanının köküne göre sitenizin bir alt klasörüdür. Örneğin http://www.ornek.com gibi sitenizin kök klasörüne geri yükleme yapıyorsanız, çerez yolu / (tek bir bölü işareti) olarak yazılır. Örneğin http://www.ornek.com/joomla gibi bir alt klasöre geri yükleme yapıyorsanız, çerez yolu /joomla (başında bölü olacak sonunda olmayacak şekilde) olarak yazılır."

SETUP_HEADER_FTPPARAMS="FTP Katmanı Ayarları"
SETUP_HEADER_FTPPARAMS_HELP="Bu ayarlar isteğe bağlıdır ve Joomla! tarafından diğer şekillerde yazılamayan dosya ve klasörlere yazmak için FTP kullanılmasını sağlar. Bu özellik genellikle paylaşımlı sunucularda gereklidir. Ayrıntılı bilgi için yardım metinlerine bakın."
SETUP_LABEL_FTPENABLE="FTP katmanı kullanılsın"
SETUP_LABEL_FTPENABLE_HELP="Bazı paylaşımlı sunucular, FTP ile yüklenen dosya ve klasörlere PHP tarafından yazılmasını engeller. Böyle bir sunucuda FTP  ya da Kickstart içinden FTP ile yükle seçeneğini kullandıysanız, FTP katmanını kullanmanız gerekebilir."
SETUP_LABEL_FTPHOST="Sunucu adı"
SETUP_LABEL_FTPHOST_HELP="Başında ftp:// iletişim kuralı belirteci <b>olmadan</b> FTP sunucunuzun adı ya da IP adresi. Genellikle localhost ya da 127.0.01 şeklindedir. Emin değilseniz servis sağlayıcınız ile görüşün."
SETUP_LABEL_FTPPORT="Kapı"
SETUP_LABEL_FTPPORT_HELP="FTP sunucusunun dinleyeceği TCP kapısı. Genellikle 21 kullanılır. Emin değilseniz 21 kullanın ya da servis sağlayıcınız ile görüşün."
SETUP_LABEL_FTPUSER="Kullanıcı adı"
SETUP_LABEL_FTPUSER_HELP="FTP bağlantısı kullanıcı adınız, emin değilseniz servis sağlayıcınız ile görüşün."
SETUP_LABEL_FTPPASS="Parola"
SETUP_LABEL_FTPPASS_HELP="FTP bağlantısı parolanız, emin değilseniz servis sağlayıcınız ile görüşün."
SETUP_LABEL_FTPDIR="Klasör"
SETUP_LABEL_FTPDIR_HELP="Site dosyalarınızın (index.php gibi) bulunduğu FTP klasörü. Emin değilseniz Gözat düğmesini kullanarak seçin ya da servis sağlayıcınız ile görüşün."

SETUP_HEADER_SUPERUSERPARAMS="Süper kullanıcı ayarları"
SETUP_HEADER_SUPERUSERPARAMS_HELP="ANGIE özgün sitedeki Süper Kullanıcıyı geri yükler. Bu sayfadan isteğinize göre bir (ve yalnız bir) Süper Kullanıcıyı seçerek e-posta adresini ve parolasını değiştirebilirsiniz. Bir siteyi kopyalıyorsanız bu özellik çok işinize yarar."
SETUP_LABEL_SUPERUSER="Süper Kullanıcı"
SETUP_LABEL_SUPERUSER_HELP="Değiştirilecek bir Süper Kullanıcı seçin. <b>Yalnız seçilen Süper Kullanıcı bilgileri değiştirilir!</b>"
SETUP_LABEL_SUPERUSEREMAIL="E-posta"
SETUP_LABEL_SUPERUSEREMAIL_HELP="Süper Kullanıcının e-posta adresini yazın. Yazacağınız e-posta adresinin sitedeki başka bir kullanıcı tarafından kullanılmadığından emin olun. Yoksa geri yükleyeceğiniz site çalışmaz!"
SETUP_LABEL_SUPERUSERPASSWORD="Parola"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="Süper Kullanıcıya yeni bir parola atayın. Parolayı değiştirmek istemiyorsanız bu ve sonraki alanı boş bırakın."
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="Parola onayı"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="Parolayı yeniden yazın. Böylece yazım hatası yapmadığınızdan emin olunur."

SETUP_HEADER_FINETUNING="Klasör ince ayarları"
SETUP_HEADER_FINETUNING_HELP="Joomla! tarafından geçici dosya ve günlüklerin yazılması için gerek duyulan iki yazılabilir klasörü buradan ayarlayabilirsiniz. İpucu: Klasörler yazılabilir olmadığı halde yukarıdaki FTP katmanını kullanıyorsanız, ANGIE bu klasörleri yazılabilir hale getirmeyi ve koruma altına almayı dener."
SETUP_LABEL_SITEROOT="Sitenin kökü"
SETUP_LABEL_SITEROOT_HELP="Sitenizin kök klasörünün yolu. Sizi bilgilendirmek amacıyla görüntülenir. Seçmek için üzerinde üç kez (ya da uzun) tıkladıktan sonra kopyalarak aşağıdaki alanlarda kullanabilirsiniz."
SETUP_LABEL_TMPPATH="Geçici klasör"
SETUP_LABEL_TMPPATH_HELP="Joomla! geçici dosyalarının saklanacağı klasör. Bu klasörü sitenizin kök klasörü dışına taşımanız önerilir. Varsaılan olarak sitenizin kök klasörünün altındaki <tt>tmp</tt> klasörü kullanılır."
SETUP_LABEL_LOGSPATH="Günlük klasörü"
SETUP_LABEL_LOGSPATH_HELP="Joomla! günlük dosyalarının saklanacağı klasör. Bu klasörü sitenizin kök klasörü dışına taşımanız önerilir. Varsaılan olarak sitenizin kök klasörünün altındaki <tt>log</tt> klasörü kullanılır."

SETUP_ERR_PASSWORDSDONTMATCH="Süper kullanıcı parolası ve onayı aynı değil"
SETUP_ERR_EMAILEMPTY="Süper kullanıcı e-posta adresini boş bırakmayın"

