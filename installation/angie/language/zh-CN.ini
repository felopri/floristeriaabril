DATABASE_LBL_REPLACE="使用 REPLACE 替代 INSERT"
DATABASE_LBL_REPLACE_HELP="本安装程序正常情况下使用 INSERT 命令来恢复整个数据库。对于个别扩展的数据来说，这种方式可能无法工作，导致恢复出错。如果你碰到了数据库恢复错误，请勾选此项，然后再次点击“下一步”按钮。"
