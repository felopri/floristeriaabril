SETUP_LBL_LIVESITE_HELP="某些服务器没法自动判断你网站的网址，可能会导致伪静态网址（SEF URL）及菜单链接无法工作。在这种服务器上，你必须输入你网站的网址，不要填写末尾的斜线。示范： <tt>http://www.joomlagate.com</tt> 。大多数情况下，这个不是必须的。你可以不填写。"
SETUP_LBL_USESITEDIRS="僭越 tmp 和 log 路径"
SETUP_LBL_USESITEDIRS_HELP="安装程序默认会使用你备份时原网站“全局设置”中所填写的临时目录及日志目录的路径。如果你是在另一个服务器上恢复，这样做可能会发生问题。在这种情况下，请勾选此处。如果你不确定，不管三七二十一直接勾选即可。你也可以在下面的“目录细调”参数中修改这些路径。"
SETUP_LBL_COOKIEDOMAIN="Cookie 域名"
SETUP_LBL_COOKIEDOMAIN_HELP="Cookie 域名是指你网站的域名去掉访问协议，通常也没有 www 部分。例如：如果你的网站域名是 http://www.joomlagate.com，则 Cookie 域名就是 joomlagate.com （再次强调：没有 http:// 这部分！）"
SETUP_LBL_COOKIEPATH="Cookie 路径"
SETUP_LBL_COOKIEPATH_HELP="Cookie 路径是你的网站根目录下的一个子目录，请填写相对于域名根目录的路径。如果你要将网站恢复到域名的根目录，例如 http://www.joomlagate.com ，那么此处填写 / （就一个斜线而已）。如果你要将网站恢复到一个子目录，就必须在斜线后面再加上该子目录的名称。例如：如果你要将网站恢复到 http://www.joomlagate.com/joomla ，那么 Cookie 路径就是 /joomla （以斜线开头，但是末尾没有斜线！）。"

SETUP_HEADER_FTPPARAMS="FTP 层选项"
SETUP_HEADER_FTPPARAMS_HELP="这些都是可选参数，可以让 Joomla! 使用 FTP 方式写入无法写入的文件或目录。通常在共享型虚拟主机上，才有必要这么做。参看选项的帮助来了解详情。"
SETUP_LABEL_FTPENABLE="启用 FTP 层"
SETUP_LABEL_FTPENABLE_HELP="某些共享主机会让 PHP 无法写入由 FTP 所上传的文件及目录。如果你的主机是这样，你使用了 FTP 方式上传，或者使用了 Kickstart 解压工具的“通过 FTP 上传”选项，你就需要设置并启用 FTP 层。"
SETUP_LABEL_FTPHOST="主机名"
SETUP_LABEL_FTPHOST_HELP="请填写你的 FTP 服务器的主机名或 IP 地址，<b>不要填写</b> ftp:// 协议部分。通常是 localhost 或者 127.0.0.1 。如果你不知道该怎么填写，请联系你的主机商。"
SETUP_LABEL_FTPPORT="端口"
SETUP_LABEL_FTPPORT_HELP="你的 FTP 服务器的 TCP 端口。通常是 21 。如果你不确定，就填写 21 ，或者问你的主机商。"
SETUP_LABEL_FTPUSER="用户名"
SETUP_LABEL_FTPUSER_HELP="你的 FTP 连接用户名。 to connect to FTP.如果你不确定，就问你的主机商。"
SETUP_LABEL_FTPPASS="密码"
SETUP_LABEL_FTPPASS_HELP="你的 FTP 连接密码。如果你不确定，就问你的主机商。"
SETUP_LABEL_FTPDIR="目录"
SETUP_LABEL_FTPDIR_HELP="你网站文件（例如 index.php）所在的 FTP 目录。如果你不确定，就问你的主机商，或者使用旁边的“浏览”按钮来手工定位。"

SETUP_HEADER_SUPERUSERPARAMS="超级用户设置"
SETUP_HEADER_SUPERUSERPARAMS_HELP="安装程序恢复网站时仍然以原网站的超级用户作为超级用户。你也可以在本页面上选择一个（只能选一个）超级用户，修改他的 email 地址和密码。当你在克隆网站时此功能很有帮助。"
SETUP_LABEL_SUPERUSER="超级用户"
SETUP_LABEL_SUPERUSER_HELP="选择一个超级用户来修改。 <b>只有所选的超级用户会被修改！</b>"
SETUP_LABEL_SUPERUSEREMAIL="E-mail "
SETUP_LABEL_SUPERUSEREMAIL_HELP="为此超级用户输入 e-mail 地址。确保该地址没有被网站上其它用户所使用，否则你网站恢复之后就已损坏了！"
SETUP_LABEL_SUPERUSERPASSWORD="密码"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="请为此超级用户指派新密码。如果你不想改变超级用户的密码，就不要填写这里和下面一个输入框。"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="再次输入密码"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="重复输入一次密码。这样可以确保你第一次输入密码时没有输错字。"

SETUP_HEADER_FINETUNING="目录细调"
SETUP_HEADER_FINETUNING_HELP="Joomla! 需要两个可写的目录来存放它的临时文件和日志文件。你可以在此指定这两个目录。提示：如果它们不可写，但是你已经在上面启用了 FTP 层，本安装程序将尝试自动把它们转换为可写并设定好权限。"
SETUP_LABEL_SITEROOT="网站根目录"
SETUP_LABEL_SITEROOT_HELP="这是你网站根目录的路径。显示出来是为了方便你参考。连续三击（或长按）可选中它，然后你就可以复制并在下面的输入框中使用它。"
SETUP_LABEL_TMPPATH="临时目录"
SETUP_LABEL_TMPPATH_HELP="指定 Joomla! 存放临时数据的目录。推荐将此设置在网站根目录之外的位置。默认：网站根目录下的 <tt>tmp</tt> 目录。"
SETUP_LABEL_LOGSPATH="日志目录"
SETUP_LABEL_LOGSPATH_HELP="指定 Joomla! 存放日志文件的目录。推荐将此设置在网站根目录之外的位置。默认：网站根目录下的 <tt>log</tt> 目录。"

SETUP_ERR_PASSWORDSDONTMATCH="两次输入的密码不一致"
SETUP_ERR_EMAILEMPTY="超级用户的 email 地址是空的"

