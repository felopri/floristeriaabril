FINALISE_LBL_DONTFORGETCONFIG="<strong>重要提示！</strong> 别忘了使用下面显示的参数来创建 configuration.php 文件。如果你不这么做，你的网站就 <strong>无法</strong> 工作！"
FINALISE_HEADER_CONFIGURATION="创建你的 configuration.php 文件"
FINALISE_LBL_CONFIGINTRO="安装程序无法自动创建你网站的 configuration.php 文件。你必须自己来创建一个。打开一个文本编辑器例如 Notepad (Windows), gEdit (Linux) 或者 TextWrangler (Mac OS X) ，创建一个名为 configuration.php 的新文件，内容为下列参数（复制并粘贴到你的文件中）："
FINALISE_LBL_CONFIGOUTRO="别忘了把这个文件上传到你网站的根目录下。你网站的根目录通常名为 public_html, www, httpdocs, htdocs 或者类似的名称。如果你不确定哪个是你网站的根目录，去问问你的主机商。你 <strong>绝不能</strong> 省略这一步！ <strong>如果 configuration.php 文件不存在，你所恢复的网站压根就无法工作！</strong>"
FINALISE_HEADER_AFTERCONFIGURATION="创建 configuration.php 文件之后该做什么？"
FINALISE_LBL_INSTALLATIONSTILLTHERE="只要 <tt>installation</tt> 目录还存在于你的网站上，Joomla! 将不会运行，并且无论何时当你访问你网站时，都会再次显示 ANGIE （就是这个网站恢复程序）。你必须使用下列方法之一来删除该目录："
FINALISE_LBL_IFKICKSTART="<strong>如果你是使用 Akeeba Kickstart 或者 Akeeba Backup 自带的恢复程序</strong> 请关闭此浏览器窗口/标签页，然后点击另一个窗口/标签页中的“清理”按钮（就是启动了 Kickstart 或者自带恢复程序的那个窗口）"
FINALISE_LBL_IFSTANDALONE="<strong>如果你没使用上述任何一个</strong>，点击这个按钮："
FINALISE_LBL_IFFAILSAFE="<strong>如果这些方法都失败</strong> 你可以通过你的 FTP 软件来删除你网站上的 <tt>installation</tt> 目录。你可能还需要将 <tt>htaccess.bak</tt> 文件改名为 <tt>.htaccess</tt> 及/或 将 <tt>php.ini.bak</tt> 文件改名为 <tt>php.ini</tt>（如果这些文件存在的话）。"
FINALISE_LBL_PRBASICTS="尽管你的网站已成功恢复，同一服务器不同时间的不同设置，或者不同服务器之间的不同设置，可能会给你的新网站带来问题。我们无法为这种情形提供帮助，不过我们收集了一些常见的问题原因（及其解决办法）写在故障排除文档里面了。为了方便你参考，下面给出该文档的链接："
FINALISE_LBL_YOUMAYWANTTOPRINT="你可以将本页面打印出来以备参考"
FINALISE_BTN_REMOVEINSTALLATION="删除 installation 目录"

FINALISE_HEADER_ERROR="发生了错误"
FINALISE_LBL_ERROR="无法自动删除你的 installation 目录。请点击右上角的 &times; 按钮来关闭此消息。然后手工删除 <tt>installation</tt> 目录（按照本页面上最后一条指令操作）。"

FINALISE_HEADER_SUCCESS="开始使用你的网站吧！"
