FINALISE_LBL_DONTFORGETCONFIG="<strong>重要提示！</strong> 別忘了使用下面顯示的參數來創建 configuration.php 檔案。如果你不這么做，你的網站就 <strong>無法</strong> 工作！"
FINALISE_HEADER_CONFIGURATION="創建你的 configuration.php 檔案"
FINALISE_LBL_CONFIGINTRO="安裝程式無法自動創建你網站的 configuration.php 檔案。你必須自己來創建一個。打開一個文本編輯器例如 Notepad (Windows), gEdit (Linux) 或者 TextWrangler (Mac OS X) ，創建一個名為 configuration.php 的新檔案，內容為下列參數（復制并粘貼到你的檔案中）："
FINALISE_LBL_CONFIGOUTRO="別忘了把這個檔案上傳到你網站的根目錄下。你網站的根目錄通常名為 public_html, www, httpdocs, htdocs 或者類似的名稱。如果你不確定哪個是你網站的根目錄，去問問你的主機商。你 <strong>絕不能</strong> 省略這一步！ <strong>如果 configuration.php 檔案不存在，你所恢復的網站壓根就無法工作！</strong>"
FINALISE_HEADER_AFTERCONFIGURATION="創建 configuration.php 檔案之後該做什么？"
FINALISE_LBL_INSTALLATIONSTILLTHERE="只要 <tt>installation</tt> 目錄還存在於你的網站上，Joomla! 將不會運行，并且無論何時當你訪問你網站時，都會再次顯示 ANGIE （就是這個網站恢復程式）。你必須使用下列方法之一來刪除該目錄："
FINALISE_LBL_IFKICKSTART="<strong>如果你是使用 Akeeba Kickstart 或者 Akeeba Backup 自帶的恢復程式</strong> 請關閉此瀏覽器窗體/標簽頁，然後點擊另一個窗體/標簽頁中的“清理”按鈕（就是啟動了 Kickstart 或者自帶恢復程式的那個窗體）"
FINALISE_LBL_IFSTANDALONE="<strong>如果你沒使用上述任何一個</strong>，點擊這個按鈕："
FINALISE_LBL_IFFAILSAFE="<strong>如果這些方法都失敗</strong> 你可以通過你的 FTP 軟體來刪除你網站上的 <tt>installation</tt> 目錄。你可能還需要將 <tt>htaccess.bak</tt> 檔案改名為 <tt>.htaccess</tt> 及/或 將 <tt>php.ini.bak</tt> 檔案改名為 <tt>php.ini</tt>（如果這些檔案存在的話）。"
FINALISE_LBL_PRBASICTS="盡管你的網站已成功恢復，同一伺服器不同時間的不同設置，或者不同伺服器之間的不同設置，可能會給你的新網站帶來問題。我們無法為這種情形提供幫助，不過我們收集了一些常見的問題原因（及其解決辦法）寫在故障排除文檔里面了。為了方便你參考，下面給出該文檔的連結："
FINALISE_LBL_YOUMAYWANTTOPRINT="你可以將本頁面打印出來以備參考"
FINALISE_BTN_REMOVEINSTALLATION="刪除 installation 目錄"

FINALISE_HEADER_ERROR="發生了錯誤"
FINALISE_LBL_ERROR="無法自動刪除你的 installation 目錄。請點擊右上角的 &times; 按鈕來關閉此消息。然後手工刪除 <tt>installation</tt> 目錄（按照本頁面上最後一條指令操作）。"

FINALISE_HEADER_SUCCESS="開始使用你的網站吧！"
FINALISE_LBL_SUCCESS="<tt>installation</tt> 目錄已刪除，你的網站可以用了。請注意：正如我們之前說過的，由於伺服器配置可能不同，你的網站可能會出現一些問題。如果發生這種情況，請訪問下面的網址：<br/><span class='label label-info'><tt>%s</tt></span><br/>提示：收藏該網址以備今後使用。<br/>現在，點擊下面的按鈕來打開你的網站前端吧。"
