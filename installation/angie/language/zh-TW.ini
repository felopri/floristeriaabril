DATABASE_ERR_INVALIDKEY="資料庫密碼不正確"

; ==============================================================================
; Site setup
; ==============================================================================
SETUP_HEADER_SITEPARAMS="網站參數"
SETUP_HEADER_SITEPARAMS_HELP="這些是你網站的基本參數。你可以在恢復結束之後，前往你的網站後端來修改它們（在“全局設置”里面）。"
SETUP_LBL_SITENAME="網站名稱"
SETUP_LBL_SITENAME_HELP="你網站的名稱，將寫入網站的 HTML 頁面。"
SETUP_LBL_SITEEMAIL="網站 e-mail 地址"
SETUP_LBL_SITEEMAIL_HELP="當你的網站發送通知郵件時，此 email 地址將被顯示為發件人信箱。"
SETUP_LBL_EMAILSENDER="網站 e-mail 發件人姓名"
SETUP_LBL_EMAILSENDER_HELP="當你的網站發送通知郵件時，此名稱將被顯示為發件人姓名。"
SETUP_LBL_LIVESITE="網站首頁網址"
SETUP_LBL_LIVESITE_HELP="某些伺服器沒法自動判斷你網站的網址，可能會導致偽靜態網址（SEF URL）及選單連結無法工作。在這種伺服器上，你必須輸入你網站的網址，不要填寫末尾的斜線。示范： <tt>http://www.joomlagate.com</tt> 。大多數情況下，這個不是必須的。你可以不填寫。"
SETUP_LBL_USESITEDIRS="僭越 tmp 和 log 路徑"
SETUP_LBL_USESITEDIRS_HELP="安裝程式預設會使用你備份時原網站“全局設置”中所填寫的臨時目錄及日志目錄的路徑。如果你是在另一個伺服器上恢復，這樣做可能會發生問題。在這種情況下，請勾選此處。如果你不確定，不管三七二十一直接勾選即可。你也可以在下面的“目錄細調”參數中修改這些路徑。"
SETUP_LBL_COOKIEDOMAIN="Cookie 域名"
SETUP_LBL_COOKIEDOMAIN_HELP="Cookie 域名是指你網站的域名去掉訪問協議，通常也沒有 www 部分。例如：如果你的網站域名是 http://www.joomlagate.com，則 Cookie 域名就是 joomlagate.com （再次強調：沒有 http:// 這部分！）"
SETUP_LBL_COOKIEPATH="Cookie 路徑"
SETUP_LBL_COOKIEPATH_HELP="Cookie 路徑是你的網站根目錄下的一個子目錄，請填寫相對於域名根目錄的路徑。如果你要將網站恢復到域名的根目錄，例如 http://www.joomlagate.com ，那么此處填寫 / （就一個斜線而已）。如果你要將網站恢復到一個子目錄，就必須在斜線後面再加上該子目錄的名稱。例如：如果你要將網站恢復到 http://www.joomlagate.com/joomla ，那么 Cookie 路徑就是 /joomla （以斜線開頭，但是末尾沒有斜線！）。"

SETUP_HEADER_FTPPARAMS="FTP 層選項"
SETUP_HEADER_FTPPARAMS_HELP="這些都是可選參數，可以讓 Joomla! 使用 FTP 方式寫入無法寫入的檔案或目錄。通常在共享型虛擬主機上，才有必要這么做。參看選項的幫助來了解詳情。"
SETUP_LABEL_FTPENABLE="啟用 FTP 層"
SETUP_LABEL_FTPENABLE_HELP="某些共享主機會讓 PHP 無法寫入由 FTP 所上傳的檔案及目錄。如果你的主機是這樣，你使用了 FTP 方式上傳，或者使用了 Kickstart 解壓工具的“通過 FTP 上傳”選項，你就需要設置并啟用 FTP 層。"
SETUP_LABEL_FTPHOST="主機名"
SETUP_LABEL_FTPHOST_HELP="請填寫你的 FTP 伺服器的主機名或 IP 地址，<b>不要填寫</b> ftp:// 協議部分。通常是 localhost 或者 127.0.0.1 。如果你不知道該怎么填寫，請聯絡你的主機商。"
SETUP_LABEL_FTPPORT="接入埠"
SETUP_LABEL_FTPPORT_HELP="你的 FTP 伺服器的 TCP 接入埠。通常是 21 。如果你不確定，就填寫 21 ，或者問你的主機商。"
SETUP_LABEL_FTPUSER="用戶名"
SETUP_LABEL_FTPUSER_HELP="你的 FTP 連接用戶名。 如果你不確定，就問你的主機商。"
SETUP_LABEL_FTPPASS="密碼"
SETUP_LABEL_FTPPASS_HELP="你的 FTP 連接密碼。如果你不確定，就問你的主機商。"
SETUP_LABEL_FTPDIR="目錄"
SETUP_LABEL_FTPDIR_HELP="你網站檔案（例如 index.php）所在的 FTP 目錄。如果你不確定，就問你的主機商，或者使用旁邊的“瀏覽”按鈕來手工定位。"

SETUP_HEADER_SUPERUSERPARAMS="超級用戶設置"
SETUP_HEADER_SUPERUSERPARAMS_HELP="安裝程式恢復網站時仍然以原網站的超級用戶作為超級用戶。你也可以在本頁面上選擇一個（只能選一個）超級用戶，修改他的 email 地址和密碼。當你在克隆網站時此功能很有幫助。"
SETUP_LABEL_SUPERUSER="超級用戶"
SETUP_LABEL_SUPERUSER_HELP="選擇一個超級用戶來修改。 <b>只有所選的超級用戶會被修改！</b>"
SETUP_LABEL_SUPERUSEREMAIL="E-mail "
SETUP_LABEL_SUPERUSEREMAIL_HELP="為此超級用戶輸入 e-mail 地址。確保該地址沒有被網站上其它用戶所使用，否則你網站恢復之後就已損壞了！"
SETUP_LABEL_SUPERUSERPASSWORD="密碼"
SETUP_LABEL_SUPERUSERPASSWORD_HELP="請為此超級用戶指派新密碼。如果你不想改變超級用戶的密碼，就不要填寫這里和下面一個輸入框。"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT="再次輸入密碼"
SETUP_LABEL_SUPERUSERPASSWORDREPEAT_HELP="重復輸入一次密碼。這樣可以確保你第一次輸入密碼時沒有輸錯字。"

SETUP_HEADER_FINETUNING="目錄細調"
SETUP_HEADER_FINETUNING_HELP="Joomla! 需要兩個可寫的目錄來存放它的臨時檔案和日志檔案。你可以在此指定這兩個目錄。提示：如果它們不可寫，但是你已經在上面啟用了 FTP 層，本安裝程式將嘗試自動把它們轉換為可寫并設定好權限。"
SETUP_LABEL_SITEROOT="網站根目錄"
SETUP_LABEL_SITEROOT_HELP="這是你網站根目錄的路徑。顯示出來是為了方便你參考。連續三擊（或長按）可選中它，然後你就可以復制并在下面的輸入框中使用它。"
SETUP_LABEL_TMPPATH="臨時目錄"
SETUP_LABEL_TMPPATH_HELP="指定 Joomla! 存放臨時資料的目錄。推薦將此設置在網站根目錄之外的位置。預設：網站根目錄下的 <tt>tmp</tt> 目錄。"
SETUP_LABEL_LOGSPATH="日志目錄"
SETUP_LABEL_LOGSPATH_HELP="指定 Joomla! 存放日志檔案的目錄。推薦將此設置在網站根目錄之外的位置。預設：網站根目錄下的 <tt>log</tt> 目錄。"

SETUP_ERR_PASSWORDSDONTMATCH="兩次輸入的密碼不一致"
SETUP_ERR_EMAILEMPTY="超級用戶的 email 地址是空的"

