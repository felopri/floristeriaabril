DATABASE_LBL_HOSTNAME="資料庫伺服器主機名"
DATABASE_LBL_HOSTNAME_HELP="請填寫資料庫伺服器的主機名或者 IP 地址（通常都是 localhost）。請注意：對於 MySQL 來說，localhost 與 127.0.0.1 是 <strong>絕對不同的</strong> 。你可以兩個都試試，看看哪個可以讓你的資料庫伺服器工作。如果你的伺服器使用非常規接入埠，請在主機名後面用冒號附加該接入埠號。示范： 127.0.0.1:1234 表示資料庫伺服器主機是 127.0.0.1 ，接入埠是 1234 。"
DATABASE_LBL_USERNAME="用戶名"
DATABASE_LBL_USERNAME_HELP="填寫你用來連接資料庫的用戶名。大多數使用 cPanel, Plesk 及其它主流管理面板的主機生成的用戶名都是 abcdef_username 這樣的格式，其中 abcdef 代表你的主機控制面板用戶名。如果你不知道該怎么填寫，請聯絡主機商。"
DATABASE_LBL_PASSWORD="密碼"
DATABASE_LBL_PASSWORD_HELP="你用來連接資料庫的密碼。"
DATABASE_LBL_DBNAME="資料庫名稱"
DATABASE_LBL_DBNAME_HELP="填寫資料庫名稱。大多數使用 cPanel, Plesk 及其它主流管理面板的主機生成的資料庫名稱都是 abcdef_username 這種格式，其中 abcdef 代表你的主機控制面板用戶名。如果你不知道該怎么填寫，請聯絡主機商。"
DATABASE_MSG_CANTGETITTOWORK="還是沒法讓它工作？"

DATABASE_HEADER_ADVANCED="進階選項"
DATABASE_LBL_EXISTING="現有資料表"
DATABASE_LBL_EXISTING_HELP="對於資料庫中現有的同名資料表該如何處理？“刪除”將刪除現有資料表。“備份”將給現有資料表改名，將它們的字頭修改為 bak_."
DATABASE_LBL_EXISTING_DROP="刪除"
DATABASE_LBL_EXISTING_BACKUP="備份"
DATABASE_LBL_PREFIX="資料表字頭"
DATABASE_LBL_PREFIX_HELP="你的資料表在備份時其名稱都有一個字頭，請在此填寫該字頭。網站資料庫使用的字頭將寫入你的 Joomla 的 configuration.php 檔案。請注意：如果你在恢復網站時修改資料表名稱字頭，某些擴展可能會工作不正常，甚至徹底損壞你的網站。"
DATABASE_LBL_FOREIGNKEY="阻止檢查外部鍵值（foreign key）"
DATABASE_LBL_FOREIGNKEY_HELP="當恢復過程進行時，停用 MySQL 的外部鍵值（foreign key）檢查功能。如果你所恢復的資料庫使用了表間關系（外部鍵值），這個選項就必須勾選。如果你不確定，就保持它勾選，沒什么壞處。"
; DATABASE_LBL_NOAUTOVALUE="No auto value on zero"
; DATABASE_LBL_NOAUTOVALUE_HELP="Only valid for MySQL databases. Allows you to restore tables with auto-incrementing fields whose value is zero. Magento and Drupal require that for proper restoration. NOTE: Per MySQL's documentation: "_QQ_"Storing 0 is not a recommended practice."_QQ_""
DATABASE_LBL_REPLACE="使用 REPLACE 替代 INSERT"
DATABASE_LBL_REPLACE_HELP="本安裝程式正常情況下使用 INSERT 命令來恢復整個資料庫。對於個別擴展的資料來說，這種方式可能無法工作，導致恢復出錯。如果你碰到了資料庫恢復錯誤，請勾選此項，然後再次點擊“下一步”按鈕。"
DATABASE_LBL_FORCEUTF8DB="強制資料庫使用 UTF-8 字元編碼"
DATABASE_LBL_FORCEUTF8DB_HELP="如果勾選，安裝程式將嘗試把你的資料庫的預設字元編碼修改成 Unicode (UTF-8)，這也是 Joomla! 核心的要求。此功能未必在所有伺服器上都能執行。如果你發現中文字元變成了問號或者其它亂碼，請檢查一下資料庫字元編碼。"
DATABASE_LBL_FORCEUTF8TABLES="強制資料表使用 UTF-8 字元編碼"
DATABASE_LBL_FORCEUTF8TABLES_HELP="如果勾選，安裝程式將嘗試把你所恢復的資料表的文本字段預設字元編碼修改成 Unicode (UTF-8)，如果你無法使用上一個選項，這也不失為一種補救措施。請注意：如果你的資料庫字元編碼是 UTF-8 之外的其它任何編碼，你將來都 <strong>一定會</strong> 碰到問題：可能在升級某個擴展後新增了文本字段，就會出現亂碼。"

DATABASE_HEADER_FINETUNING="細調"
DATABASE_MSG_FINETUNING="除非我們官方技術人員要求你，或者你自己真正明白自己在做什么，否則你不要改動下列參數的值。"
DATABASE_LBL_MAXEXECTIME="最大執行時間"
DATABASE_LBL_MAXEXECTIME_HELP="安裝程式會把資料庫恢復過程拆散成多個小片段，以避免伺服器超時出錯。此參數決定了每一個小片段執行時花費多長時間。如果你發現資料庫恢復難以完成，就必須修改此數值。"
DATABASE_LBL_THROTTLEMSEC="暫停時間（毫秒）"
DATABASE_LBL_THROTTLEMSEC_HELP="ANGIE 可以調慢資料庫恢復過程的速度，以方便配置較低的伺服器也能順利完成恢復過程。你可以在此輸入一個暫停時間，表示在處理檔案片段時的間隔時間（單位：毫秒，即千分之一秒） 。例如：如果希望相鄰兩步之間暫停5秒鐘，就填寫 5000 。預設值 250 對大多數伺服器來說應該夠了。"

