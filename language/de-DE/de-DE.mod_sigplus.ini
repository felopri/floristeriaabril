SIGPLUS_DESCRIPTION="sigplus Image Gallery Plus erzeugt automatisch Bildergalerien mit einem popup im <i>lightbox</i>-Stil."
SIGPLUS_BASE_FOLDER="Stammordner für Bilder"
SIGPLUS_BASE_FOLDER_DESCRIPTION="Der Stammordner für Ihre Bilder/Fotos. Der relative Pfad wird ohne '/' am Anfang und am Ende benutzt. Wird der Stammordner auf 'images/stories' (standard) gesetzt und '{gallery}sigplus/birds{/gallery}' in einen Beitrag geschrieben wird der Inhalt des Ordners im Systempfad '<i>Joomla-Stammordner</i>/images/stories/sigplus/birds' dargestellt."
SIGPLUS_IMAGES_FOLDER="Ordner für Bilder"
SIGPLUS_IMAGES_FOLDER_DESCRIPTION="Der Ordner für Ihre Bilder/Fotos. Der relative Pfad wird ohne '/' am Anfang und am Ende benutzt. Wird der Ordner auf 'images/stories/birds' gesetzt wird der Inhalt des Ordners im Systempfad '<i>Joomla-Stammordner</i>/images/stories/birds' dargestellt."
SIGPLUS_LAYOUT="Galerie anordnung"
SIGPLUS_LAYOUT_DESCRIPTION="Wie sollen die Vorschaubilder dargestellt werden? 'Fest' bedeutet, dass SigPlus sich an Ihre Vorgaben bei z. B. der Anzahl der Reihen und Spalten hält. Bei 'Fließend' werden alle Vorschaubilder fließend dargestellt und werden wie Text gehandhabt. Bilder können also auch über mehrere Zeilen verteilt dargestellt werden."
SIGPLUS_LAYOUT_FIXED="Fest"
SIGPLUS_LAYOUT_FLOW="Fließend"
SIGPLUS_ROWS="Reihen"
SIGPLUS_ROWS_DESCRIPTION="Anzahl der Reihen in der Vorschaubilder angezeigt werden. Diese Einstellung wird ignoriert, wenn die fließende Anordnung gewählt wurde."
SIGPLUS_COLUMNS="Spalten"
SIGPLUS_COLUMNS_DESCRIPTION="Anzahl der Spalten in der Vorschaubilder angezeigt werden. Diese Einstellung wird ignoriert, wenn die fließende Anordnung gewählt wurde."
SIGPLUS_THUMB_MAXCOUNT="Maximale Anzahl Vorschaubilder"
SIGPLUS_THUMB_MAXCOUNT_DESCRIPTION="Maximale Anzahl der anzuzeigenden Vorschaubilder. Wählen Sie Null um alle Vorschaubilder anzuzeigen. Diese Anzeige kann sich über mehrere Seiten erstrecken. Wird eine Zahl > 0 vorgegeben wird diese Anzahl angezeigt. Innerhalb der Lightbox kann in der Galerie geblättert werden."
SIGPLUS_THUMB_WIDTH="Breite der Vorschaubilder"
SIGPLUS_THUMB_WIDTH_DESCRIPTION="Standardbreite in Pixel für die zu generierenden Vorschaubilder. Dieser Wert kann per Parameter überschrieben werden. Hier als Beispiel z. B. {gallery width=100}sigplus/birds{/gallery}."
SIGPLUS_THUMB_HEIGHT="Höhe der Vorschaubilder"
SIGPLUS_THUMB_HEIGHT_DESCRIPTION="Standardhöhe in Pixel für die zu generierenden Vorschaubilder. Dieser Wert kann per Parameter überschrieben werden. Hier als Beispiel z. B. {gallery height=100}sigplus/birds{/gallery}."
SIGPLUS_THUMB_CROP="Bilder beschneiden"
SIGPLUS_THUMB_CROP_DESCRIPTION="Sollen überstehende Bildelemente beim erstellen des Vorschaubildes abgeschnitten werden? Wählen Sie 'Ja' und die Ratio der Höhe und Breite des Vorschaubildes differiert vom Originalbild, wird das Vorschaubild während es generiert wird entsprechend beschnitten. Haben Sie 'Nein' gewählt zeigt das Vorschaubild das gesamte Originalbild und die Dimensionen des Vorschaubildes werden entsprechend reduziert."
SIGPLUS_ALIGNMENT="Ausrichtung"
SIGPLUS_ALIGNMENT_DESCRIPTION="Ausrichtung der Galerie auf der Seite."
SIGPLUS_ALIGNMENT_BEFORE="Links"
SIGPLUS_ALIGNMENT_CENTER="Mitte"
SIGPLUS_ALIGNMENT_AFTER="Rechts"
SIGPLUS_ALIGNMENT_BEFORE_FLOAT="Links (vom Text umwickelt)"
SIGPLUS_ALIGNMENT_AFTER_FLOAT="Rechts (vom Text umwickelt)"
SIGPLUS_LIGHTBOX="Welches lightbox popup"
SIGPLUS_LIGHTBOX_DESCRIPTION="Wählen Sie das zu benutzende <i>lightbox popup</i>."
SIGPLUS_LIGHTBOX_NONE="keinen"
SIGPLUS_BOXPLUS="boxplus (mit jQuery)"
SIGPLUS_BOXPLUS_LIGHTSQUARE="boxplus (hell mit Ecken)"
SIGPLUS_BOXPLUS_DARKSQUARE="boxplus (dunkel mit Ecken)"
