SIGPLUS_BOXPLUS_DARKROUNDED="boxplus (dunkel mit runden Ecken)"
SIGPLUS_BOXPLUS_PRETTYPHOTO="boxplus 'Pretty Photo' Motiv"
SIGPLUS_BOXPLUS_HOVER="boxplus 'hover window' (mit jQuery)"
SIGPLUS_FANCYBOX="Fancybox (mit jQuery)"
SIGPLUS_MILKBOX="Milkbox (mit MooTools)"
SIGPLUS_PRETTYPHOTO="PrettyPhoto (mit jQuery)"
SIGPLUS_PRETTYPHOTO_DEFAULT="PrettyPhoto (standard)"
SIGPLUS_PRETTYPHOTO_LIGHTROUNDED="PrettyPhoto (hell mit runden Ecken)"
SIGPLUS_PRETTYPHOTO_DARKROUNDED="PrettyPhoto (dunkel mit runden Ecken)"
SIGPLUS_PRETTYPHOTO_LIGHTSQUARE="PrettyPhoto (hell mit Ecken)"
SIGPLUS_PRETTYPHOTO_DARKSQUARE="PrettyPhoto (dunkel mit Ecken)"
SIGPLUS_SEXYLIGHTBOX="Sexy Lightbox 2 (mit jQuery)"
SIGPLUS_SEXYLIGHTBOX_BLACK="Sexy Lightbox 2 (schwarz)"
SIGPLUS_SEXYLIGHTBOX_WHITE="Sexy Lightbox 2 (weis)"
SIGPLUS_SLIMBOX="Slimbox (mit MooTools)"
SIGPLUS_SLIMBOX2="Slimbox2 (mit jQuery)"
SIGPLUS_LIGHTBOX_SLIDESHOW="Pause in Diashow"
SIGPLUS_LIGHTBOX_SLIDESHOW_DESCRIPTION="Zeit [in ms] die jedes Bild in der 'lightbox' Diashow angezeigt wird. Geben Sie eine '0' vor, wird die Diashow deaktiviert."
SIGPLUS_SLIDER="Welchen image slider"
SIGPLUS_SLIDER_DESCRIPTION="Wählen Sie den zu benutzenden <i>image thumbnail slider</i>. Diese Einstellung wird ignoriert, wenn <i>Anzahl Vorschaubilder</i> auf 0 steht. Wählen Sie <i>Bildübergang</i> um Bilder mit einem Übergang darzustellen. Bei <i>Bild eingeschoben</i> wird das nächste Bild über das bestehende geschoben."
SIGPLUS_SLIDER_NONE="keinen"
SIGPLUS_SLIDER_BOXPLUS="Bild eingeschoben (mit jQuery)"
SIGPLUS_SLIDER_BOXPLUS_CAROUSEL="Boxplus 'image carousel' (mit jQuery)"
SIGPLUS_SLIDER_BOXPLUS_TRANSITION="Bildübergang (mit jQuery)"
SIGPLUS_SLIDER_ORIENTATION="Ausrichtung des <i>slider</i>"
SIGPLUS_SLIDER_ORIENTATION_DESCRIPTION="Je nach Wahl können die Bilder beim navigieren von links/rechts (Waagerecht) oder unten/oben (Senkrecht) geblättert werden."
SIGPLUS_SLIDER_ORIENTATION_HORIZONTAL="Waagerecht"
SIGPLUS_SLIDER_ORIENTATION_VERTICAL="Senkrecht"
SIGPLUS_SLIDER_NAVIGATION="Position der Navigation"
SIGPLUS_SLIDER_NAVIGATION_DESCRIPTION="Wählen Sie die Position des Navigationsbalkens. Diese Einstellung wird ignoriert, wenn z. B. kein <i>image slider</i> benutzt wird."
SIGPLUS_SLIDER_NAVIGATION_TOP="Oben"
SIGPLUS_SLIDER_NAVIGATION_BOTTOM="Unten"
SIGPLUS_SLIDER_NAVIGATION_BOTH="Oben und unten"
SIGPLUS_SLIDER_BUTTONS="Navigationspfeile"
SIGPLUS_SLIDER_BUTTONS_DESCRIPTION="Schaltet die Navigationspfeile (um durch die Vorschaubilder zu 'blättern') wahlweise an oder aus."
SIGPLUS_SLIDER_LINKS="Textnavigation"
SIGPLUS_SLIDER_LINKS_DESCRIPTION="Soll der Navigationstext angezeigt werden. Hierbei handelt es sich um den Text (Weiter / Letztes etc.) zwischen den Navigationspfeilen."
SIGPLUS_SLIDER_COUNTER="Bildanzahl"
SIGPLUS_SLIDER_COUNTER_DESCRIPTION="Wählen Sie 'Ja' wenn die Anzeige 'X von Y' angezeigt werden soll."
SIGPLUS_SLIDER_OVERLAY="Navigation überlagern"
SIGPLUS_SLIDER_OVERLAY_DESCRIPTION="Sollen Navigationspfeile angezeigt werden die die Vorschaubilder überlagern? Diese Navigationspfeile verbrauchen keinen zusätzlichen Platz und werden erst angezeigt wenn der Betrachter die Maus über das/die Vorschaubild(er) bewegt."
SIGPLUS_SLIDER_DURATION="'slide' dauer"
SIGPLUS_SLIDER_DURATION_DESCRIPTION="Zeit die die Vorschau braucht um von einem Bild zum nächsten zu wechseln [ms]."
SIGPLUS_SLIDER_ANIMATION="Animationsverzögerung"
SIGPLUS_SLIDER_ANIMATION_DESCRIPTION="Zeit in [ms] zwischen Bildwechseln wenn sich die Maus nicht über dem 'slider' befindet. Gegen Sie '0' vor um diese Funktion zu deaktivieren."
SIGPLUS_CAPTIONS="Maus über Vorschaubild"
SIGPLUS_CAPTIONS_DESCRIPTION="Was soll passieren wenn die Maus über das Bild bewegt wird? Wählen Sie 'Überlagerte Beschriftung' um im unteren Teil des Bildes einen Text anzuzeigen. 'Originalbild' wählen Sie, wenn das Original bei der Mausbewegung unter dem Bild angezeigt werden soll. Diese Funktion entspricht dem englischen <i>image captions</i>."
SIGPLUS_CAPTIONS_NONE="keine"
SIGPLUS_CAPTIONS_BOXPLUS="Überlagerte Beschriftung (mit jQuery)"
SIGPLUS_CAPTIONS_TITLE="Standardtitel"
SIGPLUS_CAPTIONS_TITLE_DESCRIPTION="Titel für Bilder denen keine Titel in der Datei für Bildbeschriftungen zugeordnet wurde."
SIGPLUS_CAPTIONS_TEXT="Standardbeschreibungstext"
SIGPLUS_CAPTIONS_TEXT_DESCRIPTION="Beschreibung für Bilder denen keine Beschreibung in der Datei für Bildbeschriftungen zugeordnet wurde."
SIGPLUS_CAPTIONS_DOWNLOAD="Bild <i>download</i> ermöglichen"
SIGPLUS_CAPTIONS_DOWNLOAD_DESCRIPTION="Wird dieser Wert auf <i>Anzeigen</i> gesetzt, wird in der Vorschau eine kleine Diskette eingeblendet. Der Betrachter Ihrer Seite hat nun die Möglichkeit, dass angezeigte Bild auf seinem lokalen Rechner zu speichern. Wünschen Sie das nicht, muss hier von Ihnen 'Verbergen' gewählt werden."
SIGPLUS_CAPTIONS_METADATA="Anzeigen der Metadaten"
SIGPLUS_CAPTIONS_METADATA_DESCRIPTION="Wird dieser Wert auf <i>Anzeigen</i> gesetzt, wird in der Vorschau eine kleine Kamera eingeblendet. Der Betrachter Ihrer Seite kann sich nun diverse Informationen zu dem Bild in einen seperaten pop-up Fenster anzeigen lassen. Es werden Kameradaten und Metadaten wie z. B. Titel, Zusammenfassung, Ersteller und copyright angezeigt. Wünschen Sie das nicht, muss hier von Ihnen 'Verbergen' gewählt werden."
SIGPLUS_CSS_MARGIN="Abstand Vorschaubild"
SIGPLUS_CSS_MARGIN_DESCRIPTION="Wie breit soll der Abstand rund um das Vorschaubild und Rahmen sein? Es wird quasi ein transparenter Rahmen um das Bild / Rahmen gelegt."
SIGPLUS_CSS_BORDER_STYLE="Rahmenstil"
SIGPLUS_CSS_BORDER_STYLE_DESCRIPTION="Wählen Sie den gewünschten Stil für den Rahmen. Der Rahmen liegt um das Vorschaubild."
SIGPLUS_CSS_BORDER_DEFAULT="Standard"
SIGPLUS_CSS_BORDER_NONE="Kein Rahmen"
SIGPLUS_CSS_BORDER_DOTTED="Gepunktet"
SIGPLUS_CSS_BORDER_DASHED="Gestrichelt"
SIGPLUS_CSS_BORDER_SOLID="Massiv"
SIGPLUS_CSS_BORDER_DOUBLE="Doppelt"
SIGPLUS_CSS_BORDER_GROOVE="3D gerillt"
SIGPLUS_CSS_BORDER_RIDGE="3D gezahnt"
SIGPLUS_CSS_BORDER_INSET="3D positive Einpresstiefe"
SIGPLUS_CSS_BORDER_OUTSET="3D negative Einpresstiefe"
SIGPLUS_CSS_BORDER_WIDTH="Rahmenbreite"
SIGPLUS_CSS_BORDER_WIDTH_DESCRIPTION="Breite des Rahmens rund um das Vorschaubild."
SIGPLUS_CSS_BORDER_COLOR="Rahmenfarbe"
SIGPLUS_CSS_BORDER_COLOR_DESCRIPTION="Farbe für den Rahmen rund um das Vorschaubild."
SIGPLUS_CSS_PADDING="Abstand Rahmen"
SIGPLUS_CSS_PADDING_DESCRIPTION="Breite des durchsichtigen Rahmens zwischen Vorschaubild und Rahmen."
SIGPLUS_THUMB_CACHE="<i>cache</i> der Vorschaubilder"
SIGPLUS_THUMB_CACHE_DESCRIPTION="Soll der Standard Joomla cache Ordner für die Vorschaubilder benutzt werden? Wenn Sie 'ja' wählen, wird ein Ordner innerhalb des cache Ordners erzeugt."
SIGPLUS_THUMB_FOLDER="Ordner für Miniaturansichten"
SIGPLUS_THUMB_FOLDER_DESCRIPTION="Verzeichnis für die Miniaturansichten. Diese Bilder werden unten in der popup box angezeigt um die Navigation zu erleichtern. Benutzen Sie einen relativen Pfad ohne am Ende ein '/' zu setzen. Wird das 'cache' Verzeichnis nicht benutzt und in einem Beitrag '{gallery}sigplus/birds{/gallery}' benutzt, werden die Vorschaubilder aus '<i>Joomla-Stammordner</i>/images/stories/sigplus/birds/thumbs' benutzt. Dies setzt entsprechende Rechte für die Verzeichnisse voraus."
SIGPLUS_PREVIEW_FOLDER="Ordner für Vorschaubilder"
SIGPLUS_PREVIEW_FOLDER_DESCRIPTION="Verzeichnis für die Vorschaubilder. Benutzen Sie einen relativen Pfad ohne am Ende ein '/' zu setzen. Wird das 'cache' Verzeichnis nicht benutzt und in einem Beitrag '{gallery}sigplus/birds{/gallery}' benutzt, werden die Vorschaubilder aus '<i>Joomla-Stammordner</i>/images/stories/sigplus/birds/thumbs' benutzt. Dies setzt entsprechende Rechte für die Verzeichnisse voraus."
SIGPLUS_FULLSIZE_FOLDER="Order für Originalbilder"
SIGPLUS_FULLSIZE_FOLDER_DESCRIPTION="Der Ordner für Originalbilder. Wenn der Betrachter auf das 'download' Symbol klickt, wird das Bild aus diesem Ordner auf den lokalen Rechner kopiert, anstatt des Bildes (möglicherweise mit einer niedrigeren Auflösung) das in der 'lightbox' angezeigt wird. So ist es möglich hochauflösende Bilder für Archivierungs- oder Druckzwecke zur Verfügung zu stellen. Diese eignen sich wegen ihrer Größe und Ladezeiten nicht zur Ansicht im Browser. Wird kein hochauflösendes Bild zur Verfügung gestellt, wird das angezeigte Bild heruntergeladen. Bitte achten Sie auch hier auf den relativen Pfad."
SIGPLUS_BASE_URL="URL des Ausgangsverzeichnisses"
SIGPLUS_BASE_URL_DESCRIPTION="Die URL zum Ausgangsverzeichniss Ihrer Bilder. Dieser Wert sollte leer bleiben, wenn es sich bei Ihrem Bilderverzeichnis um einen relativer Pfad innerhalb des JOOMLA Hauptverzichnisses handelt. Wenn sich Ihre Bilder allerdings auf einer anderen Domaine bzw. Subdomaine befinden, müssen sie hier den entsprechenden Pfad vorgeben. Diese Einstellung gibt den Pfad vor der vor Ihre Bilder gestellt wird."
SIGPLUS_THUMB_QUALITY="Qualität Vorschaubild"
SIGPLUS_THUMB_QUALITY_DESCRIPTION="Hier können Sie die Qualität für die JPG-Vorschaubilder wählen. Möglich sind die Werte 0 (schlechteste Qualität, kleinste Datei) bis 100 (beste Auflösung, größte Datei). Andere Dateitypen wie z. B. PNG oder GIF werden nicht berücksichtigt."
SIGPLUS_LABELS="Datei für Beschriftung"
SIGPLUS_LABELS_DESCRIPTION="Name für die Datei in der die Bildbeschriftung und Beschreibungen enthalten sind. Dieser Wert kann per Parameter überschrieben werden. Hier als Beispiel z. B. {gallery labels=captions}sigplus/birds{/gallery}."
SIGPLUS_LABELS_MULTILINGUAL="Mehrsprachige Seite"
SIGPLUS_LABELS_MULTILINGUAL_DESCRIPTION="Es können mehrere <i>Datei für Beschriftung</i> angelegt werden. Die Datei wird je nach Sprache der Homepage geladen. Eine englischsprachige (UK) Seite würde z. B. 'labels.en-GB.txt' benutzen."
SIGPLUS_SORT_CRITERION="Sortierungsvorgabe"
SIGPLUS_SORT_CRITERION_DESCRIPTION="Bitte wählen Sie hier ein Kriterium nach dem die Sortierung der Bilder erfolgen soll."
SIGPLUS_SORT_CRITERION_LABELS_FILENAME="Wie in 'Datei für Beschriftung', sonst Dateiname"
SIGPLUS_SORT_CRITERION_LABELS_MTIME="Wie in 'Datei für Beschriftung', sonst Änderungsdatum"
SIGPLUS_SORT_CRITERION_FILENAME="Dateiname"
SIGPLUS_SORT_CRITERION_MTIME="Datum der letzte Änderung"
SIGPLUS_SORT_CRITERION_RANDOM="Zufällig"
SIGPLUS_SORT_CRITERION_RANDOMLABELS="Zufällig (Auf die 'Datei für Beschriftung' beschränkt)"
SIGPLUS_SORT_ORDER="Sortierungsart"
SIGPLUS_SORT_ORDER_DESCRIPTION="Reihenfolge der Bilder in der Sortierreihenfolge."
SIGPLUS_SORT_ORDER_ASCENDING="aufsteigend"
SIGPLUS_SORT_ORDER_DESCENDING="absteigend"
SIGPLUS_LINKAGE="Verknüpfungsmethode"
SIGPLUS_LINKAGE_DESCRIPTION="Bestimmt wie die Gallerie in Ihrer Webseite engebetten oder verknüpft wird. Für kleine bis mittelgroße Gallerien empfehlen wir das 'einbetten'. Für größere Gallerien (100 oder mehr Bilder) wird dringend empfohlen 'Als externes Script im cache Ordner' zu nutzen. Der Geschwindigkeitsvorteil dieser Methode wird durch den Nachteil 'erkauft', dass Suchmaschienen diese Bilder nicht indizieren kann."
SIGPLUS_LINKAGE_INLINE="Im HTML-body eingebettet"
SIGPLUS_LINKAGE_HEAD="Im HTML-head als Script"
SIGPLUS_LINKAGE_EXTERNAL="Als externes Script im cache Ordner"
SIGPLUS_AJAXAPI="Welche AJAX Bibliothek benutzen"
SIGPLUS_AJAXAPI_DESCRIPTION="Benutze ein Content Delivery Network (CDN) um Script-Bibliotheken zu nutzen (z. B. jQuery), wenn Ihre Seiten im Internet veröffentlichicht wurden. In dieser Konfiguration dürften Ihre Seiten deutlich schneller laden. Andererseits möchten Sie vielleicht eine lokale AJAX-Bibliothek nutzen, wenn Ihre Seiten z. B. auf einem Intranet laufen. Diese Einstellungen (alle außer <em>keine</em>) betreffen nur die Abarbeitungsgeschwindigkeit und nicht die Funktionalität."
SIGPLUS_AJAXAPI_DEFAULT="Standard (Google CDN mit Versionsprüfung)"
SIGPLUS_AJAXAPI_GOOGLE="Google Ajax API CDN"
SIGPLUS_AJAXAPI_MICROSOFT="Microsoft CDN"
SIGPLUS_AJAXAPI_JQUERY="jQuery CDN"
SIGPLUS_AJAXAPI_LOCAL="lokale Kopie"
SIGPLUS_AJAXAPI_NONE="keine"
SIGPLUS_LIBRARY="Vorschaubilder-Bibliothek"
SIGPLUS_LIBRARY_DESCRIPTION="Hier werden die Bibliotheken angezeigt, mit denen Vorschaubilder generiert werden können. Nur die auf Ihrem System verfügbaren PHP-Bibliotheken werden aufgelistet. Wird hier <i>none</i> angezeigt, steht die Funktion zum generieren von Vorschaubildern auf Ihrem System nicht zur Verfügung. Normalerweise kann sigplus, wenn die entsprechenden Bibliotheken installiert sind, die Vorschaubilder generieren. Stehen die Bibliotheken nicht zur Verfügung, müssen Sie die Vorschaubilder zur Verfügung stellen."
SIGPLUS_LIBRARY_NONE="keine"
SIGPLUS_LIBRARY_DEFAULT="Standard"
SIGPLUS_LIBRARY_GD="GD (Graphics Draw)"
SIGPLUS_LIBRARY_IMAGEMAGICK="ImageMagick"
SIGPLUS_ACTIVATIONTAG="Auslöser für sigplus"
SIGPLUS_ACTIVATIONTAG_DESCRIPTION="{gallery} löst eine neue Vorschau aus. Sie können aber hier einen eigenen Auslöser definieren, z. B. <i>MeineBilder</i>. {MeineBilder}Enten{/MeineBilder} würde dann den entsprechenden Ordner bzw. Bilder benutzen."
SIGPLUS_DEBUG="Debug-Modus"
SIGPLUS_DEBUG_DESCRIPTION="Sollen unkomprimierte Versionen der <i>lightbox</i>, <i>slider</i> und der <i>captions engine</i> Skripte benutzt werden? Normalerweise werden komprimierte Versionen der Skripte benutzt um nicht zu viel Bandbreite der Internetverbindung zu belegen. Der <i>Debug-Modus</i> ist dann nützlich, wenn Sie auf Ihren Seiten Probleme mit Skripten haben. Wenn Sie mich um Unterstützung (support) bitten, stellen Sie vorher sicher, dass die Option aktiviert wurde."
SIGPLUS_CUSTOM="Benutzerdefinierte Parameter"
SIGPLUS_CUSTOM_DESCRIPTION="Parameter die unverändert an sigplus weitergereicht werden. Die Parameter werden in der Form <i>Name=Wert</i> übergeben und jeder Parameter wird in eine neue Zeile geschrieben. Um z. B. Ihren Besuchern das herunterladen Ihrer Fotos zu verbieten, könnten Sie <kbd>lightbox:contextmenu=0</kbd> vorgeben. In der <i>lightbox</i> kann nun per rechtsklick das Menü zum Bilder speichern nicht mehr aktiviert werden."
SIGPLUS_SETTINGS="Ihre Einstellung sichern bzw. zurückspielen"
SIGPLUS_SETTINGS_DESCRIPTION="Drücken Sie 'Sichern' um alle Einstellungen in der Box rechts anzuzeigen. Diese können Sie nun kopieren und nach dem Upgrade der Bibliothek wieder in die Box kopieren. Wählen Sie nun 'Wiederherstellen' um Ihre gesicherten Einstellung in die neue Version zu übernehmen."
SIGPLUS_SETTINGS_BACKUP="Sichern"
SIGPLUS_SETTINGS_RESTORE="Wiederherstellen"
SIGPLUS_ENLARGE="Vergrößern"
SIGPLUS_SHRINK="Verkleinern"
SIGPLUS_CLOSE="Schließen"
SIGPLUS_FIRST="Erstes"
SIGPLUS_PREVIOUS="Zurück"
SIGPLUS_NEXT="Weiter"
SIGPLUS_LAST="Letztes"
SIGPLUS_START="Diashow starten"
SIGPLUS_STOP="Diashow anhalten"
SIGPLUS_CURRENT_OF_TOTAL="%1$d von %2$d"
SIGPLUS_PREVIOUSPAGE="Vorherige Seite"
SIGPLUS_NEXTPAGE="Nächste Seite"
SIGPLUS_DOWNLOAD="Download"
SIGPLUS_METADATA="Bild Metadaten"
SIGPLUS_EMPTY="Keine Bilder in der Galerie."
SIGPLUS_EXCEPTION="[sigplus] Kritischer Fehler"
SIGPLUS_EXCEPTION_BASEURL="SigPlus kann Ihren Bilderpfad nicht ermitteln. Bitte überprüfen Sie Ihre Einstellungen im 'back-end' und geben Sie die Internetadresse Ihrer Bilder dort vor."
SIGPLUS_EXCEPTION_ENCODING="Es wird davon ausgegangen, dass Textdateien im UTF-8 Format gespeichert wurden. Die Datei %s wurde nicht im UTF-8 Format erstellt."
SIGPLUS_EXCEPTION_FOLDER="Der Bildordner %s, der im back-end spezifiziert wurde, existiert nicht oder ist nicht erreichbar."
SIGPLUS_EXCEPTION_FOLDER_GALLERY="Es ist zwingend erforderlich, daß der Bildordner im relativen Pfad in Bezug zum Stammordner für Bilder liegt."
SIGPLUS_EXCEPTION_FOLDER_BASE="Es ist zwingend erforderlich, daß der Stammordner für Bilder, der im Administrationsbereich von Ihnen festgelegt wurde, im relativen Pfad in Bezug auf das Joomla root-Dateiverzeichnis liegt."
SIGPLUS_EXCEPTION_FOLDER_THUMB="Es ist zwingend erforderlich, daß der Ordner für die Vorschaubilder, der im Administrationsbereich von Ihnen festgelegt wurde, im relativen Pfad in Bezug zum Stammordner für Bilder liegt."
SIGPLUS_EXCEPTION_FOLDER_PREVIEW="Von dem Vorschauordner %s, der im back-end spezifiziert wurde, wird erwartet, dass er sich im relativen Pfad zu dem Bildordner befindet."
SIGPLUS_EXCEPTION_FOLDER_FULLSIZE="Der Order %s, der die hochauflösenden Bilder enthält, sollte sich im relativen Pfad befinden bzw. leer bleiben."
SIGPLUS_EXCEPTION_CONFLICT="Die Ordner für Vorschaubilder und Bilder dürfen nicht beide auf %s gesetzt sein."
SIGPLUS_EXCEPTION_PERMISSION_BASE="Nicht genug Rechte um auf den Bildordner %s zuzugreifen, oder der Ordner existiert nicht."
SIGPLUS_EXCEPTION_PERMISSION="Nicht genug Rechte um den Ordner %s zu erzeugen."
SIGPLUS_EXCEPTION_LIBRARY="Weder die <i>Graphics Draw</i> (GD) noch die <i>mageMagick</i> (imagick) Bibliothek ist aktiviert, daher ist es <i>sigplus</i> nicht möglich, die Vorschaubilder zu generieren. Wenden Sie sich bitte an Ihren Administrator/Provider."
SIGPLUS_EXCEPTION_INITIALIZATION="Es war nicht möglich die Bibliothek für die Vorschaubilder korrekt zu initialisieren."
SIGPLUS_EXCEPTION_MEMORY="Nicht genug Speicher vorhanden um den gewünschten Vorgang an %3$s zu ermöglichen. Es werden %1$d bytes benötigt, es sind aber lediglich %2$d bytes vorhanden."
SIGPLUS_EXCEPTION_MOOTOOLS="%s erwartet Mootools in der Version 1.2 oder neuer. Bitte aktivieren Sie <em>MooTools Upgrade</em> im Joomla 1.5 Administrator back-end unter 'plug-ins'."
SIGPLUS_EXCEPTION_NOTSUPPORTED="Die Syntax oder die Kombination von Einstellungen wird nicht unterstützt. Manche Einstellungen schließen sich gegenseitig aus, bitte überprüfen sie die Einstellungen in der Dokumentation."
