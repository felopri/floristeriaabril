MOD_LANGUAGES_XML_DESCRIPTION="Este módulo muestra una lista de idiomas de contenido disponibles (tantos como los definidos y publicados desde el gestor de idiomas) para poder seleccionar entre ellos cuando uno quiere usar Joomla! como un sitio de múltiples idiomas. <br />--El plugin 'Sistema - Filtrar idioma' tiene que estar habilitado.--<br /> cuando se seleccionan idiomas, el módulo redirecciona hacia la página definida para usar ese idioma seleccionado. A partir de entonces, solo se mostrará contenido configurado para ese idioma.<br />Si el plugin <strong>'Sistema - Filtrar idioma'</strong> no está habilitado, puede ocasionar resultados inesperados.<br /><strong>Método:</strong><br />1. Abra el gestor de idiomas y asegúrese de que los idiomas de contenido están publicados y tienen un código de idioma para la URL, así como el prefijo para la imagen usada en el módulo selector del idioma.<br />2. Cree una página de inicio asignando un idioma a un elemento de menú, y defínalo como predeterminado de la página de inicio para cada contenido publicado en un idioma. <br /> 3. A partir de ahí, usted puede asignar un idioma a cualquier artículo, categoría, módulo, canal electrónico, o enlace web de Joomla!.<br /> 4. Asegúrese de que tanto el módulo está publicado y el plugin habilitado.<br /> 5. Cuando se usen elementos del menú asociados, asegúrese de que el módulo se muestra en las páginas que corresponda. <br />6. El modo en el que se mostrarán las banderas o el nombre de los idiomas se define según el orden establecido desde el 'Gestor de idiomas - Idiomas del contenido'"

