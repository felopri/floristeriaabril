SIGPLUS_DESCRIPTION="sigplus génère automatiquement des galeries d'images avec effets lightbox popup."
SIGPLUS_BASE_FOLDER="Répertoire de base"
SIGPLUS_BASE_FOLDER_DESCRIPTION="Le répertoire de base qui est le chemin relatif interprété par la balise d'activation. Il s'agit du chemin relatif à la racine de Joomla. Le réglage du dossier de base est <kbd>images/stories</kbd> (par défaut), lors de l'ajout <kbd>{gallery}sigplus/oiseaux{/gallery}</kbd> dans un article, cela correspond au chemin réel  <kbd><var>root</var>/images/stories/sigplus/birds</kbd>."
SIGPLUS_IMAGES_FOLDER="Répertoire des images"
SIGPLUS_IMAGES_FOLDER_DESCRIPTION="Répertoire de stockage des images. Il s'agit du chemin relatif à la racine de Joomla. Réglage du dossier images pour <kbd>images/stories/birds</kbd> cela correspond au chemein réel <kbd><var>root</var>/images/stories/birds</kbd>."
SIGPLUS_LAYOUT="Mise en page de galerie"
SIGPLUS_LAYOUT_DESCRIPTION="Affichage de la galerie d'images. <em>Disposition fixe</em> est un rendu sous forme de tableau avec un nombre de lignes et de colonnes avec une largeur et hauteur fixes, où les vignettes occupent les cellules d'un tableau. <em>Disposition fluide</em> dispose les vignettes comme les mots d'un texte, cela permet aux vignettes de s'afficher sur plusieurs lignes si cela est nécessaire. Cette fonctionnalité est très flexible, mais ne permet pas le défilement des images."
SIGPLUS_LAYOUT_FIXED="fixe"
SIGPLUS_LAYOUT_FLOW="fluide"
SIGPLUS_ROWS="Lignes"
SIGPLUS_ROWS_DESCRIPTION="Nombre de lignes utilisé pour l'affichage des vignettes. Ce réglage n'a aucun effet lorsque l'affichage <em>fluide</em> est utilisé."
SIGPLUS_COLUMNS="Colonnes"
SIGPLUS_COLUMNS_DESCRIPTION="Nombre de colonnes utilisé pour l'affichage des vignettes. Ce réglage n'a aucun effet lorsque l'affichage <em>fluide</em> est utilisé."
SIGPLUS_THUMB_MAXCOUNT="Compteur de vignettes"
SIGPLUS_THUMB_MAXCOUNT_DESCRIPTION="Nombre maximum de vignettes à afficher. S'il est mis à zéro, toutes les vignettes de la galerie seront affichées, même sur plusieurs pages. Lorsqu'un chiffre/nombre est indiqué, ne sera affiché que cette quantité de vignettes même s'il est possible d'afficher toutes les images lors de la navigation dans la galerie ou à l'intérieur de la fenêtre pop-up."
SIGPLUS_THUMB_WIDTH="Largeur des vignettes"
SIGPLUS_THUMB_WIDTH_DESCRIPTION="Largeur par défaut des vignettes à générer [px]."
SIGPLUS_THUMB_HEIGHT="Hauteur des vignettes"
SIGPLUS_THUMB_HEIGHT_DESCRIPTION="Hauteur par défaut des vignettes à générer [px]."
SIGPLUS_THUMB_CROP="Recadrage des vignettes"
SIGPLUS_THUMB_CROP_DESCRIPTION="Recadrage lors de la génération de la vignette.<br />Si oui, la taille fixée de la vignette sera maintenu en largeur et en hauteur. Les excédents seront retirés en haut et en bas ou à gauche et à droite lors de la création de la vignette.<br /> Si non, la vignette générée contiendra le contenu complet de l'image originale. La vignette sera  alors moins haute ou moins large que les valeurs indiquées par défaut."
SIGPLUS_ALIGNMENT="Alignement"
SIGPLUS_ALIGNMENT_DESCRIPTION="Position de la galerie d'images dans la page."
SIGPLUS_ALIGNMENT_BEFORE="à gauche"
SIGPLUS_ALIGNMENT_CENTER="au centre"
SIGPLUS_ALIGNMENT_AFTER="à droite"
SIGPLUS_ALIGNMENT_BEFORE_FLOAT="à gauche (texte à côté)"
SIGPLUS_ALIGNMENT_AFTER_FLOAT="à droite (texte à côté)"
SIGPLUS_LIGHTBOX="Lightbox pop-up"
SIGPLUS_LIGHTBOX_DESCRIPTION="Bibliothèque d'affichage de pop-up pour agrandir l'image lors du clic de la vignette."
SIGPLUS_LIGHTBOX_NONE="aucun"
SIGPLUS_BOXPLUS="boxplus (avec jQuery)"
SIGPLUS_BOXPLUS_LIGHTSQUARE="boxplus thème clair-carré"
SIGPLUS_BOXPLUS_DARKSQUARE="boxplus thème sombre-carré"
SIGPLUS_BOXPLUS_LIGHTROUNDED="boxplus thème clair-arrondi"
SIGPLUS_BOXPLUS_DARKROUNDED="boxplus thème sombre-arrondi"
SIGPLUS_BOXPLUS_PRETTYPHOTO="boxplus thème pretty photo"
SIGPLUS_BOXPLUS_HOVER="boxplus affichage image (avec jQuery)"
SIGPLUS_FANCYBOX="Fancybox (avec jQuery)"
SIGPLUS_MILKBOX="Milkbox (avec MooTools)"
SIGPLUS_PRETTYPHOTO="PrettyPhoto (avec jQuery)"
SIGPLUS_PRETTYPHOTO_DEFAULT="Thème par défaut PrettyPhoto"
SIGPLUS_PRETTYPHOTO_LIGHTROUNDED="PrettyPhoto thème clair-arrondi"
SIGPLUS_PRETTYPHOTO_DARKROUNDED="PrettyPhoto thème sombre-arrondi"
SIGPLUS_PRETTYPHOTO_LIGHTSQUARE="PrettyPhoto thème clair-carré"
SIGPLUS_PRETTYPHOTO_DARKSQUARE="PrettyPhoto thème sombre-carré"
SIGPLUS_SEXYLIGHTBOX="Sexy Lightbox 2 (avec jQuery)"
SIGPLUS_SEXYLIGHTBOX_BLACK="Sexy Lightbox 2 thème noir"
SIGPLUS_SEXYLIGHTBOX_WHITE="Sexy Lightbox 2 thème blanc"
SIGPLUS_SLIMBOX="Slimbox (avec MooTools)"
SIGPLUS_SLIMBOX2="Slimbox2 (avec jQuery)"
SIGPLUS_LIGHTBOX_SLIDESHOW="Temps entre diapositives"
SIGPLUS_LIGHTBOX_SLIDESHOW_DESCRIPTION="temps d'affichage de chaque image [ms] lorsque le mode diaporama est activé dans la Lightbox, ou 0 pour désactiver le mode diaporama. Tous les types de pop-up ne supportent pas le mode diaporama."
SIGPLUS_SLIDER="Défilement d'mages"
SIGPLUS_SLIDER_DESCRIPTION="Bibliothèque de défilement des vignettes à utiliser. Ce réglage n'a aucun effet lorsque la mise en page <em>fluide</em> est utilisée."
SIGPLUS_SLIDER_NONE="aucun"
SIGPLUS_SLIDER_BOXPLUS="défilement boxplus (avec jQuery)"
SIGPLUS_SLIDER_BOXPLUS_CAROUSEL="image carousel boxplus (avec jQuery)"
SIGPLUS_SLIDER_BOXPLUS_TRANSITION="transition boxplus (avec jQuery)"
SIGPLUS_SLIDER_ORIENTATION="Orientation du défilement"
SIGPLUS_SLIDER_ORIENTATION_DESCRIPTION="Oriention du défilement des vignettes.<br />Si le défilement est horizontal les vignettes glisseront de droite à gauche.<br />Si le défilement est vertical, les vignettes glisseront de bas en haut."
SIGPLUS_SLIDER_ORIENTATION_HORIZONTAL="horizontal"
SIGPLUS_SLIDER_ORIENTATION_VERTICAL="vertical"
SIGPLUS_SLIDER_NAVIGATION="Barre de navigation"
SIGPLUS_SLIDER_NAVIGATION_DESCRIPTION="Position de la barre de navigation pour le défilement des vignettes."
SIGPLUS_SLIDER_NAVIGATION_TOP="en haut"
SIGPLUS_SLIDER_NAVIGATION_BOTTOM="en bas"
SIGPLUS_SLIDER_NAVIGATION_BOTH="les deux"
SIGPLUS_SLIDER_BUTTONS="Boutons de navigation"
SIGPLUS_SLIDER_BUTTONS_DESCRIPTION="Affiche les contrôles de navigation avec les boutons <kbd>&lt;</kbd> et <kbd>&gt;</kbd> dans la barre de navigation pour le défilement des vignettes."
SIGPLUS_SLIDER_LINKS="Liens de navigation"
SIGPLUS_SLIDER_LINKS_DESCRIPTION="Affiche les contrôles de navigation avec les liens (comme <em>Précédent</em> ou <em>Suivant</em>) dans la barre de navigation pour le défilement des vignettes."
SIGPLUS_SLIDER_COUNTER="Compteur de pages"
SIGPLUS_SLIDER_COUNTER_DESCRIPTION="Affiche le compteur de pages (par exemple <em>1 sur 4</em>) dans la barre de navigation pour le défilement des vignettes."
SIGPLUS_SLIDER_OVERLAY="Overlay navigation"
SIGPLUS_SLIDER_OVERLAY_DESCRIPTION="Affiche les boutons de navigation dans la galerie. Ces boutons de navigation, ne prennent pas de place dans la page, sont affichés lors du passage de la souris aux extrémités de la galerie de vignettes (que ce soit à gauche ou à doite lors du défilement horizontal ou en haut et en bas pour le défilement vertical)."
SIGPLUS_SLIDER_DURATION="Temps de défilement"
SIGPLUS_SLIDER_DURATION_DESCRIPTION="Durée du glissement pour passer d'une page à l'autre [ms]."
SIGPLUS_SLIDER_ANIMATION="Délai d'animation"
SIGPLUS_SLIDER_ANIMATION_DESCRIPTION="Temps entre les défilement automatiques d'une page à l'autre [ms]. La valeur 0 désactive cette automatisation de type caroussel."
SIGPLUS_CAPTIONS="Légende des images"
SIGPLUS_CAPTIONS_DESCRIPTION="Bibliothèque à utiliser pour afficher la légende. Cette fonctionnalité n'est pas disponible si une image n'a pas de légende."
SIGPLUS_CAPTIONS_NONE="aucun"
SIGPLUS_CAPTIONS_BOXPLUS="boxplus bandeau vignettes (avec jQuery)"
SIGPLUS_CAPTIONS_TITLE="Titre par défaut"
SIGPLUS_CAPTIONS_TITLE_DESCRIPTION="Titre assigné aux images n'ayant pas de texte spécifié dans le fichier des labels."
SIGPLUS_CAPTIONS_TEXT="Description par défaut"
SIGPLUS_CAPTIONS_TEXT_DESCRIPTION="Description assignée aux images n'ayant pas de texte spécifié dans le fichier des labels."
SIGPLUS_CAPTIONS_DOWNLOAD="Icône téléchargement"
SIGPLUS_CAPTIONS_DOWNLOAD_DESCRIPTION="Affiche une icône sous l'image. Lorsque l'utilisateur clique l'icône, le navigateur demande l'ouverture ou l'enregistrement de l'image en cours d'affichage.<br />Si une image en haute définition est disponible, l'utilisateur pourra télécharger l'image en haute définition, plutôt que celle affichée à l'écran.<br />Voir les paramètres avancés pour spécifier le répertoire <em>Haute Définition<em>."
SIGPLUS_CAPTIONS_METADATA="Icône Metadata"
SIGPLUS_CAPTIONS_METADATA_DESCRIPTION="Affiche une icône permettant d'accéder aux métadonnées. Lorsque l'utilisateur clique cette icône, les informations (type d'appareil photo, copyright...) sont affichées comme la légende dans une pop-up différente. Certaines bibliothèques d'affichage de pop-up ne peuvent pas afficher ces informations."
SIGPLUS_CSS_MARGIN="Margin"
SIGPLUS_CSS_MARGIN_DESCRIPTION="Marge mise en place autour de la vignette [px] ; indiquez la valeur, sans unité. La marge ajoute une zone transparente autour de la vignette. Si rien n'est pas indiqué, la valeur correspondant dans le fichier CSS (<kbd>sigplus.css</kbd>) sera prise en compte."
SIGPLUS_CSS_BORDER_STYLE="Style de bordure"
SIGPLUS_CSS_BORDER_STYLE_DESCRIPTION="Style de bordure à ajouter autour de la vignette. La bordure est liée au pas (padding) mis en place autour de la vignette. Lorsque <em>défaut</em> est sélectionné le style de bordure indiqué dans le fichier CSS (<kbd>sigplus.css</kbd>) est pris en compte."
SIGPLUS_CSS_BORDER_DEFAULT="défaut"
SIGPLUS_CSS_BORDER_NONE="aucun"
SIGPLUS_CSS_BORDER_DOTTED="dotted"
SIGPLUS_CSS_BORDER_DASHED="dashed"
SIGPLUS_CSS_BORDER_SOLID="solid"
SIGPLUS_CSS_BORDER_DOUBLE="double"
SIGPLUS_CSS_BORDER_GROOVE="3D grooved"
SIGPLUS_CSS_BORDER_RIDGE="3D ridged"
SIGPLUS_CSS_BORDER_INSET="3D inset"
SIGPLUS_CSS_BORDER_OUTSET="3D outset"
SIGPLUS_CSS_BORDER_WIDTH="Epaisseur de bordure"
SIGPLUS_CSS_BORDER_WIDTH_DESCRIPTION="Epaisseur de bordure à ajouter autour de la vignette [px]. Si rien n'est pas indiqué, la valeur de bordure correspondant dans le fichier CSS (<kbd>sigplus.css</kbd>) sera prise en compte."
SIGPLUS_CSS_BORDER_COLOR="Couleur de bordure"
SIGPLUS_CSS_BORDER_COLOR_DESCRIPTION="Couleur de bordure à ajouter autour de la vignette.  Si rien n'est pas indiqué, la couleur de bordure correspondant dans le fichier CSS (<kbd>sigplus.css</kbd>) sera prise en compte. Veuillez indiquer une valeur hexadecimal comprise entre 000000 et FFFFFF du système RVB (red: FF0000, green: 00FF00, blue: 0000FF), ou utilisez la palette de couleurs."
SIGPLUS_CSS_PADDING="Padding"
SIGPLUS_CSS_PADDING_DESCRIPTION="Pas mis en place autour de la vignette [px] ; indiquez la valeur, sans unité. Le pas correspond à une distance entre la vignette et sa bordure. Si rien n'est pas indiqué, la valeur padding correspondant dans le fichier CSS (<kbd>sigplus.css</kbd>) sera prise en compte."
SIGPLUS_THUMB_CACHE="Vignettes en cache"
SIGPLUS_THUMB_CACHE_DESCRIPTION="Utilisation du cache Joomla pour stocker les vignettes générées. Si oui, les vignettes seront créées dans le répertoire cache. Depuis que ce répertoire est partagé, les noms des vignettes sont aléatoires afin d'éviter les conflits."
SIGPLUS_THUMB_FOLDER="Répertoire des mini-vignettes"
SIGPLUS_THUMB_FOLDER_DESCRIPTION="Sous répertoire de stockage des vignettes générées. Les mini-vignettes sont des images de taille réduite et de basse résolution ayant une largeur et une hauteur inférieures à 100 pixels utilisées dans les fenêtres pop-up comme aide à la navigation. L'utilisation se fait en chemin relatif, qui est interprété comme le répertoire des vignettes (ou le répertoire cache). Sans répertoire de cache spécifié, le répertoire d'images et de mini-vignettes par défaut est <kbd>sigplus/birds</kbd> pour les images et <kbd><var>root</var>/images/stories/sigplus/birds/thumbs</kbd> pour les mini-vignettes. Les permissions des répertoires/fichiers doivent être modifiables automatiquement par le plugin."
SIGPLUS_PREVIEW_FOLDER="Répertoire des vignettes"
SIGPLUS_PREVIEW_FOLDER_DESCRIPTION="Sous répertoire de stockage des vignettes. Les vignettes ou <em>Preview images</em> sont des images de basse ou  moyenne résolution affichées dans les fenêtres de défilement. la visualisation des images se fait à la demande sur le serveur, seules les images affichées sont appelées. L'utilisation se fait en chemin relatif, qui est interprété comme le répertoire des vignettes (ou le répertoire cache). Sans répertoire de cache spécifié, le répertoire d'images et de vignettes par défaut est <kbd>sigplus/birds</kbd> pour les images et <kbd><var>root</var>/images/stories/sigplus/birds/preview</kbd> pour les vignettes. Les permissions des répertoires/fichiers doivent être modifiables automatiquement par le plugin."
SIGPLUS_FULLSIZE_FOLDER="Répertoire Haute Définition"
SIGPLUS_FULLSIZE_FOLDER_DESCRIPTION="Le sous répertoire pour les images originales en haute définition. Lorsque l'utilisateur clique sur l'icône de téléchargement, le navigateur ouvre une fenêtre qui propose d'enregistrer l'image sur l'ordinateur, contrairement à l'affichage de l'image par une fenêtre de type pop-up lightbox (de moindre qualité). Le répertoire Haute Définition permet d'avoir des images imprimables de meilleure qualité que celle affichées à l'écran. Si il n'y a pas d'image de Haute Définition disponible, l'image téléchargeable sera celle affichée dans la fenêtre de type pop-up lightbox. Utilisez un chemin relatif..."
SIGPLUS_THUMB_QUALITY="Qualité des vignettes"
SIGPLUS_THUMB_QUALITY_DESCRIPTION="Paramètre de qualité des vignettes avec la compression JPEG. indiquer une valeur de 0 (très mauvaise qualité d'affichage, petit fichier) à 100 (très bonne qualité, fichier lourd). Les autres types d'images (GIF ou PNG) ne sont pas affectés par cette compression."
SIGPLUS_LABELS="Nom du fichier labels"
SIGPLUS_LABELS_DESCRIPTION="Nom du fichier texte (sans extension) contenant les label et description des images."
SIGPLUS_LABELS_MULTILINGUAL="Multilangue"
SIGPLUS_LABELS_MULTILINGUAL_DESCRIPTION="Label et desription disponibles dans différentes langues. Si activé, le fichier label est choisi par rapport à la langue de la page.<br />Exemple English (UK) utilise <kbd>labels.en-GB.txt</kbd>."
SIGPLUS_SORT_CRITERION="Critère de tri par défaut"
SIGPLUS_SORT_CRITERION_DESCRIPTION="Critère d'organisation des images d'une galerie : les images peuvent être disposées selon un ordre spécifique. Le critère est basé sur une option décrite dans le fichier labels : lorsque le fichier labels n'existe pas, the fallback criterion is used to sort images."
SIGPLUS_SORT_CRITERION_LABELS_FILENAME="fichier labels (sur le nom du fichier)"
SIGPLUS_SORT_CRITERION_LABELS_MTIME="fichier labels (sur la date modification)"
SIGPLUS_SORT_CRITERION_FILENAME="nom du fichier"
SIGPLUS_SORT_CRITERION_MTIME="dernière modification"
SIGPLUS_SORT_CRITERION_RANDOM="aléatoire"
SIGPLUS_SORT_CRITERION_RANDOMLABELS="alétaoire (limité au fichier labels)"
SIGPLUS_SORT_ORDER="Ordre par défaut"
SIGPLUS_SORT_ORDER_DESCRIPTION="Ordre à utiliser pour le critère spécifié : les images classées avec le crtière et l'ordre spécifiés."
SIGPLUS_SORT_ORDER_ASCENDING="ascendant"
SIGPLUS_SORT_ORDER_DESCENDING="descendant"
SIGPLUS_LINKAGE="Méthode de lien"
SIGPLUS_LINKAGE_DESCRIPTION="Détermine comment les données de la galerie sont incluses dans la page. Lorsque la galerie est incluse, le code HTML est directement dans le corps de la page (body) ; recommandé pour les galeries de petites ou moyennes tailles.<br />Lorsqu'une galerie est liée à la page, le code JavaScript est utilisé dans comme élément de galerie. Le code JavaScript peut être placé dans l'en-tête de la page HTML (head) ou dans un fichier externe ; cette manière de faire est recommandée pour les grandes galeries (100 images ou plus). L'inconvénient de lier les galeries par script, contrairement à l'intégration dans le corps de la page, c'est que les moteurs de recherche ne peuvent référencer le contenu créé de cette manière."
SIGPLUS_LINKAGE_INLINE="dans corps du HTML (body)"
SIGPLUS_LINKAGE_HEAD="comme script JS (head)"
SIGPLUS_LINKAGE_EXTERNAL="script externe dans répertoire cache"
SIGPLUS_AJAXAPI="Librairies AJAX publiques"
SIGPLUS_AJAXAPI_DESCRIPTION="Peut être activé lorsque le site est accessible depuis internet, dans ce cas les services l'API Google AJAX Library est utilisée. Vous devriez règler cela sur <em>non</em> si votre site est en mode local ou intranet. Cela n'affecte que les performances, pas les fonctionnalités."
SIGPLUS_AJAXAPI_DEFAULT="défaut (Google avec vérification de version)"
SIGPLUS_AJAXAPI_GOOGLE="Librairie Ajax - Google"
SIGPLUS_AJAXAPI_MICROSOFT="librairie Microsoft"
SIGPLUS_AJAXAPI_JQUERY="librairie jQuery"
SIGPLUS_AJAXAPI_LOCAL="copie locale"
SIGPLUS_AJAXAPI_NONE="aucune"
SIGPLUS_LIBRARY="Image librairie"
SIGPLUS_LIBRARY_DESCRIPTION="Librairie utilisée pour générer les vignettes. Seulles les librairies PHP listées sont supportées par votre système. Lorsque la liste déroulante affiche <em>aucun</em>, vous ne pourrez pas utiliser la création automatiques de vignettes mise en place par sigplus. Vous devrez alors créer vos vignettes vous même et les placer dans les répertoires correspondants."
SIGPLUS_LIBRARY_NONE="aucune"
SIGPLUS_LIBRARY_DEFAULT="défaut"
SIGPLUS_LIBRARY_GD="GD (Graphics Draw)"
SIGPLUS_LIBRARY_IMAGEMAGICK="ImageMagick"
SIGPLUS_ACTIVATIONTAG="Balise utilisée"
SIGPLUS_ACTIVATIONTAG_DESCRIPTION="Règle la balise permettant d'utiliser sigplus. Modifier ce réglage est recommandé si il y a conflit entre sigplus et un autre plugin de galerie qui fonctionnerait aussi avec la balise {gallery}. Cette balise doit contenir uniquement des lettres (caractères anglais), elle est sensible à la casse."
SIGPLUS_DEBUG="Mode débogage"
SIGPLUS_DEBUG_DESCRIPTION="Utiliser les versions non compressées de lightbox, outils de défilements et légendes. En principe, les versions compressées et encodées de ces scripts sont utilisées pour préservées la bande passante des hébergeurs. Le mode débogage est utile si le script ne fonctionne pas correctement dans une page, et que vous voulez en trouver la cause, ce qui est difficile avec des caractères encodés ou masqués. Lorsque vous faites une demande d'aide, vérifiez que le mode débogage est activé."
SIGPLUS_CUSTOM="Réglages personnalisés"
SIGPLUS_CUSTOM_DESCRIPTION="Les paramètres sont indiqués par paire nom=valeur un par ligne pour que sigplus fonctionne correctement. Pour le plug-in, ce qui équivaut à spécifier ces paramètres dans chaque occurrence de la balise d'activation ; pour le module, cela permet une personnalisation qui ne serait pas disponible via des commandes dans le back-end. Par exemple, lorsque vous utilisez la fenêtre lightbox boxplus, passant de la visionneuse: ContextMenu=0 désactive le paramètre dans le menu contextuel quand un clic droit est fait sur une image dans la fenêtre pop-up. Pour la liste complète des paramètres, consultez la documentation sigplus."
SIGPLUS_SETTINGS="Paramètres pour Sauvegarde/Restauration"
SIGPLUS_SETTINGS_DESCRIPTION="Sauvegarde ou restauration des paramètres depuis du texte. Cette fonctionnalité permet de transférer les réglages du plugin au module, ou d'une installation à l'autre, voire de maintenir les réglages d'une version à l'autre."
SIGPLUS_SETTINGS_BACKUP="Sauvegarder"
SIGPLUS_SETTINGS_RESTORE="Restaurer"
SIGPLUS_ENLARGE="Agrandir"
SIGPLUS_SHRINK="Réduire"
SIGPLUS_CLOSE="Fermer"
SIGPLUS_FIRST="Première"
SIGPLUS_PREVIOUS="Précédente"
SIGPLUS_NEXT="Suivante"
SIGPLUS_LAST="Dernière"
SIGPLUS_START="Démarrer diaporama"
SIGPLUS_STOP="Arrêter diaporama"
SIGPLUS_CURRENT_OF_TOTAL="%1$d sur %2$d"
SIGPLUS_PREVIOUSPAGE="Page précédente"
SIGPLUS_NEXTPAGE="Page suivante"
SIGPLUS_DOWNLOAD="Télécharger"
SIGPLUS_METADATA="Métadonnées images"
SIGPLUS_EMPTY="Aucune image dans la galerie."
SIGPLUS_EXCEPTION="[sigplus] Erreur critique"
SIGPLUS_EXCEPTION_ENCODING="Les fichiers texte doivent être encodés en UTF-8, mais %s est encodé différemment"
SIGPLUS_EXCEPTION_FOLDER="Répertoire d'images %s spécifié dans l'interface d'administration n'existe pas ou est inaccessible."
SIGPLUS_EXCEPTION_FOLDER_GALLERY="Le répertoire des images devrait être un chemin relatif par rapport au répertoire de base."
SIGPLUS_EXCEPTION_FOLDER_BASE="Le répertoire de base des images %s , spécifié dans l'interface d'administration, doit être un chemin relatif par rapport à la racine de Joomla."
SIGPLUS_EXCEPTION_FOLDER_THUMB="Le répertoire des vignettes %s, spécifié dans l'interface d'administration, doit être placé dans le répertoire des images."
SIGPLUS_EXCEPTION_FOLDER_PREVIEW="Le répertoire %s pour les vignettes, spécifié dans l'interface d'administration, doit être placé dans le répertoire des images."
SIGPLUS_EXCEPTION_FOLDER_FULLSIZE="Le répertoire %s pour les images Haute Définition, spécifié dans l'interface d'administration, doit être placé dans le répertoire des images, ou ne doit pas être indiqué."
